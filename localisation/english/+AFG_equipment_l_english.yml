##Повітряні сили Афганістану
 AFG_fighter_equipment_0:0 "ВПС Афганістану"
 AFG_fighter_equipment_0_short:0 "AAF"
 AFG_fighter_equipment_0_desc:0 "Королівські військово-повітряні сили Афганістану були створені в 1921 році за правління короля Аманулли та значно модернізовані королем Захір-шахом у 1960-х роках. У 1980-х роках Радянський Союз розбудував афганські військово-повітряні сили, вперше намагаючись завдати поразки моджахедів і в надії, що сильна афганська авіація збереже прорадянський уряд Мохаммеда Наджібулли".

 AFG_fighter_equipment_1:0 "Яколєв Як-3"
 AFG_fighter_equipment_1_short:0 "Як-3"
 AFG_fighter_equipment_1_desc:0 "Яковлєв Як-3 був одномоторним одномісним радянським винищувачем часів Другої світової війни. Міцний і простий в обслуговуванні, він дуже подобався як пілотам, так і наземному екіпажу. Один із найменших і найлегших бойових винищувачів, які використовувалися будь-який учасник бойових дій під час війни, його високе співвідношення потужності до ваги забезпечило йому чудові характеристики, і він виявився грізним повітряним винищувачем".
 AFG_fighter_equipment_2:0 "Лавочкін Ла-7"
 AFG_fighter_equipment_2_short:0 "Ла-7"
 AFG_fighter_equipment_2_desc:0 "Лавочкін Ла-7 був поршневим одномісним радянським винищувачем, розробленим під час Другої світової війни конструкторським бюро Лавочкіна. Він був розвитком і удосконаленням Лавочкіна Ла-5 і останнім у сімействі літаків, які почалися з LaGG-1 у 1938 році".
 AFG_fighter_equipment_3:0 "Лавочкін Ла-9"
 AFG_fighter_equipment_3_short:0 "Ла-9"
 AFG_fighter_equipment_3_desc:0 "Ла-9 являє собою подальший розвиток прототипу Ла-126 Лавочкіна. Перший прототип, що отримав позначення Ла-130, був закінчений у 1946 році. Подібність до знаменитого Ла-7 Лавочкіна була лише поверхневою – новий винищувач мав усі -металева конструкція та ламінарне крило.Зменшення ваги за рахунок усунення деревини з планера дозволило значно покращити паливний об’єм і озброєння чотирма гарматами.Макет бою продемонстрував, що Ла-130 порівнювався з Ла-7, але поступався йому до Яковлєва Як-3 в горизонтальних площинах. Новий винищувач, офіційно позначений Ла-9, надійшов у виробництво в серпні 1946 року. До кінця виробництва в 1948 році було побудовано 1559 літаків".

 AFG_jet_multirole_equipment_1:0 "Мікоян-Гуревич МіГ-9"
 AFG_jet_multirole_equipment_1_desc:0 "МіГ-9 Фарго був першим реактивним літаком, розробленим Мікояном після Другої світової війни. Представлений у 1948 році. Він мав обмежене бойове та навчальне використання під час громадянської війни в Китаї та Корейської війни. Загалом було виготовлено 610 літаків, лише Останні МіГ-9 були зняті з озброєння КНР у 1951 році".
 AFG_jet_multirole_equipment_1_short:0 "МіГ-9"
 AFG_jet_multirole_equipment_2:0 "Мікоян-Гуревич МіГ-15"
 AFG_jet_multirole_equipment_2_desc:0 "Мабуть, один із найвідоміших винищувачів холодної війни, МіГ-15 Fagot Мікояна-Гуревича, надійшов на озброєння в 1947 році. МіГ-15 брав участь у багатьох конфліктах з моменту його участі в Корейській війні, де він довів свою ефективність. гідний супротивник американським F-86 Sabre і F9F Panther. Ділянка корейсько-китайського кордону отримала прізвисько "Алея МіГ" через їхню поширеність у цьому районі. Понад 18 000 МіГ-15 було побудовано та використовувалося багатьма країнами, особливо СРСР і країни Східного блоку. Хоча більшість літаків було знято з експлуатації в 1950-х роках, деякі все ще залишаються на озброєнні ВПС Північної Кореї".
 AFG_jet_multirole_equipment_2_short:0 "МіГ-15"
 AFG_jet_multirole_equipment_3:0 "Мікоян-Гуревич МіГ-17"
 AFG_jet_multirole_equipment_3_desc:0 "Прямий наступник МіГ-15 Fagot. Починаючи з 1952 року було вироблено понад 10 000 МіГ-17 Fresco. МіГ-17 був виготовлений за ліцензією в PLAAF як Shenyang J-5. Загалом 20 країн використовували МіГ -17, що охоплює Африку, Європу та Азію. Його перше бойове розгортання відбулося в 1958 році, коли МіГи КНР зіткнулися з націоналістичними китайськими F-86 Sabres над Тайванською протокою. Однак МіГ-17 в основному використовувався у війні у В'єтнамі з NVAF і PLAAF здобули 28 повітряних перемог. МіГ-17 був настільки успішним, що навіть впорався з набагато більш сучасними, надзвуковими американськими винищувачами Phantom II часів війни у ​​В'єтнамі. МіГ-17 був знятий з озброєння в 1970-х роках, а він все ще обмежено працює в деяких африканських країнах і Північній Кореї".
 AFG_jet_multirole_equipment_3_short:0 "МіГ-17"
 AFG_jet_multirole_equipment_4:0 "Мікоян-Гуревич МіГ-19"
 AFG_jet_multirole_equipment_4_desc:0 "МіГ-19 був першим радянським серійним літаком, здатним розвивати надзвукові швидкості в горизонтальному польоті. Подібним американським винищувачем Century Series був північноамериканський F-100 Super Sabre, хоча МіГ-19 в основному воював проти більш сучасні McDonnell Douglas F-4 Phantom II і Republic F-105 Thunderchief над Північним В'єтнамом".
 AFG_jet_multirole_equipment_4_short:0 "МіГ-19"
 AFG_jet_multirole_equipment_5:0 "Мікоян-Гуревич МіГ-21Ф-13"
 AFG_jet_multirole_equipment_5_desc:0 "МіГ-21 Fishbed вважається одним із найперших радянських винищувачів третього покоління, оснащених ракетами дальнього огляду та імпульсним радаром. МіГ-21 є найбільш виробленим надзвуковим реактивним літаком в історії, особливо велика кількість була побудована в Китай та Індія за ліцензією. Було створено понад 11 000, які служать у понад 60 країнах на 5 континентах. За весь час існування МіГ-21 здійснив 240 убитих у повітрі. МіГ-21 брав участь у багатьох конфліктах, зокрема у В’єтнамі (де він бачив величезні успіх), індійсько-пакистанська війна 1971 року, ірано-іракська війна та багато дрібніших конфліктів. Він залишається на озброєнні після понад 6 десятиліть".
 AFG_jet_multirole_equipment_5_short:0 "МіГ-21Ф-13"
 AFG_jet_multirole_equipment_6:0 "Мікоян-Гуревич МіГ-21ПФ"
 AFG_jet_multirole_equipment_6_desc:0 "Серійна версія всепогодного перехоплювача. Вони оснащувалися турбореактивним двигуном R11F2-300 і, починаючи з сьомої серійної партії, оснащувалися РЛС РП-21 (перші шість партій використовували старішу РЛС ЦД-30Т). Крім того, систему керування озброєнням було модифіковано порівняно з системою F-13, щоб дозволити використовувати зенітну ракету РС-2УС (так звану К-5МС) на додаток до ІЧ-наведення К. -13".
 AFG_jet_multirole_equipment_6_short:0 "МіГ-21ПФ"
 AFG_jet_multirole_equipment_7:0 "Мікоян-Гуревич МіГ-21біс"
 AFG_jet_multirole_equipment_7_short:0 "МіГ-21біс"
 AFG_jet_multirole_equipment_7_desc:0 "Останній розвиток МіГ-21, оснащений турбореактивним двигуном Туманський Р25-300 і великою кількістю інших удосконалень у порівнянні з попередніми типами. Ці МіГ-21біс для радянських ПВО (Сіл ППО) були оснащені "Лазур GCI" ("Фішбед-Л"), а для радянських ВПС — система "Політ ILS" ("Фішбед-Н")".
 #AFG_jet_multirole_equipment_8:0 "Мікоян-Гуревич МіГ-23МЛ"
 #AFG_jet_multirole_equipment_8_desc:0 "Ранні варіанти "Flogger" мали низку конструктивних недоліків, включаючи міцність і надійність планера, продуктивність двигуна, маневреність і радіолокаційні характеристики. Було проведено значну переробку планера, в результаті чого був створений МіГ-23МЛ."
 #AFG_jet_multirole_equipment_8_short:0 "МіГ-23МЛ"
 #AFG_jet_multirole_equipment_9:0 "Мікоян-Гуревич МіГ-23МЛД"
 #AFG_jet_multirole_equipment_9_desc:0 "МіГ-23МЛД був найкращим варіантом винищувача МіГ-23. Головною метою модернізації було покращення маневреності, особливо під час високого AoA, що було визначено як головний недолік МіГ-23М/МЛ. Стріла Піто була оснащена вихровими генераторами, а передня кромка крила з вирізами була "зубчастою", щоб також діяти як вихрові генератори.Система керування польотом включала синтетичний пристрій зупинки SOS-3-4/обмежувач сигналів. "
 #AFG_jet_multirole_equipment_9_short:0 "МіГ-23МЛД"
 #АФГ_реактивна_багатоцільова_техніка_10:0 "МіГ-29А імені Мікояна-Гуревича"
 #AFG_jet_multirole_equipment_10_desc:0 "МіГ-29 Fulcrum A спочатку був розроблений конструкторським бюро Мікояна. Це був перший винищувач 4-го покоління, який надійшов на озброєння СРСР і Східного блоку. Він включав удосконалену авіаційну електроніку та значно розширені можливості радіолокації. Перший МіГ- 29 використовувалися як навчально-тренувальні літаки Варшавського договору з обмеженим експортом до Індії, але мали обмежене бойове застосування. МіГ-29 пізніше стане основою для широко вироблених варіантів, таких як МіГ-29S, МіГ-29М і МіГ-35".
 #AFG_jet_multirole_equipment_10_short:0 "МіГ-29А"

