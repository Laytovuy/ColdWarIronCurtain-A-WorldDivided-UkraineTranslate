 AFG_mbt_equipment_0:0 "Т-34-85"
 AFG_mbt_equipment_0_short:0 "Т-34-85"
 AFG_mbt_equipment_0_desc:0 "Т-34 — радянський середній танк, який зробив революцію в галузі конструювання танків і добре відомий своєю надійністю. Т-34 був розроблений у 1940 році КМБД у Радянському Союзі. Щоб зменшити витрати, У конструкцію танка була введена похила броня. Однак це також призвело до того, що сам танк став набагато краще захищеним, а також менш дорогим із меншою площею поверхні. Сама зброя — 76,2-мм гармата і мала номінальний боєзапас. приціли та прилади огляду були помітно поганими, що ускладнювало керування танками, а їх погана здатність до координації зводила нанівець багато переваг, які надавав сам танк.Т-34 став другим за кількістю вироблених танків у світі, але одним із найважливіше у Другій світовій війні.Т-34 все ще використовуються повстанцями та біднішими країнами сьогодні".
 AFG_mbt_equipment_1:0 "Т-34-85М"
 AFG_mbt_equipment_1_short:0 "Т-34-85М"
 AFG_mbt_equipment_1_desc:0 "Т-34 — це радянський середній танк, який зробив революцію в галузі конструювання танків і добре відомий своєю надійністю. Т-34 був розроблений у 1940 році КМБД у Радянському Союзі. Щоб зменшити витрати, У конструкцію танка була введена похила броня. Однак це також призвело до того, що сам танк став набагато краще захищеним, а також менш дорогим із меншою площею поверхні. Сама зброя — 76,2-мм гармата і мала номінальний боєзапас. приціли та прилади огляду були помітно поганими, що ускладнювало керування танками, а їх погана здатність до координації зводила нанівець багато переваг, які надавав сам танк.Т-34 став другим за кількістю вироблених танків у світі, але одним із найважливіше у Другій світовій війні.Т-34 все ще використовуються повстанцями та біднішими країнами сьогодні".
 AFG_mbt_equipment_2:0 "Т-54"
 AFG_mbt_equipment_2_short:0 "Т-54"
 AFG_mbt_equipment_2_desc:0 "Танк Т-54 був найбільш виробленим танком в історії. Танк був розроблений у 1946 році компанією KMBD. Сам танк використовує 100-міліметрову нарізну гармату та має різну товщину броні, яка коливається від 205 мм до 60 мм. Сам двигун це 38,88-літровий дизельний двигун V-12, а танк використовує торсіонну підвіску та розвиває швидкість до 48 км/год. Сам танк використовувався більш ніж у 50 арміях по всьому світу та випускався по всій радянській сфері та у всьому їхні конфлікти разом із цим".
 AFG_mbt_equipment_3:0 "Т-55"
 AFG_mbt_equipment_3_short:0 "Т-55"
 AFG_mbt_equipment_3_desc:0 "Т-55 є вдосконаленою версією танка Т-54. ОКБ-520 модифікувало конструкцію Т-55, покращивши РХБ захист, оптимізувавши двигун, покращивши форму вежі та навіть додавши більше допоміжних засобів. Крім того, Т-55 частіше використовував 12,7 ДШК ГМГ, тоді як Т-54 використовував гармату 7,62 SGMT, надаючи йому більшу вогневу міць, але не дозволяючи нести більше боєкомплекту. використовувався в стільки ж арміях і зазвичай бачив усі конфлікти, які бачив Т-54".
 AFG_mbt_equipment_4:0 "Т-62"
 AFG_mbt_equipment_4_short:0 "Т-62"
 AFG_mbt_equipment_4_desc:0 "Т-62 є подальшим розвитком танка Т-55. Т-62 використовує гладкоствольну гармату та має трохи товщу броню. Основну гармату також було збільшено до 115 мм. Спочатку вона була замовлена ​​Радянським Союзом намагаючись покращити його вогневу міць, конструкторське бюро ОКБ-520 завершило проект приблизно в 1960 р. Незважаючи на вдосконалення, виробництво не було згорнуто, оскільки його вартість була номінально вищою, ніж у Т-55.Було виготовлено понад 22 700 Т-62. було виготовлено, і він брав участь у значних бойових діях по всій радянській території, але брав участь у конфліктах переважно на Близькому Сході. Його вдосконалення показали трохи більшу здатність у 1969 році в радянсько-китайському прикордонному конфлікті ".
 AFG_mbt_equipment_5:0 "Т-62М"
 AFG_mbt_equipment_5_short:0 "Т-62М"
 AFG_mbt_equipment_5_desc:0 "Т-62 є подальшим розвитком танка Т-55. Т-62 використовує гладкоствольну гармату та має трохи товщу броню. Головну гармату також було збільшено до 115 мм. Спочатку вона була замовлена ​​Радянським Союзом намагаючись покращити його вогневу міць, конструкторське бюро ОКБ-520 завершило проект приблизно в 1960 р. Незважаючи на вдосконалення, виробництво не було згорнуто, оскільки його вартість була номінально вищою, ніж у Т-55.Було виготовлено понад 22 700 Т-62. було виготовлено, і він брав участь у значних бойових діях по всій радянській території, але брав участь у конфліктах переважно на Близькому Сході. Його вдосконалення показали трохи більшу здатність у 1969 році в радянсько-китайському прикордонному конфлікті ".
 AFG_mbt_equipment_6:0 "Т-62М1"
 AFG_mbt_equipment_6_short:0 "Т-62М1"
 AFG_mbt_equipment_6_desc:0 "Т-62 є подальшим розвитком танка Т-55. Т-62 використовує гладкоствольну гармату та має трохи товщу броню. Основну гармату також було збільшено до 115 мм. Спочатку вона була замовлена ​​Радянським Союзом намагаючись покращити його вогневу міць, конструкторське бюро ОКБ-520 завершило проект приблизно в 1960 р. Незважаючи на вдосконалення, виробництво не було згорнуто, оскільки його вартість була номінально вищою, ніж у Т-55.Було виготовлено понад 22 700 Т-62. було виготовлено, і він брав участь у значних бойових діях по всій радянській території, але брав участь у конфліктах переважно на Близькому Сході. Його вдосконалення показали трохи більшу здатність у 1969 році в радянсько-китайському прикордонному конфлікті ".

