 #Реактивне світло
 
 AFG_jet_light_equipment_1:0 "Яковлєв Як-11"
 AFG_jet_light_equipment_1_short:0 "Як-11"
 AFG_jet_light_equipment_1_desc:0 "Як-11 надійшов на озброєння в 1947 році, слугуючи стандартним удосконаленим навчально-тренувальним літаком радянських ВПС і ДОСААФ. І Як-11, і С-11 використовувалися в усіх країнах Варшавського договору та експортувалися до вісімнадцяти країн, включаючи багато країн Африки, Близького Сходу та Азії".
 AFG_jet_light_equipment_2:0 "Мікоян-Гуревич МіГ-15УТІ"
 AFG_jet_light_equipment_2_short:0 "МіГ-15УТІ"
 AFG_jet_light_equipment_2_desc:0 "6 квітня 1949 року колективу ОКБ-155 було офіційно доручено розробку навчального варіанту винищувача МіГ-15. Дослідний зразок літака МіГ-15УТІ був виготовлений заводом №1 протягом березня- Травень 1949 р. Кабіна інструктора на УТІ МіГ-15 була розміщена за рахунок зменшення першого паливного бака фюзеляжу Обидві гермокабіни були обладнані катапультними кріслами і піромеханічними ліхтарями Спеціальне обладнання машини складалося з автоматичної гармати АСП-1Н. приціл, приймально-передавальна радіостанція РСИ-6К, радіокомпас РПКО-10М з маркером РПКО-10М, переговорний пристрій СПУ-2М, кисневий прилад КП-14, фотоапарат АФА-ІМ. мм гармата НР-23 з боєкомплектом 80 снарядів і один кулемет УБК-Е з боєкомплектом 150 снарядів".
 AFG_jet_light_equipment_3:0 "L-29 Delfin"
 AFG_jet_light_equipment_3_short:0 "L-29 Delfin"
 AFG_jet_light_equipment_3_desc:0 "Aero L-29 Delfín (англійською: Dolphin, назва у звітності НАТО: Maya) — це військовий реактивний тренажер, розроблений і виготовлений чехословацьким виробником авіації Aero Vodochody. Під час виконання програми понад 3000 L-29 Було виготовлено тренажери Delfin. З них, як повідомляється, близько 2000 було доставлено до Радянського Союзу, де вони використовувалися як стандартні тренажери для радянських ВПС".
 AFG_jet_light_equipment_4:0 "Aero L-39 Albatros"
 AFG_jet_light_equipment_4_short:0 "L-39 Альбатрос"
 AFG_jet_light_equipment_4_desc:0 "Aero L-39 Albatros — це високоефективний реактивний навчально-тренувальний літак, розроблений у Чехословаччині компанією Aero Vodochody. Він був розроблений у 1960-х роках як заміна Aero L-29 Delfín як основного навчально-тренувального літака. Це був перший навчально-тренувальний літак, який буде оснащений турбовентиляторною силовою установкою. Цей тип експортувався до багатьох країн як навчальний військовий літак".
 AFG_jet_light_equipment_5:0 "Aero L-39ZA Albatros"
 AFG_jet_light_equipment_5_short:0 "L-39ZA Альбатрос"
 AFG_jet_light_equipment_5_desc:0 "Значно модернізований L-39 для збройного навчання та легкої атаки, із застосуванням міцнішого шасі, більшого корисного навантаження та, зокрема, забезпечення 23-міліметрової двоствольної гармати ГШ-23Л, прикріпленої до конформної капсули під відділенням пілотів, з магазином на 150 патронів у планері".

 AFG_recon_equipment_0:0 "Туполєв Ту-2Р"
 AFG_recon_equipment_0_short:0 "Ту-2Р"
 AFG_recon_equipment_0_desc:0 "Розвідувальна версія Ту-2."
 AFG_jet_recon_equipment_0:0 "Мікоян-Гуревич МіГ-15Рбіс"
 AFG_jet_recon_equipment_0_short:0 "МіГ-15Рбіс"
 AFG_jet_recon_equipment_0_desc:0 "25 квітня 1950 року ОКБ МіГ розпочало розробку фронтового розвідувального варіанту МіГ-15 з камерою АФА-БА/40, що забезпечує ширину смуги зйомки від 0,9 до 4,5 км при довжині маршруту фотографування. від 90 до 450 км на висотах від 2000 до 10000 м. На літак встановлювалася тільки одна гармата НР-23.Для збільшення дальності польоту розвідника згодом на балках встановили замки Д4-50, що дозволило встановити паливні баки на 600 л покращеної форми. підвішувати під крило.Крім того, на машині встановлено транспондер "Барій-М" і додатковий 2-літровий кисневий балон".
 AFG_jet_recon_equipment_1:0 "Мікоян-Гуревич МіГ-21Р-13"
 AFG_jet_recon_equipment_1_short:0 "МіГ-21Р-13"
 AFG_jet_recon_equipment_1_desc:0 "Спочатку позначений як Izdeliye 03, щоб заплутати сторонніх, офіційне позначення "типу" МіГ-21Р було Izdeliye 94R. Перша одиниця виробництва була випущена на початку 1966 року, і виробництво тривало до 1971 року. Для розвідувальних місій МіГ-21R міг нести денну капсулу PHOTINT типу D, нічну капсулу PHOTINT типу N, універсальну ELINT капсулу типу R або платформу типу T з телевізійною системою, що робить МіГ-21Р одним із перших радянських розвідувальних літаків, які використовували ELINT. Невеликі зміни були внесені протягом усього виробництва".
 #AFG_jet_recon_equipment_2:0 ""
 #AFG_jet_recon_equipment_2_short:0 ""
 #AFG_jet_recon_equipment_2_desc:0 ""

 #Тактичні бомбардувальники

 AFG_jet_tac_bomber_equipment_2:0 "Іл-28"
 AFG_jet_tac_bomber_equipment_2_short:0 "Іл-28"
 AFG_jet_tac_bomber_equipment_2_desc:0 "Іл-28 був турбореактивним середнім бомбардувальником, розробленим одразу після закінчення Другої світової війни для радянських ВПС. Перший реактивний бомбардувальник, який почав масово вироблятися, Іл-28, коли був представлений у 1950 році, служив у багатьох основних конфліктах холодної війни, від В’єтнаму та радянсько-афганської війни до Суецького конфлікту та війни в Біафрі.Навіть після того, як у 1980-х роках минулого століття багато літаків цього типу були виведені з радянських озброєнь, все ще користуються послугами цього дня. Назва звітності ВПС США/Міністерства оборони США – Тип 27, а кодова назва НАТО – Бігль".
 
