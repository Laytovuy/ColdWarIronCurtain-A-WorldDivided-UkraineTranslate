 ## Infantry Equipment Afganistan
 
 AFG_infantry_equipment_0:0 "Гвинтівка Lee-Enfield з коротким магазином, № 4 Mk I"
 AFG_infantry_equipment_0_short:0 "SMLE № 4"
 AFG_infantry_equipment_0_desc:0 "Лі-Енфілд — це багаторазова гвинтівка з затвором і магазинним живленням, яка була основною вогнепальною зброєю Британської імперії та Співдружності в першій половині 20-го століття. Це була стандартна гвинтівка Британської армії з З 1895 по 1957 рр. Ця гвинтівка широко використовувалася під час Другої світової війни, особливо на північноафриканському, італійському, тихоокеанському та бірманському ТВД в руках британських сил і сил Співдружності. Австралія та Індія зберегли та виробляли SMLE Mk III* як свій стандарт гвинтівка під час конфлікту, і гвинтівка залишалася на австралійській військовій службі протягом Корейської війни, поки її не замінили L1A1 SLR наприкінці 1950-х років".

 AFG_infantry_equipment_1:0 "Автомат Калашникова 1947"
 AFG_infantry_equipment_1_short:0 "АК-47"
 AFG_infantry_equipment_1_desc:0 "АК47 — це повністю автоматична штурмова гвинтівка, розроблена в Радянському Союзі Михайлом Калашниковим у 1947 році, але була введена в дію лише в 1948 році, коли стандартну версію було відправлено у виробництво. На початку 1949 року АК47 був прийнятий Радянськими Збройними Силами для масового розгортання в підрозділах на передовій. АК47 був значною модернізацією АК47, який мав газовий поршень з довгим ходом, селектор/запобіжник, автоматичний спусковий механізм і патронник, а також подальші вдосконалення загальної конструкції. SKS. Протягом багатьох років AK47 вважався однією з найнадійніших і найпростіших в обслуговуванні, користуванні та вивченні зброї у світі".

 AFG_infantry_equipment_2:0 "Автомат Калашникова Модернізований"
 AFG_infantry_equipment_2_short:0 "АКМ"
 AFG_infantry_equipment_2_desc:0 "АКМ — це модернізований варіант АК47, розроблений Михайлом Калашниковим, розроблений наприкінці 1950-х років і прийнятий на озброєння Радянської армії в 1959 році. Значна частина зброї була оптимізована та перероблена відповідно до потреб армії, що модернізується.Багато деталей було спрощено для масового виробництва, а ствольну коробку з фрезерованої сталі замінено на U-подібну сталеву штамповку, щоб підвищити продуктивність. Зброя також стала значно легшою в результаті спрощень, що зменшили її вагу на ~30%. Крім того, зброю було посилено, щоб зробити її міцнішою, і додали напрямні для покращення руху затворної рами.АКМ негайно і повсюдно використовувався багатьма комуністичними країнами та виготовлявся для конфліктів протягом усього терміну служби.Зокрема, вторгнення до Чехословаччини, де його використовували обидві сторони".

 AFG_infantry_equipment_3:0 "Автомат Калашникова 1974"
 AFG_infantry_equipment_3_short:0 "АК-74"
 AFG_infantry_equipment_3_desc:0 "АК74 — це сучасна штурмова гвинтівка, розроблена Михайлом Калашниковим для заміни АКМ у 1974 році. У ній використовується менший патрон і покращений хромований канал ствола з 4 правими канавками. Мушка та газовий блок були перероблені, щоб містять низький канал, встановлений під кутом 90 градусів від осі каналу ствола, щоб зменшити зсув кулі в лівому трюмі. Крім того, його розробка прийшла з різними насадками, включаючи гумовий приклад. Удосконалення AK74 дозволили солдатам носити більшу кількість боєприпасів у і підтримувати більший об’єм вогню з високою середньою точністю. Його дорого використовували під час конфлікту в Афганістані, коли ЦРУ заплатило моджахедам велику суму грошей за повернення захопленого AK74".

 AFG_infantry_equipment_4:0 "Автомат Калашникова 1974 року модернізований"
 AFG_infantry_equipment_4_short:0 "АК-74М"
 AFG_infantry_equipment_4_desc:0 "АК-74М є вдосконаленим варіантом АК-74, розробленим у 1991 році на заводі "Іжмаш". АК-74М було розроблено з використанням нових матеріалів і виробничих досягнень для створення вдосконаленої зброї. Він має полегшений затвор і корпус, що зменшує віддачу, створювану газовим поршнем.Гвинтівка також оснащена поліамідним прикладом зі скляним наповнювачем, який може триматися збоку, покращеним дульним зрізом, посиленим кожухом та іншими незначними вдосконаленнями.Також до комплекту входить планка для кріплення оптики. Полегшену, посилену гвинтівку було простіше в користуванні та перенесенні, а також була покращена опора для навісного обладнання. Вона не була прийнята Радянським Союзом, оскільки СРСР розпався, перш ніж це можна було розглядати, однак вона була прийнята Російською Федерацією".


 ########## НОВА БРОНЯ AFG
 AFG_lt_equipment_1:0 "Т-60"
 AFG_lt_equipment_1_short:0 "Т-60"
 AFG_lt_equipment_1_desc:0 "Т60 був легким танком, виготовленим для заміни Т-38 у його розвідувальній ролі. Він був розроблений у 1941 році Ніколасом Астровим, і за 2 роки виробництва було виготовлено 6300 одиниць. Машина складалася з двох екіпажів з 6-циліндровим двигуном і розвиває швидкість до 44 км/год з 20-міліметровою головною гарматою. Він широко використовувався під час Другої світової війни".
 AFG_lt_equipment_2:0 "Т-70"
 AFG_lt_equipment_2_short:0 "Т-70"
 AFG_lt_equipment_2_desc:0 "Легкий танк Т-70 був розвідувальним танком часів Другої світової війни, виготовленим на заміну PT60. Ніколас Астров розпочав роботу одразу після PT60 і закінчив у 1942 році. За 2 роки його виготовлення було виготовлено 8300 одиниць. Танк мав набагато більша 45-міліметрова гармата, оснащена двома двигунами ГАЗ-202 і могла розвивати швидкість до 45 км/год. Т-70 також мав номінально покращену оптику. Він широко використовувався під час Другої світової війни".
 AFG_lt_equipment_3:0 "PT-76"
 AFG_lt_equipment_3_short:0 "PT-76"
 AFG_lt_equipment_3_desc:0 "PT76 — це радянський легкий танк-амфібія, який інтенсивно експортувався по всьому світу. Він був розроблений Н. Шашмиріним і Ж. Котіним у 1951 році, і було виготовлено близько 12 000 одиниць. Для нього потрібен екіпаж із трьох чоловік і рядний шестициліндровий двигун V6. зі швидкістю 44 км/год і може плавати зі швидкістю 10 км/год. Він експортувався в різні країни радянської сфери та радянські країни, і як такий він мав розвідувальну роль практично у всіх конфліктах країн радянської сфери. Однак, він все ще використовується в багатьох країнах сьогодні завдяки своїй знаменитій надійності та простоті обслуговування".
 AFG_lt_equipment_4:0 "PT-76B модель 4"
 AFG_lt_equipment_4_short:0 "PT-76B"
 AFG_lt_equipment_4_desc:0 "ПТ-76, озброєний 76,2-мм нарізною танковою гарматою Д-56ТС (дулове гальмо з подвійним відбійником, ежектор патрона, димовідсмоктувач і 2-вісна система стабілізації СТП-2П "Заря"),[4] ПАЗ ( протиатомна захист) система РХБ, автоматична система пожежогасіння, вдосконалений приціл ТШК-2-66, фільтраційно-вентиляційна система, вдосконалені прилади спостереження, вдосконалене електрообладнання, новий 6-циліндровий 4-тактний рядний В-6Б. дизельний двигун з водяним охолодженням потужністю 263 к.с. (196 кВт) при 1800 об/хв і додаткові внутрішні паливні баки, для яких форму броні довелося дещо змінити".
 AFG_lt_equipment_5:0 "БРМ-1К"
 AFG_lt_equipment_5_short:0 "БРМ-1К"
 AFG_lt_equipment_5_desc:0 "БРМ-1К — це радянська розвідувальна машина пізньої холодної війни. Вона була розроблена для підтримки броньованих і механізованих формувань радянських військ. БРМ-1К мав розвідувати маршрути та виявляти формування ворога."

