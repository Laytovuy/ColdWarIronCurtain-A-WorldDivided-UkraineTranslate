 ### Jet CAS
 AFG_jet_CAS_equipment_1:0 "Іл-10М"
 AFG_jet_CAS_equipment_1_desc:0 "Як-23 "Флора" Яковлєва був радянським штурмовиком, створеним у 1949 році. Літак був розвитком реактивного винищувача Як-15. Як-23 переважно експортувався до країн Варшавського договору, де він залишався в служби до кінця 1950-х років".
 AFG_jet_CAS_equipment_1_short:0 "Іл-10М"
 AFG_jet_CAS_equipment_2:0 "Мікоян-Геревич МіГ-17біс"
 AFG_jet_CAS_equipment_2_desc:0 "Конверсія винищувача-бомбардувальника, пристосованого для перенесення некерованих ракет і бомб."
 AFG_jet_CAS_equipment_2_short:0 "МіГ-17біс"
 AFG_jet_CAS_equipment_3:0 "Мікоян-Геревич МіГ-19С"
 AFG_jet_CAS_equipment_3_desc:0 "Версія винищувача-бомбардувальника з рухомим хвостовим оперенням. Оснащений навігаційним приймачем далекого радіусу дії Svod і озброєний трьома 30-мм гарматами НР-30. Мав положення для некерованого реактивного снаряда ОРО-32К або ФАБ-250 бомба під кожним крилом, а з 1957 року модифікований, щоб дозволити перевозити чотири ракетні блоки".
 AFG_jet_CAS_equipment_3_short:0 "МіГ-19С"
 AFG_jet_CAS_equipment_4:0 "Сухой Су-7Б"
 AFG_jet_CAS_equipment_4_desc:0 "Варіант бомбардувальника Су-7 Фіттер-А вперше здійснив політ у березні 1959 року, пізніше надійшов на озброєння в 1961 році. Він став основним радянським штурмовиком 1960-х років. З 1957 по 1972 роки понад 1400 Було сконструйовано Су-7Б, багато з яких було експортовано. Літак був відносно популярним за кордоном, оскільки використовувався в 10 країнах. Він широко використовувався як у ВПС Індії, так і в Єгипті. Літак залишається на обмеженій експлуатації в Північній Кореї".
 AFG_jet_CAS_equipment_4_short:0 "Су-7Б"
 AFG_jet_CAS_equipment_5:0 "Сухой Су-7БКЛ"
 AFG_jet_CAS_equipment_5_desc:0 "Модернізований двигун AL-7F-1, модернізована паливна система з зовнішніми трубопроводами з обох боків хребта фюзеляжу, паливні баки, встановлені в крилах, "мокрі" підкрилові точки підкріплення для зовнішніх паливних баків, здатні нести тактичні ядерні бомби ."
 AFG_jet_CAS_equipment_5_short:0 "Су-7БКЛ"
 AFG_jet_CAS_equipment_6:0 "Сухой Су-22М4"
 AFG_jet_CAS_equipment_6_short:0 "Су-22М4"
 AFG_jet_CAS_equipment_6_desc:0 "Sukhoi Su-17 Fitter-C був подальшим розвитком радянського штурмовика Су-7Б. Су-17 широко експортувався до Східного блоку, арабських та південноамериканських ВПС. Су-17 вдосконалений на майже всі аспекти свого попередника, включаючи датчики, льотні характеристики, корисне навантаження, дальність і змінну стріловидність крила. З 1969 по 1990 рік було вироблено 2867 літаків, які використовувалися в 30 країнах, 6 з яких використовують ці літаки й сьогодні".
 AFG_jet_CAS_equipment_7:0 "Сухой Су-22М4К"
 AFG_jet_CAS_equipment_7_short:0 "Су-22М4К"
 AFG_jet_CAS_equipment_7_desc:0 "Су-17 Fitter-C був подальшим розвитком радянського штурмовика Су-7Б. Су-17 широко експортувався до країн Східного блоку, арабських і південноамериканських ВПС. Су-17 вдосконалений на майже всі аспекти свого попередника, включаючи датчики, льотні характеристики, корисне навантаження, дальність і змінну стріловидність крила. З 1969 по 1990 рік було вироблено 2867 літаків, які використовувалися в 30 країнах, 6 з яких використовують ці літаки й сьогодні".
 AFG_jet_CAS_equipment_8:0 "Сухой Су-25"
 AFG_jet_CAS_equipment_8_desc:0 "Су-25 Frogfoot — це двомоторний штурмовик, розроблений у Радянському Союзі. Літак завершив свій перший політ у 1975 році та був представлений у 1981 році. З 1978 року було вироблено понад 1000 літаків. Це було особливо популярний літак за кордоном, який продається в 29 країн. Через це Су-25 брав участь у кількох конфліктах, зокрема в Радянському Афганістані, Ірано-Іракській війні та війнах у Перській затоці. Сьогодні літак залишається на озброєнні всіх країн-експортерів".
 AFG_jet_CAS_equipment_8_short:0 "Су-25"
 

 