 Formosa_Resolution.1.d:0 "Сенат Сполучених Штатів прийняв спільну резолюцію під назвою Резолюція Формози. У ній зазначено, що президент має повноваження на свій розсуд розгортати війська Сполучених Штатів для безпеки та захисту Формози (Тайвань) і його навколишні острови у відповідь на будь-які збройні напади комуністів. Резолюцію святкують у всьому Тайвані, оскільки його люди давно відчувають загрозу комуністичного нападу на материку. Уряд Тайваню пообіцяв залишатися непохитним у своєму виклику комуністам і подякував Америці за Підтримуючи сили демократичного Китаю Китайська Народна Республіка засудила резолюцію як перший крок Америки, яка намагається перетворити Формозу на колонію та імперіалістичну базу для нападу на революцію.Багато американців підтримують резолюцію як демонстрацію відданості Сполучених Штатів захисту світової спільноти від комунізму".
nixon_native.1.d:0 "У нещодавньому зверненні до Конгресу президент Ніксон оприлюднив свою політику самовизначення корінного населення. Президент засудив попередню політику та закликав уряд дозволити корінним американцям контролювати своє власне майбутнє. У найближчі місяці Очікується, що Конгрес прийме низку законопроєктів на підтримку створення самоврядних племінних громад за підтримки Америки. Це означає перелом в американській політиці припинення. Попередні президенти підтримували політику припинення, яка мала на меті інтегрувати корінних американців і покінчити з усім самоврядуванням. Корінні американці здебільшого засудили звільнення як викорінення корінної ідентичності. Нову політику Ніксона широко схвалюють активісти та лідери корінних жителів".
Great_Realiagnment.1.d:0 "Коли президент Ерл Уоррен завершує свій другий термін на посаді, нація розмірковує про великі політичні зміни, що охопили країну. Успіх Уоррена зміцнив помірковані та ліберальні крила Республіканської партії. громадянські права відновили традиційні зв'язки між Республіканською партією та афроамериканською спільнотою. Більше міських американців також сприймають Республіканську партію як бастіон стабільності та рівності. Щодо Демократичної партії, вона побачила, що можливості проникнути в ліберальні спільноти не вдаються. Таким чином, партія тепер все більше приймає консервативне бачення Dixiecrats.Демократична партія стає все більш привабливою для більш консервативного та сільського населення, особливо на Півдні та Середньому Заході.Багато експертів вважають, що цей вплив президента Воррена назавжди змінить політичну траєкторію двох основних американських політичних партій".
 Fat_Fucker.1.d:0 "Директор ЦРУ, держсекретар і провідні співробітники Агентства розробили план під назвою "Проєкт FF" або "Проєкт Fat Fucker". Сполучені Штати визнають, що нинішня політична організація в Єгипті є нестабільною та сильно корумпованою. Якщо все продовжується, існує високий ризик лівої революції в країні. План передбачає, що ЦРУ має звернутися до короля Фарука та чинити на нього сильний тиск, щоб він ініціював важливі реформи. Кінцевою метою для короля є реформування свого уряду, поширення королівська влада для ефективних міністрів, приборкання корупції та пропонування прогресивного бачення для єгипетського народу.Якщо король відмовляється змінитись, тоді слід розглянути альтернативи його уряду, наприклад, Вільні офіцери, таємний рух у збройних силах проти королівської влади офіцери, зацікавлені у створенні нового,націоналістична держава".
Fat_Fucker.2.d:0 "Сполучені Штати звернулися до Короля і зробили жахливе попередження. Вони стверджують, що якщо поточна політична ситуація продовжиться, Єгипет ризикує заворушеннями та поваленням монархії. Американці наполягають, щоб Король здійснив реформи, приборкав Реформи передбачають надання королівської влади чиновникам і військовим офіцерам. По суті, американці хочуть, щоб король розірвав зв'язки з деякими своїми близькими друзями, обмежив деякі позашкільні інтереси та запровадив більш прогресивну королівський уряд під керівництвом навчених бюрократів і військових офіцерів. Король повинен вирішити прийняти цей тиск і ризикувати своїм троном зовнішнім і внутрішнім впливом, або продовжувати курс і підтримувати суверенітет Єгипту".
Fat_Fucker.3.d:0 "Король мовчазно погодився на американський тиск щодо впровадження важливих реформ у своєму уряді та адміністрації, щоб запобігти потенційним заворушенням або навіть повстанням. Близькі радники короля розробляють відповідні накази та залучають вищих цивільних служби та військових офіцерів для більш помітних ролей у режимі. Однак, хоча король погодився, ще невідомо, наскільки глибоко він залишиться відданим цим реформам. Незважаючи на це, король стверджує, що він діє в найкращих інтересах Єгипту народ і монархія. Хоча урядові засоби масової інформації оприлюднюють нову ініціативу короля, по Єгипту вже ходять чутки, що король діє під тиском Америки. Здається, деякі чиновники палацу, усвідомлюючи, що реформи призведуть до занепаду,відкрито поширюють інформацію".
Fat_Fucker.4.d:0 "Здається, проєкт FF на шляху до успіху, оскільки король Фарук висловив готовність погодитися з реформами. Однак це не перший раз, коли він обіцяє реформи, але не йде до кінця Незважаючи на це, ЦРУ та Державний департамент раді, що король принципово погодився прийняти наші пропозиції. Наступним етапом буде продовження тиску на короля Фарука, доки він не здійснить усі реформи та не створить безпечну, антикомуністичну єгипетську державу. Аналітики розвідки стверджують, що ми повинні продовжувати тиск на Короля. Проте є побоювання, що коли поширюється інформація про те, що Король погодився на реформи, які включають надання більших повноважень військовим офіцерам, антикоролівські націоналісти в армії можуть сприймати це як можливість для своїх власних планів".
Fat_Fucker.5.d:0 "Наші спроби змусити короля Фарука розпочати важливі реформи провалилися. Король залишається непохитним у своїх власних ілюзіях величі та вважає, що наші поради є підступом для встановлення американського панування в країні. Операція Ff, здається, не вдалося переконати короля, однак мета встановлення сильного, антикомуністичного єгипетського режиму не досягла ЦРУ має контакти з групою націоналістичних, антикоролівських військових офіцерів під назвою "Вільні офіцери". Ми можемо забезпечити цю групу таємно підтримувати та забезпечувати їх захист від контрпереворотів, коли вони діятимуть проти короля Фарука. Президент наказав Державному департаменту та ЦРУ зосередити свої зусилля на підтримці вільних офіцерів, щоб гарантувати, що коли король Фарук неминуче впаде, його не замінять ліві , промосковський режим".
Project_FF.1.d:0 "ЦРУ розпочало операцію з поширення інформації в міжнародній пресі, яка наголошує на небезпеці, яку представляє єгипетський король Фарук для Близького Сходу. Зростає кількість повідомлень про Єгипет, в яких обговорюється їхнє бажання знищити Ізраїль та конкуруючих арабських держав будь-якими необхідними засобами. Союзники по Конгресу, серед інших джерел, "злили" спеціально підготовлені розвідувальні звіти про те, що Єгипет готується збанкрутувати, щоб придбати зброю для нападів на сусідні держави. Наші агенти в Єгипті поширюють брошури та статті, що засуджують корупцію та моральне банкрутство короля Фарука з метою підірвати його внутрішню базу".
Project_FF.2.d:0 "У Сполучених Штатах і Європі зростає тривога через звіти розвідки про те, що єгипетський король Фарук готується здійснити військові напади на Ізраїль та інші сусідні держави. У звітах підкреслюється оманливий характер Фарука та стверджується, що він доведе Єгипет до банкрутства, щоб швидко придбати зброю для реалізації своїх амбіцій.Багато американських посадовців та їхніх союзників за кордоном відзначають, що такий сценарій ймовірний, і відновлення конфлікту в регіоні може призвести до катастрофічної гуманітарної кризи.Уряд Єгипту засуджує звинувачення, звинувачуючи Захід у розгортанні пропагандистської кампанії проти арабського народу".
US_Navy50s.1.d:0 "ВМС Сполучених Штатів провели низку переговорів на високому рівні серед старших офіцерів і лідерів національної оборони, щоб сформулювати більш сучасну, проактивну доктрину. ВМС Сполучених Штатів вважають, що вони повинні розгорнути флоти через океани і позиціонувати сили, які можуть швидко прибути на місце будь-якої нової міжнародної кризи. Це дасть Сполученим Штатам більше міжнародної маневреності, оскільки вони можуть швидко встановити передову присутність і проекцію сил. Щоб краще реалізувати таку стратегію, ВМС потребуватимуть постійних і масштабних фінансова підтримка держави".
CIA_DOM_50s.1.d:0 "ЦРУ не має повноважень внутрішньої поліції, і йому заборонено шпигувати за американцями вдома. Однак у нього є Відділ національних ресурсів, який спеціалізується на внутрішніх справах. NRD контролює кілька програм для добровільних опитувань американців для збору громадської розвідки та Управління поточної розвідки, яке проводить брифінги високого рівня. Проте, за чутками, агентство бере участь в інших операціях, спрямованих на експериментування певних технологій, теорій і спроб вплинути на громадську думку. Такі операції є критично важливими для посилення можливостей агентства в найближчі роки, але ЦРУ планує тримати свої операції подалі від громадськості, щоб уникнути судових викликів".
CIA_DOM_50s.2.d:0 "Ближче до кінця війни наші розвідувальні служби виявили передові й часом жахливі експерименти японців і німців, пов’язані з маніпулюванням і контролем над людським розумом. Багато нацистів, залучених до таких програм, були заарештовані нашими і після війни були використані для продовження навчання. Наші нещодавні сутички з комуністичними силами підтвердили, що вони використовували власні методи та експериментували з американськими військовополоненими. Це неприйнятно, і ми не можемо відставати. Таким чином, Центральне розвідувальне управління нещодавно запустило проєкт MKUltra, який буде експериментувати та вивчати використання конкретних наркотиків, щоб покращити допити та дослідити контроль розуму.ЦРУ планує запустити тести на військовослужбовцях, службовцях, працівниках секс-бізнесу, ув’язнених,і психічно хворих, щоб уникнути громадського контролю, оскільки деякі юристи Агентства вважають, що ці експерименти можуть порушувати закони щодо присутності ЦРУ в країні".
CIA_DOM_50s.3.d:0 "ЗМІ все більше стають життєво важливим засобом споживання новин людьми по всьому світу. Радянський Союз уже впливає на засоби масової інформації та маніпулює ними для досягнення своїх політичних цілей і підриву Сполучених Штатів. Боротися з цим іноземним впливом і підривної діяльності, ЦРУ нещодавно ініціювало операцію "Пересмішник". Агенти ЦРУ вербують провідних американських журналістів і впливові громадські групи, щоб координувати ефективну відповідь на радянські зусилля. Що ще важливіше, ЦРУ може сприяти поширенню наших власних медіа-наступів, щоб краще переконати американців і міжнародне співтовариство нашої справедливої ​​справи та запобігання проникненню іноземного впливу або американських комуністів".
USA_Suez.5.d:0 "Лондонська фондова біржа обвалилася після новин про те, що Сполучені Штати почнуть вимагати від Сполученого Королівства свій військовий борг. Це сталося після того, як британський уряд відмовився від вимог Вашингтона припинити втручання в Суець. Спільне англо-франко-ізраїльське вторгнення, розпочате після того, як Єгипет націоналізував Суецький канал, застало Сполучені Штати зненацька. Багато американських лідерів порівнюють військові дії з дипломатією канонерських човнів колоніальної епохи, яка не грає ролі в сучасному світі та підриває імідж країни. Захід у всьому регіоні. Рішення стягнути військовий борг спричиняє широку паніку по всій Британії, але це може бути лише перша дія. Якщо Британія продовжить війну, Америка може незабаром припинити економічну допомогу, що буде катастрофічним для нація, яка все ще відбудовується після Другої світової війни".
USA_KOR_WITHDRAWAL.1.d:0 "Сполучені Штати почали виведення своїх військ з Кореї. Президент оголосив про своє рішення після зустрічі високого рівня з високопоставленими військовими та оборонними лідерами. Президент дійшов висновку, що американський народ пожертвував і віддав усе може підтримати справу свободи в Кореї. Проте залишитися означало б пожертвувати життями заради будь-якої розумної вигоди, і настав час для народу Кореї піднятися та боротися за власну свободу. Цю новину сприймають як фатальну невдача для південнокорейців і сил Організації Об'єднаних Націй, оскільки втрата американських сил тепер помітно зміщує баланс сил у бік Північної Кореї. Уряд Південної Кореї та американські союзники різко критикували американське рішення".
Albanian_Subversion.1.d:0 "Британський SIS звернувся до нас щодо плану повалення комуністичного режиму в Албанії. Британці вважають, що Енвер Ходжа, комуністичний лідер, все ще перебуває в процесі консолідації свого режиму, і існує можливість щоб зупинити комуністичну експансію. Британці вірять, що за нашої підтримки вони зможуть скинути на парашуті висококваліфікованих антикомуністичних албанських емігрантів до регіону країни Маті. Маті відомий своїм консерватизмом і міцними зв’язками з колишньою королівською родиною. Британці вірять агенти могли б організувати масове повстання, а за умови скорочення поставок вони могли б зрештою скинути Ходжу та покласти край комуністичній загрозі".
Albanian_Subversion.5.d:0 "Британці допомогли створити Національний комітет вільної Албанії. Організація складається з антикомуністичних албанців, які живуть на заході. За допомогою цієї організації ми сподіваємося завербувати та організувати цих албанських активістів для майбутньої операції. Група відправить найперспективніших членів до британців для інтенсивного навчання та підготовки до запланованої операції.Зусилля залучити підтримку організації від короля Зога застопорилися, оскільки колишній монарх не бажає поступатися своєю позицією, що він єдиний представник албанців. ЦРУ не бажає бути надто залученим, оскільки вони стурбовані присутністю албанських антикомуністичних вигнанців, які раніше підтримували країни Осі".
Albanian_Subversion.6.d:0 "Британський уряд звернувся до ЦРУ з проханням про співпрацю щодо його планів розпалювання антикомуністичного повстання в Албанії. Британці встановили зв’язки з Національним комітетом Вільної Албанії. Через цю організацію група може забезпечити агентів, щоб спровокувати операцію.Однак британцям не вдалося заручитися підтримкою колишнього албанського монарха, короля Зога.ЦРУ вважає, що британці ретельно готувалися, але стурбовані відсутністю королівської підтримки та присутністю колишніх Дехто в Агентстві вважає, що це може бути сильнішим підходом піти власним шляхом і співпрацювати з королем Зогом, щоб організувати роялістське повстання".
Albanian_Subversion.7.d:0 "ЦРУ відмовилося співпрацювати з запропонованою операцією в Албанії. Вони вважають, що король Зог є найсильнішим шляхом для провокації антикомуністичного повстання. Вони висловили скептицизм щодо здійсненності плану SIS без підтримки з боку Король Зог. Кажуть, що британці дуже розчаровані цим результатом і не знають, як діяти далі, оскільки їм потрібні американські бази та повітряна сила для їхнього плану. ЦРУ сподівається, що SIS піде на користь, але впевнені, що зможе досягти успіху з королем Зогом ."
Albanian_Subversion.8.d:0 "Сполучені Штати нещодавно розпочали дипломатичну та медійну кампанію, щоб засудити албанський комуністичний режим Енвера Ходжі. Американський уряд закликає до самовизначення та звинувачує комуністів у придушенні прав усіх албанців. ЦРУ також підтримує зусилля, тиснучи на своїх союзників у міжнародних ЗМІ, щоб оприлюднити звіти про комуністичне придушення та заяви антикомуністичних албанських вигнанців. Ці зусилля спрямовані на підрив комуністичного режиму та надання міжнародної підтримки для майбутньої зміни режиму".
Albanian_Subversion.9.d:0 "Сполучені Штати оголосили, що переселять албанських біженців у країну. Американський уряд заявив, що ці біженці є жертвами комуністичної агресії та перебувають під загрозою в Європі. Публічна заява має на меті викрити ситуацію з правами людини в Албанія, контрольована комуністами. Для ЦРУ прибуття біженців дозволить організації зміцнити свої зв’язки з антикомуністичними албанцями та визначити майбутніх оперативників і політичних союзників".
Albanian_Subversion.10.d:0 "Асамблея поневолених європейських націй організована в Нью-Йорку під наглядом Сполучених Штатів і приватним керівництвом ЦРУ. Організація об’єднує антикомуністичних вигнанців з Албанії, Болгарії, Чехословаччини, Естонії , Угорщини, Латвії, Литви, Польщі та Румунії.Організація зобов’язується звільнити рідні країни мирним шляхом та оприлюднювати реальність життя за жорстокою залізною завісою.Поряд із публікацією періодичних видань та газетних статей організація планує відкрити філії в Англії, Франції та Швейцарії. Радянський Союз і його союзники будуть уважно стежити за групою".
Albanian_Subversion.11.d:0 "Албанське антикомуністичне повстання, очолюване албанськими вигнанцями, які повернулися, щоб звільнити свою країну, вітало повернення короля Зога до Тирани. Король жив у вигнанні з тих пір, як був змушений покинути країну після вторгнення в Італію в 1939 р. Незважаючи на те, що його критикували за те, що він забрав велику частину золотих запасів Албанії, він пообіцяв повернути його і стверджував, що взяв його лише для того, щоб захистити його розкрадання іноземними державами. Антикомуністичне повстання залучило найбільших прихильників з регіонів, які залишалися вірними королю. Звертаючись до величезного натовпу прихильників, король Зогу пообіцяв відновити албанську гідність і багатство. Комуністичні сусідні держави засудили повернення короля Зога, назвавши його початком реакційного кошмару для народу Албанія.Сполучені Штати та їхні союзники вітають повернення короля Зога як відновлення політичної свободи народу Албанії".
US_STEEL.0.d:0 "Ціна на сталь у Сполучених Штатах різко зросла. Це викликало занепокоєння президента [USA.GetLeader] та його економічних радників. Вони вважають, що сталеливарна промисловість, особливо в якій домінують США, Металургійна корпорація координує свої зусилля щодо підвищення цін на сталь, щоб максимізувати прибуток. Президент вважає, що підвищення цін створить ризик інфляційної кризи та може послабити оборонну промисловість, якщо виникне криза. Вважається, що він розглядає можливість розпаду US Steel як спосіб сприяти посиленню економічної конкуренції та зниженню цін. Однак йому доведеться враховувати потенційні наслідки та правові проблеми, які спричинить така дія. US Steel стверджує, що ціни зумовлені ринковою ситуацією та підвищенням заробітної плати працівників.Він рішуче виступає проти будь-яких спроб федерального втручання в його діяльність".
US_STEEL.5.d:0 "Президент [USA.GetLeader] нещодавно доручив уряду розслідувати справу US Steel за маніпулювання ринком, водночас доручивши своїй команді юристів розпочати антимонопольні позови з метою розпаду корпорації. Президент заявив, що US Steel володіє Нечесна монополія на ринку сталі та придушила конкуренцію. Він запропонував корпорації або пройти через серію судових позовів і розслідувань, або просто погодитися на розпад. Після засідання правління US Steel відповіла, погодившись на вимоги Президента та ініціював плани розділити компанію. Президента критикують за те, що багато лідерів бізнесу називають перевищенням виконавчої влади, однак багато американців аплодують Президенту за його зусилля щодо захисту споживачів і сприяння конкуренції в бізнесі".
US_STEEL.6.d:0 "Відповідаючи на запитання щодо різкого зростання цін на сталь, президент [USA.GetLeader] заявив, що, хоча він відчуває, що американський народ і промисловість залежать від сталі, це була ціна вільної економіки. щодо закликів у пресі до президента втрутитися, щоб змусити ціни знизити або розбити великі металургійні корпорації, президент заявив, що це не варіант. результат поточних ринкових цін і попиту".
Decolonization_USA.50.d:0 "Нещодавня промова президента Сполучених Штатів викликала здивування у столицях Західної Європи. Президент засудив європейський колоніалізм як заперечення невід’ємних прав колонізованих людей на самовизначення та свободу. зазначив, що триваючий колоніалізм лише стримує архаїчні системи та радикалізує населення проти свобод і прогресу, які демократія пропонує світу.Він закликав усі європейські держави з колоніями розпочати процес деколонізації та допомогти запровадити новий глобальний порядок вільної торгівлі, демократії, і співробітництво в Африці та Азії".
Korean_War_Yan.1.d:0 "Сполучені Штати вимагають від наших військ негайно розпочати операцію зі звільнення Юньнань від комуністів. Сполучені Штати нещодавно почали війну з комуністичним режимом і, здається, мають намір знищити його. Американці заявили про свою вдячність за нашу відданість демократії в Китаї та вірять, що наші операції значно допоможуть їхнім зусиллям перемогти комуністів. Багато командувачів вважають, що ми повинні діяти зараз в інтересах Китаю та зв’язати китайські сили. Проте деякі командири закликають бути обережними , сказавши, що ми будемо діяти за межами основних американських сил і будемо ризикувати знищенням наших сил. Вони вважають, що ми повинні відхилити запит і увійти в Юньнань у час і в тому місці, яке ми виберемо".
Korean_War_Yan.2.d:0 "Сили Республіки Китай, що діють у Бірмі, погодилися на наш запит щодо початку операції в Юньнані. Це приємна новина для наших операцій. Китайці будуть змушені захищати своє узбережжя та кордони, це дасть нам можливість вдарити по їхніх слабких місцях. Це також узаконить нашу місію як визволителів Китаю та борців за його демократичні сили. Ми можемо очікувати повідомлень про наступ YANSA найближчими днями".
Korean_War_Yan.3.d:0 "Сили Республіки Китай, що діють у Бірмі, відхилили наш запит щодо початку операції в Юньнані. Це серйозна невдача для наших військових зусиль. Участь сил YANSA розтягнула б комуністів і надали більшої гнучкості нашим операціям. ЦРУ вважає, що командири YANSA були стурбовані втратами і, можливо, стали занадто комфортними на своїх базах і під контролем місцевої торгівлі наркотиками".
Korean_War_Yan.4.d:0 "Звіти з Китаю та Бірми свідчать про те, що залишки восьмої армії Китайської Республіки розпочали вторгнення в комуністичний Китай через провінцію Юньнань. Китайська Народна Республіка пообіцяла негайну відплату та применшила загрозу Однак це вторгнення може закінчитися катастрофою, оскільки комуністам тепер доведеться ввести війська в Юньнань, оскільки він бере участь у прямій війні зі Сполученими Штатами.Американський уряд привітав цю новину, назвавши це втручанням визвольних сил, які прагнуть покласти край комуністичній тиранії".
Decolonization_USA.2.d:0 "У нещодавньому зверненні президент закликав до деколонізації Африки. Президент заявив, що американський народ завжди підтримував свободу та свободу. На шляху до цих цінностей кінець колоніалізму та свободи для всіх африканців є життєво важливим для Сполучених Штатів. Він завершив звернення, закликавши країни, які все ще володіють колоніями, визнати, що деколонізація є єдиним справедливим шляхом. Це звернення, без сумніву, викличе занепокоєння серед колоніальних держав, але американський уряд вважає, що він отримав нових друзів і отримав легітимність на всьому африканському континенті. Багато антиколоніальних організацій привітали цю новину. Американські бізнесмени та економісти також висловлюють підтримку, оскільки припинення колоніального правління відкриє нові ринки для американських товарів і впливу".
Decolonization_USA.3.d:0 "Перехід до деколонізації під загрозою відчуження могутніх союзників відображає повернення до дипломатії Вільсона. Державний департамент США оголосив, що Сполучені Штати твердо підтримують самовизначення для всіх колонізованих народів. Ці нові американські зусилля має на меті зміцнити американські зв’язки з новоствореними державами та кинути виклик Радянам як чемпіонам антиколоніалізму в Африці.Кажуть, що Радянський Союз стурбований цим викликом, і деякі радянські лідери побоюються, що американці можуть поширити ця позиція самовизначення територій Європи та Азії, які перебували під радянським впливом".
Decolonization_USA.4.d:0 "Державний департамент оголосив, що Сполучені Штати мають намір запросити нові незалежні африканські держави приєднатися до Програми технічної допомоги. Американський уряд вважає, що програма надасть ключову технічну допомогу для перетворення цих держав на стабільну, Це запрошення продовжує нещодавнє захоплення Америки деколонізацією, і багато хто бачить Програму технічної допомоги як спосіб для Америки покращити свій вплив на континенті та приборкати загрозу комуністичного впливу".
Decolonization_USA.1.d:0 "Ситуація в Африці швидко змінюється. По всьому континенту мільйони виступають або за посилення самоврядування, або за незалежність від колоніальних держав. Розширення освіти та більш радикальні ідеології в колоніях підживлюють антиколоніальні Державний департамент вважає, що європейські держави, які продовжують утримувати колонії, навіть із застосуванням сили, ризикують радикалізувати своїх колоніальних підданих і відкрити шлях до комуністичного впливу.Дехто вважає, що Сполучені Штати повинні використовувати свої важелі впливу на європейські колоніальні держави, щоб підштовхнути деколонізацію, щоб запобігти радикалізації та відкрити ці території для американського культурного та економічного впливу.Однак інша група стверджує, що такий підхід лише сприятиме зростанню радикальних режимів, і натомість вони закликають Сполучені Штати більш відкрито підтримувати колоніальні держави.Ми можемо заохочувати їх до впровадження реформ, щоб вони могли зрештою передати владу місцевим, прозахідним африканським елітам".
Radio_Free_Europe.1.d:0 "Національний комітет за вільну Європу (NCFE) нещодавно запустив нову радіостанцію під назвою "Радіо Вільна Європа". Ця нова станція вестиме мовлення по всій Європі та Залізній завісі, щоб боротися з комуністичною пропагандою. ЦРУ контролює NCFE і залучила багатьох відомих антикомуністів для підтримки своїх зусиль. Радіо Вільна Європа транслюватиме розповіді біженців, які втекли від комуністичних режимів. Станцію широко аплодують у Сполучених Штатах як сильну відповідь на зростаючу комуністичну загрозу".
PBSUCCESS_AFTERMATH.2.d:0 "Невдала спроба скинути уряд Якобо Арбенса призвела до того, що він зміцнив свою владу над країною. Маючи цю сильнішу підтримку, він, без сумніву, розширить зусилля із захоплення земель і об’єктів, що становлять американський інтерес, як-от Юнайтед Фруктова компанія в країні. ЦРУ вважає, що це неминуче призведе до перетворення Гватемали на радянського клієнта. Однак цього поки не відбувається. Щоб не втратити Гватемалу і діяти до того, як ситуація стане абсолютно неспроможною, ЦРУ має плануєте витік певних розвідданих таким чином, щоб здавалося, що Радянський Союз уже робить кроки, щоб увійти в країну. Як тільки американський народ побачить, що Гватемала знаходиться на порозі розміщення радянських військ, ми можемо розгорнути військових для безпеки країни".
PBSUCCESS_AFTERMATH.1.d:0 "Нездатність ЦРУ контролювати ситуацію в Гватемалі відображає ширший провал доктрини Монро. Десятиліттями доктрина Монро захищала наші інтереси та регіон від ворожих ідеологій чи іноземного втручання. нещодавня невдача підкреслює обмеження американського впливу, і тепер Гватемала ризикує стати радянським клієнтом. Наша невдача в Гватемалі є відкритим сигналом для антиамериканських сил у всій півкулі почати операції та плани виконувати свої власні плани. Американські союзники також втратили віру в наш захист і можуть шукати підтримки деінде".
PBSUCCESS_AFTERMATH.3.d:0 "В американській та західній пресі поширюються повідомлення про посилення радянського впливу на гватемальський уряд Якобо Арбенса. Звіти показують, що Радянський Союз планує швидко встановити відносини з країною та створити бази в країні .. Редакційні статті вже закликають президента діяти. Американському народу не подобається, коли радянські війська розміщені лише за милі від Сполучених Штатів. Президент отримує необхідну громадську підтримку, щоб вжити більш рішучих заходів для вирішення ситуації в Гватемалі".
PBSUCCESS_AFTERMATH.50.d:0 "Лівий режим у Гватемалі зміцнив свій контроль над країною та запровадив драконівські заходи для стримування інакомислення та організації подальшої націоналізації іноземних компаній у країні, особливо United Fruit Company, життєво важливої ​​американської корпорації. ЦРУ відповіло операцією PBSuccess, яка мала на меті налагодити радіомовлення та вселити страх і паніку серед гватемальського народу.У цьому хаотичному середовищі гватемальська армія з її проамериканським і антикомуністичним керівництвом зможе згуртувати навіть про -урядові офіцери втрутилися та поклали край режиму Якоба Арбенса. Однак цей план провалився. Як тільки просочилася новина про загрозу розгортання радянських військ,президент зміг наказати військовим Сполучених Штатів вторгнутися в Гватемалу, щоб відновити демократію та захистити американських громадян і майно в країні за підтримки американського народу".
USA_Israel_Lobby.1.d:0 "Ситуація на Близькому Сході нестабільна. Хоча нещодавня арабо-ізраїльська війна завершилася перемир’ям, обидві сторони, здається, готуються до другого раунду боїв. Арабський світ володіє цінними ресурсами , особливо нафти. Ізраїльтяни створюють демократичну державу, мають сильну прихильність до Заходу та симпатії американського народу. Адміністрація повинна вирішити, як це робити далі. Одна група виступає за сильну проізраїльську політику, включаючи угоди зі зброєю, це буде добре сприйнято суспільством і проізраїльськими інтересами. Ізраїльтяни також могли б допомогти захистити наші інтереси в регіоні. Однак це ризикувало б викликати гнів арабів і отримати доступ до нафти. Інша група вважає, що ми повинні зберігати нейтралітет, щоб підтримувати і розвивати зв'язки з арабськими державами.З цієї позиції ми могли б допомогти в укладенні майбутньої угоди на довгострокову користь як ізраїльтян, так і арабів".
USA_Israel_Lobby.2.d:0 "Сполучені Штати, Великобританія та Франція підписали Тристоронню декларацію. Три держави зобов’язуються підтримувати територіальний статус-кво, встановлений останніми арабо-ізраїльськими угодами про перемир’я. Угода підтверджує зобов’язання ці держави до миру та стабільності на Близькому Сході та запобігають дестабілізації хиткого миру будь-якою стороною. Угоду вітають арабські держави, які відчайдушно відновлюють свій військовий потенціал. Кажуть, ізраїльтяни засмучені, оскільки вірять, що їх військова перевага буде незабаром буде втрачено, оскільки три штати також домовилися обмежити продаж зброї в регіон".
USA_Israel_Lobby.3.d:0 "Сполучені Штати відмовилися підписати запропоновану Британією у Франції Тристоронню декларацію. Угода закликала б усі три держави зберегти поточний територіальний статус-кво між Ізраїлем та його арабськими сусідами. передбачили, що три сторони працюватимуть над контролем над продажем зброї в регіон.Американський уряд стверджував, що угода була антиізраїльською, оскільки вона позбавила б їх доступу до оборонної допомоги, водночас дозволяючи арабським державам ефективніше переозброюватися на світовому ринку завдяки своїм сильнішим фінансовим Американська відмова вказує на підтримку Ізраїлю, а арабські країни, як кажуть, розлючені через їхню позицію".
Ajax_USA.5.d:0 "Державний департамент оголосив, що Сполучені Штати рішуче виступають проти нещодавньої націоналізації іноземних нафтових інтересів в Ірані. Такі односторонні дії перешкоджають потенціалу майбутніх інвестицій в Іран і несправедливо карають тих, хто має інтереси в цих корпораціях. Сполучені Штати Держави закликають Іран переглянути свій підхід і повернутися за стіл переговорів, щоб досягти справедливого рішення. Британці вітають цю заяву, яка продовжує намагатися згуртувати міжнародну підтримку своєї позиції".
Ajax_USA.6.d:0 "Президент Сполучених Штатів повідомив Раду національної безпеки, що Америка не буде здійснювати військове втручання в Іран. Президент висловив надію, що Британія та Іран зможуть вирішити свої суперечки мирним шляхом. На даному етапі військові ескалація лише спричинить більше страждань і значно послабить імідж Сполучених Штатів за кордоном.Британський уряд також був поінформований про це рішення, і очікується, що вони будуть розчаровані.Якщо Британія почне власні військові операції, вона зробить це на ризик спровокувати негативну реакцію Америки".
Ajax_USA.15.d:0 "Президент наказав Державному департаменту критикувати втручання Великобританії в справи Ірану. Сполучені Штати не можуть потурати такому відвертому втручанню, оскільки воно ризикує розпалити напруженість у регіоні. Це також послабило б престиж Заходу серед постколоніальних ЦРУ наказано припинити будь-яку співпрацю з британцями щодо розвідувальних операцій в Ірані. Якщо британці наполягатимуть на своєму поточному курсі, їм доведеться зробити це самостійно".
Ajax_USA.7.d:0 "Нездатність Британії повалити уряд Ірану змусила його розглянути більш радикальні заходи, щоб запобігти націоналізації нафти та подальшій ерозії цінних інтересів Заходу в країні. Британці зараз закликають нас підтримати їх як військово, так і політично під час вторгнення в Іран. Підтримка вторгнення та нового режиму може міцно зміцнити контроль Заходу над ключовою регіональною державою та зміцнити британські зв’язки. Британці також стверджують, що нинішній уряд Ірану близький до комуністичної партії Туде, а якщо ні Іран може стати жертвою комуністичного перевороту, спонсорованого Радою. Проте таке вторгнення може мати інші наслідки, такі як радикалізація іранської опозиції проти нас і провокування ширшої регіональної негативної реакції. Потенційну реакцію Рад також слід враховувати. "
Ajax_USA.8.d:0 "Сполучені Штати погодилися з нашою пропозицією усунути іранський уряд шляхом військових дій. Нинішній режим у Тегерані явно перебуває під владою прорадянського Туде. Це лише питання часу, коли Спонсорований СРСР державний переворот призводить до того, що Іран стає радянським сателітом. Якщо це станеться, Радянський Союз буде в центрі Близького Сходу. Зусилля щодо націоналізації та антибританські демонстрації є доказом комуністичного впливу. За підтримки Америки ми можемо очікувати швидка перемога та дипломатичне прикриття наших операцій".
Ajax_USA.9.d:0 "Сполучені Штати відхилили нашу пропозицію усунути уряд Ірану за допомогою військових дій. Нинішній режим у Тегерані явно перебуває під владою прорадянського Туде. Це лише питання часу, коли Спонсорований СРСР державний переворот призводить до того, що Іран стає радянським сателітом. Якщо це станеться, Радянський Союз опиниться в центрі Близького Сходу. Американці вирішують ігнорувати небезпечні наслідки нещодавніх спроб націоналізації та антибританських демонстрацій. У разі необхідності , можливо, нам доведеться самим усунути іранську загрозу, але це, швидше за все, призведе до заперечень американської дипломатиї".
Containment_Policy.1.d:0 "Найбільшою проблемою для світового порядку є зростання радикальних комуністичних рухів у Європі та Азії після 1945 року. Радянський Союз відверто підтримує ці зусилля та пропонує цим організаціям зброю, навчання та гроші для підриву. і повалення демократичних режимів. На територіях під радянською військовою окупацією вони просто очистили некомуністичні політичні партії та силою встановили комуністичні режими. Щоб боротися з цим, Сполучені Штати встановлюють союзи між прифронтовими державами, які стикаються з комуністами та заохочують колективну оборону. Американські військові, економічна та політична допомога захистить ці держави від відкритих і прихованих комуністичних загроз. Мета полягає в тому, щоб оточити комуністичний світ і стримати його від подальшої експансії".
USA_CWC.1.d:0 "Громадянська війна в Китаї вирує, Китайська Республіка намагається зупинити комуністичну Китайську Народну Республіку. Роки внутрішніх конфліктів і Друга світова війна підірвали велику частину сили Китайської Республіки. Ми ми маємо розглянути наші варіанти підходу до ситуації. Один із варіантів — дати подіям розігратися, наша участь може лише продовжити бойові дії, підтримати комуністів або виснажити наші власні сили. Інший варіант — звернутися до Організації Об’єднаних Націй, щоб згуртувати міжнародну співпрацю в вирішення конфлікту на користь Республіки Китай. Нарешті, ми можемо просто втрутитися безпосередньо. Ми можемо надати радників, обладнання та, якщо необхідно, військове втручання, щоб врятувати китайський народ від комуністичної тиранії".
CCW_USA.10.d:0 "У похмурому зверненні президент повідомив американському народу, що військові Сполучених Штатів втручатимуться в громадянську війну в Китаї. Президент сказав, що Республіка Китай була близьким союзником Сполучених Штатів під час останньої війни, утримуючи лінію проти Японської імперії величезною ціною.Він також відзначив тісні зв’язки між двома сторонами під час війни, включаючи жертви багатьох китайських життів, щоб захистити та прийняти американських авіаторів.Він завершив, заявивши, що комуністи прагнули використати виснажену китайську націю своїми мерзенними операціями, і народ Китаю потребував прямої американської допомоги, щоб забезпечити свободу свого народу".
CWC_Police_Action.1.d:0 "Сполучені Штати представили резолюцію в Раді Безпеки Організації Об’єднаних Націй із закликом до дій поліції проти Китайської Народної Республіки (КНР). Сполучені Штати стверджують, що КНР постійно порушує міжнародні норми та бере участь у грубих злочини проти власного народу. Успішне голосування в ООН дало б легітимність військовим діям проти КНР і допомогло б створити міжнародну коаліцію. Єдиною перешкодою для резолюції є Радянський Союз, який має право вето в Раді безпеки".
CWC_Police_Action.2.d:0 "Сполучені Штати нещодавно представили резолюцію Раді Безпеки Організації Об’єднаних Націй із закликом ввести поліцію проти Китайської Народної Республіки (КНР). Сполучені Штати намагаються досягти міжнародного консенсусу щодо запропонованих військових операцій. КНР є комуністичною державою, однак її керівництво часом було нестабільним і виявляло бажання зрештою кинути виклик нашому лідерству в комуністичному світі. Часом вони ставили під сумнів наш революційний шлях. Можливо, у наших інтересах утриматися від голосування та дозволити нашим двом суперникам послабити себе у збройному конфлікті. Проте Китай є великою комуністичною державою, і невикористання нашого права вето може призвести до значного розвороту комунізму в Азії".
CWC_Police_Action.3.d:0 "Радянський Союз використав своє право вето, щоб зупинити резолюцію Сполучених Штатів, яка закликала до дій поліції проти Китайської Народної Республіки (КНР). Це серйозний удар для американців, які хотіли заручитися міжнародною підтримкою військові дії. Інші комуністичні держави хвалять наші дії за захист соціалізму. Захід, безсумнівно, буде обурений, але в цьому немає нічого нового. КНР також висловила своє задоволення, і ми можемо сподіватися на покращення відносин у найближчому майбутньому".
CWC_Police_Action.4.d:0 "Несподіванкою Радянський Союз вирішив утриматися від резолюції Ради Безпеки Організації Об’єднаних Націй, яка закликає до дій поліції проти Китайської Народної Республіки (КНР). Це велика перемога для Сполучених Штатів, який запропонував резолюцію. Хоча радянські союзники прямо не засуджують цю акцію, багато лівих і комуністичних рухів уже висловили обурення цією акцією. КНР також засудила радянське рішення та відкрито ставить під сумнів їхні революційні повноваження. Сполучені Штати тепер будуть здатний виконувати свої військові цілі щодо КНР".
USA_VIE50s.3.d:0 "Директор ЦРУ представив президенту план щодо того, як забезпечити фальсифікацію бюлетенів на нашу користь під час майбутніх виборів щодо возз’єднання у В’єтнамі. Ми створили досить потужну розвідувальну мережу в країні. план передбачатиме грошові кошти, стимули та деякі таємні маніпуляції голосами для забезпечення демократичної перемоги народу В’єтнаму. Однак така операція може бути розкрита та матиме серйозні наслідки в регіоні. Якщо не діяти, ми ризикуємо втратити всю країну і, можливо, регіон до нової хвилі комунізму".
Vietnam_RefferendumAH.5.d:0 "Народ В’єтнаму проголосував за відмову від об’єднання. Здається, народ Південного В’єтнаму не зацікавлений в об’єднанні та під контролем комуністичного Північного В’єтнаму. уряд, який стверджував, що уряду Північного В’єтнаму бракує щирості у проведенні вільних виборів. Уряд Північного В’єтнаму звинуватив Південь та його союзників у маніпулюванні результатами, щоб переконатися, що це не призвело до об’єднання та створення справжнього уряду, який представлятиме народ В’єтнаму .Вони закликають весь народ В'єтнаму висловити своє невдоволення і пообіцяли подвоїти свої зусилля для звільнення всього в'єтнамського народу".
USA_VIE50s.2.d:0 "Сполучені Штати погодилися з планами щодо виборів возз’єднання у В’єтнамі, які випливають з нещодавно підписаних Женевських угод. Угода надійшла після запевнень комуністичної півночі, що вибори проходитимуть під наглядом міжнародних спостерігачів. Наші угода означає, що південно-в’єтнамці повинні будуть погодитися з нею, незважаючи на свої застереження. ЦРУ також стверджує, що не впевнене, як пройдуть вибори. Незважаючи на це, відмова від виборів може лише зробити південний уряд непопулярним і схилити в’єтнамську громадськість до його підтримки. комуністів, які претендують на те, щоб представляти націю".
USA_VIE50s.4.d:0 "Після виборів щодо возз'єднання народ В'єтнаму вирішив об'єднатися під коаліційним урядом комуністичної півночі та некомуністичного півдня. Результати призвели до того, що тисячі людей вийшли на вулиці, щоб святкувати, це бачать багато в'єтнамців як кінець їхньої боротьби за мир і незалежність. ЦРУ вважає, що коаліція наразі виглядає стабільною, але попереджає, що вона може швидко розвалитися, якщо будь-яка зі сторін намагатиметься розширити свою базу. Ми будемо уважно стежити за ситуацією та працюватимемо над тим, щоб комуністи не використовуйте це як можливість здійснити переворот і захопити владу у волелюбного народу В'єтнаму".
USA_VIE50s.8.d:0 "Сполучені Штати підтримають Південний В’єтнам у його відмові від Женевських угод. Південнов’єтнамці вважають, що угода дає комуністам базу для підриву свого уряду. Що ще важливіше, пропозиції щодо виборів возз’єднання є неможливо, оскільки комуністи явно маніпулюватимуть голосуванням на свою користь усіма доступними засобами. ЦРУ погоджується з цією оцінкою, і щоб гарантувати, що Південний В’єтнам не буде ізольованим, ми щиро підтримуємо їхню позицію. Комуністи повинні будуть зробити належних компромісів і гарантії відсутності підриву для будь-якої тривалої угоди можна досягти".
American_Aid.5.d:0 "Президент доручив Міністерству оборони та Державному департаменту перемістити допомогу, призначену Франції, до Кореї та Японії. Сполучені Штати вирішили, що надання більшої підтримки Азії є набагато важливішим, ніж зосередження на Європі. Франція є розвиненою та сильною нацією, їй нічого не завадить, хоча уряд Франції, швидше за все, не відреагує добре на наше рішення. Уряди Японії та Кореї вже висловлюють свою подяку за нашу посилену підтримку. Вони є ключовими державами на передовій проти комунізму та треба підтримувати".
American_Aid.6.d:0 "Сполучені Штати оголосили, що перенесуть допомогу, призначену Великобританії, Австралії та іншим державам Співдружності, до Індії, Пакистану та Філіппін. Американський уряд визнає, що ці держави перебувають під загрозою радянського впливу, і це необхідно протистояти. Держави Співдружності будуть засмучені нашими діями, але вони не постраждають від наших дій. Ці дії підкреслюють нашу зосередженість на забезпеченні боротьби за вплив у Південній Азії та Тихому океані".
American_Aid.1.d:0 "Акт про взаємну безпеку нещодавно був ухвалений Конгресом. Це нова програма іноземної допомоги, яка дозволить Сполученим Штатам надавати допомогу та гранти дружнім державам. Підтримка допоможе цим державам розвинути свої можливості та більш стійко протистояти комуністичному впливу. На відміну від попередніх програм, підтримка не обмежуватиметься жодним регіоном чи штатом. Це дасть президенту більшу гнучкість і зміцнить Державний департамент, який продовжує вести дипломатичні битви за захист американського впливу проти все більш войовнича радянська зовнішня політика".
USA_Korean_War.10.d:0 "Сполучені Штати оголосили війну Китайській Народній Республіці. Втручання комуністичного Китаю у війну призвело до величезних втрат для обох сторін і важких боїв між китайськими та американськими військами. Президент звернувся до Конгресу та описав відкриту підтримку Китаєм північнокорейців. Розгортання китайських військ разом із важким озброєнням і бойовою авіацією вказує на їхню рішучість вести відкриту війну проти Сполучених Штатів. Відмова від оголошення війни дає всю гнучкість і перевагу Китаю, залишаючи американські війська в Корея вразлива. Але після оголошення війни Сполучені Штати можуть розширити свої можливості та притягнути комуністичний китайський режим до відповідальності за свої дії. Після його коментарів Конгрес переважною більшістю голосів проголосував за оголошення війни".
CCW_USA.5.d:0 "Сполучені Штати закликали міжнародне співтовариство активізуватися для надання вкрай необхідної гуманітарної допомоги Республіці Китай. Американський представник в ООН зазначив, що народ Китаю зіткнувся з десятиліттями громадянської війни і війна, а комуністи, замість того, щоб об’єднати руки в мирі, натомість прагнуть використати це виснаження для власних здобутків.Гуманітарна допомога надасть полегшення китайському народу та уряду, оскільки він прагне протистояти військовим викликам, а також забезпечить основні послуги населенню. Китайська Народна Республіка через своїх комуністичних союзників засудила американський запит, назвавши його спробою змусити міжнародне співтовариство субсидувати військові зусилля Китайської Республіки".
CWC_Police_Action.0.d:0 "Оскільки новини з Китаю продовжують малювати картину обложеної Китайської республіки, яка втрачає позиції комуністичній Китайській Народній Республіці, з’являється все більше повідомлень про потенційне американське втручання. Говорять теми, пов’язані з Китаєм. домінувати на зустрічах у Пентагоні, Білому домі та розвідувальних службах.Американські офіцери, які мали досвід роботи в Китаї під час війни, відкликаються або передислокуються до Пентагону.На прес-конференціях урядовці постійно висловлюють стурбованість глобальними наслідками перемоги комуністів у Китай. Ці повідомлення викликають занепокоєння в Москві та інших комуністичних державах, що Сполучені Штати можуть незабаром опинитися на межі втручання в громадянську війну в Китаї, ризикуючи драматичною міжнародною ескалацією конфлікту".
American_Ceasefire_Request.1.d:0 "Сполучені Штати вимагають припинення вогню під час конфлікту в Кореї. Прибуття наших сил змінило баланс сил проти американців-капіталістів та їхніх маріонеткових сил. Зрозуміло, що вони не бачать можливості здобути перемогу, а не вимагати припинення боротьби. Деякі з наших старших радників стверджують, що це можливість, і ми повинні подвоїти наші зусилля для досягнення повної перемоги. Інша група радників вважає, що Китай продемонстрував свою відданість глобальній революції та надали величезну допомогу як кров'ю, так і скарбами. Вони стверджують, що ми повинні погодитися на припинення вогню та зосередитися на розбудові нашої соціалістичної держави, щоб ми могли вдарити по американцях, коли ми будемо найсильнішими".
American_Ceasefire_Request.2.d:0 "Нещодавно ми надіслали китайцям запит на припинення вогню. Вони фактично стримують комуністичні сили разом, і змусити їх погодитися на припинення вогню припинить бойові дії. Однак китайці безглуздо відмовилися Схоже, вони вірять, що перемога близька до їхніх військ. Проте наші війська більш ніж здатні стримати їх і покарати за помилку. Після відмови Китаю наші командири тепер планують нові операції, щоб продемонструвати Китаю, що перемога неможлива".
American_Ceasefire_Request.3.d:0 "Нещодавно ми надіслали китайцям прохання про припинення вогню. Вони фактично стримують комуністичні сили разом, і змусити їх погодитися на припинення вогню припинить бої. Наш прохання було прийнято, і плани є триває зустріч між командирами на передовій, щоб забезпечити плавне розведення. Сили Організації Об’єднаних Націй та американські війська мужньо боролися проти переважних сил. Китайці, безсумнівно, також дійшли того самого висновку, що продовження боїв нічого не досягне, а лише ще більше виснажить їхні сили ."
American_Ceasefire_Request.4.d:0 "Схоже, що запеклі бої в Кореї наближаються до завершення після новин про те, що обидві сторони погодилися на припинення вогню. Війна почалася з вторгнення комуністичної Північної Кореї в Південну Корею. Це спровокувало Сполучені Штати втрутитися на захист Півдня за допомогою союзних сил під мандатом ООН. Бойові дії швидко переросли у великий регіональний конфлікт, який нещодавно зайшов у глухий кут, і жодна зі сторін не змогла досягти вирішальної перемоги. Обидві сторони вітають припинення вогню і народ як Північної, так і Південної Кореї, безсумнівно, зітхне з полегшенням, бо бойові дії зупинилися".
PRC_USA_KOR.1.d:0 "Через приватні канали Сполучені Штати дали зрозуміти, що незабаром запустять ядерну зброю проти нашої країни, якщо ми не вийдемо з корейського конфлікту. Це смілива загроза з боку або відчайдушного, або кровожерливого капіталістичного режиму. Деякі з наші високопосадовці стверджують, що ця загроза є відчайдушним трюком, оскільки наші сили змушують капіталістів та їхніх маріонеток бігти. Зупинитися зараз було б нерозумно та дати їм можливість використовувати ядерний шантаж для інших конфліктів, як-от боротьба за Тайбей. Однак, інші офіційні особи вважають, що загроза є справжньою та відповідає американському бажанню перемоги за будь-яку ціну.Вони стверджують, що наше початкове втручання свідчить про прихильність Китаю глобальній революції, і виведення зараз не залишить Китай уразливим, натомість це виграє час для Китаю для протидії ядерний шантаж.Ми повинні або залишитися і воювати, або тактично відійти".
PRC_USA_KOR.4.d:0 "Китайці відкинули наші погрози використати проти них наш ядерний арсенал. Китай, очевидно, вважає, що ми блефуємо, і не хоче використовувати ядерну зброю в конфлікті. Пентагон готовий розпочати підготовку першої серії бомб і цілі. Використання цієї зброї може переломити ситуацію, зменшити наші втрати та, можливо, змусити Китай підкоритися. Проте деякі наші високопоставлені керівники оборони висловлюють обережність. Вони побоюються наслідків ядерних ударів по Кореї, це може спровокувати ширший конфлікт або навіть радянська реакція. Також є побоювання, що наше рішення залучити ядерну зброю до невеликого регіонального конфлікту може створити прецедент, який дозволить іншим державам у майбутньому діяти подібним чином. Ми повинні вирішити, чи ескалувати конфлікт, чи відступити від наші погрози".
PRC_USA_KOR.2.d:0 "Китайський уряд, використовуючи приватні канали, повідомив, що почув наше попередження та незабаром розпочне виведення китайських військ із Кореї. Китайці стверджують, що це тактичний вихід, і попередили нас триматися подалі від Це велика перемога для нас, і як тільки Китай відступить, баланс сил у Кореї зміниться на нашу користь. Що ще важливіше, це свідчить про успішну здатність тактично використовувати загрозу нашого ядерного арсеналу, щоб отримати дипломатичні та військові переваги за кордоном. Багато хто в Пентагоні дуже в захваті від того, що їхні інвестиції в розширення ядерного арсеналу принесли дивіденди та, ймовірно, врятували життя багатьом американським солдатам".
PRC_USA_KOR.3.d:0 "У несподіваному повідомленні Китайська Народна Республіка оголосила, що досягла своїх цілей щодо захисту Китаю від капіталістичних вторгнень і негайно розпочне виведення своїх військ з Кореї. Китайський уряд додав, що будь-які подальші вторгнення будуть Сполучені Штати та їх союзники вітатимуть цю новину, оскільки вона змінює військовий баланс на їхню користь. Китайські союзники залишаються спантеличеними, оскільки ширяться чутки про те, що рішення Китаю може бути пов’язане з американськими погрозами використати свій ядерний арсенал у конфлікті ."
PRC_USA_KOR.10.d:0 "Після гострого конфлікту, який розпочався неспровокованим вторгненням Північної Кореї, Республіка Корея вийшла тріумфатором. За підтримки сил ООН під керівництвом Сполучених Штатів Корея нарешті об'єдналася. Вперше з дев’ятнадцятого століття Корея стала об’єднаною незалежною державою. Корейський уряд оголосив, що незабаром розпочне програму декомунізму та викорінить усі залишки попереднього режиму. Перемога була досягнута лише після виведення китайських військ від конфлікту, це перевернуло баланс сил на користь Сполучених Штатів та їхніх союзників".
USA_VIE50s.10.d:0 "Референдум щодо майбутнього об'єднання В'єтнаму відбудеться найближчим часом. Уряд має вирішити, погоджуватиметься з результатами чи відхилятиметься. Комуністи мають потужну пропагандистську машину та масову програму. Це проникнення в сільська місцевість разом із їхнім тоталітарним контролем на півночі свідчить про те, що вони могли широко маніпулювати виборчими виборами. Проте вони пообіцяли дозволити вільне голосування під участю міжнародних спостерігачів. Відхилення результатів відштовхне наших міжнародних друзів, і якщо ми засудимо вибори достроково і в кінцевому підсумку отримати позитивний результат, це було б великою помилкою. Уряд має вирішити, чи можна довіряти виборам".
CWC_Police_Action.5.d:0 "Сполучені Штати оголосили, що їхні сили розпочали свою поліцейську дію проти Китайської Народної Республіки. Американський уряд продовжує наполягати на тому, що КНР бере участь у невибірковій і безглузді агресивній війні проти Китайської Республіки Американські військові дії спрямовані лише на те, щоб зупинити цю агресію та відновити мир для народу Китаю. Комуністичний уряд Китаю засудив американське втручання, порівнявши його з дипломатією канонерських човнів колоніального періоду та спробою колонізації Китаю. Китай привітав американське втручання і розкритикував КНР за відверту пропаганду".
Ajax_USA.16.d:0 "Об'єднані британські та американські військові сили розпочали вторгнення до Ірану. Це друге британське військове втручання в Іран з 1939 року, воно відбувається у відповідь на рішення Ірану націоналізувати свою нафтову промисловість. США Держави підтримують твердження Британії про незаконне захоплення їхніх інтересів.Вони також підтримують позицію Британії про те, що нинішній уряд Ірану загрожує комуністичним поглинанням або вже перебуває під прихованим комуністичним контролем.Військові лідери у Вашингтоні та Лондоні висловлюють упевненість у швидкому військова перемога. Уряд Ірану засудив інтервенцію та закликає міжнародну спільноту підтримати Іран, оскільки він стикається з імперіалістичним вторгненням".
KW_EARLY.5.d:0 "Корейська війна підійшла до кінця після оголошення про те, що Північна Корея та Організація Об'єднаних Націй домовилися про припинення вогню. Конфлікт почався з раптового вторгнення Північної Кореї в Південну Корею. Комуністична Північна Корея Уряд намагався примусово об’єднати Корею під своїм правлінням. Проте Організація Об’єднаних Націй проголосувала за втручання під проводом Сполучених Штатів. Після важких боїв конфлікт переріс у кривавий глухий кут між обома сторонами. Жодна зі сторін не змогла взяти верх. було підписано угоду про припинення вогню, яка відновить довоєнні кордони. Міжнародна спільнота здебільшого привітала закінчення бойових дій".
KW_EARLY.6.d:0 "Віроломні американці та їхні маріонеткові союзники відхилили наше справедливе прохання репатріювати всіх військовополонених на батьківщину. Вони наполягають на тому, що кожен військовополонений матиме вибір репатріюватися або залишитися на корумпованому півдні. Ні. сумніваюся, що їх широка пропагандистська кампанія принесла певні успіхи, які вони використають, щоб збентежити нас. Багато хто в ЦК вважає, що єдиною відповіддю є продовження війни. Як тільки ворог буде достатньо знекровлений, вони поступляться своїй смішній позиції. Інші однак вірять, що бої тривають досить довго, і що ми повинні довіряти революційній силі наших людей. Вони закликають нас відмовитися від наших вимог і припинити бойові дії, щоб почати відбудову нашої нації. На їхню думку,ті, хто відмовляється повернутися, були зрадниками від початку, і з ними розправляться, коли ми завершимо об’єднання нашого народу".
KW_EARLY.1.d:0 "Південнокорейський маріонетковий господар, Сполучені Штати, нещодавно розпочав переговори про припинення вогню з нашими силами. Наш революційний дух і опір зупинили їхні підлі плани. Їхні величезні багатства та передова зброя не змогли подолати наші сили. на даний момент вони тримають десятки тисяч наших товаришів у таборах для полонених під час інтенсивної пропаганди. Перш ніж буде досягнуто будь-якого припинення вогню, ми вимагатимемо повернення цих чоловіків додому. Американці наполягають, що вони не будуть примусово репатріювати військовополонених, але переговори не можуть продовжуватися, якщо вони не робити".
KW_EARLY.2.d:0 "Наші переговори з Північною Кореєю щодо угоди про припинення вогню зайшли в глухий кут. Північнокорейці наполягають на тому, щоб ми репатріювали всіх їхніх військовополонених. Це суперечить нашій поточній позиції, згідно з якою всі військовополонені повинні мати вибір або залишитися, або бути відправленими назад. Багато військовополонених висловлюють побоювання бути підданими тортурам або навіть убитим, якщо їх змусять повернутися. Інші прийняли християнство та побоюються релігійних переслідувань, якщо вони повернуться. Підкорення комуністичним вимогам прискорило б припинення конфлікту, однак це суперечило б тому, що ми стоїмо Або ми можемо залишатися на своїй позиції, доки північнокорейці не відмовляться від вимоги, вони візьмуть на себе весь тягар війни і, швидше за все, з часом поступляться".
KW_EARLY.3.d:0 "Капіталістичні маріонети погодилися з нашою справедливою вимогою повернути всіх наших військовополонених. Їхня схема використання наших товаришів у пропагандистських цілях і для підриву нашої революції була зірвана. Як тільки наші люди повернуться, ми зможемо почати процес дебрифінгу та повторного навчання за потреби. Це усуває останні перешкоди на шляху наших переговорів про припинення вогню. Незабаром ця довга боротьба закінчиться. Ми можемо розпочати процес відновлення нашої нації та підготовки до завершення священної місії, яку ми розпочали".
KW_EARLY.4.d:0 "Після важких переговорів північнокорейці нарешті погодилися на припинення вогню. Наша довга боротьба в Кореї закінчилася. Американський народ може пишатися тим, що його солдати виконали свій обов’язок, а наш уряд виконав своє зобов’язання місія Організації Об’єднаних Націй. Незважаючи на відчайдушні протистояння, наші люди тримали лінію проти переважаючих комуністичних сил. Сполучені Штати продемонстрували, що будуть готові протистояти насильницькій комуністичній експансії, де б вона не відбувалася. Міжнародний комунізм тепер двічі подумає, перш ніж загрожувати будь-якій вільній нації ."
USA_1952_Buildup.1.d:0 "Лідери Демократичної партії дедалі більше стурбовані зростанням популярності генерала Дугласа Макартура, головного кандидата в президенти від Республіканської партії. Щоб протистояти популярному герою війни, генерала Двіґта Д. Ейзенгауера запрошують стати демократом кандидат у президенти. Генерал Ейзенгауер, мабуть, єдиний офіцер, який, як можна сказати, зрівнявся або перевершив досягнення Макартура у війні. Ейзенгауер також набагато популярніший серед істеблішменту Вашингтона та Пентагону. Демократи сподіваються, що їхній власний кандидат-герой війни буде зможе перемогти кандидата-республіканця".
USA_1952_Buildup.2.d:0 "Генерал Дуглас Макартур швидко стає найсильнішим республіканським кандидатом у президенти. Його статус героя війни та природна харизма роблять його дуже привабливим кандидатом для виборців. Для республіканського істеблішменту Макартур сприймається як підозри, і новий рух триває, щоб консолідувати підтримку істеблішменту для одного кандидата, щоб кинути виклик Макартуру. Три варіанти: губернатор Томас Дьюї, губернатор Гарольд Стассен і губернатор Ерл Воррен. Усі три варіанти є визнаними політиками, здатними працювати в політичній системі та з Лідери республіканців вважають, що вибір цих трьох кандидатів для зосередження підтримки істеблішменту може перемогти Макартура і запропонувати кандидата в президенти, який може сподобатися всім американцям".
Decolonization_VIE.1.d:0 "Сполучені Штати зробили незвичайний крок, публічно закликавши до вільних виборів у В'єтнамі. Це сталося після поразки уряду комуністичного В'єтміня. Позиція Америки свідчить про те, що вони підтримують бажання в'єтнамців людей, яких слід поважати, навіть якщо на виборах з’явиться підйом прокомуністів. Це відображає нещодавнє захоплення Америки деколонізацією та самовизначенням. Американський уряд вірить, що його політика посилить міжнародну підтримку Сполучених Штатів і зрештою призведе до зміцнення відносин і більш стабільних союзників".
AmericanOffer.4.d:0 "Після інтенсивних переговорів уряди Північного та Південного В'єтнаму погодилися возз'єднати країну. Буде створено новий коаліційний уряд єдності. Нова держава зобов'язується відбудувати те, що було зруйновано під час останніх війн, і основа сильної, незалежної в’єтнамської держави. З точки зору зовнішньої політики нова держава зобов’язується не втручатися в зовнішні конфлікти та не ризикувати стати клієнтом будь-якої держави. Натомість В’єтнам займатиме позаблокову позицію та буде другом для всіх .Ця новина сприймається як велика дипломатична перемога для всіх держав, які беруть участь у переговорах, особливо Сполучених Штатів, Радянського Союзу та Франції".
AmericanOffer.1.d:0 "Сполучені Штати, використовуючи кулуарну дипломатію, подали нашому уряду приватну пропозицію. Вони пообіцяли відкликати свою опозицію щодо возз’єднання за гарантією, яку ми зобов’язуємося залишатися позаблоковою у нашій зовнішній політиці. Якщо ми прийняти американську пропозицію, у південно-в'єтнамців не буде іншого вибору, як погодитися на вибори, і ми, швидше за все, досягнемо нашої мети об'єднаного, незалежного В'єтнаму. Однак прийняти їх вимогу означатиме, що ми підемо на компроміс у зовнішній політиці. Політбюро розділене Одна фракція закликає прийняти пропозицію, оскільки це забезпечить швидке об’єднання країни та здійснення революції у В’єтнамі. Інша фракція бачить пропозицію як ознаку слабкості Америки, і пожертвувати нашою зовнішньою політикою поставило б під загрозу будь-яку незалежність. Вони закликають нас продовжувати наполягати на повній незалежності. Дебати мають дійти висновку..."
AmericanOffer.2.d:0 "Наша пропозиція підтримати возз’єднання в обмін на позаблоковий В’єтнам була прийнята північнов’єтнамцями. Здається, це підтверджує деякі наші розвідувальні дані, які свідчать про те, що хоча вони комуністи, вони набагато більше зосереджені на забезпеченні та просуванні Незалежність В’єтнаму та національна ідентичність. Хоча рішення не обов’язково ідеальне, ми успішно запобігли тому, щоб В’єтнам став бастіоном комуністичної та радянської експансії в регіоні".
AmericanOffer.3.d:0 "Наша пропозиція підтримати возз’єднання в обмін на позаблоковий В’єтнам була відхилена північнов’єтнамцями. Їхнє рішення не дивує багатьох наших експертів із розвідки, які вже давно вважали режим фронтом для міжнародного комунізму. Відмова підтверджує, що вони не є націоналістичною, антиколоніальною силою, як вони заявляють громадськості. Вони в кінцевому підсумку прагнуть поставити всіх в’єтнамців під свій репресивний контроль, а потім використовувати В’єтнам як базу для поширення комунізму в регіоні. Ми повинні подвоїти нашу підтримку до південно-в'єтнамців".
USA_INDO.1.d:0 "Американський президент послав свого держсекретаря передати послання нашому уряду під час нещодавнього візиту. Американці вважають, що поточна ситуація в Індокитаї погіршується, і наші подальші операції призведуть лише до катастрофи. закликаючи нас розглянути та розпочати дипломатичне врегулювання конфлікту. Хоча це прямо не зазначено, але малося на увазі, що наша відмова почати переговори може призвести до скорочення американської допомоги, особливо військової допомоги. Старші чиновники оборони вважають, що такий сценарій може бути катастрофічно для нашої здатності підтримувати боротьбу. Можливо, настав час закінчити цю війну та направити наших вищих дипломатичних і політичних лідерів розпочати процес переговорів".
nato_expansion.1.d:0 "На нещодавній конференції лідерів НАТО відбулася дискусія щодо розширення організації, щоб включити до неї більше прифронтових держав і посилити колективний захист вільної Європи. Західна Німеччина, Греція та Туреччина стикаються комуністичні сили на своїх кордонах і ризик підривної діяльності. Залишення цих держав на власний розсуд ризикує їх поваленням і скомпрометувало б позицію НАТО проти Радянського Союзу. Ці держави можна зміцнити та захистити від відкритих і прихованих радянських загроз. Однак пропозиція пропонувати членство зустрічає опір, деякі члени з недовірою включають Західну Німеччину так швидко після війни. Інші побоюються, що Греція та Туреччина можуть у кінцевому підсумку стати більшою проблемою через їхню слабку економіку та армію".
nato_expansion.3.d:0 "НАТО запропонувало нам членство в їхній організації. Приєднавшись до НАТО, ми будемо захищені відповідно до положення про взаємну оборону та отримаємо доступ до сучасного військового обладнання, навчання та економічної підтримки. Однак приєднання до НАТО призведе до виключно в американському таборі і робить нас прямою мішенню Радянського Союзу.Дехто в кабінеті також побоюється, що будь-який майбутній конфлікт втягне Туреччину в ширший конфлікт.Пронатовські члени кабінету вважають, що організація має важливе значення для забезпечення незалежності Туреччини та подальшого модернізація нації. Вони зазначають, що без захисту НАТО Радянський Союз лише посилить свої зусилля з підриву Туреччини. Противники вважають, що приєднання до організації відверне країну від кемалістської зовнішньої політики, яка приносила користь республіці протягом десятиліть, і ризикує втягнути Туреччину в нищівну війну у майбутньому. Необхідно прийняти рішення».
nato_expansion.4.d:0 "Туреччина оголосила про свій намір приєднатися до НАТО. Оголошення розглядається як велика перемога для організації та виводить організацію безпосередньо на радянський кордон. Кажуть, що члени НАТО в захваті від включення лінії фронту держава зі значною військовою, стратегічною та географічною цінністю. НАТО привітала це рішення та пообіцяла, що організація захистить Туреччину та допоможе її народу досягти процвітання та співпраці в рамках організації. Кажуть, що Радянський Союз розлючений і висловив стурбованість тим, що Сполучені Штати незабаром створить бази, з яких буде націлюватися на радянських людей. Турецький уряд сподівається, що членство дасть йому доступ до більшої військової та економічної підтримки".
nato_expansion.5.d:0 "Туреччина оголосила про свою відмову від пропозиції щодо членства в НАТО. Турецький уряд заявив, що приєднання до організації підірве десятиліття зовнішньої політики та ризикує втягнути турецький народ у війну, у якій він не зацікавлений. Радянський Союз привітав рішення Туреччини, назвавши його відповідальним, добросусідським рішенням. НАТО та Сполучені Штати зокрема будуть дуже розчаровані, оскільки не отримають доступу до території Туреччини та її чималих військових".
nato_expansion.6.d:0 "НАТО нещодавно запропонувало нам членство в організації. Приєднання до НАТО поставить нас під їхню колективну оборону та дасть нам доступ до військової, економічної та політичної підтримки. Кабінету доведеться обговорити, приєднуватися чи ні .Ті, хто вважає, що нам слід приєднатися, зазначають, що ми лише нещодавно пережили спробу комуністичного захоплення влади під впливом радянської диверсії. Бути частиною НАТО забезпечило б захист і прискорило б наше відновлення після бойових дій. Опозиція стверджує, що Греція не може покладатися на інші держави та приєдналася до НАТО це може лише заохочувати радянську підривну діяльність. Вони вважають, що Греція достатньо постраждала за останні роки, і приєднання до організації ризикує бути втягнутим у майбутню європейську війну".
nato_expansion.7.d:0 "Прем'єр-міністр Греції оголосив, що уряд погодився приєднатися до НАТО. Це робить Грецію найновішим членом альянсу, який підтримує Америка. Грецький уряд зазначив, що сподівається на встановлення тісних зв'язків з усіма державами-членами і забезпечити захист Греції від будь-якої зовнішньої загрози. Члени НАТО в захваті від цієї заяви, оскільки американці зацікавлені в потенційному створенні баз і об’єктів для кращого моніторингу радянських дій у східному Середземномор’ї. протест грецькому послу в Москві. Кажуть, що багато хто в Греції вітає цю новину, оскільки це забезпечить прямий захист нації, яка лише нещодавно була мішенню іноземних загарбників, а потім громадянської війни".
nato_expansion.8.d:0 "Прем'єр-міністр Греції оголосив про те, що уряд відхилив пропозицію приєднатися до НАТО. Ця новина буде розцінена як удар по організації, яка сподівалася зміцнити свою присутність у східному Середземномор'ї та блокувати радянський вплив. Радянський Союз високо оцінив це рішення як таке, яке мало на меті знизити напруженість у світі. Грецький уряд заявив, що відмовився приєднатися до групи, оскільки грецький народ все ще одужував і не в стані взяти на себе обов’язки приєднання до військового альянсу. Відмова є ознакою грецького нейтралітету або переходу в бік радянського табору, тільки час покаже".
nato_expansion.9.d:0 "Оскільки американські, британські та французькі сили планують офіційно припинити військову окупацію нашої країни, вони запропонували нам членство, щоб приєднатися до НАТО. Приєднання до організації завершить нашу інтеграцію в оборону Західної Європи. Американці, зокрема, вважають, що наше членство в НАТО має вирішальне значення для запобігання майбутній радянській агресії. Приєднання до організації сприятиме ремілітаризації нашої країни та дозволить нам продемонструвати, що Німеччина є силою для демократії та свободи в Європі. Проте деякі члени кабінету міністрів закликаючи нас відхилити пропозицію, вони зазначають, що Франція та Британія не бажають бачити, як ми переозброюємося, що може спричинити напругу. Що ще важливіше, вони стурбовані тим, що наше приєднання до НАТО зробить об’єднання практично неможливим, оскільки Радянський Союз розглядатиме нас як американського клієнта".
nato_expansion.10.d:0 "Західна Німеччина офіційно прийняла запрошення приєднатися до НАТО. Це знаменує велику перемогу для організації. Звістку про оголошення прохолодно сприйняли в Лондоні та Парижі, оскільки багато хто підозрює переозброєну Німеччину, навіть якщо Сполучені Штати, однак, гаряче привітали цю новину, назвавши її доказом того, що Німеччина була реабілітована і є готовим партнером демократії. Для планувальників НАТО Західна Німеччина значно зміцнює оборону Західної Європи як з точки зору додавання військової сили, так і Радянський Союз, як кажуть, розлючений цією заявою, звинувачуючи Сполучені Штати та НАТО в саботажі будь-яких надій на возз'єднання Німеччини та європейський мир".
nato_expansion.11.d:0 "Несподівано Західна Німеччина відмовилася від членства в НАТО. Це серйозний удар для організації, яка розраховувала на те, що Західна Німеччина стане ключовою передовою державою для захисту Західної Європи. Франція та Великобританія не з'являються занадто публічно стурбовані цим напрямком, оскільки багато хто в цих країнах боявся, що станеться, якщо НАТО переозброїть Західну Німеччину, навіть як союзника. Кажуть, що Сполучені Штати були дуже розчаровані, оскільки вони найбільше лобіювали приєднання Західної Німеччини до організації. офіційні особи висловили занепокоєння, що відмова Німеччини вказує на те, що вони, можливо, підпали під фальшиві радянські обіцянки підтримати об’єднану, нейтральну Німеччину. Радянський Союз позитивно відреагував на новини, похваляючи Західну Німеччину за зменшення загрози нової європейської війни".
nato_expansion.12.d:0 "Оскільки ми працюємо над зміцненням нашого контролю над нацією та запобіганням комуністичному відродженню, НАТО запропонувала нам членство в організації. Приєднання до НАТО дасть нам доступ до важливої ​​військової, економічної та навчальної підтримки. також запропонує нам захист відповідно до положення про колективну безпеку, захищаючи нас від іноземного комуністичного вторгнення. Це може бути щитом, за яким ми будуємо сильну Албанію. Однак приєднання до організації може лише змусити комуністів розширити свої підривні дії та підняти внутрішні заворушення НАТО також зобов’язало б нас приймати іноземні війська та брати участь у конфліктах, у яких албанський народ не зацікавлений. Ми повинні вирішити, чи переваги переважують негативи".
nato_expansion.13.d:0 "Королівство Албанія дало зрозуміти, що приєднається до НАТО якомога швидше. Уряд Албанії відзначив свої історичні зв’язки з державами-членами та бажання глибше зміцнити ці зв’язки. Кажуть, що члени НАТО в захваті від У новинах багато хто бачить Албанію як ключову прифронтову державу та базу, з якої можна кинути виклик комуністичним режимам на Балканах.Що важливіше, НАТО вірить, що тепер може захистити Албанію від прямих комуністичних дій.Кажуть, що Радянський Союз розлючений і вже давно звинуватив албанський уряд у тому, що він є американською маріонеткою, яка незаконно захопила владу, зазначивши, що албанський народ не буде довго терпіти таке гноблення".
nato_expansion.14.d:0 "Королівство Албанія дало зрозуміти, що не приєднається до НАТО, незважаючи на пропозицію членства. Організація буде гірко розчарована, оскільки багато хто вважав, що членство Албанії забезпечить захист нації та дозволить НАТО створити потужну присутність у Балкани. Виявляється, албанці боялися приєднатися до організації, не захистили б Королівство, а натомість ризикували негайним комуністичним вторгненням або народним повстанням. Новий режим все ще встановлюється та викорінює албанські комуністичні структури. Албанський уряд додав, що хоча він не приєднався до організації, він сподівався підтримувати дружні зв’язки з усіма державами-членами НАТО".
Hungarian_Rev_UN.0.d:0 "Державний секретар Сполучених Штатів пообіцяв незабаром винести нещодавню кризу на обговорення Ради Безпеки та Генеральної Асамблеї. Американці стверджують, що народне повстання та радянське втручання вказують на те, що ситуація незабаром може перерости в відкрита війна і навіть громадянська війна. Є надія, що Рада Безпеки зможе привернути увагу до того, що відбувається в Угорщині, і засудити придушення її народу. Багато спостерігачів вважають, що американський крок буде значною мірою символічним, оскільки Радянський Союз контролює голосування з правом вето в Рада безпеки і навряд чи підтримає щось, що суперечить її інтересам".
Hungarian_Rev_UN.1.d:0 "Ситуація в Угорщині є критичною. Успішне повстання усунуло маріонеткове радянське комуністичне керівництво, а новий режим у Будапешті продемонстрував свої наміри встановити більш незалежний і демократичний режим. Радянський Союз відповів у відповідь збройне втручання, що призвело до інтенсивних вуличних боїв між угорськими революціонерами та радянськими танками Сполучені Штати мають два варіанти в ООН, ми можемо запропонувати голосування Генеральній Асамблеї, яке буде прийнято, яке засуджує дії Радянського Союзу та закликає до повного розслідування. Що було б великою символічною перемогою, або ми могли б запропонувати поліцейську акцію ООН у Раді Безпеки, хоча, щоб її прийняти, нам потрібно було б співпрацювати з Радами".
Hungarian_Rev_UN.10.d:0 "Сполучені Штати наказали своїм іноземним місіям і вищим посадовцям засудити радянське вторгнення в Угорщину. Американський уряд не може сидіти склавши руки, поки радянські танки топчуть права та мрії угорського народу. наразі обмежитись словами, але його сильна публічна критика підвищить міжнародну обізнаність щодо цього питання.Радянський Союз та його союзники у відповідь звинуватили Сполучені Штати в лицемірстві, відзначивши їх відсутність критики, коли права громадян у держави, які є союзниками Сполучених Штатів, розтоптані".
Hungarian_Rev_UN.11.d:0 "Сполучені Штати запропонували поліцейську акцію ООН, щоб розділити угорські революційні сили та радянські війська в Угорщині. Американський уряд стверджує, що ООН має втрутитися, щоб забезпечити захист і безпеку угорського народу Сполучені Штати бажають знайти відчутне вирішення проблеми, тому доручили своїм вищим дипломатам звернутися до радянських дипломатів, щоб знайти прийнятне вирішення цього питання. Незважаючи на це, це буде важко бій".
Hungarian_Rev_UN.2.d:0 "Сполучені Штати запропонували Генеральній Асамблеї резолюцію, яка закликає Радянський Союз припинити свою інтервенцію в Угорщину. Резолюція також закликає Генерального секретаря розпочати повне розслідування інтервенції та визначити, що сталося. Резолюція була прийнята переважною більшістю голосів, оскільки деякі соціалістичні союзники Радянського Союзу вирішили утриматися, щоб висловити власне несхвалення того, що вони вважають жорсткою радянською відповіддю.Хоча Сполучені Штати вітають себе за успіх, багато газет та угорських вигнанців зауважте, що резолюція є багато в чому символічною".
Hungarian_Rev_UN.3.d:0 "Сполучені Штати звернулися до нас щодо свого плану внесення резолюції, що закликає до дій поліції ООН в Угорщині. Американський уряд зазначає, що ситуація в Угорщині є напруженою та ризикує вийти з-під контролю. Крім того, існує широка міжнародна негативна реакція на наші дії. Вони пропонують, щоб ми підтримали розгортання сил ООН для забезпечення припинення вогню та мирних переговорів, щоб припинити конфлікт. Ми наполягали, що будь-які сили ООН повинні працювати над роззброєнням угорських повстанців і повинні мати радянських спостерігачів, щоб забезпечити їхній нейтралітет, погодилися американці. Одна фракція в Москві вважає, що підтримка резолюції відновить радянський престиж, і переговори, ймовірно, вдасться зберегти соціалістичну Угорщину. Проте інша фракція вважає, що ми не можемо довіряти Заходу і перебуваємо на Нам слід використати наше право вето, щоб відхилити пропозицію".
Hungarian_Rev_UN.4.d:0 "Сполучені Штати представили резолюцію, яка закликає до розгортання миротворців Організації Об’єднаних Націй в Угорщині. Ці сили відокремлять ворожі сили, роззброять цивільне ополчення та інші озброєні групи, водночас забезпечуючи мирне середовище для переговорів між Угорські сторони та Москва. Радянський Союз не був вражений, навіть пропонуючи його включити до складу місії ООН. Радянський посол розкритикував делегацію Сполучених Штатів та її лицемірну реакцію на події в Угорщині. Він назвав це питання справою угорського народу та що радянські війська вже підтримують мир на запрошення уряду. Радянський Союз наклав вето на резолюцію, припинивши будь-які шанси на її ухвалення та завдавши дипломатичної поразки Сполученим Штатам".
Hungarian_Rev_UN.5.d:0 "Сполучені Штати представили резолюцію, яка закликає до розгортання миротворців Організації Об’єднаних Націй в Угорщині. Ці сили відокремлять ворожі сили, роззброять цивільне ополчення та інші збройні групи, водночас забезпечуючи мирне середовище для переговорів між Угорські сторони та Москва. Радянська делегація відповіла позитивно, зазначивши, що її війська вже перебувають у країні на запрошення угорської делегації. Вона відзначила, що сили ООН можуть допомогти підтримати діючу миротворчу місію та забезпечити більшу прозорість позитивної ролі Радянського Союзу. Союз грав на вирішення конфлікту. Тоді Рада Безпеки проголосувала за схвалення резолюції. Сполучені Штати вважають резолюцію великою перемогою. Аналітики також вважають, що, незважаючи на схвалення Радянським Союзом,Резолюція є визнанням Радянським Союзом того, що ситуацію нелегко вирішити за допомогою грубої військової сили, і необхідно змінити такт".
USA_FRAIND.1.d:0 "Сполучені Штати закликали наші сили вивести з Індокитаю. Вони стурбовані загостренням конфлікту в регіоні, включаючи облогу Дьєнб’єнфу. Американці наполягають, що ми не маємо довіри, вогнева міць або політична воля для досягнення перемоги. Вони наполягають на тому, що наші подальші операції лише загрожують подальшому посиленню підтримки комуністів з боку В’єтнаму. Проте наші високопоставлені військові та розвідувальні чиновники закликають нас відмовитися від цієї вимоги, особливо після успіху операції "Кондор", яка серйозно ослаблені комуністичні лінії постачання та інфраструктура. Генерали довірені, якщо трохи більше зусиль, перемоги можна досягти. Міністр закордонних справ не такий оптимістичний і попереджає, що якщо ми відмовимо американцям, вони можуть вирішити припинити допомогу Франції, яка може калічити економіку".
USA_FRAIND.2.d:0 "Франція зазначила, що погоджується з нашим закликом щодо їх виведення з Індокитаю. Французький уряд заявив, що визнає ситуацію на місці неспроможною, і незабаром розпочне процес початку переговорів з усіма відповідними сторонами та підготує Це велика дипломатична перемога, оскільки ЦРУ та Державний департамент дедалі більше хвилювалися, що продовження французької окупації зміцнить довіру до комуністів і послабить антикомуністичні чи прозахідні фракції серед в’єтнамців".
USA_FRAIND.3.d:0 "Франція відхилила наш заклик щодо їхнього виходу з Індокитаю. Французи стверджували, що через нещодавні успіхи на землі вони не можуть зупинити свої операції або вийти, перебуваючи в сильній позиції. Французи підкреслили, що вихід на цьому етапі залишив би тих людей у ​​регіоні, які їх підтримують, і створив би вакуум влади, який комуністи використають на свою користь. Тривала впертість Франції продовжує відчужувати регіональні держави та репутацію Заходу за кордоном, можливо, нам доведеться розглянути більш жорсткі заходи привести французів до тями".
Establish_SEATO.1.d:0 "Під час засідання Ради міністрів у Бангкоку було офіційно створено Асоціацію Договору Південно-Східної Азії (SEATO). Ця організація є наслідком нещодавно підписаного Манільського пакту, який закликав його підписантів створити SEATO, щоб для зміцнення двосторонніх зв'язків і сприяння колективній безпеці в умовах посилення регіональної комуністичної агресії. Штаб-квартира організації буде розташована в Бангкоку, і вона сподівається залучити більше антикомуністичних регіональних держав. Сполучені Штати є основними прихильниками цих зусиль і висловили надію на організацію стати регіональною НАТО. Хоча обговорювалися плани культурних і військових обмінів, на зустрічі не було досягнуто згоди щодо створення будь-яких спільних військових командувань. Уряд Китаю висловив застереження щодо організації,називаючи це безглуздою імперіалістичною спробою знищити китайську революцію".
Establish_SEATO.2.d:0 "Сполучені Штати запропонували нам членство в SEATO. Організація покликана зміцнити двосторонні зв’язки між державами-членами та координувати колективну безпеку проти китайської агресії в регіоні. Приєднання до організації надасть можливість розширити відносини з ці держави, особливо торговельні зв’язки та культурні обміни. У військовому плані організація не має об’єднаних військових командувань, але проводить регулярні зустрічі з високопосадовцями оборони, що могло б дати нашим збройним силам професійний розвиток. Однак приєднання до організації може зробити нас мішенню для комуністів Наше власне місцеве населення може бути незадоволене ідеєю колективної безпеки та виступати проти потенційних зусиль щодо інтеграції військової відповіді групи".
Establish_SEATO.3.d:0 "[FROM.GetName] прийняв наше запрошення приєднатися до SEATO. Вони пообіцяли взяти участь у наступному засіданні Ради міністрів, щоб офіційно оформити членство. Вони повідомили нам, що організація відповідає їхній зовнішній політиці та цілям Вони були особливо схвильовані перспективою розширення культурних і торговельних зв'язків з іншими державами-членами. Це велика перемога нашої зовнішньої політики, і SEATO виграє від свого нового члена. Реакція преси дуже позитивна, оскільки багато хто в країна розглядає зростання SEATO як підтвердження нашої надійної зовнішньої політики".
Establish_SEATO.4.d:0 "[FROM.GetName] відхилив наше запрошення приєднатися до SEATO. Вони стверджують, що відчувають дискомфорт через перспективу бути настільки тісно пов’язаними з організацією разом із внутрішніми проблемами. Було повторено, що відмова від членства не означають відмову від нашої позиції чи дружби. [FROM.GetName] визначив, що приєднання до організації потенційно спричинить більше проблем, ніж користі. Це, безумовно, невдача, але ми продовжуватимемо шукати потенційних нових членів, щоб посилити захист від нависла загроза комунізму в Азії".
CENTO_PROPOSAL.1.d:0 "Сполучені Штати нещодавно запропонували розширити Організацію Центрального договору (CENTO). CENTO покликане стримувати комуністичний вплив на Близькому Сході. Її члени мають більші двосторонні зв’язки та кращий доступ до західної допомоги. Американська пропозиція прагнутиме залучити більше держав Близького Сходу та зміцнити CENTO, щоб протистояти не лише комуністичним загрозам, а й іншим радикальним ідеологіям у регіоні. Його легітимність як регіонального альянсу буде посилена. Проамериканські арабські держави будуть спрямовані на залучення більшої кількості арабських держав Залучення більшої кількості арабських держав також скасує звинувачення в тому, що організація не є представником регіону".
CENTO_PROPOSAL.2.d:0 "Нещодавно ми отримали запрошення приєднатися до Організації Центрального договору (CENTO). CENTO має стати близькосхідною версією НАТО та запобігати комуністичній експансії в регіоні. Сполучені Штати та Британія надають військові та економічна допомога групі. Члени користуються розширеними двосторонніми та культурними зв’язками. Приєднання до організації могло б збільшити доступ до західної допомоги. Це зміцнило б наше місце в західному таборі. Однак приєднання до організації могло б мати внутрішні наслідки та радикалізувати як лівих, так і арабських націоналістів в країні."
CENTO_PROPOSAL.3.d:0 "Уряд Лівану відмовився від членства в Організації Центрального договору (CENTO). Ліван заявив, що поважає запрошення та уважно його розглядає. Однак через внутрішні проблеми та почуття ліванського народу він повинен Це серйозний удар для Сполучених Штатів, які сподіваються розширити CENTO, щоб залучити більше арабських держав до кращої відповіді на радикальну ідеологічну загрозу регіону".
CENTO_PROPOSAL.4.d:0 "Уряд Лівану оголосив про своє бажання приєднатися до Організації Центрального договору (CENTO). Приєднання до організації надасть Лівану доступ до більшої кількості західної допомоги. Ліван висловив надію на розширення двосторонніх і культурних зв'язків з усіма державами-членами CENTO та Сполучені Штати вважають це великою перемогою, Ліван привносить в організацію один із найбільших центрів арабської культури, забезпечуючи CENTO більшу легітимність у регіоні. Арабські держави в регіоні засуджують Ліван і звинувачують його у зраді арабів. людей за імперський маріонетковий союз".
CENTO_PROPOSAL.5.d:0 "Ліван позитивно відповів на запрошення приєднатися до Організації Центрального договору (CENTO). Це велика перемога для організації, яку ми допомогли створити, щоб стримати комуністичний вплив у регіоні. Хоча організація була призначена для сприяння колективній обороні в регіоні, але насправді не вийшла за рамки форуму для більш тісних двосторонніх, культурних і військових обмінів. З приєднанням Лівану до організації це заспокоїть регіональну критику групи як імперський проєкт, який просувається нами та Великобританією Це також дасть організації більшу здатність боротися зі зростанням більш радикальних ідеологій у регіоні, таких як арабський націоналізм".
CENTO_PROPOSAL.6.d:0 "Нещодавно ми отримали запрошення приєднатися до Організації Центрального договору (CENTO). CENTO має стати близькосхідною версією НАТО та запобігати комуністичній експансії в регіоні. Британія та Сполучені Штати надають військові та економічна допомога групі. Члени користуються розширеними двосторонніми та культурними зв’язками. Приєднання до організації могло б розширити доступ до західної допомоги. Це зміцнило б наше місце в західному таборі. Це могло б посилити прозахідні нахили монархії, однак це могло б мати зворотний ефект. і радикалізувати як лівих, так і арабських націоналістів у країні, особливо в армії".
CENTO_PROPOSAL.7.d:0 "Уряд Йорданії відмовився від членства в Організації Центрального договору (CENTO). Йорданія заявила, що поважає запрошення та уважно його розглядає. Однак через внутрішні проблеми та почуття йорданського народу він повинен Це серйозний удар для Сполучених Штатів, які сподіваються розширити CENTO, щоб залучити більше арабських держав до кращої відповіді на радикальну ідеологічну загрозу регіону. Для Йорданії це, ймовірно, зміцнить свій імідж серед арабських націоналістів як усередині країни, так і в регіон."
CENTO_PROPOSAL.8.d:0 "Уряд Йорданії оголосив про своє бажання приєднатися до Організації Центрального договору (CENTO). Приєднання до організації надасть Йорданії більший доступ до допомоги Заходу. Йорданія висловила надію на розширення двосторонніх і культурних зв'язків з усіма членами CENTO та Сполучені Штати вважають це великою перемогою, Йорданія приводить одну з найвпливовіших арабських держав до організації, надаючи CENTO більшої легітимності. Арабські держави в регіоні засуджують Йорданію та звинувачують її у зраді арабського народу за імперський маріонетковий союз і хабарі".
CENTO_PROPOSAL.9.d:0 "Йорданія позитивно відповіла на запрошення приєднатися до Організації Центрального договору (CENTO). Це велика перемога для організації, яку ми допомогли створити, щоб стримати комуністичний вплив у регіоні. Хоча організація була призначена для сприяння колективній обороні в регіоні, але насправді не вийшла за рамки форуму для більш тісних двосторонніх, культурних і військових обмінів. З приєднанням Йорданії до організації це заспокоїть регіональну критику групи як імперський проєкт, який просувається нами та Великобританією Це також дасть організації більшу здатність боротися зі зростанням більш радикальних ідеологій у регіоні, таких як арабський націоналізм".
CENTO_PROPOSAL.10.d:0 "Сполучені Штати прийняли запрошення офіційно приєднатися до Організації Центрального договору (CENTO) і більше не бути спостерігачем. Це дає організації набагато більший доступ до західної допомоги та зменшує тягар, який лягає на Великобританію щодо задоволення потреб Члени CENTO в захваті від цієї заяви та з нетерпінням чекають на наступні конференції вищих американських посадовців. Для Сполучених Штатів сильний CENTO захищатиме їхні інтереси в регіоні та створюватиме міцний альянс для боротьби з анти - Західні або дружні до комуністів режими. Критики в регіоні засуджують дії, називаючи їх доказом того, що CENTO є імперським проєктом. Приєднання до організації зменшить потребу безпосередньо підтримувати Ізраїль для досягнення наших цілей.Наше членство може допомогти перетворити організацію на справжню НАТО для Близького Сходу".
CENTO_PROPOSAL.11.d:0 "Сполучені Штати відхилили запрошення підвищити свій статус від спостерігача до члена Організації Центрального договору (CENTO). Хоча організація покликана захищати Близький Схід від комуністичного зазіхання, вона намагалися вийти за рамки форуму двосторонніх, культурних і військових обмінів між членами. На Близькому Сході цю організацію сприймають як імперський проєкт. Державний департамент не впевнений, що наше членство розвиватиме групу, і насправді хвилюється, що це ще більше підірвати її легітимність у регіоні. Ізраїль також не дуже любив групу, і проізраїльські офіційні особи відзначають, що підтримка Ізраїлю буде набагато ефективнішим способом досягнення регіональних цілей. З цих причин Сполучені Штати вирішили не приєднуватися. "

CIA_SYRIA.1.d:0 "Нещодавно ЦРУ провело переговори з колишнім сирійським міністром Майклом Бей Ільяном щодо перспективи антикомуністичного перевороту в країні військовими. Він заявив, що військові частини можуть захопити контроль над Дамаском, Алеппо, Хомс і Хама разом з усіма основними міжнародними прикордонними пунктами. Щойно радіостанції оголосить про новий уряд під керівництвом полковника Каббані, провідних антикомуністичних цивільних політиків буде покликано служити новому уряду. Змовникам знадобляться гроші від ЦРУ щоб заплатити відповідним офіцерам і забезпечити успіх ЦРУ підтримує план, називаючи його Operation Straggle, вони вважають, що антикомуністична Сирія посилить антирадянський опір у регіоні Дипломатичні радники не підтримують, вважаючи, що операція може розпалити напруженість і викликати нестабільність у Дамаску,яку потім комуністи могли використати".
CIA_SYRIA.2.d:0 "Агенти ЦРУ в Дамаску шалено працювали, щоб забезпечити перерахування відповідних грошових коштів на підтримку операції Straggle. Понад сто тисяч доларів було виділено на підтримку Straggle. Державний департамент готовий опублікувати заяви та дипломатичні маневри для захисту та підтримки нового режиму після перевороту. Проте напруженість у регіоні з Ізраїлем змусила сирійського оркеструвальника Міхаїла Бей Іляна відкласти план на п'ять днів. ЦРУ закликає Іляна не відкладати більше, оскільки момент Вашингтон нервово чекає, чи відбудеться запланований переворот".
CIA_SYRIA.3.d:0 "Звіти з Дамаска уривчасті, сирійські військові машини були помічені, що рухалися містом, охороняючи ключові будівлі та державну радіостанцію. Подібні повідомлення надійшли з Алеппо. Мандрівники намагалися в’їхати або виїхати з Сирії з Кордон Йорданії та Лівану змушений повернути, оскільки військові, схоже, закрили кордони. Радіо повідомляє про формування нового уряду під керівництвом полковника Каббані, що вказує на те, що відбувається державний переворот. Наступні кілька годин визначатимуть, що саме відбулося в Сирія за ніч".
CIA_SYRIA.4.d:0 "Сирійський уряд оголосив про те, що сирійська розвідка розкрила плани державного перевороту, спонсоровані Сполученими Штатами. Сирія оприлюднила фотографії заарештованих змовників і показала зібраним ЗМІ купи готівки, нібито надані ЦРУ. Сирійці стверджують, що патріотично налаштовані офіцери видали змовників і зупинили американську спробу позбавити сирійський народ його незалежності. Сполучені Штати заперечують причетність до будь-якої змови. Переворот, очевидно, передбачав повалення сирійськими військовими уряду та встановлення нового режим навколо полковника Каббані, який є серед затриманих".
CIA_SYRIA.5.d:0 "Новий режим полковника Каббані вже користується міжнародною легітимністю, особливо з боку Сполучених Штатів, які швидко визнали його уряд і підштовхнули своїх союзників зробити те ж саме. Американське посольство також було активно, з чутки про те, що вищим офіцерам платять готівкою, щоб вони не кидали виклик новому режиму. Нещодавнє оголошення нового кабінету міністрів, що складається з антикомуністичних політиків, ще більше підтвердило те, що багато сирійців розуміли з самого початку. Цей переворот є операцією, спонсорованою ЦРУ. новому режиму доведеться швидко працювати, щоб утвердитися серед людей, оскільки багато сирійців ставляться до режиму з презирством".
CIA_SYRIA.6.d:0 "Наші розвідувальні опитування показують ступінь причетності Америки до нещодавно викритої змови щодо державного перевороту. Здається, високопоставлені американські агенти планували та передавали величезні суми готівки прямо під нашим носом. Американська підтримка базувалася майже виключно на обіцянках новий режим буде твердо антикомуністичним. Сумно бачити, як далеко зайдуть Сполучені Штати у своїх змовах, але, на щастя, їхні союзники були безхребетними та некомпетентними по відношенню до наших власних агентів. Ми поширимо інформацію про цю американську змову та Сирійський народ згуртується за нами як справжні захисники сирійського народу".
CIA_SYRIA.7.d:0 "Провал операції Straggle розкриває фундаментальні проблеми американської участі в Сирії. ЦРУ визнає, що надмірно довіряло своїм сирійським контактам і переоцінювало їхні можливості. Сирійський розвідувальний апарат неймовірно міцний, і його важко перехитрити. Крім того, сирійський націоналізм є дуже потужною силою, і ЦРУ вважало, що хабарі готівкою переважать таку лояльність. Вони помилялися, оскільки, як тільки офіцери зрозуміли, звідки взялися гроші, вони швидко почали викривати змову. Неймовірно, деякі офіцери, яких ми підкупили, пішли уряду, зізнався та передав гроші. Викриття нашої участі також значно послаблює американський престиж у країні, і подальша участь лише розпалює сирійську параною Заходу. Ми повинні зосередити наші зусилля на відкритій дипломатії та взаємодії з друзями в Сирія замість прихованих варіантів. Якщо ні, ми ризикуємо зазнати нових невдач, подібних до операції "Боротьба"".
CIA_SYRIA.99.d:0 "ЦРУ використовувало свої контакти зі ЗМІ по всьому світу та політичними союзниками, щоб оприлюднити статті, в яких підкреслюється нестабільність сирійського уряду. У цих звітах зазначається, що сирійський уряд залишається відданим війні з Ізраїлем і веде зброю. будівництво за рахунок розвитку своєї економіки та уряду на благо свого народу.Що більш важливо, Конгрес був поінформований про звіти розвідки, які вказують на зростання комуністичної влади в Дамаску.Ці звіти свідчать про те, що комуністичний переворот може статися найближчим часом, або нестабільна Сирійський режим може звернутися до Радянського Союзу, відкривши свої землі для комуністичних військових баз і військ в обмін на зброю. Громадськість все більше розглядає Сирію як нестабільну бомбу, яка може зруйнувати будь-яку видимість регіонального чи глобального миру".
CIA_SYRIA.100.d:0 "Американський уряд запросив нас приєднатися до їхньої міжнародної коаліції проти сирійського уряду. Американці стверджують, що сирійський уряд нестабільний і що він прагне до експансіонізму. Чи то за рахунок своїх суспільних ворогів, чи то за рахунок арабів. сусідів. Крім того, сирійці продовжують підтримувати територіальні претензії майже до всіх своїх сусідів. Сполучені Штати хотіли б, щоб ми допомогли їм покласти край сирійському режиму, щоб відновити мир у регіоні та покласти край недавній історії політичної нестабільності в країні . Наші радники вважають, що участь може відкрити можливості з американцями. Однак низка чиновників застерігає нас відмовитися, оскільки приєднання до антисирійської коаліції може відштовхнути наше населення, яке, швидше за все, сприйматиме війну як американську авантюру".
CIA_SYRIA.101.d:0 "Сполучені Штати оголосили, що їхня коаліція почала військову операцію проти Сирії. Американці наполягають, що сирійський уряд є нестабільним і становить ризик для свого власного населення та всіх сусідів. Роззброєння режиму та встановлення уряду для всіх Сирійці – це єдиний спосіб запобігти виникненню катастрофічної регіональної кризи. Сполучені Штати обіцяють швидку коаліційну кампанію, але сирійський уряд залишається непохитним і закликає всіх сирійців об’єднатися, щоб протистояти іноземним загарбникам".
CIA_SYRIA.25.d:0 "Сполучені Штати закликали до міжнародних зусиль для надання гуманітарної допомоги Туреччині. Нещодавні заворушення на півночі Сирії призвели до того, що велика кількість біженців перетнула кордон з Туреччиною. Нещодавно турецький уряд назвав ситуацію небезпечною кордону гуманітарної катастрофи. Турецькі війська розгорнулися в регіоні, щоб контролювати потік біженців і підтримувати будівництво табору для біженців. Американський уряд також різко критикував сирійський уряд за його жорсткий підхід".
Syria_CIA.27.d:0 "Державний секретар заявив, що Сполучені Штати визнали нещодавню анексію північної Сирії Туреччиною. Секретар зазначив, що Туреччина була змушена діяти лише після того, як сирійський уряд загострив ситуацію жорстоким придушенням цивільного населення в Сполучені Штати вважають, що прибуття турецьких військ припинить насильство та запобіжить подальшому погіршенню ситуації. Уряд Сирії засудив Сполучені Штати за підрив їх суверенітету та відкриту підтримку розчленування сирійської нації. Сирія закликає всіх арабів зібратися і звільнити арабські землі, захоплені турками".
Syria_CIA.26.d:0 "Туреччина нещодавно запитала нашу реакцію, якщо вона втрутиться в Сирію. Турецький уряд зазначив, що гуманітарна ситуація на півночі Сирії швидко погіршується, що спричиняє кризу біженців і збройні бої прямо на кордоні. Турецькі військові вважають, що вони можуть швидко втрутитися та припинити жорстоку сирійську кампанію. Американський президент відповів, схваливши таке втручання. Сполучені Штати вважають, що поведінка сирійських військ є непридатною для управління територією. Американський уряд надасть Туреччині все дипломатичної та розвідувальної підтримки, яку він може для своїх операцій".
CIA_SYRIA.50.d:0 "Сполучені Штати направили деяких посланників, щоб приватно запитати нашу точку зору щодо Сирії та план, який вони розробили. Американці вважають, що північна Сирія незадоволена Дамаском, і їхні агенти можуть розпалити повстання. хаосу, американці попросять нас втрутитися та окупувати північну Сирію за повної підтримки та міжнародного захисту з боку Сполучених Штатів. За підтримки Америки така змова може забезпечити контроль над стратегічною територією та ресурсами. Однак будь-яка військова операція супроводжується непередбачуваними ризики, і ми ризикуємо зіткнутися з посиленням сирійського опору або ширшою негативною реакцією арабів, якщо погодимося з американським планом. Ми повинні прийняти рішення щодо того, чи підтримувати схему вторгнення в північну Сирію, чи відмовитися".
CIA_SYRIA.51.d:0 "Туреччина дала зрозуміти, що готова працювати зі Сполученими Штатами над планом боротьби з сирійським режимом. Вони пообіцяли розгорнути війська та допомогти створити аргументи для турецького втручання після повстання на півночі Сирія почалася. Туреччина також пообіцяла поділитися своїми власними розвідданими та активами в регіоні, щоб допомогти американським зусиллям. Це велика дипломатична перемога. Щойно Туреччина захопить сирійську територію, Сирія перетвориться на крупну державу і більше не буде представляти загроза для регіону".
CIA_SYRIA.52.d:0 "Турецький уряд відмовився підтримати плани зі Сполученими Штатами щодо підбурювання народного повстання на півночі Сирії з метою захоплення території Туреччиною. Турки вважають, що цей план нереалістичний і послабить регіональні сили. позиції Туреччини та ризику тривалого кривавого конфлікту з Сирією. Це серйозна невдача для американських планів послабити Сирію та усунути її як регіональну загрозу. Турецький уряд також зазначив, що хоча він не підтримає план, він сподівається зберегти дружні зв'язки зі Сполученими Штатами".
CIA_SYRIA.53.d:0 "Сполучені Штати надіслали співробітників розвідки, щоб приватно представити нашому уряду пропозицію. Вони вважають, що сирійський уряд і держава становлять загрозу регіональній безпеці та американським інтересам. Вони хотіли б, щоб ми розпочали вторгнення до Сирії і відновити правління хашимітів у регіоні. Щоб підтримати зусилля, вони забезпечать широке дипломатичне прикриття та нададуть військову зброю нашим силам. Їхні розвідувальні служби також допоможуть створити привід для втручання Іраку. План привабливий тим, що він буде правильний кривди, яких зазнав покійний король Фейсал, і міцно закріпити наше місце в регіоні. Однак багато радників побоюються, що таке втручання може відштовхнути іракський народ і арабських націоналістів у війську. Ми повинні вирішити, як відповісти".
CIA_SYRIA.54.d:0 "Уряд Іраку погодився підтримати наші плани щодо повалення уряду Сирії. Уряд Іраку та розвідувальні служби співпрацюватимуть з нашими, щоб сприяти передачі зброї та створити привід для наступу Іраку в Сирії. Іракців дуже приваблює ідея розширення правління хашимітів у Сирії та обмеження поширення арабських націоналістичних ідей. Вони непохитні, щоб зробити привід незаперечним, щоб зміцнити уряд, коли він вирішить втрутитися. Американська дипломатична та таємна підтримка також є значною Цей план, сподіваюся, покладе край сирійській загрозі раз і назавжди".
CIA_SYRIA.55.d:0 "Уряд Іраку відмовився підтримати наш план повалення сирійського уряду. Іракці вважають, що ця схема нереалістична, і потенційні винагороди від неї не переважають потенційні негативні результати. Іракці побоюються тривалого конфлікту з Однак найбільше занепокоєння викликає те, що навіть за наявності вагомого приводу арабські націоналісти в Іраку та військові натомість можуть використати конфлікт для захоплення влади у монархії. Рішення Іраку є серйозною поразкою для американських зусиль впоратися з Сирія та ризики, які вона становить для регіону".
CIA_SYRIA.10.d:0 "ЦРУ вступило в контакт із старшими сирійськими правими генералами під керівництвом генерала Адіба Шишаклі. Він має історію дружніх відносин із Заходом і обіцяє повернутися до такої політики разом із придушенням Сирійські комуністи. Наші сирійські друзі вірять, що переворот можна здійснити, але за певну ціну. Сирійським командирам, військам і офіційним особам доведеться підкупити, щоб забезпечити підтримку запропонованого перевороту. ЦРУ впевнене, що план спрацює, оскільки генерал Шишаклі має національний визнання та досвід на найвищому рівні. Запропонована операція називається "Операція Ваппен".
CIA_SYRIA.11.d:0 "ЦРУ представило остаточний план операції "Ваппен". Сирійські генерали попросили набагато більше готівки, ніж було домовлено спочатку. Білий дім стурбований тим, що вкидання такої кількості готівки в Дамаск може викрити план, і натякає, що це може бути просто спробою вимагати від нас. Більше занепокоєння викликає те, що це сирійська спецоперація, яка має на меті викрити нашу причетність і завдати шкоди нашій репутації в регіоні. ЦРУ рішуче заохочує нас виконати вимоги, але держсекретар вважає, що вони страждають від тунельного бачення та відчаю спланувати зміну режиму. Ми повинні прийняти рішення задовольнити непомірний попит, запропонувати початкову суму або скоротити наші збитки та не ризикувати".
Passage_to_Freedom.0.d:0 "Військово-морські сили Сполучених Штатів оголосили про початок операції "Прохід до свободи". Американські сили допоможуть французькій армії та французькому флоту евакуювати профранцузьких і антикомуністичних в'єтнамських цивільних осіб, які опинились у комуністичному Північному В'єтнамі, у безпечне місце некомуністичний Південний В'єтнам. Зокрема, кампанія зосереджена на евакуації католиків у Північному В'єтнамі, які стикаються з загрозою атеїстичного режиму та ворожої пропаганди, що вони є профранцузькою п'ятою колоною. ЦРУ таємно співпрацює з урядом Південного В'єтнаму виробляти та розповсюджувати листівки в Північному В’єтнамі, які закликають католиків та інших тікати від комуністичного режиму Нинішній уряд Південного В’єтнаму відчайдушно бажає залучити більше католиків, щоб підтримати уряд, який сильно покладається на католицьких чиновників.Північний В’єтнам засудив те, що вони називають ворожою пропагандою, хоча є повідомлення про те, що річковий рух, дороги та села відрізані від великих міст, щоб блокувати потік біженців".
CIA_SYRIA.12.d:0 "ЦРУ успішно розподілило грошові хабарі ключовим сирійським генералам, і, схоже, операція "Ваппен" готова до початку. Кажуть, що лідер перевороту генерал Шишаклі організовує праві політичні партії, щоб підготувати їх напередодні перевороту. Щойно генерали захоплять владу та знищать лівих офіцерів, новий уряд потребуватиме підтримки правих партій для успішного управління. ЦРУ повідомило Білому дому про свою впевненість у тому, що операція відбудеться незабаром. Воно також зазначило, Успішна кампанія хабарництва показала, що американську економічну міць можна ефективно використовувати для досягнення цілей розвідки, коли ситуація правильна".
CIA_SYRIA.13.d:0 "ЦРУ зазнало серйозної невдачі після повідомлень з Дамаска про те, що кілька сирійських генералів здали гроші на хабарі, які, як вони стверджували, дали Сполучені Штати для здійснення державного перевороту. Сирійські сили оточили наше посольство та затримали ЦРУ офіцер, який організував змову на місці. Генерали стверджували, що їхній патріотизм і лояльність до Сирії підштовхнули їх повідомити про інцидент і здати гроші. Операція "Ваппен" була викрита разом із участю ЦРУ. Інші залучені сирійські генерали та політичні лідери або втекли за кордон або були затримані сирійською розвідкою.Виявляється, наші пропозиції хабара були недостатніми для кількох генералів, які вирішили викрити змову, а не ризикувати невдалим переворотом.Кажуть, що Білий дім розлючений, а Державний департамент припускає, що сирійська розвідка знала весь час і завдала удару лише зараз, щоб максимально збентежити Сполучені Штати".
CIA_SYRIA.14.d:0 "Вночі сирійські танки та війська пройшли через Дамаск, захопивши радіостанцію разом із ключовими урядовими будівлями. Подібні сцени відбулися в Алеппо та кількох інших великих містах Сирії. Наступного ранку державне радіо передало, що рада генералів захопили владу та повалили уряд за його корупцію та зраду сирійського народу.Того ж вечора генерал Шишаклі прибув літаком, щоб взяти під контроль хунту та уряд.Новий сирійський лідер звернувся до населення та закликав до національного єдності та очищення країни від небезпечних іноземних ідеологій, таких як комунізм. Сполучені Штати та Британія швидко привітали новий уряд, тоді як арабські націоналісти в інших частинах регіону влаштували протести".
Syria_CIA.10.d:0 "Сполучені Штати оголосили про початок військових операцій проти сирійського уряду. Останніми тижнями ЦРУ використовувало свої контакти в ЗМІ, щоб опублікувати звіти про зв’язок масових поставок радянської зброї до Сирії. Вони також написали статті з описом Сирійський уряд як радянський клієнт розпалює заворушення в регіоні та жорстоко репресує людей. Це призвело до громадського обурення та вимоги вжити заходів для припинення сирійської агресії в регіоні. Президент заявив, що американські збройні сили діятимуть для звільнення сирійського народу ."
CIA_SYRIA.59.d:0 "Турецькі війська перетнули кордон із північною Сирією. Турецький уряд стверджує, що нещодавня ескалація насильства та зростання кризи біженців змусили його діяти. Сирійський уряд звинувачують у застосуванні надмірної сили та насильства проти повстанців на півночі Сирії. Сирійський уряд засудив те, що вони називають вторгненням з Туреччини, і пообіцяв вигнати будь-яку армію вторгнення. Сполучені Штати заявили про свою підтримку Туреччини, назвавши це гуманітарною акцією, спрямованою на припинення заворушень у регіоні".
CIA_SYRIA.60.d:0 "Турецький уряд оголосив, що створив безпечну зону під прямою турецькою адміністрацією на півночі Сирії. Це сталося після його втручання в регіон, щоб витіснити сирійські урядові сили, яких він звинуватив у вчиненні порушень прав людини проти півночі Сирії. Сирійський народ. Сирійський уряд швидко засудив цю очевидну анексію своєї території та закликає арабський світ засудити турецьке вторгнення та протистояти йому. Сполучені Штати підтримують рішення Туреччини, відзначаючи стабілізуючу присутність Туреччини в регіоні".
CIA_SYRIA.61.d:0 "Тисячі сирійців вийшли на вулиці Дамаска, щоб відсвяткувати нещодавню перемогу своїх військ над Туреччиною. Турецька армія нещодавно спробувала втрутитися в північну Сирію, щоб зупинити сирійські урядові сили від ударів по повстанцям у регіоні. Проте невдовзі турецькі сили були зупинені сирійськими військовими, які почали успішну контратаку. Звіти свідчать про те, що сирійські військові контролюють Хатай, історично спірну територію. Сирійський уряд оприлюднив заяву, в якій говориться, що він звільнив останні арабські міста під Османською імперією Турецька кабала. Багато спостерігачів вважають, що Сполучені Штати, ймовірно, будуть збентежені невдачею свого союзника Туреччини, і їм, можливо, доведеться переглянути свою взаємодію з Сирією".
CIA_SYRIA.56.d:0 "Звіти свідчать про те, що іракські війська у великій кількості перетнули територію Сирії. Подробиці є уривчастими, але, здається, хашимітський король Іраку втрутився, щоб відновити сирійську монархію та свою сім’ю на престолі. Уряд стверджував, що він був змушений діяти, щоб врятувати сирійський народ від гноблення та корупції. Сирійський уряд засудив втручання Іраку, назвавши його колоніальним вторгненням зрадників арабського світу. Кажуть, що сирійська армія швидко розгортається, щоб протистояти Сполучені Штати звинувачують у спонуканні уряду Іраку до дій".
CIA_SYRIA.57.d:0 "Переможні іракські війська, копіюючи парад перемоги короля Фейсала в 1918 році, пройшли через Дамаск. Уряд Іраку стверджував, що він успішно переміг корумпований і нелегітимний режим і відновить законну королівську владу для сирійського народу .Сирійським урядовим військам не вдалося зупинити іракську інтервенцію, яку широко засуджують арабські націоналісти в усьому регіоні. Кажуть, що Сполучені Штати дуже задоволені новою зміною режиму в Дамаску та передали свої вітання уряду Іраку".
CIA_SYRIA.58.d:0 "Захоплені іракські машини та вантажівки, наповнені захопленою зброєю та знищеним обладнанням, пройшли через Дамаск. Сирійський уряд демонстрував здобич успішної поразки іракських сил. Іракська армія нещодавно втрутилася в Сирію, щоб відновити Хашимітську монархію, але його спроби закінчилися невдачею. Уряд Іраку мовчить про те, що сталося, хоча звіти чітко вказують на перемогу Сирії. Уряд Сирії наполягає, що його перемога належить всьому арабському світу проти західного імперіалізму. Уряду Іраку знадобиться щоб оцінити, що пішло не так. Кажуть, що Сполучені Штати гірко розчаровані діями іракських сил і уряду".
USA_INDONESIA.5.d:0 "Ситуація в Індонезії погіршилася, оскільки багато патріотично налаштованих індонезійців на Суматрі продовжують виступати проти уряду через його комуністичні нахили. Уряд Сукарно продовжує жорсткий підхід, включаючи припинення постачання основних вантажів для тих, кого він звинувачує в повстанні За порадою ЦРУ президент доручив Державному департаменту та місії ООН розпочати дипломатичну та громадську кампанію із закликом до гуманітарного втручання в конфлікт, щоб запобігти масовим жертвам. ЦРУ вважає, що така місія може забезпечити можливість для нас розширити контакти з антикомуністами і закласти основу для майбутніх дій".
USA_INDONESIA.6.d:0 "ЦРУ нещодавно відправило невідомі бомбардувальники, пілотовані колишніми пілотами ВПС, через прикриту організацію під назвою Civil Air Transport для підтримки антикомуністичних повстанців Суматри проти уряду Індонезії. Ці пілоти таємно запускали бомбардування індонезійців позиції з аеродромів, контрольованих повстанцями. На жаль, індонезійці збили бомбардувальник, пілотований Алленом Лоуренсом Поупом. Його B-26 після бомбардування був перехоплений і збитий. Поупу та члену екіпажу повстанців вдалося вирватися, але були захоплені індонезійцями Його захоплення підтверджує звинувачення уряду в тому, що літаки повстанців керують американськими та китайськими націоналістами. Ми заперечуємо свою причетність і стверджуємо, що Поуп був найманцем, але цей інцидент викликає серйозне збентеження, і ми припинимо операцію".
USA_INDONESIA.7.d:0 "Наша операція в Індонезії закінчилася провалом, антикомуністичні повстанці Суматри зазнали поразки, і Сукарно тепер, здається, займає набагато сильніші позиції. Причин цієї невдачі багато, одна з яких ми недооцінили можливості індонезійських військових. Наші зусилля підтримувати пропагандистські станції та повстанську базу були зірвані нападами уряду. У самій індонезійській армії є багато антикомуністичних офіцерів, і наші дії ризикували налаштувати їх проти нас. Повстанці та антикомуністичні фракції фактично ще більше розділилися нашими діями, спрямованими на підтримку повстанців, даючи можливість комуністам тісніше об’єднатися з урядом. Ми також не змогли підтримати інші західні держави і не виділили достатньо сил, щоб забезпечити успіх повстанців".
USA_INDONESIA.1.d:0 "Сполучені Штати засудили ситуацію з правами людини на Суматрі як в ООН, так і в Білому домі. Американський уряд звинувачує індонезійський уряд у застосуванні надзвичайного насильства та голоду проти жителів Суматри. Це означає інтернаціоналізацію нещодавнього повстання антикомуністичних індонезійських військових, які захопили Суматру. Повстанці вимагають від індонезійського уряду саморозпуску та забезпечення усунення будь-якого комуністичного впливу на націю. Досі індонезійський уряд зберігав контроль над більшістю озброєних Сукарно заперечує будь-який союз із комуністами або порушення прав людини. Натомість він каже, що повстанці — це кабала незадоволених людей, які вимагають влади за рахунок індонезійської демократії.Інші держави сприймають дії Сполучених Штатів із серйозним занепокоєнням, які побоюються, що втручання США може посилити кризу".
USA_INDONESIA.8.d:0 "Військово-морські сили Сполучених Штатів розпочали великі військово-морські навчання біля узбережжя Індонезії та поблизу Суматри, де сили повстанців зараз борються з урядовими військами. Нещодавно Сполучені Штати почали критикувати уряд Індонезії за його жорстокість тактику боротьби з повстанцями та відмову прислухатися до їхніх вимог. Повстанці вимагають від індонезійського уряду на чолі з Сукарно відмовитися від влади та відсторонити комуністичну партію від будь-якої участі в уряді чи політиці. Уряд заперечує надмірний комуністичний вплив і звинувачує повстанці, що складаються з військових офіцерів, намагаються підірвати демократію, щоб захопити владу. Розгортання американського флоту та його критика лише послабить позицію індонезійського уряду та забезпечить сильну підтримку повстанцям".
INO_USA_WAR.1.d:0 "У зверненні до нації президент Сполучених Штатів оголосив, що американські військові сили негайно розгортаються в Індонезії для захисту повстанців Суматри. Президент зазначив, що уряд Індонезії використовує крайню тактику, щоб припинити повстання Він також заявив, що уряд Індонезії все більше потрапляє під вплив іноземних комуністів, і американське втручання не лише врятує життя, але й врятує демократію для народу Індонезії. Уряд Індонезії люто відповів: стверджуючи, що повстанці Суматри були просто маріонетковою силою для американського уряду і що всі індонезійці об’єднаються, щоб перемогти американців, які вторглися".
INO_USA_WAR.5.d:0 "Сполучені Штати оголосили про плани поділу Індонезії. Американський уряд зазначив, що нинішня індонезійська держава є надто різноманітною та географічно розгалуженою, щоб забезпечити ефективний центральний уряд. Така система робить її вразливою для локальних повстань та ті, хто живе за межами головних островів, були схильні до нехтування з боку центру. З поділом усі народи на островах матимуть доступ до сприйнятливого уряду, і жоден острів не зможе нав’язувати свої цінності чи переконання всім іншим просто тому, що вони контролюють ключові державні апарати. Рішення стикається з критикою серед міських жителів Індонезії, багато з яких стверджують, що план поділу лише спровокує більше конфлікту між островами. Інші стверджують, що поділ насправді є лише інструментом, який гарантує, що Індонезія ніколи не досягне свого потенціалу стати великим глобальним гравцем".
INO_USA_WAR.4.d:0 "Завдяки нашому успішному втручанню в Індонезію ми маємо можливість диктувати вирішення конфлікту. Одним з варіантів є відновлення центрального уряду та передача влади лідеру повстанців Суматри полковнику Ахмеду Хусейну. Він буде встановити сильний режим і вигнати з країни всіх комуністів. Аналітики вважають, що його позиція популярна серед військових. Він міг би координувати потужну національну антикомуністичну програму. Альтернативним рішенням щодо полковника Хусейна є розділ Індонезії, як вважають багато аналітиків Індонезії є надто великою та географічно розділеною, щоб керувати нею, як зараз. Громіздкий державний апарат робить Індонезію особливо вразливою для комуністичного проникнення. Поділ запобіг би цьому та заблокував би головний шлях для комуністичного зараження в регіоні".
INO_USA_WAR.6.d:0 "З американською підтримкою полковник Ахмед Хусейн зміцнив свій контроль над Індонезією. Полковник Хусейн став відомим як один із головних повстанських військових на Суматрі. Він поставив ультиматум уряду Індонезії щодо відновлення урядових чиновників і нові вибори. Однак уряд відмовився, що призвело до збройного конфлікту. Завдяки підтримці Америки повстанці змогли перемогти. Очікується, що він оголосить кабінет, що складається з вищих національних, антикомуністичних політичних лідерів. Його поточний військова хунта має кількох видатних і високоповажних офіцерів-антикомуністів.Обіцяють нові вибори, а також заборону комуністів та інших груп, які вважаються загрозою для індонезійської держави та демократії.Повідомляється, що ЦРУ та американське посольство відіграють важливу роль за лаштунками, щоб захистити режим Хусейна від контрпереворотів, які планують старші офіцери".
INO_CIA_EXPOSURE.0.d:0 "ЦРУ, використовуючи підставну компанію в Таїланді, успішно перекинуло бомбардувальники та пілотів для підтримки індонезійських повстанців на Суматрі. Наші пілоти успішно проводили обстріли та бомбардування індонезійських військових цілей та аеродромів. бомбардувальники повільно передаються пілотам повстанців, і очевидно, що наші операції не були викриті. Нам вдалося уникнути викриття урядом Індонезії, що дозволило нам підтримувати повстанців і публічно залишатися нейтральною стороною в конфлікті. Це дасть ми маємо більшу гнучкість у тисненні на Індонезію, щоб вона припинила все більшу приєднання до місцевих комуністів".
INO_CIA_EXPOSURE.1.d:0 "ЦРУ, використовуючи підставну компанію в Таїланді, намагалося таємно надати бомбардувальники та пілотів повстанцям на Суматрі. Однак уряду Індонезії вдалося збити бомбардувальник і захопити пілота, викривши їх походження. Це серйозне збентеження для нашого уряду та поразка для ЦРУ. Індонезійці розлючені, і наша репутація в регіоні постраждає в результаті. Потрібно докласти багато зусиль, щоб відновити довіру з Індонезією. Разом з Уряд Індонезії, Радянський Союз і регіональні комуністичні партії радісно оприлюднюють наше збентеження. Директор ЦРУ отримав від Президента прикрасу".
INO_CIA_EXPOSURE.2.d:0 "Уряд Індонезії оприлюднив новини про те, що американський бомбардувальник, який летів на підтримку сил повстанців на Суматрі, був збитий під час атаки на урядовий військовий аеродром. Американське посольство швидко відмовилося від будь-якої причетності, однак індонезійські газети опублікували фотографії збитого літака та американського пілота, який утримується під вартою. Збитий літак, американський літак часів Другої світової війни, мав символи Республіки Китай під нещодавно нанесеним свіжим покриттям літака. Уряд Індонезії зазначив захопленого пілота та походження літака літак вказував на безпосередню причетність Сполучених Штатів. Американський уряд тепер наполягає на тому, що будь-які американські літаки чи пілоти були найманцями, а не представниками чи агентами Сполучених Штатів. Незважаючи на його заяви,більшість країн, схоже, стали на бік Індонезії та закликають Сполучені Штати припинити будь-яку допомогу, яку вони надають силам повстанців".
Sumatran_Revolt.50.d:0 "Індонезійські повстанці на Суматрі, переважно військові частини, нещодавно почали повстання, вимагаючи відставки уряду Сукарно. Повстанці вважають, що комуністичний вплив у Джакарті зростає, а Сукарно падає під їхній вплив. Зусилля Сукарно вирішити проблему проблеми та запобігання ескалації досягли певного успіху. Проте, ЦРУ вважає, що за його підтримки це може принести більше підтримки повстанцям і перетворити повстання на повномасштабне повстання проти Сукарно. Це серйозно послабить Сукарно та допоможе гарантувати комуністи не маніпулюють своїм шляхом до влади".

Sumatran_Revolt.0.d:0 "Регіональні військові командири на Суматрі перестали звітувати або підкорятися центральному уряду і, по суті, повстали. Зростає занепокоєння щодо економіки та стурбованість деяких офіцерів тим, що уряд зосереджений на Яві та а не на інших островах. Відданих офіцерів часто прибирають під час безкровних переворотів повстанські офіцери, які потім засновують новий, альтернативний місцевий уряд. Ходять чутки, що ці офіцери забирають дохід і заохочують контрабанду для збору коштів. Уряд повинен знайти правильну відповідь , хоча бунтівні офіцери стверджують, що вони не прагнуть створити державу в державі, а прагнуть привернути увагу до недоліків уряду".
Sumatran_Revolt.1.d:0 "Офіцери повстанської армії на Суматрі нещодавно провели конференцію та вирішили об'єднатися під керівництвом підполковника Ахмада Хусейна. Вони називають себе Революційним урядом Республіки Індонезії та висунули ультиматум Джакарті Група вважає, що президент Сукарно перебуває під комуністичним впливом, і він повинен обмежити свою владу та повернути повноваження, надані йому конституцією. Інші вимоги закликають до відновлення демократичного правління під керівництвом антикомуністичних політичних лідерів. Вони дали уряд п'ять днів, щоб виконати".
Sumatran_Revolt.2.d:0 "Вимоги, висунуті повсталими військовими на Суматрі, були прийняті президентом Сукарно. Повстанські офіцери, які сформували групу під назвою Революційний уряд Республіки Індонезія (PRRI), прагнули відновлення демократичного установ і усунення комуністів від центрального уряду Відповідно до вимог повстанців президент Сукарно обмежить свої повноваження тим, що було погоджено конституцією, і дозволить Джуанді Картавіджаджі реформувати свій кабінет і керувати до проведення нових виборів Перемога лідера PRRI , підполковник Ахмед Хусейн, зробив його загальнонаціональною знаменитістю, і ходять чутки, що він може мати президентські амбіції під час нових виборів, які відбудуться незабаром. Індонезійські комуністи дивитимуться на ці події з тривогою".
Sumatran_Revolt.3.d:0 "Президент Сукарно відкинув занепокоєння та вимоги повсталих військових офіцерів на Суматрі та наказав військовим мобілізуватись. Він також закликав усіх лояльних громадян і солдатів допомогти уряду відновити порядок на Суматрі. Офіцери повстанців , яка називає себе Революційним урядом Республіки Індонезії (PRRI) під керівництвом підполковника Ахмеда Хусейна, відповіла власним закликом до патріотичних індонезійців приєднатися до їхнього повстання. PRRI стверджує, що нинішній уряд є надто авторитарним і надто толерантним PRRI вважає, що якщо не діяти зараз, центральний уряд незабаром може стати жертвою комуністичного перевороту. Основна частина індонезійських сил виглядає лояльною до уряду, однак, залишається побачити, чи це зміниться після бойових дій починається".
Sumatran_Revolt.4.d:0 "Індонезійський уряд оголосив про придушення повстання військових офіцерів на Суматрі. Повстанські офіцери, які назвали себе Революційним урядом Республіки Індонезії (PRRI), почали повстання через побоювання комуністичного впливу та відсутність демократії в центральному уряді. Індонезійський уряд успішно сформулював свої сили та переконав своїх лояльних офіцерів, що повстанці були мотивовані більше жадібністю. Справді, конфлікт виявив, що багато індонезійських офіцерів є затятими антикомуністами, але вони вірили офіцерам повстанців перебільшували комуністичну загрозу або вплив на президента Сукарно.Індонезійські військові просто перемогли сили повстанців, чиї відступи та партизанська тактика не змогли зупинити урядові сили.Керівництво PRRI також розкололося, і незабаром його командири здалися в полон по всьому фронту".
Sumatran_Revolt.5.d:0 "Подполковник Ахмед Хусейн оголосив про перемогу над індонезійським урядом, поклавши край конфлікту між урядом і повстанськими силами, що базуються на Суматрі. Повстанська група, Революційний уряд Республіки Індонезія ( PRRI) підняли повстання після того, як уряд відмовився обмежити вплив комуністів і відновити дотримання конституційних обмежень влади. Уряд відмовився та направив свої сили, щоб перемогти повстанців. Проте PRRI вдалося відбити нападки уряду та навіть переконати багатьох Ахмед Хусейн пообіцяв відновити прем'єр-міністра Джуанду Картавіджаджу та його кабінет. Вибори мають відбутися найближчим часом, хоча PRRI, ймовірно, гарантує, що жоден комуніст не зможе брати участь. Очікується, що Хусейн обійме посаду президента до виборів."

