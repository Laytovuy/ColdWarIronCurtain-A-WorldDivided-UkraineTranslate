 ADR_jet_CAS_equipment_1:0 "Ілюшин ІЛ-10M"
 #ADR_jet_CAS_equipment_1_desc:0 ""
 ADR_jet_CAS_equipment_1_short:0 "ІЛ-10M"
 ADR_jet_CAS_equipment_2:0 "Мікоян-Гуеревіч МіГ-17біс"
 ADR_jet_CAS_equipment_2_desc:0 "Конверсія винищувача-бомбардувальника, оснащена для перевезення не керованих ракет та бомб." 
 ADR_jet_CAS_equipment_2_short:0 "МіГ-17біс"
 ADR_jet_CAS_equipment_3:0 "Мікоян-Гуеревіч МіГ-19С"
 ADR_jet_CAS_equipment_3_desc:0 "Версія винищувача-бомбардувальника з рухомим хвостовим поверхнем типу «плита». Оснащена довгодальним навігаційним приймачем Свод та озброєна трьома гарматами NR-30 калібру 30 мм. Має можливість перевозити по одному ракетному пакету ОРО-32К або бомбу FAB-250 під кожним крилом. Починаючи з 1957 року, внесено зміни для можливості перевезення чотирьох ракетних пускових установок."
 ADR_jet_CAS_equipment_3_short:0 "МіГ-19С"
 ADR_jet_CAS_equipment_4:0 "Сухой СУ-7Б"
 ADR_jet_CAS_equipment_4_desc:0 "Версія бомбардувальника Су-7 Фіттер-А вперше здійснила політ у березні 1959 року, а згодом увійшла до служби в 1961 році. Вона стала основним радянським літаком для ударів по наземним цілям у 1960-х роках. З 1957 по 1972 роки було побудовано понад 1400 літаків СУ-7Б, багато з яких були експортовані. Літак був досить популярним за кордоном і служив у 10 країнах. Він багато використовувався в складі повітряних сил Індії та Єгипту. До сьогоднішнього дня літак перебуває в обмеженій експлуатації в Північній Кореї."
 ADR_jet_CAS_equipment_4_short:0 "СУ-7Б"
 ADR_jet_CAS_equipment_5:0 "Сухой СУ-7БКЛ"
 ADR_jet_CAS_equipment_5_desc:0 "Удосконалений двигун AL-7F-1, покращена паливна система з зовнішніми трубопроводами по обидва боки хребта фюзеляжу, паливні баки, встановлені в крилах, 'вологі' підкрилля для перевезення зовнішніх паливних баків, здатність перевозити тактичні ядерні бомби."
 ADR_jet_CAS_equipment_5_short:0 "СУ-7БКЛ"
 ADR_jet_CAS_equipment_6:0 "Сухой СУ-20"
 ADR_jet_CAS_equipment_6_desc:0 "Сухой Су-17 Фіттер-С був подальшим розвитком радянського літака Су-7Б для ударних дій на землі. Су-17 широко експортувався до країн Східного блоку, арабських та південноамериканських повітряних сил. Су-17 покращив майже всі аспекти свого попередника, включаючи сенсори, літні характеристики, вантажопідйомність, дальність польоту та змінний зхрест крил. З 1969 по 1990 рік було вироблено 2867 літаків, які були використані в 30 країнах, 6 з яких в даний час все ще використовують цей літак."
 ADR_jet_CAS_equipment_6_short:0 "СУ-20"
 ADR_jet_CAS_equipment_7:0 "Мікоян-Гуревич МіГ-27M"
 ADR_jet_CAS_equipment_7_desc:0 "МіГ-27 Флоггер є радянським літаком з змінним зхрестом крил для ударних дій на землі. Літак базується на МіГ-23, але оптимізований для ударів по наземних цілях. На відміну від МіГ-23, МіГ-27 не знайшов широкого застосування за межами СРСР. З 1970 по 1986 рік було виготовлено 1075 літаків. МіГ-27 використовувався під час пізніших етапів радянсько-афганської війни та війни в Каргілі. Літак перебуває в обмеженій експлуатації в Індії та Казахстані."
 ADR_jet_CAS_equipment_7_short:0 "МіГ-27M"
 
 ADR_jet_CAS_equipment_8:0 "Сухой СУ-25K"
 ADR_jet_CAS_equipment_8_desc:0 "Сухой Су-25 Фрогфут є двомоторним літаком для ударних дій на землі, розробленим у СРСР. Літак здійснив перший політ у 1975 році і був введений у експлуатацію в 1981 році. З 1978 року було вироблено понад 1000 літаків. Цей літак був особливо популярним за кордоном і був проданий в 29 країн. Через це Су-25 брав участь у кількох конфліктах, зокрема, радянсько-афганській, ірано-іракській та перськозаливній війнах. Літак залишається в експлуатації у всіх країнах-експортерах і по сьогоднішній день."
 ADR_jet_CAS_equipment_8_short:0 "СУ-25K"

 ADR_cas_stealth_equipment_1:0 "Сухой СУ-25SM"
 ADR_cas_stealth_equipment_1_short:0 "СУ-25SM"
 ADR_cas_stealth_equipment_1_desc:0 "Су-25СМ (Строевой Модернизированный) - це програма "доступного" модернізованого варіанту Су-25, створена Російським повітряним флотом у 2000 році. Програма базується на неуспішних модернізаціях Су-25Т і Су-25ТМ, які були оцінені як занадто складні і дорогі. Оновлення СМ включає в себе поліпшення авіоніки і реконструкцію конструкції, що дозволяє продовжити термін служби FrogfoОТ на 500 годин польоту або 5 років. Нова система навігації та удару PRnK-25СМ "Барс", яка є частиною оновлення, побудована навколо цифрової обчислювальної системи БЦВМ-90, що спочатку була запланована для програми модернізації Су-25ТМ. Точність навігації та удару, забезпечена новою системою, втричі перевищує базовий Су-25 і, як повідомляється, становить 15 м з використанням супутникової корекції і 200 м без неї."

 ADR_jet_tac_bomber_equipment_1:0 "Ілюшин Іл-22"
 ADR_jet_tac_bomber_equipment_1_short:0 "Іл-22"
 ADR_jet_tac_bomber_equipment_1_desc:0 "Іл-22 від Ільюшин був першим радянським реактивним бомбардувальником, який здійснив польот. Він використовував чотири турбореактивних двигуни Люлька ТР-1, розташованих на коротких горизонтальних пілонах попереду і під крилом. Двигуни не відповідали заданим значенням тяги, а споживання палива було вище, ніж планувалося. Ці проблеми призвели до того, що літак не міг досягти необхідних характеристик і був скасований 22 вересня 1947 року."
 ADR_jet_tac_bomber_equipment_2:0 "Ілюшин Іл-28"
 ADR_jet_tac_bomber_equipment_2_short:0 "Іл-28"
 ADR_jet_tac_bomber_equipment_2_desc:0 "Іл-28 був турбореактивним середнім бомбардувальником, розробленим безпосередньо після завершення Другої світової війни для Повітряних сил СРСР. Як перший реактивний бомбардувальник, що ввійшов до масового виробництва, Іл-28 брав участь у багатьох великих конфліктах Холодної війни, від В'єтнамської війни та радянсько-афганської війни до конфлікту у Суецькому каналі та війни в Біафрі. Навіть після вилучення зі складу Повітряних сил СРСР у 1980-х роках, багато літаків цього типу все ще знаходяться в експлуатації й зараз. Американське Повітряне флот/МО США використовує кодову назву Type 27, а НАТО - Beagle."
 ADR_jet_tac_bomber_equipment_3:0 "Яковлев Як-28B"
 ADR_jet_tac_bomber_equipment_3_short:0 "Як-28B"
 ADR_jet_tac_bomber_equipment_3_desc:0 "Як-28 був розроблений як стріловидний бойовий літак, введений в експлуатацію в 1960 році. Бомбардувальні варіанти Як-28, відомі за їхньою кодовою назвою Brewer у НАТО, мали двигуни, встановлені на підвісних підкрилах, подібно до Як-25 Flashlight, від якого він був розроблений. Завдяки цьому та стріловидному крилу він мав високосубзвукові характеристики і міг розвивати транзонні швидкості на великій висоті. Він служив основним легким бомбардувальником Повітряних сил СРСР і після розпаду СРСР переважно застосовувався в Росії, Білорусі та Туркменістані, але до 1992 року був виведений з експлуатації."
 ADR_jet_tac_bomber_equipment_4:0 "Яковлев Як-28I"
 ADR_jet_tac_bomber_equipment_4_short:0 "Як-28I"
 ADR_jet_tac_bomber_equipment_4_desc:0 "Покращена версія з внутрішньою системою цілепокладання «Ініціатива-2», радаром з круговим мапуванням землі на 360 градусів, а також системою цілепокладання з контролем землі за допомогою триангуляції від передавачів, розташованих на землі."
 ADR_jet_tac_bomber_equipment_5:0 "Мікоян-Гуеревіч МіГ-25РБT"
 ADR_jet_tac_bomber_equipment_5_short:0 "МіГ-25РБS"
 ADR_jet_tac_bomber_equipment_5_desc:0 "МіГ-25РБС є одномісним розвідувально-бомбардувальним варіантом МіГ-25Р, оснащеним покращеними системами розвідки та автоматичною системою бомбардування Peleng. Літак може нести вантаж з восьми бомб масою 500 кг (1,102 фунти)."
 ADR_jet_tac_bomber_equipment_6:0 "Сухой СУ-24"
 ADR_jet_tac_bomber_equipment_6_short:0 "СУ-24"
 ADR_jet_tac_bomber_equipment_6_desc:0 "Великий винищувач-бомбардувальник, розроблений СРСР у 1960-х роках і який зараз все ще використовується. Характерними рисами є його змінні крила і гострий корпус. Він може оснащуватися до 8 000 кг зброї і здатний запускати різні типи повітряно-наземних ракет, при цьому підтримуючи стабільну швидкість. Цей літак відомий своєю кодовою назвою в НАТО - «Fencer». Разом зі своїм наступником, Су-34, він наразі залишається активним як винищувач-бомбардувальник для колишніх країн Східного блоку."
 ADR_jet_tac_bomber_equipment_7:0 "Сухой СУ-24"
 ADR_jet_tac_bomber_equipment_7_short:0 "СУ-24M"
 ADR_jet_tac_bomber_equipment_7_desc:0 "СУ-24M ввійшов на озброєння в 1983 році і був подальшим розвитком моделі СУ-24 від моменту введення в експлуатацію початкового типу. Однією з головних особливостей СУ-24M є можливість повітряного заправляння за допомогою висувної заправної зонда, нової внутрішньої навігаційної системи та лазерного маркера Kaira-24, що дозволяє використовувати цей тип для виконання ударів з точністю за допомогою керованих бомб. На заході він відомий як Fencer-D."
