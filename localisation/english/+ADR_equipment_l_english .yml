 ADR_jet_multirole_equipment_1:0 "Мікоян-Гуревич МіГ-9"
 ADR_jet_multirole_equipment_1_desc:0 "МіГ-9 Фарго був першим реактивним літаком, розробленим Мікояном у післявоєнний період. Він був введений в експлуатацію в 1948 році. Літак використовувався обмежено для бойових дій і навчання під час Китайської громадянської війни та Корейської війни. Всього було вироблено 610 літаків, виключно в СРСР. Останні МіГ-9 були зняті з експлуатації КНР в 1951 році."
 ADR_jet_multirole_equipment_1_short:0 "МіГ-9"
 ADR_jet_multirole_equipment_2:0 "Мікоян-Гуревич МіГ-15"
 ADR_jet_multirole_equipment_2_desc:0 "Можливо, один з найбільш визначних винищувачів холодної війни, МіГ-15 Фагот, був введений в експлуатацію в 1947 році. МіГ-15 брав участь у багатьох конфліктах з часу свого введення в Корейській війні, де він виявився гідним противником американських F-86 Сейбр і F9F Пантера. Ділянка корейсько-китайського кордону отримала прізвисько "МіГ-Аллея" через їхню поширеність в цьому районі. Було побудовано понад 18 000 МіГ-15 і використовувалося багатьма країнами, зокрема СРСР та країнами Східного блоку. Хоча більшість літаків було знято з експлуатації в 1950-х роках, деякі все ще перебувають на службі в Північній Корейській повітряній силі."
 ADR_jet_multirole_equipment_2_short:0 "МіГ-15"
 ADR_jet_multirole_equipment_3:0 "Мікоян-Гуревич МіГ-17"
 ADR_jet_multirole_equipment_3_desc:0 "МіГ-17 Фреско, що є прямим наступником МіГ-15 Фагот, було вироблено понад 10000 штук з 1952 року. МіГ-17 був також виготовлений по ліцензії в КНР під назвою Шеньян Ж-5. Загалом 20 країн використовували МіГ-17, охоплюючи Африку, Європу та Азію. Його перші бойові використання відбулися в 1958 році, коли МіГи КНР зіткнулися з винищувачами F-86 Сейбр на Тайванській протоці. Однак, МіГ-17 головним чином використовувався воєнними повітряними силами Північного В'єтнаму та КНР під час війни в'єтнамського конфлікту, де він здобув 28 повітряних перемог. МіГ-17 був настільки успішним, що він навіть встояв проти набагато більш сучасних суперзвукових американських винищувачів Phantom II під час війни в'єтнамського конфлікту. МіГ-17 в основному був знятий з експлуатації в 1970-х роках, але все ще перебуває в обмеженій службі в деяких африканських країнах і Північній Кореї."
 ADR_jet_multirole_equipment_3_short:0 "МіГ-17"
 ADR_jet_multirole_equipment_4:0 "Мікоян-Гуревич МіГ-19"
 ADR_jet_multirole_equipment_4_desc:0 "МіГ-19 був першим радянським серійним літаком, здатним розвивати надзвукову швидкість у горизонтальному польоті. Подібним американським винищувачем серії CenТуry був північноамериканський F-100 СУпер Сабра, хоча МіГ-19 в основному воював проти більш сучасні McDonnell Douglas F-4 Phantom II і Republic F-105 Thunderchief над Північним В'єтнамом»
 ADR_jet_multirole_equipment_4_short:0 "МіГ-19"
 ADR_jet_multirole_equipment_5:0 "Мікоян-Гуревич МіГ-21F-13"
 ADR_jet_multirole_equipment_5_desc:0 "МіГ-21 Фішбед вважається одним з найраніших радянських винищувачів третього покоління, що використовував ракети поза видимістю та імпульсний радар. МіГ-21 є найбільш виробленим суперзвуковим реактивним літаком в історії, зокрема, велику кількість літаків було побудовано в Китаї та Індії на ліцензії. Було побудовано понад 11 000 таких літаків, які служили у понад 60 країнах п'яти континентів. За свій час експлуатації МіГ-21 здійснив 240 повітряних перемог. МіГ-21 брав участь у багатьох конфліктах, зокрема воєні во В'єтнамі (де він мав величезний успіх), індо-пакистанській війні 1971 року, ірано-іракській війні та багатьох інших менших конфліктах. Після понад 6 десятиліть МіГ-21 продовжує бути в експлуатації."
 ADR_jet_multirole_equipment_5_short:0 "МіГ-21F-13"
 ADR_jet_multirole_equipment_6:0 "Мікоян-Гуревич МіГ-21PF"
 ADR_jet_multirole_equipment_6_desc:0 "Це виробнича версія винищувача-інтерсептора всепогодного типу. Вони були оснащені турбореактивним двигуном R11F2-300 і, починаючи з сьомої виробничої серії, обладнані радаром RP-21 (перші шість серій використовували старший радар TsD-30T, також відомий як RP-9-21). Крім того, система керування зброєю була модифікована з F-13, щоб дозволити використання пускової установки RS-2US (також відомої як K-5MS) із керуванням по лучу, нарівні з іЧ-пошуковою ракетою K-13."
 ADR_jet_multirole_equipment_6_short:0 "МіГ-21PF"
 ADR_jet_multirole_equipment_7:0 "Мікоян-Гуревич МіГ-23M"
 ADR_jet_multirole_equipment_7_desc:0 "МіГ-23 був першим радянським винищувачем, що мав радар для обліку та знищення цілей внизу, а також одним з перших, який був узброєний ракетами поза видимість. Виробництво розпочалося у 1969 році і досягло великих обсягів, з більш ніж 5000 виготовленими літаками, що робить його найбільш виробляємим літаком із змінним кутом крейда в історії. В даний час МіГ-23 залишається в обмеженому використанні у деяких експортних клієнтів."
 ADR_jet_multirole_equipment_7_short:0 "МіГ-23M"
 ADR_jet_multirole_equipment_8:0 "Мікоян-Гуревич МіГ-23ML"
 ADR_jet_multirole_equipment_8_desc:0 "Ранні варіанти "Флоггер" мали кілька конструктивних недоліків, включаючи міцність та надійність конструкції, продуктивність двигуна, маневреність та продуктивність радару. Було проведено значний редизайн конструкції, що призвело до появи МіГ-23МЛ."
 ADR_jet_multirole_equipment_8_short:0 "МіГ-23ML"
 ADR_jet_multirole_equipment_9:0 "Мікоян-Гуревич МіГ-23МЛД"
 ADR_jet_multirole_equipment_9_desc:0 "МіГ-23МЛД був остаточним варіантом винищувача МіГ-23. Основний акцент під час модернізації був зроблений на покращення маневреності, особливо при великому куті атаки, що визначало основний недолік МіГ-23М/МЛ. На кінцівках пітона були встановлені генератори вихрів, а корені переднього краю крила були "зубчастими" для додаткового створення вихрів. Система управління польотом включала синтетичний обмежувач SOS-3-4 для обмеження переміщення джойстика."
 ADR_jet_multirole_equipment_9_short:0 "МіГ-23МЛД"
 ADR_jet_multirole_equipment_10:0 "Мікоян-Гуревич МіГ-29A"
 ADR_jet_multirole_equipment_10_desc:0 "МіГ-29 Фулкрум A спочатку був розроблений конструкторським бюро Мікояна. Це був перший винищувач 4-го покоління, який був введений на озброєння СРСР і країн Варшавського Договору. Він мав вдосконалену авіоніку та значно покращені можливості радару. Перші МіГ-29 використовувалися як тренувальні літаки країнами Варшавського Договору з обмеженим експортом в Індію, але мали обмежене бойове застосування. МіГ-29 пізніше став основою для широко виробляються варіантів, таких як МіГ-29С, МіГ-29М та МіГ-35."
 ADR_jet_multirole_equipment_10_short:0 "МіГ-29A"

 ADR_mr_stealth_fighter_equipment_1:0 "Мікоян МіГ-29М"
 ADR_mr_stealth_fighter_equipment_1_short:0 "МіГ-29М"
 ADR_mr_stealth_fighter_equipment_1_desc:0 "Літак МіГ-29М/М2 є модифікацією базового МіГ-29. Він отримав більш надійну багатоцільову здатність із розширеним використанням високоточної зброї класів "повітря-повітря" та "повітря-земля". Він також мав значно збільшену бойову дальність завдяки збільшенню внутрішньої паливної ємності.[5]Під час розробки літака відбулися деякі зміни. Перероблений планер був виготовлений із легкого алюмінієво-літієвого сплаву для збільшення тяги. Геометрія повітрозабірних рамп була переглянута, верхні впускні жалюзі були видалені, щоб звільнити місце для більшої кількості палива в LERX, введені сітчасті екрани для запобігання пошкодження сторонніми предметами (FOD), а розміри впускних отворів були збільшені для більшого повітряного потоку.» 
 
