 ADR_lt_equipment_1:0 "Стейр АДГЗ"
 ADR_lt_equipment_1_short:0 "АДГЗ"
 ADR_lt_equipment_2:0 "Т-70"
 ADR_lt_equipment_2_short:0 "Т-70"
 ADR_lt_equipment_2_desc:0 "Легкий танк Т-70 був розвідувальним танком часів Другої світової війни, виготовленим замість ПТ-60. Ніколас Астров розпочав роботу відразу після ПТ-60 і завершив у 1942 році. За 2 роки його виробництва було виготовлено 8300 одиниць. Танк мав набагато більшу 45-міліметрову гармату, оснащений двома двигунами ГАЗ-202 і міг розвивати швидкість до 45 км/год. Т-70 також мав номінально покращену оптику. Він широко використовувався під час Другої світової війни».
 ADR_lt_equipment_3:0 "ПТ-76"
 ADR_lt_equipment_3_short:0 "ПТ-76"
 ADR_lt_equipment_3_desc:0 "ПТ-76 - це радянський бронеплаваючий легкий танк, який був широко експортований по всьому світу. Він був розроблений Н. Шашмиріним та Ж. Котіном у 1951 році, і було виготовлено близько 12000 одиниць. Він потребує екіпажу з трьох осіб та обладнаний рядним шестициліндровим двигуном V6 зі швидкістю 44 км/год і здатним плавати зі швидкістю 10 км/год. Він був експортований в різні країни сфери впливу СРСР та схильні до нього країни, і виконував розвідувальні функції практично в усіх конфліктах країн сфери впливу СРСР. Однак він досі використовується багатьма країнами сьогодні завдяки своїй відомій надійності та легкості обслуговування."
 ADR_lt_equipment_4:0 "ПТ-76B Модель 4"
 ADR_lt_equipment_4_short:0 "ПТ-76Б"
 ADR_lt_equipment_4_desc:0 "ПТ-76Б - це ПТ-76, оснащений 76,2-мм нарізною гарматою Д-56ТС (з подвійним глушником, викидачем гільз, витяжкою диму та системою стабілізації СТР-2П 'Заря'),[4] системою захисту від ядерних, бактеріологічних і хімічних загроз (ПАЗ), автоматичною системою пожежогасіння, поліпшеною прицільною засадкою ТСгК-2-66, системою фільтрації-вентиляції, поліпшеними засобами спостереження, покращеною електричною установкою, новим шестивалковим дизельним двигуном Б-6Б з водяним охолодженням ряду в 6 циліндрів, що розвиває потужність 263 к.с. (196 кВт) при 1800 об/хв, а також додатковими внутрішніми паливними баками, для яких трохи змінилася форма броні."
 ADR_lt_equipment_5:0 "БРМ-1К"
 ADR_lt_equipment_5_short:0 "БРМ-1К"
 ADR_lt_equipment_5_desc:0 "БРМ-1К - це розвідувальна машина радянського походження, створена в кінці епохи холодної війни. Вона була розроблена для підтримки бронетанкових і механізованих формувань, які використовувалися радянськими військами. БРМ-1К призначався для розвідки маршрутів та виявлення ворожих формувань."
 ADR_lt_equipment_6:0 "БРМ-3К"
 ADR_lt_equipment_6_short:0 "БРМ-3К"
 ADR_lt_equipment_6_desc:0 "БРМ-3К Рись був розроблений в початкових 1990-х роках. Він призначався для доповнення та заміни розвідувальної машини БРМ-1К. Він базується на шасі піхотної бойової машини БРМ-3. Хоча БРМ-3К був офіційно прийнятий на озброєння російської армії ще в 1995 році, він досі виробляється обмеженими темпами."
 ADR_mbt_equipment_0:0 "Панзеркампфваген IV"
 ADR_mbt_equipment_0_short:0 "Панзер IV"
 ADR_mbt_equipment_1:0 "Т-34-85М"
 ADR_mbt_equipment_1_short:0 "Т-34-85М"
 ADR_mbt_equipment_2:0 "Т-54"
 ADR_mbt_equipment_2_short:0 "Т-54"
 ADR_mbt_equipment_2_desc:0 "Т-54 був найбільш виробленим танком в історії. Танк був розроблений у 1946 році КМБД. Сам танк використовує нарізну гармату калібром 100 мм і має різні товщини броні, які варіюються від 205 мм до 60 мм. Двигун танка - це 38,88-літровий 12-циліндровий дизельний двигун V-12, а танк використовує брускову підвіску і може рухатися зі швидкістю до 48 км/год. Сам танк використовувався в більш ніж 50 арміях по всьому світу і брав участь у виробництві у всій сфері впливу СРСР та всіх їх конфліктах." 
 ADR_mbt_equipment_3:0 "Т-55"
 ADR_mbt_equipment_3_short:0 "Т-55"
 ADR_mbt_equipment_3_desc:0 "Т-55 - це покращена версія танка Т-54. ОКБ-520 вдосконалило дизайн Т-55 шляхом покращення захисту від хімічних, бактеріологічних і радіоактивних загроз, встановило оптимізований двигун, поліпшило форму башти і додало додаткове обладнання, таке як поліпшене керування вогнем і оптика. Крім того, Т-55 частіше використовував 12,7-мм кулемет ДСгК, тоді як Т-54 використовував гармату СГМТ калібру 7,62 мм, надаючи йому більше вогневої потужності, але обмежуючи кількість перевозимих набоїв. Т-55 був використовуваний у такій же кількості армій і, як правило, брав участь у всіх конфліктах, що й Т-54." 
 ADR_mbt_equipment_4:0 "Т-62"
 ADR_mbt_equipment_4_short:0 "Т-62"
 ADR_mbt_equipment_4_desc:0 "Т-62 - це подальший розвиток танка Т-55. Т-62 використовує гладкоствольну гармату і має трохи більшу товщину броні. Головна гармата також збільшилась до 115 мм. Він був спочатку прийнятий на озброєння СРСР в спробі покращити свою вогневу потужність, і проект був завершений дизайн-бюро ОКБ-520 близько 1960 року. Хоча це було покращення, виробництво не було припинено, оскільки його вартість була номінально вищою, ніж у Т-55. Було виготовлено понад 22700 Т-62 і він брав участь у великій кількості бойових дій по всій сфері впливу СРСР, але найбільше конфліктів відбувалося на Близькому Сході. Його поліпшення продемонстрували трохи більші можливості в 1969 році під час сутичок на китайсько-радянському кордоні." 
 ADR_mbt_equipment_5:0 "Т-62М"
 ADR_mbt_equipment_5_short:0 "Т-62М"
 #ADR_mbt_equipment_5_desc:0 ""
 ADR_mbt_equipment_6:0 "Т-72"
 ADR_mbt_equipment_6_short:0 "Т-72"
 ADR_mbt_equipment_6_desc:0 "Т-72 - це радянський танк нового покоління, створений переважно для заміни Т-62 та його дорогоцінного аналога Т-64. Він коштував майже вдвічі дешевше, ніж Т-64, і мав значні поліпшення. Його дизайн був завершений у 1973 році Леонідом Венедиктовим і продемонстрував неймовірні можливості. Гармата та броня все ще були 125 мм і композитні відповідно, але з великою кількістю поліпшень у вигляді економічно доцільнішого дизайну, який було легше виробляти. Двигун - це 12-циліндровий V-12 потужністю 780 к.с., який потім можна було модернізувати до 1130 к.с. Танк мав неймовірну маневреність, розвиваючи швидкість до 80 км/год, і краще впорався з важкими місцевостями, ніж Т-64. Він брав участь у всіх конфліктах в сфері впливу СРСР, на відміну від Т-64, і також продемонстрував неймовірні можливості в них. Танк також багато використовувався в конфліктах поза сферою впливу СРСР, включаючи Африку, Близький Схід і Індокитай."
