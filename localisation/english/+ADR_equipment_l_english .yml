 ADR_infantry_equipment_0:0 "Карабін 98 короткий"
 ADR_infantry_equipment_0_short:0 "Кар-98к"
 ADR_infantry_equipment_0_desc:0 "Культова затворна гвинтівка, прийнята Вермахтом у 1935 році як стандартна службова гвинтівка. Це була одна з останніх розробок у довгій лінії військових гвинтівок Маузер. Хоча під час Другої світової війни вона була доповнена напівавтоматичними та повністю автоматичними гвинтівками, вона залишалася основною німецькою службовою гвинтівкою до кінця війни в 1945 році. Незважаючи на зростання кількості напівавтоматичних і повністю автоматичних гвинтівок, Кар-98к продовжує використовуватися в обидві сторони залізної завіси."

 ADR_infantry_equipment_1:0 "Автомат Калашникова 1947"
 ADR_infantry_equipment_1_short:0 "АК-47"
 ADR_infantry_equipment_1_desc:0 "АК-47 — це повністю автоматична штурмова гвинтівка, розроблена в Радянському Союзі Михайлом Калашниковим у 1947 році, але вона не була введена в дію до 1948 року, коли стандартну версію було відправлено у виробництво. На початку 1949 року АК-47 був прийнятий Радянськими Збройними Силами для масового використання у фронтових частинах. З газовим поршнем з довгим ходом, селектором/запобіжником, автоматичним спусковим гачком і камерним механізмом, а також подальшими вдосконаленнями загального дизайну АК-47 був значною модернізацією СКС. АК-47 протягом багатьох років вважався однією з найнадійніших і простих в обслуговуванні, поводженні та вивченні зброї у світі."

 ADR_infantry_equipment_2:0 "Автомат Калашникова Модернізований"
 ADR_infantry_equipment_2_short:0 "АКМ"
 ADR_infantry_equipment_2_desc:0 "АКМ — це модернізований варіант АК-47, розроблений Михайлом Калашниковим наприкінці 1950-х років і прийнятий на озброєння Радянської Армії в 1959 році. Значна частина зброї була оптимізована та перероблена відповідно до потреб модернізації армії. Багато деталей було спрощено для масового виробництва, а фрезеровану сталеву ствольну коробку було замінено U-подібним штампуванням для підвищення продуктивності. Зброя також стала значно легшою в результаті спрощень, що зменшили її вагу на ~30%. Крім того, зброю було посилено, щоб зробити її міцнішою, їй додали напрямні, щоб покращити рух затворної рами. АКМ негайно і повсюдно використовувався багатьма комуністичними країнами та виготовлявся для конфліктів протягом усього терміну служби. Зокрема, вторгнення до Чехословаччини, де його використовували обидві сторони."

 ADR_infantry_equipment_3:0 "Пістолет-кулемет Автомат Калашникова-74Н"
 ADR_infantry_equipment_3_short:0 "Пк-АК-74Н"
 ADR_infantry_equipment_3_desc:0 "У 1981 році ДДР придбала ліцензію на виробництво АК-74, після чого в зброю було внесено кілька змін. Новий зразок отримав індекс Пк АК-74Н. Зміни полягали у виготовленні нового приклада і цівки, виготовлених із сіро-блакитного (рідше темно-коричневого) пластику. Приклад мав характерну точкову структуру. Варіант зі складаним прикладом отримав варіант Пк АКС-74Н. Також був розроблений автомат Пк Ак-74НК з укороченим дулом."
 
 ADR_infantry_equipment_4:0 "Пістолет-кулемет КМ-90"
 ADR_infantry_equipment_4_short:0 "Пк-90"
 ADR_infantry_equipment_4_desc:0 "Створення Віеґер Пк-90 є спробою Східної Німеччини розробити власну систему стрілецької зброї, незалежну від Радянського Союзу, але засновану на АК-74 під патрони 5,56x45 мм НАТО."
 

