 ADR_recon_equipment_0:0 "Туполєв Ту-2Р"
 ADR_recon_equipment_0_short:0 "Ту-2Р"
 ADR_recon_equipment_0_desc:0 "Розвідувальна версія Ту-2."
 ADR_jet_recon_equipment_0:0 "Мікоян-Гуревич МіГ-15Рбіс"
 ADR_jet_recon_equipment_0_short:0 "МіГ-15Рбіс"
 ADR_jet_recon_equipment_0_desc:0 "У квітні 1950 року КБ МіГ розпочало розробку фронтового розвідувального варіанта МіГ-15 з фотокамерою AFA-BA/40, яка забезпечує ширина смугового обстеження від 0,9 до 4,5 км з довжиною фотографувального маршруту від 90 до 450 км на висотах від 2000 до 10000 м. На літаку було встановлено лише одну пушку NR-23. Для збільшення дальності розвідки пізніше на балки були встановлені замки D4-50, що дозволяли підвішувати під крило паливні баки з покращеною формою об'ємом 600 літрів. Крім того, на літаку було встановлено відповідач "Барій-М" та додатковий балон з киснем об'ємом 2 літри."
 ADR_jet_recon_equipment_1:0 "Мікоян-Гуревич МіГ-25РБ"
 ADR_jet_recon_equipment_1_short:0 "МіГ-25РБ"
 ADR_jet_recon_equipment_1_desc:0 "МіГ-25РБ - одномісний всевисотний операційний розвідувально-бомбардувальний літак. Випробування були завершені в грудні 1970 року. Літак був оснащений 2-4 загальними розвідувальними камерами А-70М і однією топографічною камерою AFA-E/10. Фотообладнання розташовувалося в п'яти відсіках, розташованих внизу передньої фюзеляжа. Також було встановлено СРЗУ зв'язку під назвою SPS-4A або B 'Віраж', яке працювало на різних частотних діапазонах. Спеціальне обладнання - активна радіоінтерференційна станція SPS-141."
 ADR_jet_recon_equipment_2:0 "Сухой СУ-24МР"
 ADR_jet_recon_equipment_2_short:0 "СУ-24МР"
 ADR_jet_recon_equipment_2_desc:0 "Спеціалізований тактичний розвідувальний варіант. СУ-24МР зберігає багато з системи навігації СУ-24M, включаючи радар слідування за місцевістю, але відмовляється від атакуючого радару Orion-A, лазерно-телевізійної системи та гармати на користь двох панорамних камер, телевізійної камери 'Айст-М' ('Лелека'), бокового радару з бічним оглядом RDS-BO 'Штик' ('Шило') інфрачервоній розвідці 'Зима'. Інші сенсори переносяться у вигляді підвісних блоків."

 ADR_heavy_fighter_equipment_1:0 "Яковлев Як-9"
 ADR_heavy_fighter_equipment_1_short:0 "Як-9"
 ADR_heavy_fighter_equipment_1_desc:0 "Як-9 мав скорочений задній фюзеляж з кабіною, що забезпечувала панорамний огляд. Його легка металева конструкція дозволила збільшити запас палива та озброєння порівняно з попередніми моделями, збудованими з дерева. Як-9 був маневреним при високих швидкостях на низьких і середніх висотах, легким у керуванні, що зробило його одним з найбільш виробляються радянських винищувачів під час Другої світової війни."
 ADR_heavy_fighter_equipment_2:0 "ПетлЯков Пе-3"
 ADR_heavy_fighter_equipment_2_short:0 "Пе-3"
 ADR_heavy_fighter_equipment_2_desc:0 "Пе-3 — це подальший розвиток моделі Пе-2. Введений в експлуатацію у 1941 році, в той же рік, що і його супутник Пе-2, він став спеціалізованим нічним винищувачем. Його конструкція та використання відповідали аналогічному шляху, обраним Німецьким повітряним флотом з Юнкерсом Ju 88 та Британським Королівським повітряним флотом з Де Гавіллендом Мозкіто. Пе-3 здобув низку успіхів під час Битви за Москву, і навіть після евакуації єдиного заводу, що займався виробництвом цього типу, внаслідок битви, він був використаний протягом усього конфлікту. Пізніші серії виробництва були спрямовані на створення розвідувальних варіантів цього типу."
 ADR_heavy_fighter_equipment_3:0 "Лавочкін Ла-11"
 ADR_heavy_fighter_equipment_3_short:0 "Ла-11"
 ADR_heavy_fighter_equipment_3_desc:0 "Ла-11 - це літак, розроблений у 1947 році після завершення Другої світової війни, як подальший розвиток La-9 'Фріц'. Його метою було створити ескортний винищувач дальнього діапазону. Літак був оснащений більшими шинами для забезпечення збільшеної маси і зручностей для довгих польотів, таких як підвищена оббивка сидінь, підлокітники та урна. Крім того, була встановлена повна навігаційна радіостанція. Не дивно, що бойові характеристики з повним запасом палива страждали. Однак, коли запас палива наближався до запасу La-9, поліпшувалися його характеристики. Пілоти Ла-11 в службі радянського Союзу та пізніше Китаю використовували його в системі повітряної оборони, збиваючи американські винищувачі Mustang та бомбардувальники під час Корейської війни. Його кодова назва в НАТО - "Fang"."

 ADR_jet_interceptor_equipment_1:0 "Яковлев Як-17"
 ADR_jet_interceptor_equipment_1_desc:0 "Як-17 був вперше публічно показаний на День авіації СРСР 1949 року на аеродромі Тушино. У польоті Як-17 мав багато тих самих недоліків, що й його попередник, зокрема, відносно низьку швидкість і дальність польоту, а також ненадійний двигун (що все ще базувався на німецькому Юнкерс Jumo 004) з складною процедурою запуску. З іншого боку, його керованість була дуже простою і подібною до популярних пропелерних винищувачів, таких як Як-3 і Як-9. Це зробило його відмінною перехідною машиною до реактивних винищувачів."
 ADR_jet_interceptor_equipment_1_short:0 "Як-17"
 ADR_jet_interceptor_equipment_2:0 "Лавочкін Ла-15"
 ADR_jet_interceptor_equipment_2_desc:0 "Лавочкін Ла-15 Фентейл був введений до складу Повітряних сил СРСР у 1949 році. Технологічно цей літак перевершував МіГ-15, проте нижча вартість виробництва МіГ-15 призвела до того, що саме він був більш популярним. Літак ніколи не брав участі в бойових діях і був обмежено розгорнутий. 235 виготовлених літаків були виведені з експлуатації до 1953 року. Вони були позбавлені двигунів та використані для проведення ядерних випробувань."
 ADR_jet_interceptor_equipment_2_short:0 "Ла-15"
 ADR_jet_interceptor_equipment_3:0 "Мікоян-Гуревич МіГ-15ПФ"
 ADR_jet_interceptor_equipment_3_desc:0 "Версія всепогодного винищувача-інтерсептора, оснащена радаром Ізумруд, 3 x 23-мм гарматами NR-23 та двигуном VK-1F."
 ADR_jet_interceptor_equipment_3_short:0 "МіГ-15ПФ"
 #ADR_jet_interceptor_equipment_4:0 "Сухой СУ-9"
 #ADR_jet_interceptor_equipment_4_desc:0 "The Сухой СУ-9 FishpОТ was a delta winged Soviet all-weather interceptor developed in the 1950's. The СУ-9 made its first complete flight on the 24th of June 1956, entering service 3 years later in 1959. The airЦРaft was exclusively operated by the 894th Fighter Aviation Regiment of the Soviet Air Force and never saw active combat. The last of the 1150 airЦРaft manufacТуred left service in 1979"
 #ADR_jet_interceptor_equipment_4_short:0 "СУ-9"
 #ADR_jet_interceptor_equipment_5:0 "Сухой СУ-11"
 #ADR_jet_interceptor_equipment_5_desc:0 "The СУ-11 was an upgraded version of the Сухой СУ-9 ('FishpОТ') interceptor, which had been developed in parallel with the OKB's swept wing СУ-7 fighter bomber. Recognizing the СУ-9's fundamental liМіtations, Сухой began work on the СУ-11."
 #ADR_jet_interceptor_equipment_5_short:0 "СУ-11"
 #ADR_jet_interceptor_equipment_6:0 "Сухой СУ-15"
 #ADR_jet_interceptor_equipment_6_desc:0 "The Сухой СУ-15 Flagon A was a twinjet interceptor developed by the Soviet Union in the 1960s. The airЦРaft made its first flight in Міd-1962 and, 3 years later entered service with the Soviet Air Force in 1965. From 1965-1979 1290 airЦРaft were produced. The airЦРaft also saw service in the Ukrainian Air Force and liМіted, emergency service in the Russian Air Force. It was officially retired from service in 1996."
 #ADR_jet_interceptor_equipment_6_short:0 "СУ-15"
 #ADR_jet_interceptor_equipment_7:0 "Мікоян-Гуревич МіГ-25P"
 #ADR_jet_interceptor_equipment_7_desc:0 "The Мікоян-Гуревич МіГ-25 Foxbat is perhaps, one of the most influential Soviet AirЦРaft in history. The first МіГ-25 prОТОТype took flight in early 1964, officially entering service in 1970. Throughout its lifetime over 1150 airЦРaft were constructed and sold to numerous nations, including Syria, Iraq and India. The airЦРaft was designed to rapidly intercept extreme high altiТуde airЦРaft like the U-2 and B-58 with blistering speed. The airЦРaft gave the Soviet Union far СУperior control over their own, remОТe airspace than any time before. It is still in liМіted service with the Russian Air Force today."
 #ADR_jet_interceptor_equipment_7_short:0 "МіГ-25P"
 #ADR_jet_interceptor_equipment_8:0 "Мікоян-Гуревич МіГ-31"
 #ADR_jet_interceptor_equipment_8_desc:0 "The МіГ-31 Foxhound is the direct СУccessor to the МіГ-25 and was designed as a comprehensive replacement. The airЦРaft shares most design elements with the МіГ-25 feaТуring mostly internal changes. The МіГ-31 has 2 seats and СУperior sensors and engines, the cockpit was also modernized to СУpport a heads-up display and newer air-to-air Міssile systems. From 1975-1994 519 МіГ-31s were produced. It remains in service with the Russian Air Force and Kazakhstan Air Force. It one of the fastest combat airЦРaft in service today."
 #ADR_jet_interceptor_equipment_8_short:0 "МіГ-31"
 #ADR_jet_interceptor_equipment_9:0 "Сухой СУ-27S"
 #ADR_jet_interceptor_equipment_9_desc:0 "The СУ-27S Flanker B is the initial production variant of the Soviet designed Сухой СУ-27 fighter. The airЦРaft was intended as the direct competitor to the F-14 Tomcat and F-15 Eagle. After making its maiden flight in 1977 it entered service later in 1985. It's primary role was long range air defense against American B-1 and B-52 bombers, also to provide long-range escort for Soviet intercontinental strategic bombers. So far 809 airЦРaft have been produced, which still see service in the Russian Air Force. ОТher operators include: Indonesia, Ukraine, Vietnam and China (Designated J-11), among ОТhers. The airЦРaft will remain in service for the foreseeable fuТуre."
 #ADR_jet_interceptor_equipment_9_short:0 "СУ-27S"

