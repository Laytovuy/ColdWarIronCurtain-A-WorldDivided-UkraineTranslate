 civil_war_fervor_desc:0 "Вся країна мобілізована, і кожна людина віддає все, що залишилося, щоб покласти край постійним десятиліттям нестабільності та конфлікту".
 
 liberal_communism:0 "Ліберальний комунізм"
 liberal_communism_desc:0 "Ліберальний комунізм зберігає комуністичну державу та верховенство партії. Однак він прагне зменшити або обмежити найбільш репресивні чи примусові елементи комуністичної системи. Існувати некомуністичні громадські та політичні організації дозволено. Громадські дебати та критика допускається, однак держава та партія залишаються домінуючими, і будь-які спроби повалити будь-яке з них заборонені. Ліберальний комунізм допомагає об’єднати всі верстви населення та сприяє більш мирному соціалістичному суспільству. Більш традиціоналісти комуністів стверджують, що ця ідеологія лише послаблює контролює партію і відкриває шлях для анархії або контрреволюційних сил".
 CZE_antonin_novontny_desc:0 "Антонін Новотний виріс у робітничій родині неподалік Праги. Він навчався на коваля, перш ніж зайнятися політикою, згодом став членом Комуністичної партії Чехословаччини. Під час Другої світової війни він був заарештований нацистами та пережив концентраційний табір Маутхаузен. Після війни він швидко став членом Центрального комітету, а після чисток став віце-прем’єр-міністром, перш ніж стати першим секретарем партії. Він — жорсткий комуніст, який твердо вірить у силу держави та партії . Його сувора політика та авторитарний характер дозволили йому зміцнити владу, однак його подальше дотримання такої політики все більше відштовхує не лише громадян, але й членів партії".
 CZE_alexander_dubeck_desc:0 "Батьки Олександра Дубчека, які народилися у Словаччині, незабаром переїхали до Радянського Союзу, щоб допомагати будувати соціалізм і виховувати його. У підлітковому віці вони повернулися до Словаччини, де Олександр Дубчек приєднався до Комуністичної партії Словаччини. Дубчек приєднався до Комуністичної партії Чехословаччини після Друга світова війна, дослужившись до Національних зборів. Він пройшов політичну підготовку в Москві. Після відходу від сталінізму Дубчек допоміг відновити пам’ять словацьких національних героїв та історичних подій. Член ЦК за радянської підтримки, Дубчек швидко став лідером нової антисталінської фракції всередині партії. Невдовзі він може кинути виклик лідерству".
 CZE_gustav_husak_desc:0 "Народився у Словаччині, Гусак приєднався до комуністичного молодіжного руху, перш ніж стати повноправним членом партії на юридичному факультеті. Під час Другої світової війни він був частим об’єктом арештів фашистського словацького уряду та допомагав в організації національного повстання проти нього .. Після війни він керував масовою чисткою антикомуністів у Словаччині, щоб забезпечити успіх комуністів на виборах. Звідти він був готовий піднятися в рядах, але став жертвою чистки. Зрештою він був реабілітований і залишився відданим комуністом, хоча виступав проти сталінських фракцій, які його очистили. Він є провідним членом антисталіністської фракції всередині партії і вважається їхнім головним лідером у Словаччині. Відданий комуніст, він твердо вірить у верховенство держави та соціалізму".
 
