 OPCASTOR:0 "Повітряно-десантна операція "Кастор" пройшла успішно! Для того, щоб створити нові укріплення в стратегічних і придатних для постачання районах після вторгнення Giap до Лаосу, десантники з Французького іноземного легіону за останні кілька днів десантувалися в Дьєн Б’єн Фу на північному заході В’єтнаму. щоб створити укріплену повітряну частину Hedgehog для продовження просування проти В’єтмінь. Ця постановка зустріла незначний опір і буде дуже корисною для атак і оборони в Північному В’єтнамі в найближчі місяці. Це наймасштабніша повітряна операція з часів світу Війна".
