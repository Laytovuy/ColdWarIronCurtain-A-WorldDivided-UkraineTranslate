 VIN_Generic_Raid_Success:0 "Командир витратив кілька тижнів, організовуючи бійців і тренуючи їх у джунглях згідно з нашою стратегією. Зі своїми силами напоготові він зміг знайти ізольований французький форпост їхніх солдатів. Рухаючись швидко, наші люди атакували позиції французів , завдаючи втрат, відганяючи вцілілих і збираючи зброю та припаси. На час прибуття французьких сил допомоги наші люди вже розтанули назад у джунглях. Якщо ми продовжимо здійснювати такі успішні атаки, де французи вразливі і де ми не піддаються їх вогневій потужності, ми, без сумніву, підірвемо їхню волю продовжувати".
 VIN_Generic_Raid_Failure:0 "Кадр наших бійців зробив критичну помилку, яка виявилася дуже дорогою. Бійці визначили позицію, яка здавалася слабкою для французів, і почали штурм. Проте, здається, французи знали про атаку, що насувається, і змогли притупити атаку. На цьому місці наші бійці повинні були відступити назад у безпечну гавань, але, сповнені патріотичного запалу, продовжували. Це дало достатньо часу для прибуття французьких підкріплень, і вони розвернулися, щоб вдарити по наших атакуючих бійцях у їхній фланг. виявився спустошливим, і те, що залишилося від наших сил, відступило. Невдалий рейд додав французам впевненості та виснажив наші сили в цьому районі".
 FRA_Generic_Raid_Success:0 "Було помічено відносно велику групу комуністичних бійців, які рухалися крізь джунглі. Ці люди виглядають добре озброєними, але рухаються настільки голосно, що ми змогли їх відстежити. Коли вони розбили табір на ніч, місцевий командир організував рейдові сили зі своїх найкращих військ, легко споряджених і озброєних, щоб вони могли швидко рухатися в густих джунглях. Коли вони зайняли позицію й ворог виявився найбільш вразливим, вони атакували. Це був величезний успіх, ми не зазнали значних втрат і завдавши значних втрат ворогу. Полонених, зброю та документи було захоплено. Завдяки цій інформації ми вважаємо, що інші ворожі підрозділи, що діють у цьому районі, також можна відстежити, що дозволить нам викорінити комуністичних головорізів із цього району".
 FRA_Generic_Raid_Failure:0 "Молодий амбіційний офіцер підштовхував своїх людей і вів їх в агресивне патрулювання, щоб викорінити комуністів і не віддати територію впливу ворога. Звичайно, це благородна мета, але його попередили, що такі дії загрожують відповіддю ворога. під час такого патрулювання місцевий житель направив його до місця, де, як він стверджував, був заснований комуністичний табір. Не бажаючи втрачати нагоди, війська рушили в атаку на позиції, однак, щойно вони увійшли в джунглі, їх вдарили ворожа засідка. Під час початкового обміну нашими силами було втрачено, але коли вони почали відкривати вогонь у відповідь, ворог уже відступив. Такі невдачі додають ворогові впевненості, підривають наш моральний дух і надихають місцевих жителів приєднатися до нашого ворога. "
