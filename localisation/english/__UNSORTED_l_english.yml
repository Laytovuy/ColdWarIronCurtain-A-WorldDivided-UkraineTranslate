 tonkin.2.d:0 "Після інциденту в Тонкінській затоці Конгрес схвалив військові дії у В'єтнамі. Після ухвалення спільної резолюції президент наказав військовим негайно розгорнути свої повітряні та військово-морські сили. Він також оголосив про плани американських Морські піхотинці розгортаються до Південного В’єтнаму та допомагають уряду Сайгону. Раніше Сполучені Штати брали активну участь у цьому регіоні, пропонуючи дипломатичну підтримку Південному В’єтнаму. Крім того, американські військові радники вже на місці, але це нове розгортання знаменує велике Ескалація. Раніше американським військам дозволялося лише навчати та консультувати південно-в’єтнамців, тепер американські військові активно підтримуватимуть і допомагатимуть південно-в’єтнамцям проти комуністичної агресії. Багато аналітиків вважають, що ця нова ескалація швидко переверне ситуацію проти комуністів."
