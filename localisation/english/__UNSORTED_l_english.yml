 US_Mars.1.d:0 "У національному телевізійному зверненні зі штаб-квартири NASA президент Агнью заявив, що Сполучені Штати висадять людину на Марс. Президент зазначив, що американці історично є народом, який завжди прагне до найдальших кордонів. Марс буде наступний великий рубіж. Він додав, що Америці знадобляться її найрозумніші люди, які працюють із сміливими людьми, щоб досягти цього завдання. Він зазначив, що технологія існує для місії на Марс, але НАСА має успішно використати технологію для місії. Відповідь до цієї промови сильно підтримали молоді американці, які схвильовані благородною місією. Однак деякі ЗМІ продовжують вказувати, що такі дорогі космічні місії витягнуть урядові ресурси з більш нагальних проблем".
 US_Mars.2.d:0 "Нещодавно було схвалено звернення президента Агню до Конгресу щодо значного збільшення коштів для NASA. Це вважається великою перемогою президента. Під час попередньої адміністрації президент Агню очолював робочу групу з вивчення космосу наступний етап американського дослідження та освоєння космосу. Тепер, коли він займає Овальний кабінет, він може почати втілювати ці рекомендації. Перший крок у різкому збільшенні бюджету NASA було досягнуто. Хоча президент цілком відданий своїм космічним амбіціям, у Конгресі та по всій країні є багато тих, хто сумнівається, чи варто Сполученим Штатам брати участь у дорогих космічних проектах з такою кількістю інших проблем, з якими стикається нація"
 US_Mars.3.d:0 "Мільйони американців були прикуті до телевізорів по всій країні, коли з Марса передавали аудіо, що вказувало на успішну посадку на Марсі. Небезпечна місія стала можливою лише завдяки зусиллям президента Агнью забезпечити американську космічну програму залишався пріоритетом для Сполучених Штатів. Після передачі президент звернувся до нації, похваливши астронавтів і НАСА за досягнення мети висадки на Марс. Він також зазначив, що завдяки цьому успіху Америка зарекомендувала себе як безсумнівний лідер у космосі Представники засобів масової інформації, які постійно висміювали космічну місію як занадто дорогу, особливо вітали досягнення NASA та президента".
 US_Mars.4.d:0 "Коли NASA запропонувало свій інтегрований програмний план (IPP), багато хто у Вашингтоні очікував, що президент відхилить його як нездійсненний з огляду на його витрати. Однак президент Агнью був переконаний і пообіцяв повну підтримку амбітних планів NASA. План інтегрованої програми передбачає створення космічних станцій, баз на Місяці та Марсі, а також створення спеціалізованих супутників і нового космічного човника багаторазового використання, які допоможуть у створенні величезної космічної інфраструктури, задіяної в цьому плані. Наукове співтовариство сприйняло цю новину дуже прихильно, багато хто вважав її основою для нової технологічної революції. Однак члени Конгресу та ЗМІ вже називають IPP фінансовою дурістю".
