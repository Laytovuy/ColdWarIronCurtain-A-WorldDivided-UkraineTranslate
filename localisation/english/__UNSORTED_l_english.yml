 #Війна в Індокитаї
 VINLAO.1.d:0 "Надійшли термінові новини: здається, що Північний В’єтнам захопив район Чепоне поблизу DMZ між Північним і Південним В’єтнамом. Ханой стверджує, що села історично були частиною В’єтнаму протягом століть. Досить скоро , широкомасштабні бої спостерігалися по всьому кордону з Північним В'єтнамом і Лаосом. В'єтнамська тактика мала на меті відкрити шлях у районі Чепоне, у тому, що було відомо, було Стежкою Хо Ши Міна".
 Pathet_Lao.1.d:0 "У Лаосі виник новий рух. Лаоська народна партія, пізніше названа Pathet Lao, є марксистсько-ленінським партизанським рухом, створеним принцом Суфановунгом, який зустрічався з Хо Ши Міном і зв'язки з В'єтмінь. Антифранцузький і некомуністичний націоналістичний рух, що походив з Лао Іссара, був прийнятий Суфанувонгом, який приєднався до повстання В'єтмінь проти французів у Першій війні в Індокитаї. Багато хто стверджує, що Патет Лао є лише продовження в’єтнамських комуністів, тоді як інші стверджують, що це незалежний рух, який присвячений звільненню Лаосу від капіталістичних та американських елементів; Лаос зараз поділений між монархістами та комуністами, і мало хто може посперечатися, чи може сама нація підтримати внутрішня боротьба".
 
 VIN_Reform.1.d:0 "Уряд Демократичної Республіки В'єтнам оголосив, що розпочне серію земельних реформ, щоб принести користь селянам і сільським робітникам; спочатку займаючи помірковану позицію та йдучи на компроміс із землевласниками в Що стосується земель, то шляхом простого зниження орендної плати за землю уряд Північного В’єтнаму розпочав більш жорстку та радикальну реформу, натхненну китайцями. Вважаючи землевласників зрадницькими елементами справи та створюючи спеціальний народний суд; більшість із які складаються селянами, які не мають жодного досвіду щодо права та виносять довільні вироки, які варіюються від смертної кари до кількох років каторжних робіт.Крім того, було видано серію указів і законів про земельну реформу, де детально описується останній етап земельна революція,перерозподіл сільськогосподарських земель".
 VIN_Reform.2.d:0 "Після радикалізації земельної реформи елементами Комуністичної партії В'єтнаму, невдовзі почалися страти та соціальна ізоляція землевласників. Оприлюднений документ Політбюро, в якому детально описано що один на тисячу людей від загальної кількості населення повинен бути страчений на тій підставі, що вони були поміщиками або іншим чином співпрацювали з поміщиками; було підраховано, що п'ятнадцять тисяч реакціонерів і поміщиків були мертві. VWP до цього часу розпочала кампанію проти виправлення помилок після страти цих поміщиків, багато з яких були фальшиво або помилково засуджені до смертної кари.Завдяки трифазовій операції вона перекласифікувала селян і повернула власність, яка була помилково експропрійована, або іншим чином виплатила відповідну компенсацію за ці помилки; крім того, було проведено перегляд, інвентаризацію та зосереджену повторну індоктринацію місцевого персоналу".
 VIN_Reform.3.d:0 "Центральний комітет Північного В'єтнаму нещодавно засудив ідеологію, якої дотримуються в Китайській Народній Республіці; на думку керівництва Північного В'єтнаму, концепції маоїзму є явним відхиленням і ревізіонізмом ідеологія, якої дотримуються в країні, марксизм-ленінізм; в’єтнамці оголосили про переорієнтацію на СРСР, а відносини з Пекіном значно погіршилися; КНР оголосила, що рішення Північного В’єтнаму викликає жаль і що це ганьба, що Північний В’єтнам вирішив бути відвертим ревізіоністом і реакційною нацією, ми сподіваємося, що вони зможуть змінити курс своїх дій якомога швидше. Залишається побачити, чи продовжить В'єтнам свій прорадянський курс".
 
 #KMT Бірма
 KMT_BURMA.1.d:0 "Після захоплення материка військами, лояльними до Мао Цзедуна, Лі Мі, генерал-націоналіст, заснував у Бірмі повстання, який сформував кістяк того, що мало стати антикомуністичним Національним порятунком провінції Юньнань Армія, яку підтримували Тайвань і Сполучені Штати. Коли китайські війська почали стягувати війська на кордоні з Кореєю, американці спонукали повстанців-націоналістів здійснити атаку на провінцію Юньнань, зв’язуючи КНР у конфлікті з цими повстанців, водночас представляючи себе як ключ до нової атаки націоналістів на материк, яка зломить маоїстські сили та знову приведе Китай під контроль над Чан Кай-Ші.Щойно ці війська закріпляться в Юньнані, вони захоплять аеродроми це дозволило б американським силам надсилати постачання для підтримки вторгнення; тоді як Лі Мі був більш налаштований використовувати вторгнення в Юньнань як ключ до отримання американської зброї, відступу до Бірми та зміцнення повстанців. Чи вдасться будь-якому з цих планів, залишається загадкою як для генерала, який командує повстанцями, так і для генералісимуса на Тайвані".
 KMT_BURMA.2.d:0 "Після падіння націоналістичного Китаю, відбита армія Гоміньдану відступала з материка, застрягши в Юньнані; армія Тан Яо складалася з 30 000 військових і поступово втратила більшість особового складу до дезертирство, масова здача або перехід до переслідуючих комуністичних формувань. 1500 з цих військ опинилися у віддаленому куточку штату Шан у Бірмі. Ці 1500 чоловіків, підкріплені понад 20 000 ополченців, переважно з місцевого християнського населення Ва, і найманців Шан почали військову операцію в Юньнань, відбиваючи сили комуністичного гарнізону та створюючи нове повстання Гоміньдану в КНР".
 KMT_BURMA.3.d:0 "Після падіння націоналістичного Китаю, відбита армія Гоміньдану відступала з материка, застрягши в Юньнані; армія Тан Яо складалася з 30 000 військових і поступово втратила більшість особового складу до дезертирство, масова здача в полон або перехід до переслідуючих комуністичних формувань. 1500 з цих військ опинилися у віддаленому кутку штату Шан у Бірмі. Ці 1500 чоловіків почали військову операцію в Юньнані, зазнавши поразки від комуністичних гарнізонів, які захищали регіон, і, таким чином, бути викинутим назад до Бірми".
 KMT_BURMA.4.d:0 "Лінь Юань-лі, заступник командувача восьмою армією Гоміньдану в Бірмі, ініціював план під назвою "Операція "Мусон". Виходячи з ідеї, що народне повстання може відбутися через радикальні зусилля КНР щодо колективізації, вісім командувач армією віддав 400 чоловік Лю Вей-їна, командувача першою армією, щоб атакувати Юньнань; Лінь вірив, що атака на Юньнань отримає підтримку та захоплення Гоміньдану на Тайвані. Коли 400 чоловіків рушили до Юньнані, під керівництвом Ліня і Лю вони розігнали місцеві комуністичні загони та заснували місцеве повстання Гоміньдану в Юньнані".
 KMT_BURMA.5.d:0 "Лінь Юань-лі, заступник командувача восьмою армією Гоміньдану в Бірмі, почав планувати операцію під назвою "Операція "Мусон". Виходячи з ідеї, що народне повстання може статися через радикальні зусилля КНР щодо колективізації , командувач восьмою армією стягнув 400 людей з Лю Вей-ін, командувача першою армією, щоб атакувати Юньнань; будучи призупиненим на значний проміжок часу, знадобилися місяці, щоб Лінь Юань-лін відновив операцію, розпочавши її після пропускаючи накази своїх командирів у надії отримати захоплення та підтримку Гоміньдану на Тайвані. Коли чоловіки переїхали до Юньнані, у них не було мотивації по-справжньому боротися та розпочати повстання, що призвело до швидкої поразки від комуністичних ополченців, відправивши вони з Ліном назад до Бірми".
 
 KMT_BURMA.10.d:0 "Ситуація Гоміньдану в Бірмі поступово стає делікатною, оскільки Організація Об’єднаних Націй тисне на Тайвань, що повільно змушує його виводити війська з цієї суверенної країни Південно-Східної Азії, яка страждає від політичної нестабільності через -боротьби між повстанцями Гоміньдану та бірманськими комуністичними повстанцями та через те, що ця повстанська армія втручається в торгівлю опіумом, поширюючи корупцію та наркоманію.Саме через цей тиск Республіка Китай вирішила розпочати "Операцію Небеса". Оскільки ці сили були непохитними на дуже невеликому скороченні повстанської армії, напруга була високою, але врешті було досягнуто згоди про евакуацію військ Гоміньдану з Бірми; після місяців переговорів Гоміньдан почав триетапний відхід, який був половинчастим, з передбачуваними китайськими евакуйованими, схожими на Шанів або Лахус, з Бірми, з іржавими музейними експонатами замість сучасної американської військової зброї Було оголошено про розпуск повстанського руху Гоміньдану, але 6000 нерегулярних військ Гоміньдану залишилися в Бірмі, де йшли бої почалося через місяць".
