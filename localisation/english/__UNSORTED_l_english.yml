 indonesia.1.d:0 "Наша делегація нещодавно повернулася з індонезійського круглого столу, який проходив у Гаазі. У них є угода, яка пропонує Індонезії незалежність від Нідерландів. Хоча голландці досягли певних успіхів на полі бою, конфлікт обходиться їм занадто дорого, і міжнародний тиск посилився проти їхніх дій.Наш власний народ воював роками, спочатку проти жорстокої японської окупації, а тепер проти голландської, жертви були величезними, і тепер мир близький. Дискусії були дуже плідними, але делегація пояснила, що виникли дві проблеми. Одна — національний борг голландської Ост-Індії. Ми не хотіли брати на себе нещодавній борг, оскільки це означало б, що ми платимо голландцям за війну, яку вони вели проти нас , але делегація запевнила нас, що лише взявши на себе частину боргу, ми можемо досягти свободи.Інша проблема — Західне Папуа, спочатку відмовляючись навіть обговорювати цю тему, зрештою погодилися провести переговори щодо її майбутнього протягом року після нашого незалежність. Парламент Нідерландів уже схвалив угоду, і як тільки наш законодавчий орган погодиться, ми нарешті зможемо перейти до нової ери свободи для народу Індонезії".
 indonesia.2.d:0 "Конференція за круглим столом щодо Індонезії завершилася цього тижня в Нідерландах. Індонезія нарешті отримає суверенітет від голландців і досягне незалежності. Ця угода знаменує кінець жорстокої колоніальної війни, під час якої голландці намагалися відновити - встановити колоніальне панування над своїми колишніми колоніями після того, як їх вигнала звідти японська імперська армія під час Другої світової війни. Вільна група бійців індонезійського опору, багато світських прихильників республіки, боролися разом проти голландців, які зіткнулися з посиленням міжнародної критики за свої зусилля "Круглий стіл в Індонезії" відбувся після кількох інших великих конференцій і в той час, коли голландці зіткнулися з ще сильнішим міжнародним тиском, а індонезійські бійці намагаються боротися з населенням, яке дедалі втомлюється від війни. Хоча конференція завершилася успіхом , існували два головних камені спотикання: борг голландської Ост-Індії та Західного Папуа. За підтримки Сполучених Штатів індонезійці погодилися взяти на себе частину боргу, а Нідерланди погодилися на швидке військове виведення. Що стосується Західного Папуа, Нідерланди спочатку відмовлялися обговорювати це питання, але врешті-решт погодилися провести переговори щодо його майбутнього протягом року після здобуття Індонезією незалежності. Парламент Нідерландів схвалив угоду, і очікується, що індонезійські представники також отримають схвалення, коли вони подадуть договір чинному законодавчому органу Індонезії. Кажуть, що лідер Індонезії Сукарно був у захваті від перспективи побачити, як його країна досягне свободи та припинить майже десятирічний військовий конфлікт на островах".


