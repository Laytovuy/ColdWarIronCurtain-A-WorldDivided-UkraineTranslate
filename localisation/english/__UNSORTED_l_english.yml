 white_australia_policy_desc:0 "З федерацією Австралії в 1901 році парламентарі вважали за необхідне створити національний закон про імміграцію. Законопроект про обмеження імміграції був одним із перших законопроектів, поданих до нового парламенту, і пропонував подвійний підхід до обмеження не білих Закон набув чинності 23 грудня 1901 року, формально представляючи створення "політики білих австралійців". Закон надавав імміграційним офіцерам повноваження змусити будь-якого неєвропейського мігранта здавати тест із 50 слів під диктовку. будь-якою європейською мовою, а після 1905 року – будь-якою встановленою мовою. Невеликій кількості мігрантів було надано сертифікати про звільнення від іспиту, але часто звільнені люди розлучалися зі своїми друзями та членами родини, які не склали, і були депортовані.Запровадження двох супутніх актів (Закону про робітників тихоокеанських островів 1901 року та Закону про пошту та телеграф 1901 року) ще більше обмежило доступ до Австралії для небілих мігрантів, заборонивши використання імпортної робочої сили та зробивши обов’язковим наймання білих робітників на будь-які судна, що перевозять Австралійська пошта".
