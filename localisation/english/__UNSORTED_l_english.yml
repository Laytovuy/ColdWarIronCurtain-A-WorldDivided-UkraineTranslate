 Northwood.1.d:0 "Президент отримав пропозицію від Міністерства оборони, Об'єднаного комітету начальників штабів та інших державних установ щодо операції Northwoods. План передбачає, що американські спецслужби організують серію терористичних атак, включаючи вибухи проти американських військових активів, убивство провідних антикомуністичних кубинців і потоплення кубинських човнів для біженців, у чому звинувачують кубинський уряд.Якщо американський народ і світова спільнота будуть достатньо обурені, тоді Сполучені Штати зможуть покінчити з комуністичним режимом на Кубі з прямим військовим вторгненням. Військові підписали план, але остаточне рішення залишається за президентом. Здійснення операції може допомогти Сполученим Штатам вирішити проблему Куби, але робити це, націлюючись на невинних цивільних осіб і американський військовий персонал, морально Крім того, якщо з’являться новини про те, що уряд був учасником такої фальшивої операції, суспільна реакція може призвести до великої політичної кризи".
 Northwood.usa2.d:0 "Розпочалася серія атак під фальшивим прапором, які мали на меті представити Кубу як терористичну загрозу. Бухта Гуантанамо постійно повідомляє про вибухи та мінометні обстріли, а відвідувачі ЗМІ показують пошкодження, завдані "кубинським" вогнем. Військово-морські сили та берегова охорона повідомляють про підбір уцілілих із кораблів кубинських біженців, чиї судна були знищені в морі. У районі Маямі було вбито видатних антикомуністичних кубинських активістів і колишніх членів режиму Батісти. Газети по всій країні наповнені редакційні статті з вимогою до Сполучених Штатів відповісти на неприкриту агресію, яку демонструє кубинський уряд.Кубинський чиновник приголомшив усіх, заперечуючи будь-яку причетність кубинського уряду та звинувачуючи Сполучені Штати в тому, що вони стоять за цими недавніми нападами.ЗМІ здебільшого висміяли ці заяви, і поки що американський уряд може бути впевнений, що операція "Нортвудс" була надзвичайно успішною в згуртуванні американського народу для протистояння кубинській загрозі".
 Northwood.global2.d:0 "Напруженість між Сполученими Штатами та Кубою різко погіршилася за останні кілька тижнів. Гуантанамо постійно повідомляє про вибухи та мінометні обстріли, а відвідувачі ЗМІ показують пошкодження, завдані кубинським вогнем. ВМС США та берегова охорона обидва повідомляють про те, що підбирали вцілілих із кораблів кубинських біженців, чиї судна були знищені в морі.У районі Маямі було вбито видатних антикомуністичних кубинських активістів і колишніх членів режиму Батісти.Газети по всьому Сполученим Штатам заповнені редакційними статтями з вимогами Відповідь на неприкриту агресію, яку демонструє кубинський уряд. Коли один кубинський чиновник зіткнувся зі звинуваченнями з боку іноземних ЗМІ, приголомшив усіх, заперечуючи будь-яку причетність кубинського уряду та звинувативши Сполучені Штати в тому, що вони стоять за цими нападами. Ці заяви були в основному висміяні ЗМІ. Куба оголосила, що готова зіткнутися з будь-яким американським вторгненням і наполягає, що вона є фактичною жертвою".

