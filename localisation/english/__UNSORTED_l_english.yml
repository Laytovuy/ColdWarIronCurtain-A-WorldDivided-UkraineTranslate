 #Гвінея-Бісау
 insurgency_1256_desc:0 "Португалія з гордістю керує Гвінеєю-Бісау з 1446 року. Станом на 1952 рік ця територія тепер є продовженням португальської нації, що робить її людей, землю та кров нашою власністю. Незважаючи на наші зусилля підтримувати закон і порядок, ліві Так звана Африканська партія незалежності Гвінеї та Кабо-Верде (PAIGC) була створена деякими місцевими інтелектуалами та намагалася спровокувати конфлікт із нашим урядом та народом Гвінеї-Бісау. PAIGC маніпулювала докерами, щоб страйкували в 1959 році, і через провокацію, ініційовану PAIGC, вони змусили уряд придушити цих страйкарів будь-якими засобами. PAIGC використав це, щоб залучити підтримку, але все ще не становив загрози. Ця відчайдушна група нещодавно почала саботувати мости, телеграфні лінії , і пограбування окремих адміністративних постів, але це була лише дія відчайдушної групи.Тепер надійшли новини, що ліва партія направила своїх бійців для нападу на армійський гарнізон на південь від Бісау, крім того, надійшли повідомлення про озброєних партизанів, які рухаються в сільська місцевість. У своїй останній відчайдушній грі PAIGC вдався до збройної боротьби, але португальська нація та армія будуть більш ніж готові подолати цю неприємність".
 insurgency_1257_desc:0 "Територія Гвінеї-Бісау була заявлена ​​Португалією ще в 1446 році, хоча їм знадобилося аж до дев'ятнадцятого століття, з розвитком нових технологій і медицини, щоб зайняти внутрішні території. У 1952 році португальці ухвалили конституційну поправку змінивши територію з колонії на провінцію і, таким чином, на розширення материкової частини Португалії.Опір завжди був присутній, але в 1956 році Амілкар Кабрал і Рафаель Барбоза заснували Африканську партію незалежності Гвінеї та Кабо-Верде (PAIGC), зробивши її перша організована партія опору в колонії. У 1959 році вони організували великий страйк докерів, але португальська поліція жорстоко придушила робітників, убивши десятки людей. Після цього підтримка PAIGC різко зросла. Незважаючи на зростання PAIGC, португальська влада відмовилася лікувати Проте це змінилося в 1961 році, коли PAIGC розпочав диверсійну кампанію проти португальської армії, націлившись на її інфраструктуру. Це перетворилося на відкриту війну, коли PAIGC розпочала атаку на армійський гарнізон, розташований на південь від Бісау. Те, що португальці вважали незначною неприємністю для лівих, перетворилося на партизанську армію, яка відкрито веде війну".
 Guinea_Bissau_War_of_Independence_category:0 "Війна за незалежність Гвінеї-Бісау"
 Guinea_Bissau_War_of_Independence_category_desc:0 "Хвиля післявоєнної деколонізації надихнула лівих і антиколоніальних активістів у португальській колонії Гвінея-Бісау створити Африканську партію незалежності Гвінеї та Кабо-Верде (PAIGC). Їхні спроби організувати робітників для страйку проти Уявна колоніальна експлуатація призвела до того, що Португалія відповіла жорсткою військовою силою. Португальці намагалися придушити заворушення силою, але натомість PAIGC загострила власну тактику. На початку 1960-х років PAIGC розпочала жорстоку партизанську війну проти португальців. Португалія повинна вирішити, чи він може взяти на себе витрати такої війни та пережити свого рішучого супротивника.\n\nБанки перемоги Португалії: [?POR.victory_points]\nБачки перемоги PAIGC: [?GNB.victory_points]\n\nФінансування Радянським Союзом PAIGC: [?SOV .paigc_funding] мільярд\nФінансування Югославії для PAIGC: [?YUG.paigc_funding] мільярд\nФінансування Китаю для PAIGC: [?PRC.paigc_funding] мільярд\nФінансування Сенегалу для PAIGC: [?SEN.paigc_funding] мільярд\nФінансування Гвінеї для PAIGC: [?GNA.paigc_funding] Мільярд\n\nПотужність баз PAIGC у Гвінеї [?774.PAIGC_Camp_level]/20\nПотужність баз PAIGC у Сенегалі [?272.PAIGC_Camp_level]/20"
 
