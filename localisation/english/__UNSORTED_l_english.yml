 cyprus_decisions_desc:0 "Енозіс, об'єднання Кіпру з Грецією, давно пропагувався урядом Греції та грецькою православною церквою. Церква особливо поширювала цю ідею серед кіпрського грецького населення з початку двадцятого століття. Ряд про- енозис Кіпріоти зараз організовуються у збройні банди, оскільки єдиним способом досягти енозису тепер є збройний конфлікт.Називаючи себе EOKA, ці кіпрські греки візьмуть участь у британському колоніальному режимі, внутрішніх опонентів, змусять Великобританію поступитися енозісом народу. Однак для значної меншості турків-кіпріотів на острові енозис означає їхнє знищення, оскільки вони добре знають про постосманську депортацію та переслідування мусульман.Провідні турки-кіпріоти сформували озброєний ТМТ для протидії EOKA, зупинки енозису та захисту своїх прав і якщо це неможливо, досягти поділу острова за етнічними ознаками.Деколонізація та інший тиск зменшили британські активи в усьому світі, що зробило Кіпр ще важливішим для збереження. Дії EOKA, ймовірно, спровокують сильну реакцію Британії, щоб зберегти Кіпр як колонію корони.\n\n Сила EOKA: [?ENG.eoka_insurgency]\nСила Турецької організації опору: [?ENG.tmt_insurgency]"

 CYP_INSURGENCY.1.d:0 "Після кількох років планування та невдачі підштовхнути британців надати грекам на Кіпрі можливість голосувати за еносіс, виник новий грецький націоналістичний партизанський рух. Вчора ввечері група назвала себе EOKA оголосив про масштабну ескалацію на Кіпрі, розпочавши скоординований нічний штурм по всьому Кіпру. Напад був спрямований на радіостанцію, британські військові бази, електростанцію, поліцейські дільниці та будинки високопоставлених колоніальних чиновників. Напади супроводжувалися широко оприлюдненою заявою EOKA, яка оголосила про свою присутність народу Кіпру. Лідер, який оприлюднив прокламацію, назвав себе Дігеном, на честь візантійського генерала, який захищав Кіпр кілька століть тому. Дії EOKA сприймаються позитивно багатьма греками-кіпріотами, які давно вважали, що енозіс повинен Для британців напади демонструють їхні зусилля підтримувати порядок і мир на Кіпрі, але військові командири впевнені, що з будь-яким антиколоніальним рухом на острові буде легко впоратися. Очікується, що найближчими днями на Кіпр буде направлено більше британських військ".
 CYP_INSURGENCY.2.d:0 "З початку дев'ятнадцятого століття багато греків твердо вірили в об'єднання всіх земель з грецьким населенням до Греції. Відтоді початкова невелика грецька держава розширилася та об'єднала багато грецьких територій назад із материком. Проте одним із рушійних бажань Греції та її народу є об’єднання Греції з Кіпром. Це омріяне об’єднання називається енозисом. З початку та середини двадцятого століття енозис широко поширювався не лише в Греції, а й на контрольованому Великобританією Кіпрі , зокрема грецькою православною церквою. Оскільки кіпрські греки дедалі більше зацікавлені кинути виклик британському правлінню, греки з усього світу тепер надсилають кошти на підтримку енозису. Грецькі громади з Греції та Єгипту особливо віддані цьому, але церква також збирає кошти від грецьких церков З цих коштів Грецька Православна Церква може підтримувати справу енозису на Кіпрі та надавати кошти тим кіпрським грекам, які бажають посилити боротьбу, якщо британці не захочуть поступитися. Кажуть, що грецький уряд сприяє операціям фінансування церкви та надає офіцерів, щоб допомогти кіпрським грекам організувати їхній опір".
 UN_Cyprus.1.d:0 "Сьогодні грецький уряд офіційно звернувся до Організації Об’єднаних Націй з проханням втрутитися і дозволити народу Кіпру провести плебісцит щодо того, хочуть вони енозису чи ні. Грецькі представники звернули увагу на те, що греки, які проживають на острові, мають робили це протягом багатьох століть, і вони мають давню, глибоку історичну, культурну та релігійну приналежність до материкової Греції.Вони стверджували, що Кіпр є продовженою частиною грецької нації, яка була ганебно розділена зовнішніми силами протягом багатьох років.Вони закликали ООН Зрештою, уряд Греції звернувся до ООН з проханням реалізувати право на самовизначення та рівні права для народу Кіпру та провести референдум щодо його майбутнього. Пристрасна презентація, проведена з представниками кіпрської грецької громади, була протиставлена турецьким урядом, який вказав на довгу історію Кіпру з Анатолією та попередив, що передача острова Греції зробить значну турецьку меншину вразливою до насильства та вигнання. У турецькій делегації були присутні представники кіпрської турецької громади, щоб підтримати свою позицію. Організація Об’єднаних Націй розгляне запит уряду Греції, але багато хто очікує, що статус-кво залишиться, хоча нічого точного не існує".
 UN_Cyprus.2.d:0 "На великий сюрприз для міжнародної спільноти Організація Об’єднаних Націй погодилася провести плебісцит щодо Кіпру, щоб розглянути, чи бажає країна об’єднання з Грецією чи ні. Враховуючи більшість кіпрської грецької громади на острові, багато Очікуйте, що результати будуть явною перемогою для enosis, і, схоже, об’єднання Кіпру з Грецією неминуче. Тисячі людей радісно вийшли на вулиці Афін і всього Кіпру. Святкову атмосферу контрастували лише репортери, які відвідав кіпрські турецькі околиці та міста. У цих районах настрій був досить похмурим, багато жителів висловлювали своє розчарування ООН і страхи перед майбутнім. Коли Кіпр приєднається до Греції, буде потрібно багато зусиль і доброї волі, щоб заспокоїти побоювання Почувши рішення Організації Об’єднаних Націй, турецькі представники вибігли із залу. Після цього вони оприлюднили заяву, в якій засудили це рішення та стверджували, що воно ніколи не відступить від свого обов’язку забезпечити захист турецької громади Кіпру. Уряд Греції привітав цю заяву, просто сказавши, що голосування дозволить народу Кіпру визначати свою власну долю".
 UN_Cyprus.3.d:0 "Сьогодні Організація Об’єднаних Націй оголосила, що не розглядатиме пропозицію Греції щодо проведення плебісциту щодо Кіпру, щоб надати її народу право на самовизначення. Невдача була здебільшого спричинена кількома факторами, деякі країни були стурбовані що таке голосування означатиме для турецької меншини на Кіпрі та чи призведе це до ще одного раунду конфлікту. Інша група країн побоювалася створеного прецеденту, якщо б вони допустили голосування. Нарешті, ряд країн не хотіли ризикувати своїми тісними зв'язками з Туреччиною або кардинально змінити статус-кво в регіоні.Настрій у кіпрській грецькій громаді є розчаруванням, і в деяких містах протестувальники, включно з молоддю, яка кидала каміння, напали на колоніальну поліцію, розчаровані оголошенням.Усі сторони, залучені до зростання напруженості на Кіпрі, повинні працювати над іншими способами вирішення конфлікту, хоча повідомлення з Афін свідчать про те, що пізніше вони можуть звернутися до ООН, щоб спробувати ще раз".
 
