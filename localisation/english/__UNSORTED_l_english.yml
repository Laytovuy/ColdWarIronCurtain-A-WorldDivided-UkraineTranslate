 Crusader_Insurgency_Decisions_desc:0 "Під час Другої світової війни німці та їх хорватська маріонеткова держава підготували та залишили озброєні загони хорватських партизанів для боротьби з югославськими партизанами. Після закінчення війни ці бійці, які називали себе хрестоносцями, розпочали партизанську кампанію проти комуністів Югославська держава. Вони намагаються згуртувати хорватів і змусити розділити Югославію, що призведе до незалежності Хорватії. Для Югославії знищення хрестоносців є важливим для її плану встановлення національної єдності після років іноземної окупації та внутрішньої війни.\n\nПоточна Сила: [?ROOT.crusader_insurgency]%"
