 global_aggression.1.d:0 "Радянський Союз продовжує кампанію відкритої агресії та відкритого насильства, що загрожує життю мільйонів людей у ​​всьому світі. Якщо їх не зупинити, їх насильницька ідеологія пошириться за межі наших можливостей стримати її. Вільний світ зараз очікує від нас лідерства в цей час. Зараз ми повинні вирішити, взяти меч свободи чи чекати. Звичайно, очікування розчарує багатьох, але це може виграти нашій нації дорогоцінний час, необхідний для підготовки Проте багато хто, особливо в Пентагоні, вважають, що настав момент, щоб нарешті припинити радянську агресію".
 global_aggression.2.d:0 "Сполучені Штати продовжують кампанію відкритої та прихованої агресії проти незліченних невинних по всьому світу. Вони використовують усі форми насильства, щоб гарантувати, що глобальний пролетаріат залишається або промитим мізком, або придушеним. Наші соціалістичні союзники по всьому світу дивляться на нас за керівництвом у цей важкий час. Ми повинні прийняти рішення або виступити проти наших капіталістичних ворогів як авангарду революції, або чекати. Якщо ми чекатимемо, багато хто почуватиметься покинутим, однак це може виграти державі необхідний час підготувати адекватну відповідь на капіталістичну агресію. Однак є багато тих, хто вважає, що момент, за який так багато боролися, настав, і ми повинні втрутитися, щоб зупинити американський імперіалізм і врятувати глобальну революцію".

 UN_RESOLUTION.0.d:0 "\nРішучим докором [un_nation_global_target.GetAdjective] ООН проголосувала за засудження країни за порушення прав людини. Голосування відбулося після кількох тижнів свідчень, дебатів і суперечок щодо звинувачень . Представники [un_nation_global_target.GetAdjective] намагалися применшити звинувачення, заявивши, що свідчення жертв і організацій були неправдивими та частиною певної змови проти них. Однак голосування показало, що членів Організації Об'єднаних Націй не переконали ці аргументи. Багато міжнародних груп високо оцінили ООН за її тверду позицію проти порушень прав людини. Уряд [un_nation_global_target.GetAdjective] офіційно не відреагував, але, безсумнівно, буде приголомшений результатами".
 UN_RESOLUTION.2.d:0 "\nОрганізація Об'єднаних Націй ухвалила потужну резолюцію, яка засуджує колоніалізм [un_nation_global_target.GetAdjective]. Під час дебатів, які відбулися перед голосуванням, багато членів відзначили, що право на самовизначення є життєво важливим принципом Статут ООН і [un_nation_global_target.GetAdjective] не змогли запропонувати своїм колоніальним підданим будь-який шлях до свободи або їхнього майбутнього статусу.Багатьох членів не вразили надані контраргументи, і, здається, більшість членів переконані, що [un_nation_global_target.GetAdjective] провалився щоб запропонувати своїм колоніям належне право голосу щодо своєї адміністрації чи політичного майбутнього.Представники [un_nation_global_target.GetAdjective] відмовилися робити офіційну заяву, покинувши ООН для консультації зі своїм керівництвом.Голосування розглядається як велика перемога антиколоніальних активістів по всій планеті".
 UN_RESOLUTION.4.d:0 "\nНова резолюція, прийнята Організацією Об’єднаних Націй, офіційно повідомила [un_nation_global_target.GetAdjective], що вона більше не повинна розширювати свої ресурси, щоб отримати вплив на інші держави. Багато членів стверджували, що діяльність [un_nation_global_target.GetAdjective] до дестабілізації, економічних труднощів і може загрожувати суверенітету багатьох держав.Багато хто був переконаний дискусіями про те, що дії [un_nation_global_target.GetAdjective] були схожі на створення нового типу колоніалізму, прихованого від очей громадськості.Після голосування, кілька представників відзначили, що практика [un_nation_global_target.GetAdjective] є мерзотною, і якщо не діяти, це ризикує повернутися до ситуації жорстокої глобальної конкуренції".
 UN_RESOLUTION.5.d:0 "\nПісля тривалих дебатів Організація Об’єднаних Націй проголосувала за заморожування національних активів [un_nation_global_target.GetAdjective]. Члени ООН встановили, що уряд [un_nation_global_target.GetAdjective] використовував свої кошти неналежним чином на шкоду світовій спільноті та її людям. Це величезний удар для уряду [un_nation_global_target.GetAdjective]. Після голосування його представник повідомив пресі, що результати не просто розчаровують, а являють собою відкат у міжнародних нормах щодо суверенітет окремих держав. Представник передбачив, що таке голосування призведе до подальших зазіхань на права націй та їхніх людей. Інші країни оприлюднили заяви, в яких говориться, що [un_nation_global_target.GetAdjective] порушив стільки прийнятних норм, що результат був неминучим".
 UN_RESOLUTION.6.d:0 "\nОрганізація Об’єднаних Націй проголосувала за застосування санкцій до відомих діячів [un_nation_global_target.GetNameDef]. Цих осіб звинувачують у ряді злочинів і корупції. ООН сподівається, що санкції чинять тиск на уряд [un_nation_global_target.GetNameDef ] або заарештувати, або затримати цих осіб. Голосування було схвалено багатьма ЗМІ, які вважали, що голосування спрямоване на головних злочинців, а не на покарання всього суспільства чи навіть уряду. Повторюючи цю тему, один видатний дипломат сказав ЗМІ, що санкції покликані допомогти людям [un_nation_global_target.GetNameDef] очистити дім і досягти своїх прагнень. Жоден із осіб, на яких накладено санкції, не захотів зробити заяву з цього приводу".
 UN_RESOLUTION.7.d:0 "\nПісля запеклої дискусії Організація Об’єднаних Націй проголосувала за введення широких торговельних санкцій щодо [un_nation_global_target.GetName]. У резолюції відзначаються постійні порушення встановлених норм і погана поведінка уряду [un_nation_global_target.GetName] у тексті резолюції. Кілька дипломатів поспішили повідомити ЗМІ, що санкції не спрямовані на те, щоб завдати шкоди людям, але вони повинні бути запроваджені, щоб контролювати дії [un_nation_global_target.GetName].Уряд [un_nation_global_target] Кажуть, що .GetName] дуже засмучений резолюцією, звинувачуючи міжнародну змову та повідомляючи своїх людей, що вони стали жертвами та знущаннями з боку ООН".
 UN_RESOLUTION.8.d:0 "\nОрганізація Об'єднаних Націй прийняла нову резолюцію, яка забороняє закупівлю зброї урядом [un_nation_global_target.GetName]. Багато держав-членів погодилися з аргументом, що зброя, придбана [un_nation_global_target.GetName], була далекою більше, ніж потрібно. Крім того, країни-члени вважали, що [un_nation_global_target.GetName] відволікає ресурси, необхідні для допомоги своєму народу через надмірне та загрозливе нарощування озброєнь. Організація Об’єднаних Націй зрештою дійшла висновку, що вона повинна діяти, щоб запобігти [un_nation_global_target.GetName] від подальшої дестабілізації міжнародної спільноти. Представники [un_nation_global_target.GetName] випустили коротку заяву, в якій засудили резолюцію як порушення суверенітету та пряму атаку на здатність нації захищати себе".
 UN_RESOLUTION.9.d:0 "\nОрганізація Об'єднаних Націй прийняла резолюцію, яка закликає [un_nation_global_target.GetName] припинити свою ядерну програму. Під час дебатів щодо резолюції кілька країн відзначили реальну загрозу існування цієї ядерної зброї не лише для регіону, а й світу. Представники [un_nation_global_target.GetName] наполягали, що вони мають право шукати та розвивати будь-які технології, необхідні для розвитку та захисту людей. Він додав, що резолюція ООН говорить про упередженість та лицемірство організації, але вона планує опублікувати офіційну відповідь після консультації з вищим керівництвом. Інші дипломати відкинули такі твердження, вказавши, що ризики очевидні для світу, а не діяти було б серйозною помилкою".
 UN_RESOLUTION.90.d:0 "\nУряд [un_nation_global_target.GetName] демонстративно відхилив нещодавно ухвалену резолюцію ООН із закликом до денуклеаризації. У своїй офіційній відповіді уряд наполягав, що резолюція порушує його суверенітет і ООН не має права диктувати, які технології можна, а які ні, використовувати для покращення нації. Вони закінчили тим, що жодна організація чи іноземна держава не можуть диктувати вимоги людям. Генеральний секретар ООН не отримав негайної відповіді, але світові держави, як кажуть, сперечаються за належну відповідь на цю останню провокацію".
 UN_RESOLUTION.91.d:0 "\nСеред дипломатів і керівників Організації Об'єднаних Націй сьогодні була велика радість. Це сталося після новин про те, що [un_nation_global_target.GetName] погодилася припинити свою ядерну програму та демонтувати всю ядерну зброю. Команда спеціалістів з Очікується, що ООН буде направлено для спостереження за процесом. Багато світових лідерів оприлюднили заяви, в яких хвалили [un_nation_global_target.GetName] за його рішення поставити світовий мир і стабільність на перший план. Справді, представники [un_nation_global_target.GetName] вже зазначили, що очікують кращого відносин і вигод від світової спільноти після прийняття нею резолюції ООН".
 UN_RESOLUTION.10.d:0 "\nПалкі дебати завершилися ухваленням ООН резолюції з вимогою [un_nation_global_target.GetName] видалити всю свою зброю масового знищення. Дипломати з багатьох держав стверджували, що [un_nation_global_target.GetName] не має належного командування та контролю процедури, обмеження та виправдання виробництва, зберігання або використання такої зброї. У резолюції ООН зазначено, що вилучення такої зброї сприятиме перспективам миру в регіоні та зменшить можливість збройного конфлікту. Головний представник [un_nation_global_target.GetName ] стверджував, що дебати та голосування проводилися просто для того, щоб принизити його націю. Він сказав, що офіційну відповідь буде отримано, щойно він повернеться додому, щоб проконсультуватися з вищим керівництвом".
 UN_RESOLUTION.100.d:0 "\nУ стислій відповіді уряд [un_nation_global_target.GetName] повністю відхилив резолюцію Організації Об'єднаних Націй, яка закликає до вилучення всієї зброї масового знищення. [un_nation_global_target.GetName] стверджує, що приймає таку вимогу поставило б під загрозу їхню безпеку та суверенітет. Вони засудили ООН як морального банкрота та маріонетку іноземних інтересів. Генеральний секретар ООН висловив розчарування цією заявою. Один провідний дипломат не був здивований відповіддю, заявивши, що вона демонструє, чому міжнародна спільнота вирішила Рада Безпеки, швидше за все, розгляне це питання на своїй наступній сесії".
 UN_RESOLUTION.101.d:0 "\nОрганізація Об’єднаних Націй із задоволенням повідомила, що уряд [GetNewspaperHeader][un_nation_global_target.GetName] нещодавно поінформував Раду Безпеки про свої наміри припинити та знищити свою зброю масового знищення. Це у відповідь на нещодавнє голосування в ООН із вимогою припинити програму. Генеральний секретар ООН похвалив керівництво [GetNewspaperHeader][un_nation_global_target.GetName] за прийняття правильного рішення на підтримку глобального миру. В окремій заяві речник [GetNewspaperHeader][un_nation_global_target.GetName] підтвердив, що припинить програму, але наполягав, що її дії були зроблені не через страх чи залякування. Натомість вони були зроблені з урахуванням бажань людей.Міжнародна преса була сповнена хвали цим нещодавнім подіям і довірі, яку вони надають Організації Об’єднаних Націй як активній організації глобального миру".
 UN_RESOLUTION.26.d:0 "\nВизначною подією є те, що Організація Об’єднаних Націй ухвалила резолюцію, яка закликає до свободи людей [un_nation_global_target.GetAdjective]. ООН відзначила важливість самовизначення та закликала застосувати його в цьому випадку Перед ухваленням резолюції відбулися інтенсивні дебати, оскільки багато членів висловили стурбованість тим, що така резолюція є прямим втручанням у суверенітет нації. Вони вважали, що такий прецедент зробить багато держав-членів уразливими до подібних резолюцій і з цього принципу не хотів голосувати за резолюцію. Проте врешті голоси, необхідні для ухвалення резолюції, були отримані. За межами ООН натовпи прихильників і членів спільноти [un_nation_global_target.GetAdjective] радісно раділи. Однак ,час покаже, чи буде ця резолюція прийнята".
 UN_RESOLUTION.13.d:0 "\nУ серйозній невдачі для [un_state_owner_global_target.GetName] Організація Об’єднаних Націй проголосувала за повернення [un_state_global_target.GetName]. Під час принципових дебатів багато членів висловили своє занепокоєння повідомленнями про заворушення та напруга на території. Вони погодилися, що воля народу полягає в поверненні [un_state_global_target.GetName]. Генеральний секретар повторив цю думку після ухвалення резолюції, заявивши, що повернення [un_state_global_target.GetName] триватиме довго шлях до вирішення напруженості та насильства в регіоні. Залишається побачити, чи зможе ця остання дія ООН призвести до [un_state_owner_global_target.GetName] повернення [un_state_global_target.GetName] світовій спільноті".
 UN_RESOLUTION.131.d:0 "\n[un_state_owner_global_target.GetName] кинув виклик Організації Об’єднаних Націй і міжнародній спільноті, відмовившись повернути [un_state_global_target.GetName]. Рішення про відмову викликало гнівні протести в спірній зоні та за межами ООН як прихильників щоб резолюція вимагала вжити заходів. У своїй заяві уряд [un_state_owner_global_target.GetName] заявив, що резолюція ООН є прямим втручанням у їхні внутрішні справи та є незаконною. Він додав, що будь-які рішення щодо його священної землі та людей ухвалюватимуться нація, а не іноземні держави, які втручаються у справи інших. Очікується, що Рада Безпеки ООН відреагує на ці останні події на своїй наступній сесії".
 UN_RESOLUTION.132.d:0 "\nУ тому, що називають великою перемогою для миру у всьому світі, [un_state_global_target.GetName] погодився повернути [un_state_global_target.GetName]. Уряд [un_state_global_target.GetName] заявив, що це відповідальна нація і прийме волю світової спільноти. Воно наполягало, що рішення було прийнято не через тиск чи страх, а через повагу. Генеральний секретар ООН високо оцінив це рішення та закликав усі країни вчитися на цьому прикладі. Багато газет по всьому світу опублікували яскраві звіти, в яких вихваляються Організація Об’єднаних Націй та її здатність вносити зміни задля глобального миру та стабільності. Проте деякі дипломати в приватному порядку висловлювали занепокоєння, що тепер деякі країни можуть намагатися маніпулювати ООН для досягнення своїх територіальних цілей".
 UN_RESOLUTION.14.d:0 "\nОрганізація Об’єднаних Націй нещодавно прийняла резолюцію, яка вимагає звільнити наш контроль над [un_state_global_target.GetName]. Це різке засудження з боку всесвітньої організації та становить серйозну проблему для нашого уряду. Деякі вважають, що ми повинні підкоряючись вимогам ООН, це дозволить придбати добру волю міжнародної спільноти та змінити негативний наратив проти нашої країни. Вони також зазначають, що відмова може становити загрозу для нашої національної безпеки. Проте інші стверджують, що прийняття резолюції буде розцінено як зрада Наш народ і уряд можуть цього не витримати. Крім того, вони відкидають ідею про те, що ООН навіть змусить нас виконувати таку вимогу. Ми повинні прийняти резолюцію або відхилити її".
 UN_RESOLUTION.15.d:0 "\nОрганізація Об’єднаних Націй санкціонувала розгортання миротворців до [un_nation_global_target.GetName]. Очікується, що миротворці зменшать напруженість і насильство в цьому районі та збережуть мир. Ті члени, які схвалили цей захід, заявили, Миротворці діятимуть як авангард миру та стабільності. Кілька членів оголосили про свою зацікавленість у відправленні миротворців, але фактична кількість і країни, які беруть участь у миротворчій місії, ще не оголошені. Хоча багато газет в [un_nation_global_target.GetName] вітали розгортання, є деякі, хто побоюється, що сили ООН становлять загрозу незалежності нації, і їх не слід було допускати".
 UN_RESOLUTION.16.d:0 "\nОрганізація Об’єднаних Націй схвалила направлення делегації високого рівня для допомоги у вирішенні проблем у [un_nation_global_target.GetName]. Делегацію ООН очолить ветеран дипломату, який добре знає ситуацію. Очікується, що група виїде, щойно вони отримають офіційний дозвіл на поїздку. Дипломати, знайомі з ситуацією, вважають, що ця спроба посередництва під керівництвом нейтральної групи може дати найкращу надію на вирішення ситуації. Остання спроба посередництва отримала високу оцінку , але з такими високими очікуваннями багато дипломатів вважають, що невдача може бути катастрофічною".
 UN_RESOLUTION.18.d:0 "\n[FROM.GetName] і [un_nation_global_target.GetName] домовилися про припинення вогню під егідою ООН. Спостережні сили ООН мають прибути найближчим часом для збереження лінії припинення вогню. Генеральний секретар Організації Об’єднаних Націй сподівається, що обидві сторони використають припинення вогню для просування мирних переговорів і остаточного вирішення всіх невирішених проблем. Уряди обох країн виступили із заявами, в яких вітають роль ООН у сприянні припиненню вогню. Хоча ООН високо оцінює її роль у припиненні вогню , деякі дипломати приватно повідомили ЗМІ, що вони відчувають, що припинення вогню досяглося занадто довго".
 UN_RESOLUTION.19.d:0 "\nОрганізація Об'єднаних Націй повідомила, що [FROM.GetName] відмовився прийняти пропозиції щодо мирних переговорів. Провідні дипломати в ООН підкреслили своє розчарування відмовою, зазначивши статус ООН як нейтральної , всесвітня організація зробила б його ідеальним партнером для мирних переговорів. Очікується, що Рада Безпеки обговорить цю нову подію під час наступної сесії. З цією відмовою зростає побоювання, що конфлікт буде тільки розростатися, а Організації Об’єднаних Націй бракує впливу для досягнення прагнень його засновників".
 UN_RESOLUTION.20.d:0 "\nПід час голосування, ООН дозволила військове втручання в [un_nation_global_target.GetName]. Після голосування Генеральний секретар зазначив жахливий характер ситуації на місці, прийняв рішення про втручання Кілька держав уже висловили зацікавленість у підтримці нової місії, але Організація Об’єднаних Націй ще не надала точних цифр про те, скільки сил буде розгорнуто та з якої країни. У [un_nation_global_target.GetName] є багато хто вітає рішення ООН і сподівається, що воно допоможе забезпечити безпеку та стабільність, необхідні для тривалого миру. Деякі елементи в [un_nation_global_target.GetName] виступають проти розгортання ООН, розглядаючи це як іноземне втручання. ООН доведеться діяти обережно ,але є великі надії на його успіх".
 UN_RESOLUTION.21.d:0 "\nПід час урочистого голосування ООН дозволила військове втручання в [un_nation_global_target.GetName]. Після голосування Генеральний секретар зазначив, що це не мета організації чи її бажання, а Ситуація погіршилася настільки, що іншого виходу не було. Інші дипломати в ООН були більш відвертими, заявивши, що ситуація з [un_nation_global_target.GetName] досягла точки неповернення, і втручання неминуче. Які країни будуть керувати наразі невідомо про втручання та в якій кількості. Уряд [un_nation_global_target.GetName] не оприлюднив офіційної заяви, але аналітик вважає, що вони, ймовірно, будуть зухвалими та навряд чи піддадуться міжнародному тиску".
 UN_RESOLUTION.23.d:0 "\nОрганізація Об’єднаних Націй проголосувала за скасування широких торговельних санкцій щодо [un_nation_global_target.GetName]. Рада Безпеки відзначила, що [un_nation_global_target.GetName] досяг значного прогресу в припиненні практики, яка змусила ООН спочатку посилити торговельні санкції. У відповідь на голосування Генеральний секретар зазначив, що організація не має на меті карати держави, і висловив надію, що це голосування допоможе [un_nation_global_target.GetName] повернутися до глобальної спільноти. Представник [un_nation_global_target.GetName ] привітав це рішення та заявив, що це останнє голосування зіграє велику роль у нормалізації відносин".
 UN_RESOLUTION.24.d:0 "\nОрганізація Об'єднаних Націй прийняла резолюцію про скасування ембарго на постачання зброї, накладене на [un_nation_global_target.GetName]. Рада Безпеки вважала, що причини заборони зброї більше не є виправданими і що ставлення уряду в [un_nation_global_target.GetName] останнім часом був досить сприйнятливим. Генеральний секретар зробив зауваження та зазначив, що організація більше не відчуває загрози. Він додав сподівання, що уряд [un_nation_global_target.GetName] продовжить позитивні кроки, які він розпочав. Деякі дипломати повторив ці заяви, заявивши, що санкції часто є останнім заходом, і коли вони побачили позитивні зміни, було мало бажання продовжувати санкції.були деякі представники, які висловлювали побоювання, що скасування санкцій може призвести до розпалу гонки озброєнь у регіоні".
 UN_RESOLUTION.25.d:0 "\nОрганізація Об’єднаних Націй проголосувала за надання спільноті [un_nation_global_target.GetAdjective] свободи. Голосування відбулося після жвавих дебатів з цього приводу, але коли вони пройшли, виникло відчуття, що подія історичного значення мала щойно відбулося серед усіх делегатів.Генеральний секретар похвалив країни-члени за голосування та обговорення резолюції.У своєму коментарі він зазначив, що право на самовизначення є важливим компонентом не лише Статуту ООН, але й майже для всіх країн. резолюція показує, що міжнародна спільнота все ще віддана ідеалам і прагненням усіх народів у всьому світі".
 UN_RESOLUTION.27.d:0 "\nУряд [FROM.GetName] рішуче відхилив резолюцію Організації Об’єднаних Націй, яка закликає до незалежності спільноти [un_nation_global_target.GetAdjective]. У заяві вони стверджували, що ООН не має юрисдикції чи права диктувати їхні внутрішні справи. Прийняття резолюції ООН означало б не лише пожертвування їхнім суверенітетом, але й створення небезпечного прецеденту. У заяві також вказано, що резолюція та міжнародна кампанія, ймовірно, є міжнародною змовою, спрямованою на знищення єдності та сили [З.GetName]. Цю зухвалу заяву в ООН сприйняли холодно, а Генеральний секретар висловив глибоке розчарування. Рада Безпеки, ймовірно, обговорить це питання на своїй наступній сесії".
 UN_RESOLUTION.28.d:0 "\nСпільноті [FROM.GetAdjective] офіційно надано незалежність [un_nation_global_target.GetName]. Це стало відповіддю на нещодавню резолюцію ООН, яка закликає до звільнення народу [FROM.GetAdjective]. Уряд [un_nation_global_target.GetName] оприлюднив дуже коротку заяву, в якій говориться, що він вирішив виконати резолюцію ООН не через страх чи тиск, а тому, що вони також дійшли висновку, що цей шлях є найкращим для забезпечення миру.В ООН провідні дипломати були в захваті подією, назвавши це одним з найбільших проявів самовизначення за останній час. Міжнародна преса, здається, значною мірою підтримує те, що цей результат є найкращим для встановлення міцного миру".
 UN_RESOLUTION.29.d:0 "\nОстання резолюція, [UN_SELECTION_BUTTON_3], зазнала серйозної поразки в Організації Об’єднаних Націй після напружених дебатів. Аналітики вважають, що резолюція не мала підтримки з боку провідних держав, а ті, хто в опозиції, успішно аргументували потенційні негативи такої резолюції переважали будь-які позитивні наслідки.Хоча було певне розчарування з приводу неспроможності ухвалити резолюцію, багато дипломатів були задоволені тим, що в ООН міжнародне співтовариство змогло обговорити, обговорити, а потім проголосувати.Такий сценарій здавався б майже неможливим до останні часи".
 UN_RESOLUTION.30.d:0 "\nОстання резолюція [UN_SELECTION_BUTTON_3] була ветована постійним членом Ради Безпеки Організації Об’єднаних Націй. Вето критикується деякими представниками, які відзначають, що вето позбавило будь-яких надій на завершення дебатів щодо резолюції і працювати над досягненням консенсусу.Інші критикують вето як політичну хитрість, спрямовану на захист дружньої держави.Однак деякі країни висловили підтримку вето, звинувативши початкову резолюцію в тому, що вона була політично мотивованою з самого початку.Це призвело до застосування вето не просто неминучим, але правильним рішенням. Незважаючи на це, рішення фактично мертво".
 UN_RESOLUTION.31.t:0 "Коаліція ООН перемагає [UN_Coalition_Target.GetName]"
 UN_RESOLUTION.31.d:0 "Здобувши надихаючу перемогу на користь міжнародної колективної безпеки, коаліція Організації Об’єднаних Націй успішно зупинила агресію [UN_Coalition_Target.GetName] і завдала їм воєнної поразки. Рада Безпеки санкціонувала військове втручання після того, як стало ясно [UN_Coalition_Target.GetName] не приєднався до закликів до миру. Командування ООН заявило, що успішну операцію можна пояснити ефективною міжнародною співпрацею між партнерами по коаліції. Генеральний секретар ООН зазначив, що військова сила ніколи не є бажаною, але іноді вона необхідна для загального блага".
 UN_RESOLUTION.32.t:0 "Припинення вогню оголошено, оскільки коаліція ООН не може досягти успіху"
 UN_RESOLUTION.32.d:0 "Командування Організації Об’єднаних Націй підтвердило, що зараз між його силами та [UN_Coalition_Target.GetName] припинено вогонь. У звітах зазначено, що сили ООН, незважаючи на величезні зусилля, не змогли витіснити [UN_Coalition_Target.GetName] з окупованих територій Рада Безпеки Організації Об’єднаних Націй дозволила військове втручання після того, як стало ясно, що [UN_Coalition_Target.GetName] не приєднається до закликів до миру. Кажуть, що Генеральний секретар ООН дуже розчарований невдалим втручанням. Багато аналітиків сумніваються, чи ООН може бути глобальною силою, яка може захистити міжнародну безпеку".
 UN_Intervention_Coalition:0 "Сили ООН оголосили про припинення вогню"

 UN_RESOLUTION.1.d:0 "На нещодавній сесії Організації Об'єднаних Націй наша нація була відкрито засуджена за порушення прав людини в резолюції. Ця дія завдає великої шкоди нашому міжнародному іміджу та туризму. Що ще важливіше, вона посилює ворогів держави та опонентів діяти більш відверто, оскільки глобальний контроль за нашими діями посилюється. Є високопоставлені урядовці, які вважають, що резолюція має стати тривожним дзвінком, і ми повинні діяти, щоб запевнити міжнародне співтовариство та наш народ у тому, що наша нація є державою справедливості. Інша група високопосадовців стверджують, що голосування в ООН було результатом пропаганди та потенційно небезпечної внутрішньої змови проти нас. Вони стверджують, що ми не повинні припиняти нашу необхідну політику, але ми, безперечно, можемо працювати над тим, щоб більше приховати їх від очей громадськості".
 UN_RESOLUTION.3.d:0 "Остання резолюція Організації Об’єднаних Націй засудила колоніальні володіння нашої країни. Резолюція ООН не визнавала всього, що ми надали цим територіям з точки зору безпеки, освіти та економіки, але, незважаючи на це, резолюція є величезною удар по нашому міжнародному іміджу. Безсумнівно, злочинці та хибні елементи в колоніях знайдуть сміливість завдати нам ударів або збентежити нас далі. Ми, безперечно, можемо зберегти нашу політику та присутність у колоніях, хоча й під загрозою подальших санкцій ООН. Кілька високопоставлених військових і Колоніальні чиновники швидко помітили, що вони віддають перевагу цьому варіанту. Або ми можемо розглянути можливість підготовки планів деколонізації, щоб протистояти негативній міжнародній увазі до нас. Деякі високопоставлені чиновники вважають можливим звільнити ці держави та зберегти сильний вплив,хоча це не можна гарантувати".
 #UN_RESOLUTION.10.d:0 "Організація Об'єднаних Націй проголосувала за резолюцію, яка вимагає від нас призупинити нашу ядерну програму та перевести програму під нагляд ООН. Під час дебатів щодо резолюції стало зрозуміло, що міжнародна спільнота не довіряє нам використовувати таку зброю .Ми можемо прийняти резолюцію та розпочати процес денуклеаризації.Це позбавить духу наших опонентів і покаже, що ми є відповідальним членом міжнародного співтовариства.Це також зменшить ризик ескалації.Однак є високопосадовці і військові офіцери, які відзначають, що нація пожертвувала величезними багатствами, життями та ресурсами для встановлення ядерного стримування.Денуклеаризація образила б націю та зробила її вразливою.Вони додають, що побоюються, що резолюція ООН може бути лише хитрістю для вилучення ядерної зброї під час підготовки до вторгнення наших ворогів".
 #UN_RESOLUTION.10.d:0 "Остання резолюція, прийнята Організацією Об'єднаних Націй, вимагала призупинити та припинити нашу програму хімічної зброї. З голосування стало зрозуміло, що міжнародна спільнота розглядає нашу програму як серйозну загрозу, і відмова може ризикувати подальшими діями Організацією Об’єднаних Націй. Прийняття резолюції та початок процесу, безсумнівно, припинить будь-яку ескалацію, і деякі офіційні особи відзначають, що з моральної точки зору було б правильним вилучити таку зброю будь-яким способом. Однак інші офіційні особи, особливо військові, закликають нас не здавайтеся, оскільки ця зброя призначена для захисту країни і є внутрішньою справою. Для них ООН не має права диктувати, що суверенна держава може робити всередині країни".
 UN_RESOLUTION.17.d:0 "Організація Об’єднаних Націй попросила нас припинити бойові дії та погодитися на припинення вогню. Організація Об’єднаних Націй обіцяє, що вони забезпечать набуття чинності припинення вогню, яке збереже поточні лінії бойових дій і не побачить, як наш ворог намагається маніпулювати перед початком мирних переговорів на користь ситуації на передовій. Ми повинні проконсультуватися зі старшими військовими та оборонними чиновниками, щоб побачити їхню оцінку того, чи варто нам продовжувати боротьбу чи ні".
 UN_RESOLUTION.22.d:0 "Остання резолюція Організації Об'єднаних Націй закликає до формування коаліції, щоб допомогти встановити мир у неспокійному регіоні. Деякі представники місцевої преси закликають нас приєднатися до коаліції, щоб продемонструвати нашу солідарність і підтримку міжнародного миру Деякі офіцери в армії також підтримують, вбачаючи в такій коаліції спосіб перевірити як війська, так і матеріальні засоби на полі. Однак існує й опозиція, а деякі ЗМІ кажуть, що ми повинні триматися подалі від справ інших країн. Також , в армії є ще одна група, яка стверджує, що участь у таких силах ставить під загрозу життя та витрачає ресурси без відчутної вигоди. Це важкий вибір для нас".



