 EOKA_3_d:0 "Наші пошукові та оточувальні операції з викорінення EOKA загалом провалилися, оскільки ворог часто отримує завчасне попередження від співчуваючих. Було вирішено проводити операції частіше та замінити поліцію більшою кількістю мешканців-турків-кіпріотів, щоб закрити витоки до ворожих бійців. Ці зміни в політиці принесли свої плоди сьогодні, оскільки наші сили успішно знайшли та атакували один із гірських таборів ворога. Ворожі бійці були непідготовлені, ті, хто не зазнав втрат чи полонених, втекли глибше в гори, а наші сили не зазнали втрат. Під час операції ми зібрали цінні розвіддані та вилучити сховок зброї у ворога".
