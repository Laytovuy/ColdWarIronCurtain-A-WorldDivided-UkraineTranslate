 imf_decisions_desc:0 "Міжнародний валютний фонд (МВФ) — це об’єднання міжнародних фінансових ресурсів із багатьма різними країнами, які сплачують внески МВФ членами за квотою, яка іноді бере позики від Світового банку.\nМВФ надає позики, консультує, і фінансова допомога країнам, які прагнуть взяти кредити для проектів або розв’язати фінансові кризи.\n\n§CПозики, отримані від МВФ, збільшують вплив МВФ у вашій країні. Це підвищує ймовірність того, що вони впливатимуть на національну політику щодо зниження податків і сприяння непрямим економічним Крім того, вони сприятимуть соціальній політиці, яка сприятиме зростанню ВВП, наприклад правам жінок.§!\n\nМісячний баланс $[?IncomeCheck|2]M\nПоточний борг: [?currentDebt|2]M\nВплив МВФ: [?influence_array_calc^IMF_POSITION|%0]"
