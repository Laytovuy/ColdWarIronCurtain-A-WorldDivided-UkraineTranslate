 YANSA.100.d:0 "Протягом майже тисячоліть народ Шан у Східній Бірмі був сумішшю бірманської, тайської та лаоської культур. Історія держави Шан була розкидана протягом століть, головним чином пов’язана з регіоном, що супроводжувався великими суперечками. між традиційними бірманськими королівствами, тайськими загарбниками та самим Королівством Шан. За останнє десятиліття британське правління Бірми було дезорієнтоване через японські операції під час війни, що, здавалося, поклало кінець правильно організованому колоніальному управлінню країною. Нарешті , держава, яка вимерла практично останні півтора століття, відродилася. Залишається тільки питання – чи надовго?"
 Collapse_Burma.1.d:0 "Бірма, одна з найбільших містичних країн сходу, якою керували британці з 1824 року, нарешті бачить просвіт незалежності. Колонія Бірма здобула популярність завдяки рішенню не включати регіон до британський Радж Радж, скоріше, організував свої народи в окрему бірманську колоніальну державу. Британське панування над Бірмою (відоме як \"Бірманський офіс\"), здавалося, нарешті завершилося. Завдяки поєднанню внутрішніх і зовнішніх факторів, колонія та адміністратори. Офіційна Союзна держава Бірма оголосила про своє заснування урочистим підняттям державного прапора нової молодої республіки. Цікаво, що молода нація не висловила жодного інтересу приєднатися до Співдружності як офіційний член організації , незвичайний серед Британії'колишніх колоній".
 YANSA.200.d:0 "Уряд Бірми звернувся з проханням, щоб тіла бійців Гоміньдану, які втекли з материкового Китаю після завершення громадянської війни, були поховані у Франції. Багато з цих бійців Гоміндану діяли в групах ізгоїв, крадучи врожай у бірманців фермерів і гострий вплив на уряд Мандалаю. Гоміньдан викликає дедалі більше негативне та потворне сприйняття серед народу Бірми через численні злочини, скоєні цими групами".
 YANSA.101.d:0 "Уряд Республіки Китай у вигнанні (зараз розташований на острові Тайвань) разом із США погодився підтримати створення YANSA, залишків партизанських сил Гоміньдан у вигнанні, розташованих у Юньнані під час Китаю громадянська війна. YANSA (Юньнаньська антикомуністична армія національного порятунку) продовжує боротьбу з кількома групами бірманських сил безпеки в штаті Шань, де були осередки окупаційних бойовиків Гоміньдану. З численними запитами уряду Бірми вивести ці контингенти Гоміньдану від країни територія YANSA слугуватиме невеликим буфером між Шаном і схвильованим тайським кордоном".
 SS_HAITEN.1.d:0 "Під час підготовки до операції "Земля" та компонентів морського матеріально-технічного забезпечення лідери ГМД на Тайвані та організатори партизанського руху КМТ ЯНСА зустрілися в Тайбеї, щоб обговорити планування. Операція складалася з кількох поставок зброї та озброєння обладнання, щоб прибути на узбережжя Тенасерім у Бірмі. Крім того, ветерани CNA мали б розгорнутись у таборах YANSU для навчання та озброєння партизанів. Як було зазначено в плані, ці сили в ідеалі мали б забезпечити коридор на узбережжі, що рухався б до штату Шан. Фіаско почало назрівати, коли екіпаж корабля (SS Haitien) не зміг зв’язатися ні з ким на березі, в результаті чого з корабля був споруджений імпровізований маленький дерев’яний пірс.Нещастя продовжилося, коли офіцери на кораблі не отримали жодних повідомлень від командування ЯНСУ Операція закінчилася фіаско,Тайвань знову на радарі світу".
 SS_HAITEN.2.d:0 "Було проведено, здавалося б, ідеальну операцію, проведену офіційними особами Гоміньдану Тайваню для поповнення та озброєння партизан Гоміньдану ЯНСУ в штаті Шан у Бірмі. Операція складалася з кількох поставок зброї та обладнання, які прибули на Тенасерім узбережжя Бірми. Крім того, ветерани CNA мали б розгортатися в таборах YANSU для навчання та озброєння партизанів. Як було зазначено в плані, ці сили в ідеалі мали б захищати коридор на узбережжі, що рухався до штату Шан. SS Haitien, корабель, призначений Гоміньдан під особистим наглядом Чан Кай Ши відплив до Бірми. Після прибуття на узбережжя контингент військ Гоміньдану ЯНСу чекав на екіпаж, щоб відправитися на пляжі. Звідти тайванські офіцери разом із ветеранами Гоміньдану вирушили до таборів ЯНСУ."

 Operation_Heaven.2.d:0 "З моменту існування незалежної бірманської держави залишки юньнаньсько-китайських армій Гоміньдану, які відступили до бірманського кордону, існували в державі з початку 50-х років. Підтримка США груп Гоміндану, що залишилися в Бірма існувала після великого відступу, сподіваючись стримати уряд Бірми за допомогою впливу Гоміньдану. У 1953 році штат Бірма звернувся до Організації Об’єднаних Націй з проханням чинити тиск на Республіку Китай (Тайвань), щоб усунути різні групи впливу Гоміньдану розкидані на північному сході країни. Зараз залишилося лише кілька груп гоміньданів..."
 KMT_BURMA.11.d:0 "Звіти, що надходять із Мандалая, свідчать про те, що численні сільські міста в провінціях Шан і Качін були пограбовані та пограбовані шахрайською присутністю гоміньданів у країні. Кілька груп гоміньданів діяли в східних штатах країни з кінця громадянської війни в Китаї, діючи як вигнанці на кордоні. Влада Бірми має підстави вважати, що брак припасів і їжі може бути виправданням для жахливих атак. Народ Бірми сумнівається, чому уряд не вжив подальших кроків в остаточному викоріненні чужоземних кровопивців із земель далеко на сході".
 Shan_Recognition.1.d:0 "Історичні зв’язки між різними тайськими королівствами та народами шан у минулі століття залишили унікальне відчуття взаємовідносин у регіоні. Рішення уряду Таїланду офіційно визнати незалежність держави Шан від нещодавно розділеної держави Союз Бірми спричинив багато розбіжностей між двома сусідами. Очікується, що військова та економічна допомога з Таїланду незабаром досягне незалежної держави Шан, а її народи відірвані від решти світу. Визнання Таїландом незалежної держави Шан може призвести до у дисбалансі сил між Бірмою та Таїландом, що призведе до напруженого майбутнього розбіжностей між двома зацікавленими країнами".


 #SSNP Повстанці
 Integrate_The_SSNP:0 "Інтегрувати SSNP"
 SSNP_Insurgency_Decisions:0 "Повстання Сирійської соціал-націоналістичної партії"
 SSNP_Insurgency_Decisions_desc:0 "Сирійська соціал-націоналістична партія (SSNP) виступає за Велику Сирію та об'єднання всіх родючих півмісяців арабів. Вона відкидає нинішні кордони Лівану як побудову колоніалізму та виступає за асоціацію з Сирією та збереження історична та культурна ідентичність народу. Група загрожує існуванню Лівану та пропонує привабливу ідеологію для багатьох ліванців. Проте уряд працює над тим, щоб розбити групу, оскільки вона загрожує крихкому політичному порядку, який утримує ліванську державу та суспільство.\n\nПоточна сила: [?ROOT.ssnp_insurgency]%"

 SSNP_insurgency_options.3.d:0 "Сьогодні ліванська армія здійснила успішний рейд у Бейруті. Місцеві інформатори помітили, що студентські активісти SSNP збиралися в місцевому житловому будинку, плануючи напад на урядові цілі. Коли війська увірвалися, вони виявили членів SSNP , документи, пропагандистська атрибутика та зброя. Деякі студенти намагалися стріляти в атакуючі війська, але їх нейтралізували. Подібні рейди продовжують принижувати SSNP і гарантуватимуть, що партія не поширюватиме свої небезпечні антидержавні повідомлення. Один із захоплених бійців було ідентифіковано як лідера міського партизанського осередку, який кілька разів нападав на армію. Місцевим ЗМІ показали зібрану зброю разом із ненависницькими повідомленнями, які цей осередок планував розповсюдити серед жителів міста".
 SSNP_insurgency_options.4.d:0 "Ліванська армія здійснила рейд на житловий будинок у Бейруті. Вони отримали інформацію про зібрання студентських активістів SSNP для планування насильства та поширення ненависті. Коли війська увійшли до будівлі, виникла плутанина, і кілька з них окупантів розстріляли наші бійці.Однак під час огляду місця події з'ясувалося, що хоч окупанти і були членами ССНП, але жодної зброї, вибухівки чи публікацій, які можна розцінити як ворожі, вони не мали.Новина про те, що наші війська жорстоко нападають на беззбройних студентів викликав ворожнечу серед людей, особливо серед молоді. Місцевий командир стверджує, що інформація про студентів могла бути підкинута SSNP, щоб зробити уряд поганим і послабити підтримку громадськості".
 SSNP_insurgency_options.1.d:0 "SSNP користується потужною підтримкою в Бейруті та інших міських районах Лівану. Група видає великі публікації та особливо орієнтована на молодих студентів, щоб приєднатися до їх справи. Під час нещодавньої операції у великому університеті наш Агенти розвідки завербували кількох студентів, щоб вони приєдналися до SSNP і надали нам інформацію про їхню тактику, членство та плани. Операція поки що була успішною, оскільки наша розвідка тепер має чітке уявлення про членство та діяльність SSNP у школі. Якщо коли прийде час, ми зможемо легко проникнути та швидко викорінити SSNP з кампусу".
 SSNP_insurgency_options.2.d:0 "SSNP користується потужною підтримкою в Бейруті та інших міських районах Лівану. Група випускає великі публікації та особливо націлена на молодих студентів, щоб приєднатися до їх справи. Під час нещодавньої операції у великому університеті наш агенти розвідки завербували кількох студентів, щоб вони приєдналися до SSNP і надали нам інформацію про їхню тактику, членство та плани. Наша розвідка розцінила операцію як успішну, оскільки вони отримали чітке уявлення про членство та діяльність її членів на кампусі. Однак , коли ми прийшли, щоб викорінити вище керівництво та зупинити змову з метою придбання зброї, ми закінчилися тим, що заарештували анти-SSNP членів у кампусі. Виявляється, наші проникливі люди перетворилися на перебіжчиків. Вони дали нам неправдиву інформацію та обманом змусили нас діяти,це спричинило ворожнечу анти-ССНП-організацій проти уряду та посилило їхні аргументи про державне гноблення".
 SSNP_insurgency_options.5.d:0 "Військово-повітряні сили Лівану здійснили сміливий наліт, скинувши бомби та обстрілявши конвой, який рухався до сільської місцевості з Бейрута. Під час огляду уламків було знайдено тіла кількох високопоставлених активістів SSNP та їхніх співробітників. Більше що важливо, вони перевозили зброю та боєприпаси. Вважається, що вони намагалися перенести зброю на склад і провести тренування зі зброєю, перш ніж повернутися до Бейрута як міські партизани. Успішна операція наших невеликих ВПС свідчить про сміливий професіоналізм збройних сил і навчатиме SSNP не розширювати операції проти уряду".
 SSNP_insurgency_options.6.d:0 "Невеликий військовий форпост повідомив, що ймовірна група бійців SSNP зазнала сильного вогню та втрат. ВПС Лівану ідентифікували колону біля форпосту як повстанців, які тікали. Літаки бомбардували та обстрілювали машини. Оглянувши уламки, наші шоковані слідчі не знайшли жодних ознак того, що в транспортних засобах були члени SSNP. Крім того, не було знайдено жодної зброї чи уніформи. Схоже, пілоти зробили помилку, але SSNP вже використовує їхні контакти зі ЗМІ, щоб відобразити повідомлення що ми караємо громадян безпідставно. Невдача вдарила по моральному духу наших пілотів і послабила підтримку уряду на місцях".
 SSNP_insurgency_options.10.d:0 "Конфлікт між урядом Лівану та SSNP завершився сьогодні, коли уряд легалізував партію. Протягом багатьох років SSNP виступала за Велику Сирію та об’єднання народів родючого півмісяця. Однак зростання арабський націоналізм під час нещодавньої кризи в Лівані загрожував цілісності політичного порядку в Лівані. Уряд визнає, що для того, щоб зберегти Ліван і протистояти загрозі арабського націоналізму, він повинен залучити такі групи, як SSNP, до політичного процесу. Для SSNP, Бачення арабських націоналістів великого арабського об’єднання загрожує культурі та історичній ідентичності народів родючого півмісяця, а їхня ідеологія вже забирає членів. Легалізація дозволить партії зосередитися на побудові свого послання та боротьбі з загрозою арабського націоналізму. Уряд Лівану є вважаючи, що залучивши SSNP до політики, вона успішно відверне підтримку арабських націоналістів у країні".
 SSNP_insurgency_options.11.d:0 "Військові офіцери, вірні захопленій владі в Лівані сьогодні. Переворот стався в Бейруті, коли двоє офіцерів на чолі своїх солдатів швидко захопили кабінет і вище керівництво Лівану. Потім повстанці захопили радіо станції та оголосив новий уряд. Військові та поліцейські сили не відреагували, і партійні лідери перейшли до влади. Відсутність відповіді пояснюється загальним шоком серед сил безпеки, але, незважаючи на це, це дозволило SSNP консолідувати свою владу. Коли партійні лідери SSNP звернулися до країни, вони заявили, що переворот мав на меті зберегти культурну та історичну ідентичність народу та перемогти зростаючий вплив арабських націоналістів в уряді.Вони зазначили, що якби SSNP не діяла,арабські націоналісти віддали б країну північноафриканцям і арабам Перської затоки, яким не було діла вказувати їм, що робити".

