 #Qasim Події в Іраку
 Qasim.1.d:0 "Роками англо-американська Іракська нафтова компанія (IPC) видобувала іракську нафту для власної вигоди. Старий режим був надто залежним від Заходу та намагався пристосуватися до інтересів IPC під час переговорів щодо угод до Однак новий революційний режим прем'єр-міністра Абд аль-Каріма Касіма вирішив, що ера підпорядкування Іраку IPC має закінчитися. Прем'єр-міністр Касім вимагав великої частки в IPC і щоб більша частина прибутку надходила іракській державі. IPC відмовився, і у відповідь прем'єр-міністр розпорядився про значне підвищення тарифів. Сьогодні уряд оголосив про прийняття Закону № 80 про звільнення території Іраку від іноземної експлуатації. Новий закон конфіскує 99,5 відсотка землі, переданої IPC протягом років старим режимом і припиняє нові розвідки нафти. Компенсація IPC не буде надана, і прем’єр-міністр Касім оголосив, що землю віддадуть іракським фермерам. Одним рухом він послабив IPC, активізував громадську підтримку свого режиму та закріпив землю для підтримки політики земельної реформи нового уряду".
 Qasim.2.d:0 "Після успішної революції та звільнення Іраку від маріонеток імперської влади, іракські вільні офіцери повинні розпочати процес демонтажу останніх слідів колоніалізму в Іраку. Корумпована монархія довгий час була маріонеткою для Британські інтереси, і вони тримали іракців прив’язаними до себе та їхньої вмираючої імперії. Прем’єр-міністр Іраку Абд аль-Карім Касім оголосив, що Ірак більше не підтримуватиме прив’язку іракського динара до британського фунта. Натомість динар буде прив’язаний до долара США, хоча збереже свою В Іраку тривалий час його валюта контролювалася британцями, спочатку з індійською рупією, яка була введена після Першої світової війни, а потім із створенням іракського динара за номіналом британського фунта.Скасувавши стерлінгову валюту, Ірак відходить від британського фінансового світу і, зрештою, робить валюту більш конкурентоспроможною, оскільки долар швидко став глобальною валютою двадцятого століття".
 Qasim.3.d:0 "Після Іракської революції бригадний генерал Абд аль-Карім Касім, лідер Іракських вільних офіцерів, оголосив про скасування монархії та створення Республіки Ірак. Тепер революція політично знищила інституцію він фізично знищений під час революції, коли вільні офіцери спостерігали за масовими стратами високопоставлених членів королівської сім'ї та їхніх прихильників. У міру розвитку нової конституційної структури він буде нагадувати республіканський уряд. Для багатьох іракців монархія представляла собою імперський контроль над Протягом усієї історії Іраку король постійно виступав на боці британців щодо іракського народу. У військовій частині це було найгостріше під час англо-іракської війни 1941 року, коли хашиміти підтримали британське вторгнення в Ірак, щоб розгромити провійський уряд.У монархії інтереси еліт та їхніх прихильників домінували в управлінні, тепер як республіка влада повернеться до іракського народу".  
 Qasim.4.d:0 "Уряд Іраку на чолі з прем'єр-міністром Абд аль-Карімом Касімом оголосив про ратифікацію Тимчасової конституції. Нова конституція, схвалена на референдумі та представлена кабінетом, проголошує Ірак республікою. Іслам буде офіційною релігією і документ закликає до спільного правління Іраком арабами та курдами. Виконавча влада належить президентській раді з трьох членів, і це контролюється законодавчою Радою міністрів. Нарешті, судова влада має залишатися незалежною від політики та повинна захищати громадян Іраку їхні права. Варто відзначити, що конституція підтверджує статус Іраку як члена Ліги арабських держав, але закликає до того, щоб іракська ідентичність не поділялася за етнічною приналежністю, оскільки це забезпечує рівний статус для арабів і курдів. Що ще важливіше, конституція визначає громадян як джерело влади для усієї нації, що різко контрастує з монархічною епохою, де суверенітет покладався на королівську сім’ю, а влада зберігалася за верхівкою.Щодо курдів новий уряд уже оголосив про свої наміри амністувати курдських бійців під час повстань у 1940-х як знак того, що араби та курди керуватимуть Іраком як рівні. Школи також попросили прийняти курдську як офіційну мову в класі поряд з арабською. Незважаючи на концентрацію влади, яка належить двом радам, іракці оптимістично налаштовані щодо того, що нова конституція та гарантовані особисті права відкриють золотий вік для політичного та соціального розвитку Іраку".
 CENTO.2.d:0 "Новини про іракську революцію сколихнули столиці та військові штаби країн-членів Організації Центрального договору (CENTO). Ірак був одним із засновників і як арабська держава мав вирішальне значення для реклами альянсу в арабська націоналістична пропаганда довго називала CENTO імперіалістичним проектом, і цей тиск зашкодив здатності альянсу залучати більше членів. Іракські вільні офіцери, які криваво повалили монархію, є затятими арабськими націоналістами, і вони оголосили, що новий уряд вийде з усіх попередніх міжнародних альянси, включаючи CENTO. Оскільки штаб-квартира альянсу знаходиться в Багдаді, новий уряд Іраку вимагав його евакуації, Туреччина запропонувала прийняти альянс в Анкарі.Вихід Іраку значно послаблює альянс, але неспроможність американців чи британців захистити іракську монархію від цього переворотутакож призвело до галасу про те, чи дає альянс якісь переваги. Кажуть, що кілька штатів розглядають питання про те, чи переваги роботи в CENTO переважають ризики зазнати внутрішніх заворушень або іноземного втручання. Час покаже, чи стане ця дія початком кінця CENTO".    
 Qasim.5.d:0 "Неймовірно популярний курдський лідер і борець Мустафа Барзані та його прихильники прибули сьогодні до Іраку. Уряд прем'єр-міністра Абд аль-Каріма Касіма запросив курдського революціонера, щоб підкреслити серйозність пропозицій його уряду створити нова іракська ідентичність, заснована на спільній арабо-курдській культурній ідентичності. Обидва лідери зустрілися з усмішками, і багато іракців були в захваті, побачивши старшого іракського військового офіцера та старшого курдського партизанського бійця разом як партнерів. Для Касіма цей крок робить багато що більш важливо, Барзані може допомогти забезпечити прийняття нового революційного уряду курдським народом. Для Барзані його прибуття та амністія в Іраку поклали кінець його тривалому вигнанню з Курдистану, і він сподівається використати Касіма, щоб допомогти йому зміцнити свою політичну позицію в Курдистані. Цей крок підкреслює арабо-курдську єдність для громадян Іраку, але для Касіма він притупляє радикальну арабську націоналістичну загрозу його владі, а для Барзані це дає йому потужного союзника в Багдаді, з яким він може працювати, зміцнюючи владу в Курдистані. Чи триватиме ця домовленість між ними, ще належить побачити, оскільки обидва чоловіки амбітні і не відреагують доброзичливо, якщо запідозряти зраду".
 KuwaitDemands.1.d:0 "Республіка Ірак активно відмовилася від своїх зобов’язань перед нами та підштовхує Ірак до тісніших зв’язків з комуністичним світом. Останньою ознакою все більш ворожого ставлення Іраку є його лідер Абд аль-Карім Касім. оголосив, що планує приєднати Кувейт до Іраку. Ірак стверджує, що Кувейт історично був частиною османської провінції Басра і, отже, невід’ємною частиною Іраку. У нас є повідомлення про нарощування військ на іраксько-кувейтському кордоні, і ми отримали повідомлення, що Ірак очікує відповіді від нас щодо їхніх вимог щодо Кувейту. Розвідка зазначає, що Касім мотивований висунути ці вимоги, щоб заручитися підтримкою офіцерів-арабів-націоналістів у політично розділеному класі іракських офіцерів. Кувейтці самі посилалися на наше договірне зобов’язання захищати країну перед обличчям загроз але в кінцевому підсумку нам вирішувати, чи брати участь.Вибір підтримати звільнення Кувейту від Іраку допоможе зберегти його стратегічні нафтові ресурси в дружніх руках, але коштуватиме нам розгортання військових засобів. Це також змусило б Ірак або вторгнутися, або відступити. Хоча Касім хоче підтримки офіцерів-націоналістів, незрозуміло, чи ризикуватиме він війною та своїм режимом, щоб отримати таку підтримку. Згода на вимоги Іраку позбавить нас від необхідності використовувати активи на іноземному театрі, але ми, ймовірно, втратимо доступ до нафтових родовищ Кувейту. Для Касіма наше прийняття зміцнить його режим, але це може виявитися корисним, оскільки він навряд чи повністю прийме панарабських націоналістів і, ймовірно, буде протистояти зусиллям панарабського об’єднання в регіоні. Тепер ми повинні вирішити, чи відхилити територіальні вимоги Іраку та гарантувати Кувейт, чи погодитися на передбачувані історичні претензії Іраку на Кувейт".
 KuwaitDemands.2.d:0 "Британський уряд оголосив, що підтримає Кувейт, і відкинув вимоги Іраку до Кувейту як безпідставні. Кажуть, що британський прем’єр-міністр консультується зі своїм старшим військовим штабом щодо розробки планів на випадок кризи в Кувейті. Це Поворот подій, безсумнівно, є серйозним ударом по наших справедливих претензіях на Кувейт і поширенню визволення арабів на інші народи, пригноблені декадентською монархією, роздутою її імперськими господарями.Наші військові офіцери розділилися щодо того, як реагувати, звичайно, яструбині націоналісти кажучи керівництву, що ми виконуємо наші вимоги та захоплюємо Кувейт силою. Швидка загарбницька війна може убезпечити Кувейт до того, як прийде Британія, і коли вони побачать новий статус-кво, їм доведеться поступитися новою реальністю. Наші публічні проголошення сприяли цьому частина військових і населення в цілому, оскільки проурядові та провоєнні мітинги відбулися по всій країні.Однак, з іншого боку, інші фракції офіцерів вказують на катастрофу англо-іракської війни 1941 року та на те, що ми не могли очікуйте, що британці просто відступлять, коли почнуться військові дії. Вони припускають, що було б необачно пожертвувати іракською революцією та її величезними досягненнями лише заради громадської підтримки та Кувейту з його відсталим населенням. Ми повинні вирішити, чи просувати наші вимоги та силою убезпечити Кувейт, ризикуючи великим військовим конфліктом. Або якщо ми маємо відстоювати наші претензії, але відкидаємо військове рішення та деескалацію ситуації, але ціною публічного приниження та ворожості з боку арабських націоналістичних режимів у регіоні".
 KuwaitDemands.3.d:0 "Після розгляду наших справедливих претензій британський уряд оголосив, що він погоджується і розпочне процес передачі Кувейту суверенітету Іраку. Уряд Іраку подякував британцям за чесність і масові мітинги в Іраку на підтримку У всьому арабському світі Республіка Ірак зараз розглядається як великий революційний уряд, який прагне звільнити всіх арабів від занепаду та імперіалізму. Крихітні кувейтські військові сили припинили роботу, коли наші радісні сили в'їхали до Кувейт-Сіті, щоб розпочати передачу влади. Місцеві британські та кувейтські військові чиновники відмовилися й офіційно передали управління нашим силам. Є новини про спорадичні заворушення та стрілянину з боку наших військ, але наші командири в Кувейті наполягають, що вони тримають ситуацію під контролем. Незабаром ми відправимо цивільні офіційних осіб і нового військового губернатора, який буде спостерігати за інтеграцією Кувейту до Іраку. Безумовно, наш уряд зараз користується величезною підтримкою громадськості, але, що важливіше, розбіжності в нашій власній армії заспокоїлися, оскільки всі фракції тепер визнають велике лідерство, продемонстроване нашим успіхом"
 MosulUprising.1.d:0 "Уряд Іраку ледве пережив спробу насильницького перевороту, здійснену арабськими націоналістами в Мосулі. Прем’єр-міністр Абд аль-Карім Касім викликав гнів націоналістів, відмовившись об’єднатися з Об’єднаною Арабською Республікою. Касім намагався підірвати націоналістичний вплив, заохочуючи іракських комуністів до проведення масових мітингів у Мосулі. Ці мітинги змусили командувача мосульським гарнізоном полковника Абд аль-Вахаба аль-Шавафа розпочати спробу державного перевороту, коли уряд відмовив йому в дозволі розігнати мітинги. солдати швидко захопили контроль над Радіо Мосул і завдали авіаудару по Касіму в Багдаді. Уряд завдав власного авіаудару, убивши кількох офіцерів і поранивши аль-Шавафа, який був убитий солдатом у паніці. Його смерть спричинила хаос, коли Мосул опустився в кривава баня, де комуністи, націоналісти, лоялісти та повстанські солдати почали боротьбу. Уряд відновив порядок, але Касім виглядає вразливим".
 RamadanRevolution.1.d:0 "Бурхливе правління прем'єр-міністра Абд аль-Каріма Касіма завершилося сьогодні. Після трьох днів боїв іракська партія Баас разом із союзниками в армії оприлюднила фотографії куль- Це оголошення знаменує кінець державного перевороту та підтверджує, що полковник Абдул Салам Аріф став новим лідером Іраку. Прем’єр-міністр Касім прийшов до влади після того, як очолював військових у поваленні іракської Хашимітської монархії. Проте Касім намагався стверджувати Він довго намагався використати комуністів як противагу пан-арабському націоналістичному запалу в Іраку. Проте його страх перед комуністами означав, що він також часто очищав комуністів, залишаючи свій База розділена та слабка. Цій політичній слабкості та постійному балансуванню надалі перешкоджали економічні виклики Іраку та неправильне ведення Касімом зовнішніх справ, особливо щодо Кувейту. Іракська партія Баас визнала ці слабкості та після союзу з пан-арабськими офіцерами, вони вирішили діяти. У перший ранок після перевороту комуністичний керівник військово-повітряних сил був убитий, і війська кинулися на захист Багдада. Касім і його прихильники, включаючи комуністів, чинили опір три дні, перш ніж Касім здався. Вбивство та чистки Касима означали, що комуніст не міг ефективно мобілізуватись, що зрештою коштувало Касіму життя. Багато аналітиків припускають, що новий режим може прийняти панарабський націоналізм і швидко рухатися до досягнення цих цілей. Чутки з Багдада свідчать про те, що солдати збирають симпатиків комунізму по всьому місту, ще більше зміцнюючи вплив Баас".
 RamadanRevolution.2.d:0 "Хусайн аль-Раді оголосив по радіо, що Іракська комуністична партія перемогла націоналістичний переворот і тепер керуватиме країною. Це знаменує кінець сміливої спроби державного перевороту, очолюваної пан-арабськими націоналістичними офіцерами та Партія БААС проти режиму прем'єр-міністра Абд аль-Каріма Касіма БААС намагалися покінчити з Касімом і прихильниками комуністів, розпочавши державний переворот із замаху на комуністичного начальника військово-повітряних сил Джалала аль-Авкаті , ця спроба провалилася. Коли танки повстанців рушили, щоб захопити радіостанцію, вони були приголомшені, побачивши літаки ВПС Іраку, щоб зупинити їх наступ, у той час як симпатики комуністів охороняли станцію. У наступному насильстві військові загони про Баас перемогли про-Касіма, що призвело до смерті Касима в Багдаді.Однак Баас не зміг отримати вигоду, оскільки вони не контролювали радіостанції, а їхні зусилля з охорони ключових об’єктів перешкоджали створенню комуністичних опорних пунктів у прокомуністичних районах у Багдад. Без чітких новин про перемогу Баас нервові іракські війська по всій країні почали повертатися до своїх казарм, тоді як інші приєдналися до комуністичних бійців, які діяли зі своїх опорних пунктів. Баасистський переворот незабаром провалився через відсутність імпульсу, і комуністи вийшли зі своїх опорних пунктів, щоб оголосити про перемогу. Кажуть, що керівництво БААС пішло в підпілля, і очікується, що Хусейн аль-Раді незабаром оголосить програму економічної та соціальної трансформації Комуністичної партії Іраку".
 RamadanRevolution.3.d:0 "Прем'єр-міністр Абд аль-Карім Касім звернувся до засобів масової інформації разом із кількома затриманими високопоставленими офіцерам Баас і панарабськими військовими, які стояли за ним. Лише за п'ять днів до того офіцери та прихильники Партії Баас розпочали жорстоку акцію перевороту, щоб покласти край правлінню Касіма та підштовхнути країну на більш панарабський шлях. Незважаючи на те, що спочатку було вбито комуністичного командира авіації та захоплено контроль над радіостанцією країни, змовники зрештою не врахували популярності Касіма серед іракців. Касім довго прагнув грати в базу прихильників один проти одного та чистку груп, таких як комуністи, коли вони здавалися надто потужними, що значно перешкоджало здатності його прихильників мобілізувати підтримку.Однак недавній успіх Касіма щодо Кувейту активізував іракців, і коли комуністи поширили інформацію про переворот, Сили, що прихильники Касіма, і комуністи бачили, як з'явилися десятки добровольців.Руху сил Баас і їхніх союзників також перешкоджали в багатьох районах, які прихильники Касіма. Все це дозволило Касиму згуртувати своїх прихильників, і після його контратаки сили Баас практично розпалися, забезпечивши перемогу Касима. У своєму зверненні Касім подякував іракському народу за допомогу і заявив, що революційний шлях Іраку не буде перешкоджати тим силам, які прагнуть знищити єдність Іраку".

 
