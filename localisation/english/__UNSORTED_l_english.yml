 NF_Iran.10.d:0 "Після смерті легендарного конституціоналіста та популярного лідера Мохаммада Мосадега Національний фронт зіткнувся з дилемою щодо того, хто займе владу. Після довгих дискусій і підйому лівих у партії було вирішено, що Карім Санджабі Підготовлений юрист, Санджабі був близьким союзником і членом кабінету Мосаддика. Його непохитна лояльність до Мосаддика разом із його лівими поглядами робить його ідеальним кандидатом. Багато хто в партії стверджує, що Санджабі є природним наступником і очолить сторона майбутнього успіху. Його довга кар’єра в політиці та уряді також вважається головною перевагою в управлінні небезпечною сферою іранської політики".
 Khomenei.1.d:0 "Нещодавно аятола Рухолла Хомейні був висланий з Ірану. Іранський уряд прийняв таке рішення після вибуху насильства, яке спалахнуло через його проповіді, які засуджували шаха та уряд за його політику. Хомейні зараз перебуває в Туреччині, але Очікується, що зрештою він оселиться у священному шиїтському місті Наджаф в Іраку. Іранська влада вважає, що його видворення з країни зменшить його контроль над його послідовниками в Ірані".
 Iran_Coronation.1.d:0 "Шах Мохаммед Реза Пехлеві був офіційно коронований під час екстравагантної коронації в Тегерані. Раніше він називався королем, але під час коронації прийняв давній титул Шаханшах (Король царів). Новий титул підкреслює його зв'язок із довгою історією іранської королівської сім'ї та продовжує його зусилля з прив'язки іранської ідентичності до стародавнього та культурного минулого.Коли його запитали, чому він вибрав свою коронацію після десятиліть короля, шах заявив, що Іран був бідною країною, коли він зайняв престол. і тепер він заслужив свій титул. На аудієнції його тепер називатимуть Його Імператорська Величність, а не Його Величність".

