 BCP.3.d:0 "З розв’язанням наших негайних проблем і гарантуванням нашого виживання ми можемо розпочати тривалу підготовку до звільнення Бірми. Наразі центральний комітет розділився щодо того, як найкраще діяти. На одному кінці столу брешуть пацифістські прихильники фракції "Білий прапор". Вони стверджують, що найкращий шлях — це перемога на відкритих виборах. За їхніми словами, люди вже підтримують нашу боротьбу та масово голосуватимуть за нашу коаліцію. Цей план піддався критиці багатьох у партії , які вважають цей шлях надто невизначеним. На іншому кінці столу націоналісти, мілітаристи та ортодоксальні ленінці, які виступають за продовження збройної боротьби проти уряду У Ну. Вони вірять, що ключ до нашого успіху буде в союзі з багато репресованих етнічних груп. Однак деякі члени партії вважають цей план занадто сміливим і жорстоким. Що нам робити?"
 BCP.6.d:0 "Сьогодні прем’єр-міністр Танкін Тхан Тун оголосив про розпуск Бірманського Союзу та створення Демократичної Республіки Бірма. Ця новина з’явилася незабаром після того, як молодий комуніст склав присягу на виборах у результаті переконливих виборів, що Взявши владу, BCP змогла переграти NUF і спричинити конституційну кризу, що дозволило їм консолідувати абсолютний контроль над країною. Але не все так добре для нової комуністичної нації. Під час політичної нестабільності етнічні групи та прихильники У Ну скористалися нагодою та оголосили конкуруючі уряди по всій бірманській сільській місцевості. Міжнародні спостерігачі вже повідомили про спорадичні бої через річку Іраваді, і звірства з обох сторін кріплення.Зрозуміло, що, незважаючи на кардинальні зміни в керівництві, прем’єр-міністру Танкіну Тан Туну доведеться мати справу з багатьма проблемами, через які його попередника було усунено".
 BCP.7.d:0 "Сьогодні джунглі Південної Бірми сколихнули драматичний набір договорів і угод між Національною визвольною армією Карану (KNLA), Національною визвольною армією Мон (MNLA) і Народно-визвольною армією Бірми (PLAB). Кульмінацією цих договорів стало заснування Фронту визволення Бірми. Хоча раніше Комуністична партія Бірми вороже ставилася одна до одної, об’єднала дві етнічні групи в спільній боротьбі проти уряду У-Ну. Літаки-розвідники Бірми підтвердили масову координація між трьома арміями, оскільки зводяться великі тренувальні центри та табори в джунглях. Голова Комуністичної партії Бірми Танкін Тан Тун закликав усі пригноблені етнічні групи та робітників об’єднатися за Фронт визволення Бірми. Уряд Бірми оголосив про цю акцію до кричущої ескалації громадянської війни та пообіцяв розгромити об’єднані армії на півдні. Незважаючи на ці палкі заяви обох сторін, міжнародні спостерігачі вважають, що обом сторонам бракує ресурсів і живої сили для продовження наступу, і бойові лінії, ймовірно, залишаться статичністю в осяжному майбутньому".
