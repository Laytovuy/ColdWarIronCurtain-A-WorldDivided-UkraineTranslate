 black_september_prelude.1.d:0 "Ізраїль нещодавно розпочав операцію, націлену на сили федаїнів у Караме. Під час наступної битви йорданські та федаїнські сили чинили опір ізраїльській атаці. Ізраїльтяни стверджували, що досягли своїх цілей, а палестинські та йорданські сили стверджували, що відійшли ізраїльтяни. Хоча йорданці в основному вели бойові дії, федаїни відкрито заявляли про свою заслугу. Уряд Йорданії вирішив не оскаржувати претензій. У результаті федаїни набули популярності в арабському світі, і волонтери припливають до них Приєднуйтеся. В приватному порядку йорданські військові стурбовані тим, що вербування федаїнів відходить від їх власного набору".
 black_september_prelude.2.d:0 "Напади федаїнів на Ізраїль виявилися дорогими через їхні удари у відповідь на Йорданію. Ми зіткнулися з міжнародним тиском, щоб приборкати атаки. Усередині країни атаки на нашій території завдають шкоди нашому іміджу та впливають на нашу здатність кошти та розширення туризму. Ми наказали армії розпочати придушення федаїнів, коли вони починають напади через кордон. Палестинці та араби засуджують уряд за його репресії. Багато федаїнських груп знаходять способи обійти військових і продовжувати напади. Багато з них зараз здійснюють більш драматичні атаки, щоб привернути увагу та залучити більше".
 black_september_prelude.3.d:0 "Під час недавньої операції йорданська армія розпочала репресії проти угруповання федаїнів під назвою Аль-Наср. Аль-Наср не є настільки популярним через нещодавні операції, під час яких вони атакували аванпости йорданської поліції. Уряд Йорданії оприлюднити подію та свою жорстку лінію, щоб продемонструвати свою владу та стати прикладом. Король сподівається, що операція проти Аль-Наср допоможе відновити контроль над угрупованнями федаїнів і сприятиме зміцненню довіри до уряду. Багато йорданців розчаровані тим, що федаїни діють як держава в державі і як групи провокують насильницьку ізраїльську відплату, яка часто карає йорданських мирних жителів".
 black_september_prelude.4.d:0 "Король Йорданії Хусейн і ООП нещодавно уклали Угоду із семи пунктів. Це легітимізує збройні формування ООП, відомі як федаїни, в Йорданії та стримує незаконні дії федаїнів щодо уряду. Федаїни погоджуються припинити пересуваються йорданськими містами озброєними та в уніформі. Їм також заборонено обшукувати цивільні транспортні засоби, і вони повинні мати йорданські посвідчення особи разом із реєстрацією транспортних засобів. Хоча більшість груп ООП, здається, готові прийняти угоду, деякі з більш агресивних груп, як кажуть, засмучені і незрозуміло, чи зможе основне керівництво ООП стримати всі групи".
 black_september_prelude.5.d:0 "Остання угода із семи пунктів, схоже, розвалюється, оскільки низка груп федаїнів відмовляється дотримуватися її положень. Зокрема, Народний фронт звільнення Палестини (НФВП) продовжує надсилати агресивні патрулі у столиці Йорданії Аммані. Ці бійці відкрито носять зброю, переслідують мирних жителів Йорданії, відмовляються підкорятися армійським контрольно-пропускним пунктам і не мають належних ідентифікаційних номерів. Король поки що відмовлявся протистояти федаїнам, оскільки не відчував, що має достатню популярність PFLP разом з іншими групами відкрито засуджують короля як зрадника арабської справи. Підтримувана сирійською групою As-Saiqa Fedayeen також бере участь у цих провокаційних діях, що призводить до напруженості між Аманом і Дамаском".
 black_september_prelude.6.d:0 "Король Хусейн нещодавно провів переговори в Каїрі, де єгипетський уряд пообіцяв свою підтримку в стримуванні федаїнських груп під своїм власним впливом. Натхненний король повернувся та оголосив указ із десяти пунктів. Серед нових правил є наказ про те, щоб палестинські бійці припинили відкрито носити зброю або зберігати зброю в селах, що провокує ізраїльські рейди у відповідь. Він також забороняє будь-які великі зібрання без попереднього дозволу уряду, намагаючись зупинити протести проти Хусейна. Багато груп федаїнів гнівно відреагували на указ Намагаючись згладити зростаючу напруженість, король Хусейн змінив свого міністра внутрішніх справ, якого федаїни вважали антипалестинським.Король повинен діяти обережно, оскільки Йорданія значною мірою покладається на іноземні субсидії профедаїнських арабських держав".
 black_september_prelude.7.d:0 "Нещодавнє зіткнення на кордоні між йорданськими та ізраїльськими силами переросло в йорданські артилерійські удари через кордон. Коли Ізраїль готувався до більш агресивних операцій, король Хусейн зрозумів, що ситуація виходить з-під контролю, і він звернувся до західних держав Він також надіслав Ізраїлю повідомлення про те, що його сили докладуть усіх зусиль для запобігання нападам федаїнів. Ізраїльський уряд прийняв це, і ситуація знову заспокоїлася. Багато хто в країні сприймає нещодавні дії Йорданії позитивно, хоча Федаїни виявили, що їхні операції згорнуті. Для короля Хусейна ця остання криза показує проблему наявності такої кількості груп, що діють поза контролем уряду".
 black_september_prelude.8.d:0 "Нещодавнє зіткнення між армійськими військами та федаїнами розлютило бронетехнічний підрозділ. Підрозділ зарядив зброю та рушив атакувати табір біженців і федаїнів у ньому. Побоюючись, що така дія може призвести до відкритого конфлікту з Федаїни, король і деякі воєначальники кинулися на своїх автомобілях, щоб заблокувати підрозділ. Війська повернулися на свою базу лише після того, як король особисто закликав їх повернутися. Король Хусейн уник серйозного інциденту, але він усе більше усвідомлює, що його власні війська зростає все більше розчарування у федаїнах".
 black_september_prelude.9.d:0 "У Зарці федаїни та армійські підрозділи воювали один з одним. Це переросло в спробу вбивства начальника йорданської розвідки. Після відвідування штаб-квартири розвідки король Хусейн знайшов свій кортеж під Федаїн вогонь. Один із його охоронців був убитий, але король вижив. Розлючений загін бедуїнів обстріляв кілька таборів палестинських біженців неподалік. Бої тривали кілька днів, перш ніж Ясір Арафат і король Хусейн домовилися про припинення вогню. Напруга досягає небезпечного рівня в Йорданії, а деякі на Заході пишуть статті, в яких попереджають, що король може не вижити".
 black_september_prelude.10.d:0 "Незважаючи на те, що нещодавня угода про припинення вогню між королем Хусейном і Ясиром Арафатом не була прийнята Народним фронтом звільнення Палестини (НФВП), який продовжував воювати проти йорданських сил. У результаті значної ескалації угруповання захопили майже шістдесят іноземців і зараз тримають їх у заручниках у двох готелях. Група стверджує, що якщо її вимоги до уряду Йорданії не будуть виконані, вона підірве готелі. Кажуть, що король Хусейн розлючений цією останньою подією, але поки що продовжує виявляти стриманість".
 black_september_prelude.11.d:0 "У черговій ескалації Народний фронт визволення Палестини (НФВП) влаштував приголомшливу операцію. Вони взяли в заручники три комерційні літаки та тримають літаки разом із пасажирами та екіпажем на борту злітно-посадкової смуги в Аммані. Група вимагає звільнення палестинських ув'язнених з європейських та ізраїльських в'язниць. Цей останній інцидент стався лише через кілька днів після чергової спроби вбивства йорданського короля. Кажуть, що король Хусейн і уряд Йорданії надзвичайно засмучені цією останньою провокацією ."
 black_september_prelude.12.d:0 "Нещодавня акція Народного фронту звільнення Палестини (НФВП) із захопленням трьох цивільних літаків у заручники викликала гнів багатьох в арабському світі. Кажуть, що багато хто, у тому числі високопоставлені члени ООП, були розчаровані з групою і відчувають, що її діяльність лише шкодить міжнародному іміджу Палестини. Кажуть, що навіть Ясір Арафат стурбований, але не може публічно розірвати групу федаїнів. Однак для короля Хусейна ця негативна реакція на інцидент лише допомагає його позиції як багато хто зараз бачить йорданську державу жертвою групи".
 black_september_prelude.13.d:0 "Після вилучення заручників із трьох літаків і зібрання світових ЗМІ Народний фронт визволення Палестини (НФВП) підірвав літаки. Драматичні образи та обставини принизили короля Хусейна. Більше Важливо, що цей вчинок перевернув йорданську громадськість в основному на бік уряду. Багато хто тепер вимагає вжити заходів, щоб припинити федаїнів діяти без відповідальності. Король Хусейн має провести високопоставлену нараду зі своїми старшими військовими лідерами, щоб визначити які дії вжити".

 black_september.1.d:0 "Під час екстреної зустрічі між королем Хусейном і його вищим військовим керівництвом було вирішено, що федаїни нестерпні, і з ними потрібно боротися. Король Хусейн запитав, як швидко військові зможуть перемогти групу та вигнати Генерали пообіцяли, що їм знадобиться лише три дні для вирішення конфлікту. З цими запевненнями король дав своє схвалення, але попередив, що затяжна боротьба може призвести до ширшого конфлікту та втручання з боку держав регіону. Зустріч, яку король відхилив уряд, встановивши військовий уряд під керівництвом пропалестинського Мухаммада Дауда, щоб довести, що операція була не антипалестинської, а місією правопорядку".
 black_september.2.d:0 "Йорданські танки вдерлися в Амман, щоб вигнати федаїнів з міста. Коли йорданські війська рухалися в Аммані, інші йорданські військові підрозділи атакували сили федаїнів у містах по всій Йорданії. Основні табори палестинських біженців, часто оперативні центри федаїнських сил також стають ціллю. Уряд оголосив, що діє для відновлення порядку та припинення стану беззаконня, яке охопило Йорданію в останні місяці. Багато аналітиків вважають, що переважна вогнева міць йорданців приведе їх до перемоги, однак , вже є деякі повідомлення про перехід деяких йорданських солдатів і офіцерів на бік федаїнів. Високопоставлені лідери ООП засудили цю акцію та пообіцяли єдиним фронтом протистояти йорданській армії".
 black_september.3.d:0 "Новини про репресії Йорданії проти федаїнів спровокували вуличні протести та засудження в арабському світі. Багато хто звинувачує йорданців у застосуванні невибіркової сили, включаючи артилерію та танки, проти палестинських цивільних осіб і борців за свободу. Цей негатив публічність і вуличні протести тиснуть на арабські уряди в усьому регіоні, щоб вони діяли. Очікується, що Єгипет скличе надзвичайний саміт Ліги арабських держав, щоб організувати відповідь арабів, імовірно, закликаючи до припинення бойових дій і відновлення нормального життя в Йорданії".
 black_september.4.d:0 "Палестинцям у Йорданії зараз загрожує знищення в руках уряду Йорданії та їх короля, який є маріонеткою Заходу. Народ Сирії та палестинці в Дамаску вимагають дій. У нас є палестинські військові сили, які прагнуть перейти до Йорданії та створити безпечну зону для федаїнів. Наші власні військові командири наполягають, що не буде так важко розмалювати нашу техніку в палестинському прапорі та використовувати їх для підтримки таких зусиль. Ми повинні вирішити, чи ми візьме на себе естафету лідерства в цьому питанні та допоможе нашим арабським братам у Йорданії або дозволить ситуації вирішитися сама собою".
 black_september.5.d:0 "Вищі військові командири в Йорданії повідомили короля Хусейна, що операції проти федаїнів не просуваються, як спочатку планувалося. Хоча вони наполягають, що йорданська армія зрештою витримає, вони заявляють, що це займе більше часу, ніж планувалося. Кінг висловив своє невдоволення новинами та повідомленнями про те, що через використання важкої зброї є значні втрати серед цивільного населення. Армія відзначила, що це було прикро та результатом того, що федаїни ховалися та діяли серед цивільного населення. Король також був реформований щодо військових переміщень уздовж Сирійський кордон. Його генерали повідомляють йому, що вони здатні не тільки протистояти федаїнам, але й будь-якій іноземній агресії".
 black_september.6.d:0 "Оскільки з’являється більше повідомлень про можливе сирійське втручання та побоювання, що армія бореться з федаїнами в деяких районах, король Хусейн вирішив звернутися до голови Пакистанської військової тренувальної місії в Йорданії. Бригадний генерал Зія уль-Хак. Він запитав Зію, чи може він і його місія надати оперативні вказівки для йорданських військових у цей важкий час. Бригадний генерал Зія провів три роки в Йорданії та дуже співчуває нашій ситуації, оскільки він на власні очі бачив, як з Він погодився надати повну підтримку та незабаром планує відвідати сирійський кордон. Завдяки великому досвіду та високим професійним стандартам цих офіцерів їх підтримка буде дуже корисною для нашої справи".
 black_september.7.d:0 "Найбільші побоювання короля Хусейна справдилися, коли він отримав повідомлення про те, що сирійська армія перетнула кордон із Йорданією. Сирійці стверджують, що це палестинські бійці, які прийшли на допомогу своїм братам-федаїнам, однак спостерігачі можуть чітко видно, що це регулярні сирійські сили, замасковані під палестинців. Хоча військові впевнені, що зможуть впоратися з загрозою, вони відвернуть наші сили та, без сумніву, продовжать боротьбу проти федаїнів. Інші країни регіону, особливо Ізраїль та Ірак, спостерігають за ситуацією тісно".
 black_september.8.d:0 "Після того, як сирійські війська успішно перетнули та створили "безпечну зону" для федаїнів на півночі Йорданії, ситуація для йорданського уряду швидко погіршилася. Йорданські сили раптово розтягнулися, і успіх федаїнів призвело до того, що багато солдатів відступили Керівники його розвідки повідомили короля Хусейна, що з плином часу відбуватиметься більше втеч, і безпека короля та його родини не може бути гарантована. Що ще важливіше, вони відзначили, що бойові дії, ймовірно, призведуть до тривалого Громадянська війна. Король дійшов висновку, що хвиля повільно повертається проти нього, і його продовження опору може призвести до остаточної заплямування його репутації. Після офіційної передачі повноважень своєму військовому уряду, король і його сім’я сіли на борт літака Королівських ВПС і залишили Військовий уряд швидко звернувся до сирійців і ООП із проханням про припинення вогню".
 black_september.9.d:0 "Велике сирійське військо намагалося перетнути Йорданію, щоб допомогти федаїнам, які зараз воюють проти йорданського уряду. Хоча сирійці стверджували, що ці війська є палестинськими бійцями, які сподіваються допомогти своїм колегам, очевидно, що вони Сирійські регулярні війська з палестинськими знаками розрізнення. Незважаючи на значні сили та підтримку федаїнів у Йорданії, йорданським військовим вдалося перемогти ці сили та витіснити їх назад у Сирію. Аналітики відзначають, що успіх Йорданії можна пояснити тим, що її сили успішно перехопили сирійців, перш ніж вони змогли з’єднатися Дамаск заперечує будь-яку військову поразку, стверджуючи, що палестинські війська зазнали поразки.Це незважаючи на чіткі зображення йорданських сил, які позують із захопленою сирійською військовою технікою вздовж кордону".
 black_september.10.d:0 "Король Хусейн отримав хороші новини від своїх воєначальників. Сирійське втручання було не тільки відбито, але й опір федаїнських груп нарешті було зламано. У цих сил закінчувалися боєприпаси або вони були зневірені невдала сирійська операція та переважна вогнева потужність Йорданії, з якою вони зіткнулися. Кілька великих таборів біженців було очищено від федаїнів, і ми очікуємо незабаром очистити країну. Федаїни перетворилися на державу в державі, яка загрожувала йорданському суспільству, тепер мир буде найближчим часом буде відновлено".
 black_september.11.d:0 "Відтоді, як йорданська армія розпочала придушення федаїнів, палестинські сили виявилися перевершеними озброєнням по всій країні. У багатьох районах опір федаїнів розпався, однак деяким групам федаїнів вдалося втримати свої позиції і чинити ефективний опір. Однак останніми днями стало зрозуміло, що арабський світ навряд чи втрутиться проти Йорданії, а федаїни воюють поодинці. Це усвідомлення підірвало моральний дух федаїнів, і останніми годинами йорданські військові повідомили, що вони практично захопили або витіснили всі сили федаїнів з великих міст. Операції ще не завершені, але, схоже, уряд Йорданії незабаром відновить контроль над палестинськими районами країни".
 black_september.12.d:0 "Оскільки король Хусейн планує відвідати саміт Ліги арабських держав у Каїрі, він оголосив про призначення Ахмада Тукана, палестинця, прем’єр-міністром. Король доручає новому прем’єр-міністру перев’язати рани нещодавнього конфлікту. оскільки йорданські війська, здається, на межі перемоги над федаїнами. У заяві для ЗМІ король Хусейн зазначив, що його військові виявили сотні підпільних баз ООП лише в Аммані та затримали близько 20 000 підозрюваних. Він похвалив йорданський народ і військових за залишаючись разом у цій кризі, і закликав ООП припинити кампанію насильства проти йорданської держави".
 black_september.13.d:0 "Єгипетський уряд розпочав надзвичайний саміт Ліги арабських держав щодо подій в Йорданії майже тиждень тому, але сьогодні король Хусейн прибув із Йорданії. Його приїзд свідчить про його впевненість у військовій ситуації вдома та його бажання щоб запобігти намаганням ООП зобразити себе жертвами йорданської агресії. Король Хусейн зіткнувся з ворожим прийомом низки арабських лідерів. Промова Ясіра Арафата викликала відкрите співчуття як арабських лідерів, так і ЗМІ. Хоча, здається, король Хусейн програє битву для реклами, зрозуміло, що його сили перемагають на землі в Йорданії. Президент Єгипту пообіцяв сприяти переговорам між Арафатом і Хусейном, щоб нарешті припинити бойові дії".
 black_september.14.d:0 "Під величезним тиском з боку інших арабських держав король Йорданії Хусейн підписав угоду про припинення вогню з Ясіром Арафатом і ООП. Це поклало край відкритій війні між йорданськими військовими та ополченнями Федаїнів ООП. Федаїни погодилися вийти з міст і зосередитися на районах поблизу ізраїльського кордону.Хоча Арафат і його союзники в Лізі арабських держав вихваляли угоду як великий успіх у запобіганні громадянській війні, в приватному порядку він висловив полегшення, оскільки федаїни здавалося, що сили незабаром будуть знищені йорданськими військовими. Для короля Хусейна припинення вогню завершує бойові дії та визнає, що його війська успішно перемогли сили федаїнів. Очікується, що два лідери продовжать переговори в Аммані, щоб досягти остаточної угоди, яка припинить конфлікт ."
 black_september.15.d:0 "Через кілька тижнів після того, як в Йорданії спалахнули бойові дії між її урядом і федаїнами, обидві сторони спільно підписали Амманську угоду. У цій угоді федаїни пообіцяли визнати суверенітет Йорданії та нарешті припинити відкрито носити форму або зброю в Йорданські міста. Вони також підтвердили свій відхід з йорданських міст. Зусилля ООП змусити Йорданію визнати цю групу єдиним представником палестинського народу були відхилені урядом Йорданії. Ця угода чітко визнає військову перемогу Йорданії та слабкість політична позиція ООП та федаїнів у країні. Хоча основні бої припинилися, деякі з більш радикальних і просирійських федаїнських угруповань продовжують чинити опір і нападати на йорданські сили,хоча ці сили не вважаються загрозою для уряду".
 black_september.16.d:0 "Король Йорданії Хусейн затвердив Васфі Тала прем'єр-міністром Йорданії. Це є останнім свідченням того, що ООП і федаїни були значно ослаблені після важких боїв у вересні. Коли бої спочатку почалися, Хусейн мав призначив пропалестинця прем'єр-міністром, але він втік до Лівії на початку бойових дій.Хашимітський лояльник Тал перебрав і вміло очолював уряд Йорданії під час розпалу бойових дій, здобувши популярність серед йорданців і військових за свою відданість відновленню порядку. Під час нещодавніх переговорів з Арафатом Таль дотримувався непримиренної жорсткої позиції, вимагаючи від ООП підкорятися йорданському уряду.Новини про його постійне призначення спровокували нові зіткнення між федаїнськими групами, які все ще чинили опір, і йорданською армією.Таль пообіцяв викорінити всіх зрадників і антийорданські елементи в уряді, ЗМІ та суспільстві".
 black_september.17.d:0 "Хоча більшість бойових дій між федаїнами та йорданськими військовими закінчилися Амманською угодою, деякі федаїнські групи продовжують діяти поблизу міст. Нещодавно прем'єр-міністр Йорданії Васфі Тал вимагав від федаїнів залишити свої бази Аджлун і Джараш, що, на їхню думку, порушувало попередні домовленості та загрожувало державному суверенітету. Федаїни відмовилися, і після тижневого військового наступу йорданські військові закріпили територію та захопили кілька тисяч федаїнів. Цією перемогою прем'єр-міністр Таль зазначив наказ було нарешті відновлено, і останні групи федаїнів, які чинили опір, були розгромлені. Кажуть, що близько 500 бійців федаїнів втекли на північ до Сирії. Король Хусейн похвалив збройні сили та уряд за викорінення беззаконня по всій країні.Вигнання та операції, які зараз проводяться, практично не гарантують, що ООП навряд чи матиме майбутнє в Йорданії".
 black_september.18.d:0 "Прем'єр-міністра Йорданії Васфі Тала було жорстоко вбито в готелі "Шератон" у Каїрі. Він був убитий після повернення до готелю після переговорів під час зустрічі Ліги арабських держав у місті. Звіти свідчать про те, що до нападу причетні чотири озброєні особи напад, один з яких зараз перебуває під вартою в поліції. Тал був неймовірно непопулярним серед ООП і профедаїнських арабів у всьому регіоні, але серед йорданських націоналістів його хвалили за його лідерство під час вересневої кризи. Нова палестинська група, яка називає себе Організацією Чорного вересня, стверджувала відповідальність за вбивство, стверджуючи, що на Талі була кров багатьох невинних палестинців Зокрема, вони звинувачують Таля в тому, що він особисто спостерігав за вбивством високопоставленого командира ООП під час вересневих боїв.Ця нова організація обіцяє, що продовжуватиме боротьбу з людьми та державами, які скоїли злочини проти народу Палестини, і каратиме їх".
 black_september.19.d:0 "Сили, які ми підтримували для просування в Сирії, зуміли перемогти маріонеткових йорданських військових і з’єдналися з федаїнами. Завдяки вогневій потужності нашої важкої зброї ми займаємо домінуючу позицію як Баас Федаїнська група Ас-Сайка вже давно бере участь у боротьбі проти Йорданії. Наші успіхи не лише зміцнили їхню підтримку серед палестинців у Йорданії, але вони більш ніж готові встановити баасистський режим уздовж сирійської лінії через Йорданію. Крім засновуючи Арабську Республіку, ми натомість можемо спробувати захопити контроль над країною. Однак наші звіти розвідки застерігають від такого підходу, вони вказують на те, що в країні не вистачає великих сил, і щойно сусідні держави дізнаються, це, ймовірно, призведе до захоплення землі Йорданія. Незважаючи на це,це може бути кращим, ніж докладати зусиль для підтримки стану клієнта".
 black_september.20.d:0 "Сирія намагалася тихо надіслати окупаційні сили для захисту Йорданії до того, як її сусіди змогли відреагувати, однак деякі групи федаїнів, не пов’язані з Сирією, дізналися про це та почали напади. Це привернуло увагу міжнародної спільноти. відбувся значний розділ Йорданії. Сирія закріпила ключову територію на півночі Йорданії, проте ізраїльтянам вдалося захопити ключові західні території. Іракці захопили собі східну Йорданію, а саудівці зайняли південну. Міжнародні ЗМІ засуджують те, що вони називають канібалізмом Йорданії її сусідами, але, незважаючи на це, в регіоні виник новий статус-кво".
 black_september.21.d:0 "Сьогодні в Аммані Зухейр Мохсен, лідер просирійської партії ООП Аль-Сайка, проголосив Йорданську Арабську Республіку. Аль-Сайка приєдналася до більш радикальних груп, які чинили опір уряду Йорданії. до вересневої кризи та отримав значну вигоду від сирійського військового втручання. З моменту сирійського втручання Аль-Сайка, за чутками, змусила тисячі сирійських палестинців наводнити партію в Йорданії. У той же час інші організації ООП були або відсторонені, або чистки як Колишній йорданський уряд бачив, як його члени або втікали з країни, або переховувалися. У своєму зверненні Мохсен пообіцяв революцію Баас для Йорданії та національну відданість звільненню Палестини. Сирійський уряд швидко похвалив нову уряд, хоча інші країни регіону залишалися мовчазними. Західні держави та Ізраїль висловили занепокоєння організацією, а один із ізраїльських міністрів назвав новий уряд відвертим сирійським клієнтом".


