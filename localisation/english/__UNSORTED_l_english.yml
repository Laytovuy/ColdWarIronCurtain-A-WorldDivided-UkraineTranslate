 Zurich_1_d:0 "Після Цюрихської угоди уряди Великої Британії, Греції та Туреччини створили основу для того, як має виглядати незалежна Греція. Оскільки запропонована конституційна основа була для незалежного Кіпру з гарантіями, що він, Греція та Туреччина будуть утримуватись від об’єднання, угода була відмовою від енозису (об’єднання Кіпру з Грецією). Було вирішено представити рамки для завершення та затвердження кіпрською грецькою та турецькою громадами на лондонському саміті. Багато кіпрських греків, особливо ті, хто займався опір колоніальному режиму прямо денонсував угоду про відмову від енозису.Однак урядам Греції та Великої Британії вдалося переконати найпопулярнішого кіпрського грецького лідера та палкого поширювача енозису архієпископа Макаріоса відвідати та представляти свою громаду в Лондоні.Багато хто вважає, що його переконали взяти участь, щоб допомогти знайти рішення для припинення насильства на Кіпрі.Доктор Фазіль Кутчук прибув як головний представник кіпрської турецької громади. Великобританія, Туреччина та Греція знову надіслали своїх представників для спостереження за процесом. З початком саміту є оптимізм, що Кіпр може нарешті повернутися до миру".
 Zurich_2_d:0 "Після напружених переговорів лондонський саміт щодо Кіпру оголосив про те, що угода була укладена та незабаром буде підписана присутніми представниками. Кіпрська турецька громада прагнула забезпечити захист своїх прав, а енозис не буде розглядатися Кіпрські греки шукали спосіб покласти край збройному конфлікту, і оскільки енозіс більше не був життєздатним, вони шукали гарантій своїх політичних прав.Очевидно, остаточна угода заспокоїть побоювання як спільноти, так і, що більш важливо, для народу Кіпру, нарешті вести шлях до припинення збройного конфлікту. Для британців досягнення остаточної угоди дозволить їм відмовитися від управління островом, хоча очікується, що британці збережуть контроль над певними військовими базами. Стратегічно аеродром ВПС на Кіпрі є Величезне стратегічне значення для британців. Остаточне підписання та більше деталей про угоду очікується найближчим часом".
 Zurich_3_d:0 "Під наглядом представників Великої Британії, Греції та Туреччини лідери кіпрської грецької та кіпрської турецької громад підписали Лондонську угоду. Очікується, що збройний конфлікт на Кіпрі припиниться майже негайно, і очікується, що народ Кіпру розпочати процес підготовки до незалежності майже негайно. Угода в Лондоні формалізувала конституційні рамки, узгоджені в Цюріху, і додала Гарантійний договір і Союзний договір. Гарантійний договір зобов’язується, що Кіпр не вимагатиме ані енозису, ані поділу і залишатиметься незалежним республіка з гарантованими правами та політичним представництвом для обох спільнот.Договір про Альянс обмежив кількість військового персоналу з Греції та Туреччини та зобов’язався працювати разом для збереження угоди, хоча, якщо будь-яка сторона порушила угоду, кожна сторона залишала за собою право складна конституція видається жорсткою, тому що будь-які спроби радикально змінити її видаються забороненими. Багато хто на Кіпрі сподівається, що з припиненням колоніального панування мир відновиться, але є спостерігачі, які вказують на те, що відсутність доброї волі між кіпрськими громадами може зробити нову конституцію неспроможною. Час покаже, чи виправдані ці побоювання, чи Кіпр стане процвітаючою республікою"
 Zurich_4_d:0 "У Цюріху детальні дискусії між високопоставленими представниками Великої Британії, Туреччини та Греції завершилися угодою про те, як врегулювати кризу на Кіпрі. Усі три держави погодилися, що Кіпр має стати незалежною державою, і завершили основу, на якій конституція буде прийнята. Складна угода хоче бачити конституцію, яка слідуватиме рамкам, погодженим трьома державами. Кіпр зробить грецьку та турецьку національними мовами нової держави та розділить політичну владу між двома громадами. Президент буде Греція та віце-президент Туреччина, причому віце-президент має право вето. Це зроблено для того, щоб не дати грецькій законодавчій владі відмовитися від угоди чи прийняти закони, що обмежують права турецької громади. По суті, три країни домовилися не захоплювати Кіпр собі та пообіцяли створити республіку, яка відповідає інтересам обох громад на острові.Після цієї угоди очікується, що представники грецької та турецької громад на Кіпрі поїдуть до Лондона, щоб завершити роботу над конституцією та погодитися з припиненням кризи на Кіпрі. Хоча багато кіпріотів обережно вітають угоду, все ще існує велика недовіра між громадами, і деякі грецькі націоналісти вже засуджують те, що вони вважають угодою, нав’язаною зовнішніми силами".
 Zurich_5_d:0 "У приголомшливому розвороті для урядів Великобританії, Греції та Туреччини Лондонський саміт завершився без угоди. Кіпрські греки на чолі з архієпископом Макаріосом заявили, що вони не можуть у свідомості прийняти такі обмежувальні конституційні рамки чи повністю відкинути енозис, оскільки це бажання залишається глибоко в серцях кіпрських греків. Кажуть, що британці, зокрема, розлючені, оскільки цей дипломатичний фіаско зображується як приклад того, що вся британська політика на Кіпрі є катастрофічною. Британці запросили Архієпископ Макаріос був присутній, і хоча він спочатку відмовився, його переконали бути присутнім. Британці були під враженням, що архієпископ не вимагатиме енозису та готовий погодитися на незалежність Кіпру. Кажуть, що архієпископ Макаріос мотивований бажанням побачити припинення збройного конфлікту на острові, навіть якщо це означало припинення вимоги енозису.Однак, виявляється, після більш детального вивчення конституційної основи та його взаємодії з представниками кіпрської турецької громади, він вирішив, що запропонована угода є нездійсненною, і залишив конференція".

 EOKA_GRE_1:0 "Багато людей дедалі більше прихильно ставляться до мети досягнення Енозісу з грецьким народом. Наші партизанські загони вільно діють зі своїх гірських укриттів і працюють з міськими групами, які беруть участь у міських акціях, таких як заохочення до бунтів і страйків. Національний фронт підтримує ці збройні зусилля, сприяючи придбанню припасів, зброї та, що найважливіше, розвідданих для збройних крил руху. Нещодавно кілька оперативників Національного фронту змогли приєднатися до місцевих підрозділів поліції та зайняти позиції в урядових будівлях. Ми очікуємо, що вони будуть ми зможемо надати безцінну інформацію про пересування британських військ і допомогти нашим бійцям завдавати ударів по найслабших цілях. Що ще важливіше, ми сподіваємося розкрити інформацію про місцевих колабораціоністів або зрадників".
 EOKA_GRE_2:0 "Наші партизанські загони вільно діють зі своїх гірських укриттів і співпрацюють з міськими групами, які беруть участь у міських акціях, таких як заохочення до бунтів і страйків. Національний фронт підтримує ці збройні зусилля, сприяючи придбанню припасів, зброї та, що найважливіше, розвідка озброєним крилам руху. Проте нещодавня спроба Національного фронту закріпити оперативників місцевої поліції та уряду в одному районі призвела до катастрофи. Очевидно, оперативники були виявлені та отримали неправдиву інформацію, що призвело до руйнування один гірський загін бійців. Оперативники були затримані майже відразу після того, як стало зрозуміло, що їх обманюють англійці".
 EOKA_GRE_3:0 "Один із наших гірських партизанських загонів скористався територією з незначною присутністю британців. Діючи зі своєї гірської бази, вони швидко перемістилися у велике село, здійснили рейд на місцеву поліцейську дільницю та напали на невеликий, легкоозброєний британський патруль. Британці швидко були змушені відійти, зазнавши поразки, тоді як наші бійці змогли захопити поліцейську дільницю, отримати зброю та боєприпаси. Кажуть, що місцеві жителі підбадьорювали наших чоловіків, а деякі, як кажуть, або приєдналися до місцевої міської групи, або пішли до самих гір".
 EOKA_GRE_4:0 "Сьогодні одна з наших гірських партизанських груп допустила серйозну тактичну помилку під час операції з нальоту на сусіднє місто, щоб отримати зброю та припаси з сусіднього міста. Наші бійці припускали, що місцева поліція буде лояльна наших бійців і поблизу не було британської присутності. Обидва звинувачення виявилися неправдивими, оскільки вони зіткнулися з жорстким опором поліції, яка, очевидно, складалася з привезених турецько-кіпрських поліцейських, і ці сили були підкріплені британськими військами в цьому районі. Спроба рейду не вдалася будь-яку з його цілей або навіть дійти до поліцейської дільниці, і наші бійці були змушені відступити з втратами. Кажуть, що місцеве населення дуже збентежено цією невдачею".
 EOKA_GRE_5:0 "Найкращий спосіб показати, що британському колоніальному правлінню необхідно покласти край, — зробити ціну безперервної окупації занадто високою. Ми повинні особливо продемонструвати це британській громадськості, і саме тому диверсійні операції та бомбардування настільки ефективні. Наші міські групи проводять ці операції і протягом останнього тижня успішно розбомбили місцеву поліцейську дільницю, британську військову базу та кілька будинків чиновників, які виступають проти EOKA. Ці резонансні напади, хоча й не завдали великих втрат, досягли своєї мети демонстрації міжнародне співтовариство, що ситуація на Кіпрі є нестабільною. Британські сили перебувають під пильним наглядом і стикаються з дедалі більшими запитаннями з боку преси про те, чи було досягнуто будь-якого прогресу в їхній боротьбі з EOKA".
