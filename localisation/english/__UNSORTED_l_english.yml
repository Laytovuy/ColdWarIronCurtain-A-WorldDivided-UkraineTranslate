 CRO_insurgency_options.0.d:0 "Наприкінці Другої світової війни так звана держава Хорватія та її фашистські господарі в Берліні створили загони партизанів, які називаються "Хрестоносці", щоб діяти проти наших визвольних сил. Багато їхніх командирів і людей є колишніми членами фашистського режиму, і хоча вони не зробили багато під час війни, вони нещодавно активізувалися.Хрестоносці намагаються заручитися підтримкою, особливо серед антиреволюційних сил, хорватських націоналістів і католиків, щоб відновити свій незаконний режим Вони звинувачують нас у гнобителях і антихорватських настроях. Проте ми покажемо їм, що їхня ідеологія та вимоги не впливають на наш народ, який продовжує підтримувати уряд і нашу революцію. Усі народи Югославії,особливо хорвати розпізнають мерзенну брехню, яку поширюють хрестоносці".
 CRO_insurgency_options.10.d:0 "Хрестоносці сподівалися використати терористичну тактику та фашистську пропаганду, щоб переконати хорватський народ приєднатися до них і відновити хорватський уряд. Однак людей неможливо було обдурити, і їхня відсутність підтримки забезпечила ці ворожі винищувачі стали легкою мішенню для наших сил. Вони намагалися наслідувати нашу тактику з війни, але були блідою імітацією, і наше знання такої тактики дозволило їм легко перемогти. Коли останні загони бійців хрестоносців здадуться, ми використаємо цю перемогу, щоб подальшого зміцнення партії, розправляючись з католицькою церквою та іншими організаторами, які явно симпатизували хрестоносцям. Наша перемога та тісна співпраця з хорватським населенням допоможуть гарантувати, що відбудована югославська держава об’єднає всі її народи як єдине ціле".
 CRO_insurgency_options.11.d:0 "Сьогодні югославські військові виводять свої останні сили з Хорватії відповідно до угоди з урядом і хорватськими партизанами, відомими як "Хрестоносці". Хрестоносці, які складаються в основному з колишніх солдатів німецької маріонеткової хорватської держави, успішно протистояли югославським силам і заручилися широкою народною підтримкою серед хорватського народу. Завдяки цій підтримці вони змогли поставити югославів у незавидне становище перед етнічною та ідеологічною війною. Ця поразка Югославії викликає питання про те, чи комуністичний режим може продовжувати об'єднувати багато народів під своїм прапором або якщо ця поразка стане початком поступового розпаду всієї нації.Незважаючи на ці побоювання, югославський уряд зазначив, що революція залишається сильною, і вони просто видалили фашистську ракову пухлину з тіла".
 CRO_insurgency_options.3.d:0 "Після повідомлень про діяльність хрестоносців у цьому районі один із наших підрозділів визначив ймовірне місцезнаходження ворожих бійців. Цей аналіз виявився точним, оскільки було ідентифіковано ворожу ферму. Під час рейду наші сили штурмували ферму , захопивши або вбивши хрестоносців, які перебували всередині, без втрат. Ворожу зброю та припаси було захоплено. Схоже, ця група бійців стрибнула переїхати й жити серед місцевих жителів, але не знайшла підтримки для своєї діяльності. Ця перемога буде підняти моральний дух серед наших людей і показати людям, що ми воюємо за них, а не проти них".
 CRO_insurgency_options.4.d:0 "Наші сили отримали звіти про місцезнаходження групи бійців Хрестоносців, які проводили диверсії в цьому районі. Вони відстежили їх до житлового комплексу. Коли наші війська увірвалися, вони застосували агресивну силу та охоронили Проте виявилося, що хрестоносці вже втекли, а мешканців комплексу затримали та агресивно обшукали. Жодних документів, зброї чи доказів не виявлено, а місцеві жителі міста обурені нашими діями. Ця невдала операція лише завдало шкоди іміджу наших сил на території та підсилило пропаганду нашого ворога".
 CRO_insurgency_options.5.d:0 "ВПС Югославії дають нашим силам явну перевагу над фашистськими хрестоносцями. Під час недавньої операції вони успішно виявили концентрацію ворожих сил. Наші літаки підійшли та успішно розбомбили ціль. Патруль, направлений до оцінити удар зазначив, що було завдано втрат і в записах знайдено докази зброї та маркування Crusader, що свідчить про точність ударів. З таким успіхом ворог буде більш обережним, щоб зустрітися у більшій кількості, і це допоможе захистити наші сили, що діють у цьому районі .. Місцевий командир викликав своїх товаришів по ВПС, щоб відзначити їх успіх".
 CRO_insurgency_options.6.d:0 "ВПС Югославії дають нашим силам явну перевагу над фашистськими хрестоносцями. Під час недавньої операції вони виявили зосередження ворога. Наші літаки підійшли та успішно розбомбили ціль. Однак, коли було надіслано патруль щоб оцінити удар, вони виявили, що в ураженій структурі немає доказів присутності хрестоносців. Операція виявилася невдалою, але більше занепокоєння викликала обурення місцевих жителів, які вважають, що бомбардування було спрямоване на цивільних осіб. Вони також критикували використання авіації, кажучи це вказувало на те, що партія та уряд розглядають їх як вороже населення та поставили під сумнів, чи будемо ми використовувати таку вогневу міць у сербській громаді".
 CRO_insurgency_options.1.d:0 "Хрестоносці є наступниками нацистських колабораціоністів і насильницьких фашистів. Наші розвідувальні операції з війни надають нам список колишніх колабораціоністів і симпатиків хорватських націоналістів. Під час недавньої операції наші розвідники завербували деяких із цих фігур і погрожував розкрити їхню співпрацю під час війни з іноземними окупантами, щоб змусити їх приєднатися до осередків Хрестоносців і надавати нам інформацію. Хрестоносці дуже підозріло ставляться до сторонніх, але довіряють своїм прибічникам у військовий час. Завербовані люди успішно виконали свою місію та надають нам цінну інформацію про тактику, пересування та чисельність хрестоносців у цьому районі. Ми плануємо згорнути кілька осередків і усунути присутність хрестоносців у цьому районі".
 CRO_insurgency_options.2.d:0 "Хрестоносці є наступниками нацистських колабораціоністів і насильницьких фашистів. Наші розвідувальні операції з війни надають нам список колишніх колабораціоністів і симпатиків хорватських націоналістів. Під час недавньої операції наші розвідники завербували деяких із цих фігур і погрожував розкрити їхню співпрацю під час війни з іноземними окупантами, щоб змусити їх приєднатися до осередків Crusader і надати нам інформацію. Crusaders дуже підозріло ставляться до сторонніх, але довіряють своїм прихильникам під час війни. Хоча операція була добре спланована, завербовані люди виявилися Справжні зрадники. Інформація, яку вони нам надавали, призвела до того, що наші люди вели погоню за гусями та створювали умови для їх диверсійних операцій. Вони також призвели до того, що наші люди опинилися в компрометуючих ситуаціях, що завдало шкоди популярності нашого уряду серед людей. Спроби захоплення та покарати цих зрадників поки не вдалося".

