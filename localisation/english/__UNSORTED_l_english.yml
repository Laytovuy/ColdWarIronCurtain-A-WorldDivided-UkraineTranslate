 Cyprus_TUR_1_d:0 "Ситуація на Кіпрі продовжує погіршуватися, оскільки греки-кіпріоти продовжують виступати за позбавлення прав громади турків-кіпріотів. Після Лондонської угоди Республіка Кіпр опинилася в політичному глухому куті. Багато греків-кіпріотів вважали гарантоване представництво та права меншин турків-кіпріотів вважають надмірними та не відображають демографічну реальність Кіпру. Крім того, вони обурені правом вето віце-президента турків-кіпріотів. Нещодавні спроби змусити конституційні зміни та покласти край тому, що вони вважають надмірними правами, було ветовано, що призводить до зростання напруженості та насильства на острові. Наші брати та сестри-турки-кіпріоти все частіше стають об’єктами заворушень і насильства. Наша розвідка вважає, що греки-кіпріоти прагнуть застосувати насильство та змусити турків-кіпріотів-меншин до покори, а потім захопити острів енозис, оскільки, як тільки конституційні поправки будуть прийняті, ми вважаємо, що вони вимагатимуть енозису. Відповідно до Гарантійного договору, підписаного під час Лондонської угоди, ми разом із Грецією та Британією зобов’язуємося дотримуватися положень, але поки що Греція та Британія не бажають втручатися. Однак договір не вказував, що ми повинні діяти узгоджено з іншими підписантами. У результаті у нас є два варіанти щодо Кіпру. Перший — втрутитися, у нас на острові вже є військові сили, і наші командири кажуть, що можуть легко створити турецьку безпечну зону на півночі острова, щоб запобігти подальшому насильству. Однак, хоча ми маємо право за договором, ми очікуємо певної міжнародної реакції та ризику ширшого конфлікту з Грецією. Іншим варіантом було б не втручатися, а дипломатично забезпечити, щоб до голосу та прав турків-кіпріотів прислухалися".
 Cyprus_TUR_2_d:0 "На півночі Кіпру повідомляється, що велика кількість військовослужбовців з Туреччини встановила плацдарм. Республіка Кіпр направила військові сили для опору загарбникам і зіткнулася з озброєними до зубів турецькими силами за підтримки важкої авіації Крім того, надійшли повідомлення про висадку турецьких десантників у стратегічних точках острова. Уряди Греції та Кіпру негайно засудили цей неприкритий акт агресії, тоді як уряд Туреччини оголосив, що діє відповідно до Договору про гарантії, підписаного в Лондоні. Угода, яка поклала край британському колоніальному правлінню на Кіпрі. Туреччина стверджує, що нещодавні зусилля більшості греків-кіпріотів змінити конституцію, скасувати гарантовані права для турецької кіпріотської меншини, а також збільшення випадків етнічного насильства вимагали їхнього втручання. Вони кажуть, що спроби тероризувати турків Погодження кіпріотів із змінами мало призвести до їх остаточного вигнання з острова, а Кіпр проголосив еносис із Грецією, що є явним порушенням як Цюрихської, так і Лондонської угод. І Греція, і Кіпр вказали на те, що турецьке вторгнення, схоже, спрямоване на забезпечення безпеки основних анклавів кіпріотів-турків, а не на відновлення оригінальної конституції. Чи відправить Греція додаткові сили на острів, невідомо. Проте турецький уряд наполягає, що якби він не втрутився, мали б відбутися етнічні війни та примусова депортація. Бої здаються інтенсивними, і на даний момент турецькі сили, здається, не прорвалися з плацдарму. Кажуть, що Сполучені Штати та Великобританія були захоплені зненацька діями Туреччини, і перші повідомлення з Вашингтона вказують на те, що вони можуть бути дуже незадоволені агресивними діями Туреччини. Ми все ще чекаємо їх офіційної відповіді".

