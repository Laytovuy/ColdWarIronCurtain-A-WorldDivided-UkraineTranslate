 IRQ.9901.d:0 "Хашиміти мали довгі історичні стосунки з Хіджазом. Родина веде свій початок від Пророка, і перші хашиміти змагалися з іншими фракціями за титул халіфа. Протягом трьох століть після заснування ісламу, титул Шаріфа та Еміра Мекки було надано хашимітам. Династія контролювала священну землю та зберігала її для всього ісламського світу. Під час Першої світової війни Хусейн бін Алі та його чотири сини підняли повстання проти декадентської Османської імперії після отримання обіцянок від британців він підтримував би нову арабську імперію з хашимітським халіфом. Ці обіцянки не були дотримані, але після війни хашиміти таки заснували королівства в Йорданії, Іраку та Хіджазі. Однак у 1925 році саудівці вигнали хашимітів зі своїх батьківщина в Хіджазі. Зараз саудівці здаються слабкими, опозиція їхньому правлінню зростає, а лояльні хашиміти, які все ще перебувають на святій землі, почали повстання, щоб покласти край саудівському правлінню. Саудівська політика знищення історичних реліквій і підриву традиційних опор влади Аравії призвела до негативна реакція для тих, хто бажає повернення хашимітів. Повстанці звернулися за підтримкою до хашимітських держав Іраку та Йорданії. Очікується, що обидва запропонують зброю, волонтерів і дипломатичну підтримку. Обидва правителі давно бажають помститися за приниження, яких зазнала їх сім'я в 1925 році. Саудівська зарозумілість і неповага до традицій Аравії тепер коштуватимуть їм, оскільки люди збираються відновити правління хашимітів". #Громадянська війна в Саудівській Аравії
 IRQ.1753.d:0 "Ірак, мабуть, найбільш довільно створена держава, яка виникла після Першої світової війни. Британці об’єднали три окремі османські провінції, щоб створити Ірак. Новій державі бракувало етнічної, релігійної чи мовної однорідності. Арабська більшість була поділений на сунітів і шиїтів.Країна мала значну курдську меншість, зосереджену на півночі.Значне населення ассирійських християн існувало разом із великою єврейською громадою в Багдаді.Британці прагнули керувати Іраком через договори з дружнім урядом, щоб забезпечити його інтереси та Фейсал ібн Хусейн, нещодавно скинутий французами в Сирії, був призначений британцями на посаду короля Іраку Фейсала I. Незважаючи на відсутність будь-якого зв’язку з країною, король Фейсал I виявився вправним у посередництві між угрупованнями Іраку та встановленні легітимності його династія з народом. Його смерть у 1933 році привела на престол невмілого короля Газі. Після смерті короля Газі в 1939 році трирічний король Фейсал II перейшов на престол, але влада залишилася за регентом, принцом Абдаллою. Передчасна смерть короля Фейсала I побачила, що в парламенті домінували літні політики османської доби, які постійно змінювали владу в парламенті. З початку регентства принца Абдулли військові скинули кількох прем’єр-міністрів, хоча вони вирішили не скидати систему. Друга світова війна стала свідком найбільшої проблеми для Хашимітів, оскільки націоналістичні армійські офіцери захопили владу. Хашиміти та парламент повернулися до влади лише після британського вторгнення, назавжди заплямувавши Хашимітську державу в очах дедалі більш націоналістичного населення. Централізаційна політика іракської держави призвела до жорстоких репресій, коли армія придушувала курдів і ассирійців. На додаток до опору централізації, антиколоніальний середній клас і ліві агітації серед міських робітників є новими загрозами для Хашимітської Іракської держави. Час покаже, чи зможе король Фейсал II покласти край політичній невизначеності та відновити довіру людей до династії".
 IRQ.9998.d:0 "Розчарування та гнів щодо політичних репресій в Іраку та британського втручання перекинулися в протести та страйки проти монархії та англо-іракського договору 1948 року. Занадто довго, на думку протестувальників, Ірак мав свою зовнішню політику диктував Лондон, тоді як Хашимітська династія обмежувала будь-які прояви політичного дискурсу. У розпал цих хвилювань король Фейсал II опублікував публічний осуд проти Конституційної партії. Він каже, що партія роздула гнів протестувальників і намагалася спровокувати громадянська війна в ім’я власних політичних здобутків. Він каже, що насправді багато з того, на що скаржаться протестувальники, насправді спричинене Конституційною партією, і оскільки протести спрямовані проти королівської сім’ї, Конституційна партія відмовляється допомогти заспокоїти заворушення .Це засудження Конституційної партії здивувало багатьох в Іраку, і ще невідомо, чи допоможуть спроби Короля покласти провину та відповідальність на Партію її здатності заспокоїти заворушення, що охопили Ірак".		 
 IRQ.9999.d:0 "Центральна ліга Іраку складається з футбольних команд із клубів та установ, розташованих у Багдаді. Незважаючи на те, що Центральна ліга Іраку є однією з чотирьох регіональних ліг у країні, Центральна ліга Іраку вважається головною футбольною лігою Іраку. Її чемпіони йдуть представляти Ірак у Клубному чемпіонаті Азії. Клуб "Харіс Аль-Малікі" вважається найкращим клубом у країні. Проте всі матчі, здається, популярні, оскільки вони часто збирають аншлаги. Крім того, багато іракців слідкують за результати уважно висвітлюють у засобах масової інформації з надією, що їхня команда може вийти на перше місце. Основні установи, такі як поліція та армія, також виставляють команди, що дає членам таких установ більше причин підтримувати свою команду. Любов до іракського футболу робить населення щасливим протягом сезону чемпіонату та дозволяє конкуруючим організаціям вирішувати свою напругу на полі, а не на вулицях. Яка це чудова гра".
 IRQ.9996.d:0 "Сьогодні король Іраку Фейсал II досяг повноліття і зайняв своє місце правителя Іраку. Хоча він зійшов на престол у віці 4 років у 1939 році після смерті короля Газі, його батько, країна керував його регент і пробританський дядько принц Абд аль-Лла. Король Фейсал II розпочав коронацію, подорожуючи у відкритій кареті на чолі з ошатно одягненими кавалеристами, щоб відвідати іракський Меджліс. Він увійшов до парламенту з військами у спокої в церемоніальні уніформи, уздовж європейських ліній. Після звернення до Меджлісу король Фейсал II склав королівську присягу та прийняв обітницю вірності від Меджлісу та народу Іраку президентом Сенату. Після церемонії король відвідав масовий прийом, де він приймав відомих сановників, у тому числі герцога Глостера. Європейський стиль уніформи та практики під час коронації свідчить про те, що король Фейсал II сподівається продовжувати політику свого дядька. Чи зможе він стримати зростаючу загрозу панарабізму та арабського націоналізму, залишається невизначеним, оскільки незважаючи на пишну церемонію, надходили повідомлення про те, що іракці з районів середнього класу скаржилися на витрати на коронацію. У робітничих районах деякі іракці були відлякані подією, коли король був оточений озброєною охороною, а не народом Іраку".
 IRQ.9995.d:0 "Алі Джавдад аль-Аюбі довгий час служив хашимітам в Іраку. Після служби за недовготривалого сирійського режиму Фейсала він пішов за ним до Іраку. Він зайняв важливі керівні посади та дипломатичні посади, у тому числі кілька разів як Прем’єр-міністр Іраку. Аль-Аюбі, досвідчений політичний лідер, усвідомлює зміни світового порядку після закінчення Другої світової війни. Здійснюючи драматичний дипломатичний маневр, аль-Аюбі прилетів до Вашингтона, округ Колумбія, щоб особисто відкрити посольство Іраку в американській столиці. Уряд Іраку визнає, що британці не є першорядною силою, якою вони були колись. Якщо Хашиміти хочуть вижити проти зростання антимонархічного, панарабського націоналізму та комуністичного хвилювання, їм потрібно буде зміцнити свої зв’язки з американцями та новим посольством буде першим кроком у цьому процесі. ЗМІ в США повідомили про хвилювання та інтерес до драматичного рішення високопоставленого іракського лідера прилетіти, щоб особисто відкрити посольство. В Іраку цей крок оцінюють як визнання глобального порядку, тоді як антимонархісти вказують до цієї дії, оскільки Ірак продовжує поступатися своїм суверенітетом колоніальним силам".
 IRQ.9980.d:0 "Сьогодні королівства Іраку та Йорданії оголосили про створення Арабської Федерації, яку багато хто вважає відповіддю Об’єднаній Арабській Республіці, утвореній Єгиптом і Сирією. Король Іраку Фейсал і його двоюрідний брат Король Йорданії Хусейн, обидва нащадки династії Хашимітів, яка правила Аравією до 1921 року, оголосили, що вони давно планували арабський союз держав. Цей союз розглядається як прямий наслідок виходу Іраку з Багдадського пакту та до забезпечити незалежність країни від свого західноарабського аналога, Єгипту.Хоча нова держава є федерацією, багато хто бачить нову державу як конфедерацію, що засмутило багатьох людей.Об’єднана Арабська Республіка ще не зробила офіційної заяви з цього приводу, хоча є повідомлення про мобілізацію Ізраїлю. Тим не менш, це монументальний крок для Близького Сходу,і, можливо, для світу".
 kurdish_conflict.1.d:0 "Курди довго протистояли зусиллям іракської держави запровадити сильний центральний уряд. Курди виступають проти проарабської націоналістичної шкільної системи, відсутності захисту своєї мови та культури. Крім того, вони протистоять спробам держави примусово заселити курдські громади та змінити їхній спосіб життя. Ірак традиційно розгортає армію, щоб нав’язати свою волю курдам, але цикл збройного насильства між обома групами протягом багатьох років виявився дорогим. Нова ініціатива прибув, щоб допомогти зменшити ворожнечу між курдським населенням та урядом. Уряд Іраку скоротить військові контрольно-пропускні пункти та рейди. Крім того, навчальні заклади дозволять учням розмовляти курдською мовою в школах разом з арабською. Політично місцевим чиновникам буде надано більше свободи дій у спілкуванні з курдськими племінними угрупованнями, особливо з курдськими вождями.Надання їм більшого впливу на політику уряду допоможе їм придбати державу, не поступаючись при цьому централізацією державної політики. Ці поступки можуть допомогти зменшити напруженість, і коли все врегулюється, ми зможемо повернутися до залучення курдів до іракської держави на наших умовах".
 IRQ.9997.d:0 "Тауфік ас-Суваїді вирішив прийняти запрошення короля Фейсала II сформувати новий уряд і співпрацювати з Хашимітами. Блискучий юрист і колишній прем'єр-міністр, який виріс наприкінці Османської імперії, ас-Сувейді здобув популярність під час британського мандату. Сьогодні він є досвідченим політиком і міжнародним діячем. Хашиміти сподівалися, що його прозахідні нахили перетворяться на підтримку їхнього режиму, але аль-Суваїді історично довів, що вірить у західні принципи представницької демократії та індивідуальних прав. Іракська королівська родина з підозрою ставилася до його попереднього перебування на посаді прем’єр-міністра, оскільки він дозволив функціонувати політичним партіям і наказав міністерству внутрішніх справ послабити свою діяльність, особливо проти лівих. Проте ситуація, в якій опинився Ірак потрібне сильне керівництво, а людина з досвідом і репутацією ас-Суваїді переважує ризики скасування ним урядових обмежень і стеження за сумнівними групами в країні. Що стосується Тауфіка ас-Суваїді, він мав довгу історію зіткнень з хашимітами, але він також вважає, що настав час для більш успішних відносин і, можливо, більш демократичного Іраку".
 Abadan_Crisis.1.d:0 "Рішення іранського уряду націоналізувати свою нафту всупереч його договорам і гнів Британії сколихнули Ірак. Іракці аплодували Ірану за забезпечення свого суверенітету та кинення виклику імперіалізму, визнаючи власний уряд продовжує погоджуватися на колоніальні британські поступки. Багато іракців тепер відкрито називають короля Фейсала II британським маріонеткою. Іракський уряд дуже чутливо до цього ставиться, оскільки антибританські та антиколоніальні настрої по всій країні досягли найвищого рівня. Британські протестувальники з’явилися в містах по всій країні та вимагають від Іраку підтвердження власного суверенітету. Наразі уряд Іраку отримує фіксований роялті від продажу нафти, багато хто визнає, що більшість нафтового багатства перебуває в руках Британії. Уряд має два Він може приєднатися до Ірану та націоналізувати його власну нафтову промисловість, згуртувавши маси та продемонструвавши позицію короля як суверена Іраку. Однак це спровокувало б значний гнів Британії та Заходу, поклавши край десятиліттям розвитку таких зв’язків Іраку та залишивши Ірак уразливим як на міжнародному, так і внутрішньому рівні. Другий варіант полягає в тому, щоб домовитися з британцями про поточну концесію на нафту і, можливо, змінити модель з фіксованого річного роялті на схему розподілу прибутку, коли Ірак заробляє гроші на кожному барелі проданої нафти. Британці можуть сприйняти цей план, оскільки вони не хочуть ризикувати втратою ще однієї великої поступки, і це може заспокоїти протестувальників".
 IRQ.9902.d:0 "Король Фейсал II виріс, слухаючи про зраду його сім’ї британцями та саудівцями. Кілька вигнанців після поразки Хашимітів у 1925 році оселилися в Багдаді та правили з королем Хашимітів. Коли Хашиміти увійшли В Іраку вони були аутсайдерами та вигнанцями на чужій землі, але нещодавні події відкрили шлях для потенційного повернення хашимітів на батьківщину своїх предків. Жорстокий режим і зарозумілість Саудівської Аравії спровокували прохашимітське повстання на святій землі. Очікується, що йорданці щоб тісно залучитися до конфлікту та враховуючи тісні зв’язки короля Фейсала II зі своїми родичами в Йорданії, очікується, що Ірак також візьме участь.Промонархічні групи вийшли на вулиці Багдада, вимагаючи від Іраку підтримки антисаудівських борців за свободу , хоча деякі ЗМІ припускають, що ці мітинги були спонсоровані королівською родиною.Ірак пообіцяв дипломатичну підтримку прохашимітським силам у Саудівській Аравії та, як кажуть, готує програму пропонування зброї та добровольців повстанцям. Якщо громадянська війна в Саудівській Аравії обернеться проти саудівської родини, багато хто вважає, що Ірак може підняти своє втручання до прямого військового втручання. Саудівські планувальники стурбовані можливістю вторгнення Іраку".
 IRQ.9903.d:0 "Король Йорданії вже давно відчуває приниження через втрату Хіджазу. Засновник королівства, король Абдалла, мало що міг зробити, коли саудівці захопили його батьківщину та спричинили потік хашимітських біженців і прихильників до втечі. до Амана. З того часу Йорданія перетворилася з емірату на королівство. Вона володіла сучасною армією, а хашиміти користувалися великою політичною владою. Проте невдача врятувати Хіджаз все ще завдає болю, і багато хто вважає, що це спонукало йорданців до прагнення до безпеки Єрусалим. Тепер до Амана дійшли новини про те, що прохашимітські бійці з’являються для боротьби проти влади Саудівської Аравії над святою землею. Антисаудівські сили закликали хашимітів та їхніх прихильників за кордоном надати підтримку. Уряд Йорданії не залишить своїх прихильників і було видано наказ запропонувати бійцям зброю, волонтерів і дипломатичну підтримку.Нащадки вигнанців з 1925 року добровільно зголосилися підтримати, а чутки в Амані говорять, що йорданські сили будують табори поблизу кордону з Саудівською Аравією для підтримки бійців. На даний момент прямого військового втручання не відбулося, але якщо становище Саудівської Аравії погіршиться, багато хто вважає, що йорданці можуть розгорнути свою невелику, але ефективну армію в бій".
 IRQ.9994.d:0 "Нещодавно створена Об’єднана Арабська Республіка (ОАР) президента Гамаля Насера загрожує всьому арабському світу. Оскільки Єгипет і Сирія перебувають під його контролем, осміливі симпатики Насериста в усьому регіоні вийшли на вулиці, вимагаючи змін. Без сумніву. першою мішенню стане Йорданія, якою керує інший хашимітський король, який стикається з перспективою військового конфлікту та внутрішнього повстання, інспірованого УАР.Щоб компенсувати цю загрозу, досвідчений іракський лідер Нурі аль-Саїд запропонував Іраку заснувати альянс під назвою Арабська Федерація з Йорданією. На відміну від ОАР, Арабська Федерація не буде викорінювати ідентичність жодної нації, а натомість працюватиме над об’єднанням зовнішньої політики та оборони обох держав. Обидва хашимітські правителі в Іраку та Йорданії давно прагнули об’єднати свої королівства, але ці попередні всі зусилля закінчилися провалом.Однак з нависаючою загрозою ОАР стає зрозуміло, що ні Ірак, ні Йорданія не зможуть вижити поодинці.Король Фейсал II направив іракську делегацію на чолі з Нурі аль-Саїдом, щоб запропонувати Арабську Федерацію своєму двоюрідному брату, королю Йорданії".
 IRQ.9991.d:0 "Сьогодні в Аммані уряд Йорданії прийняв іракську делегацію високого рівня на чолі з високопоставленим політичним лідером Нурі аль-Саїдом. Він привіз із собою особисте послання від короля Іраку Фейсала II із закликом до свого двоюрідного брата приєднатися альянсу, який він називає Арабською Федерацією.Аль-Саїд пояснив, що створення Об’єднаної Арабської Республіки (ОАР) перевернуло баланс сил у регіоні, і хашимітські держави Іраку та Йорданії повинні об’єднатися, щоб пережити цю загрозу.Іракська делегація пояснила, що Альянс прагнув головним чином об’єднати зовнішню політику та координацію оборони обох країн, не загрожуючи уряду та національній ідентичності обох держав.Після переговорів іракська делегація залишила Аман, а уряд Йорданії розглянув свої варіанти.Загроза УАР на своїх кордонах була дуже реальною, як і кількість прихильників УАР в Йорданії, особливо серед палестинського населення.Наявність такого союзу з Іраком відновить рівновагу в регіоні та задовольнить довгострокові сімейні амбіції йорданської монархії об’єднатися з Іраком без втрат Йорданська ідентичність. З іншого боку, Ірак може використати альянс, щоб перехопити ретельно розроблену оборонну та зовнішню політику Йорданії. Король зважує свої варіанти і після ретельного розгляду він повинен вирішити, чи прийняти пропозицію Іраку щодо Арабської Федерації, чи відхилити її".

