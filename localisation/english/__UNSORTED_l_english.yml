 Aktion_Harpune.1.d:0 "З перемогою соціал-демократів на виборах у Західній Німеччині 1953 року західні держави почали висловлювати дедалі більше занепокоєння з приводу примирливої позиції уряду щодо Східної Німеччини. Незважаючи на кінець Записок Сталіна, уряд Еріха Олленгауера, як повідомляється, почав кілька досліджень щодо відновлення перспективи нейтрального возз'єднання між двома націями.Хоча спочатку пропонувалося як буферна держава, передбачаючи відхід усіх західних військ, західні держави наполягали на тому, що вона буде надзвичайно схильна до радянського впливу та фактично діятиме як Проте готовність СДПН вступити в переговори зі східними німцями явно розлютила Сполучені Штати, оскільки західнонімецькі ЗМІ поширили передачі між Олленгауером і Білим домом, в яких містилася прихована загроза відновлення військової окупації в разі подальшого відмови Однак у результаті швидкої ескалації столиця Західної Німеччини Бонн була сколихнута насильницьким переворотом, організованим місцевими армійськими підрозділами проти уряду Олленгауера.\n У той час як місто годинами охоплювали бої, широка консервативна коаліція на чолі з Генріх Хельвег прийшов до влади в Бонні, стративши Олленгауера та очоливши новий тимчасовий уряд, який уже розірвав усі зв’язки зі Східним блоком. Уряд США швидко визнав і оголосив про свою підтримку нового режиму Хельвега, тоді як незначні дипломатичні протести Східної Німеччини залишилися осторонь. Оскільки коаліція складається з колишніх офіцерів вермахту, консерваторів, монархістів і націоналістів, майбутнє молодої демократії зараз невизначене, оскільки ЗМІ в західних демократіях ставлять під сумнів колишні зв’язки багатьох членів коаліції з СС. Однак це, здається, мало ефекту, і коаліція Хельвега продовжує правити Західною Німеччиною без супротиву, тоді як його "Німецька партія" вже почала свою діяльність".
 Aktion_Harpune.2.d:0 "З перемогою соціал-демократів на виборах у Західній Німеччині 1953 року західні держави почали висловлювати дедалі більше занепокоєння з приводу примирливої позиції уряду щодо Східної Німеччини. Незважаючи на кінець Записок Сталіна, уряд Еріха Олленгауера, як повідомляється, запустив кілька розслідувань щодо відродження перспективи нейтрального возз’єднання Хоча спочатку пропонувалося як буферна держава, передбачаючи вихід з НАТО, західні держави наполягали на тому, що вона буде надзвичайно схильна до радянського впливу та фактично діятиме як ще одна держава-клієнт Росії. Проте готовність СДПН розпочати переговори зі східними німцями явно розлютила Сполучені Штати, оскільки західнонімецькі ЗМІ злили в мережу передачі між Олленгауером і Білим домом, які містили неявну загрозу відновлення військової окупації в разі подальшої відмови від співпраці. у результаті стрімкої ескалації західнонімецька столиця Бонн була сколихнута насильницьким переворотом, організованим місцевими армійськими підрозділами проти уряду Олленгауера.\n У той час, як місто було охоплено годинами в боях, тепер здається, що сили під керівництвом колишнього полковника вермахту Вальтера Копп захопив контроль над урядовим апаратом і витіснив соціал-демократів. Посилаючись на зрадницьку зраду національної безпеки, Копп наказав стратити Олленгауера перед великим натовпом у центрі Бонна та був призначений головою тимчасового уряду, який уже підтвердив свою прихильність НАТО та розірвав усі дипломатичні відносини. зі Східним блоком. Сполучені Штати швидко офіційно визнали новий уряд, у той час як міжнародні ЗМІ вже висловили занепокоєння щодо чуток про зв’язки Коппа як з ЦРУ, так і з колишніми нацистськими групами. Його новий уряд уже зробив кроки, що нагадують прихід Гітлера до влади в 1933 році, тоді як уряд США активно підтримує все більш диктаторський режим Коппа. Незважаючи на офіційний дипломатичний протест Східної Німеччини, тепер здається, що Копп зміцнив свій контроль над Західною Німеччиною і посіяв насіння для нової епохи авторитаризму".
