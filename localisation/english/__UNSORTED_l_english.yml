 Khruschev_SU.1.d:0 "Правляча Робітнича партія Кореї (ТПК) керувала Північною Кореєю з моменту її заснування під керівництвом Кім Ір Сена. Однак сьогодні це змінилося, коли прорадянська фракція всередині партії здійснила успішний переворот. Раніше Голові Кіму вдавалося перемогти противників із багатьох партійних фракцій або протистояти їм один одному, зберігаючи при цьому власну владу. Однак критика радянським урядом культу особистості та інші проблеми зробили Голову Кіма вразливим для засудження. Радянська фракція побачила в цій публічній критиці можливість і планувала засудити Кіма на наступному пленарному засіданні Центрального комітету Трудової партії Кореї. Голова Кім зазвичай не знав про такі змови. На зустрічі про -Радянська фракція, працюючи з декількома іншими фракціями, публічно засудила голову Кіма, його прихильники не знали і не могли їх кричати. Члени нейтральної партії, яких Кім міг би переконати на свій бік, якби він знав, були невпевнені та мовчали, дозволяючи викриття продовжуються. Приголомшений голова Кім не зміг чинити ефективний опір критиці і до кінця сесії був усунений з посади. Новини поширювалися повільно, оскільки новий прорадянський уряд намагався консолідувати свій контроль, усуваючи прокімівських чиновників від влади. Як прокитайські фракції та китайський уряд відреагують на цю зміну, ще належить побачити. Проте Радянський Союз нібито радий повернути Північну Корею на правильний революційний шлях. WPK з нетерпінням чекає нового етапу свого революційного розвитку".
