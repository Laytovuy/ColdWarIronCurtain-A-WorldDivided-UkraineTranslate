 PRC_TIBETAN.1.d:0 "Китайська Народна Республіка (КНР) оголосила про підписання Угоди із сімнадцяти пунктів з Тибетом. Китайці вихваляють угоду за припинення поточних бойових дій і возз’єднання Тибету з Китаєм. Угода дозволяє КНР створити військові та цивільні адміністративні департаменти в Тибеті, але обіцяє місцеве самоврядування своєму народу. Тибетський уряд у Лхасі висловив шок угодою, стверджуючи, що його учасники переговорів не були уповноважені підписувати жодну угоду, а умови, здається, продиктовані китайцями. стверджує, що договір, ймовірно, був підписаний під тиском, тибетський військовий опір, здається, розгромлений, а китайські війська виконують угоду з невеликими перешкодами".
 PRC_TIBETAN.2.d:0 "Уряд Тибету підтвердив, що його війська успішно зупинили вторгнення Народно-визвольної армії (НВАК). Уряд Китаю поки що не прокоментував звіт, але іноземні дипломати приватно підтверджують цю новину. Це буде приголомшливою невдачею для комуністичного режиму в Пекіні. Він давно обіцяв повернути Тибет під суверенітет Китаю. Здається, китайські сили не змогли подолати опір Тибету або складну місцевість регіону".
 PRC_TIBETAN.3.d:0 "Нью-Делі оголосив, що збройні сили Індії розпочинають військові дії для захисту Тибету від Китайської Народної Республіки. Уряд Індії стверджує, що претензії Китаю на Тибет є надуманими, і Індія повинна діяти, щоб захистити не лише Тибет людей, але регіон від китайської агресії. Уряд Тибету висловив величезну вдячність і каже, що буде докладено всіх зусиль для ефективної співпраці та сприяння індійським силам. Китайці відреагували гнівом, назвавши індійське втручання типовою реакцією імперіалістичної маріонеткової держави".
 PRC_TIBETAN.4.d:0 "Індійські генерали та високопосадовці Тибету провели прес-конференцію в Лхасі, підтвердивши, що вони успішно перемогли вторгнення Народно-визвольної армії (НВАК) у Тибет. Конфлікт почався, коли НОАК почала вторгнення до Тибету, щоб під суверенітетом Китаю. Індійський уряд відповів розгортанням власних сил, щоб зупинити наступ НВАК. Після інтенсивних боїв індійсько-тибетським військовим силам вдалося зупинити наступ Китаю. Пекін не підтвердив цю новину, але є повідомлення, що китайські ЗМІ перестав обговорювати конфлікт у газетах".
 PRC_TIBETAN.5.d:0 "Масове тибетське повстання в Лхасі успішно витіснило Народно-визвольну армію. Повсталих тибетців підтримали партизани Кхампа, які активізували свої операції, щоб перервати зупинені рухи НОАК, щоб надіслати підкріплення проти Лхаси. Повстання в Лхасі почалося, коли поширилися чутки про те, що китайські військові планували викрасти Далай-ламу під час військового заходу. Прокомуністичні тибетські чиновники разом із китайськими військовими стали мішенню для жителів Лхаси. Тибетські війська розгорнулися в головному літньому палаці для захисту Далай-лами . Радіостанції під контролем тибетських повстанців оголосили про незалежність Тибету. Повідомляється, що НВАК відводиться, і через заяву Пекіна вони просто перегруповуються, він невпевнений, чи зможуть вони швидко повернути територію".
 PRC_TIBETAN.6.d:0 "Індійсько-тибетський альянс оголосив про підписання угоди про припинення вогню з Китайською Народною Республікою. Індійсько-тибетські війська не тільки притупили вторгнення Народно-визвольної армії, але й звільнили тибетські села вздовж кордону з Китаєм. Вважається, що індійська армія зіграла вирішальну роль у кампанії, а Нью-Делі високо оцінив дисципліну та здатність її сил. НВАК явно недооцінила військову силу альянсу. Пекін стверджує, що в невдачі винні імперіалістична та капіталістична змова. Згідно з умовами перемир'я, китайці визнають незалежність Тибету та відмовляться від будь-яких претензій на Аксай Чін. Під час конфлікту Індія виявила докази того, що НВАК намагалася побудувати дороги та окупувати територію".
 PRC_TIBETAN.7.d:0 "Китайський уряд і народ Тибету були шоковані, дізнавшись, що Далай-лама втік із Лхаси до Індії. Під час повстання в Лхасі, яке тривало, Далай-лама залишався у своєму палаці, оскільки ситуація погіршувалася. Однак НОАК випустив кілька артилерійських снарядів біля палацу. Це спровокувало Далай-ламу та його радників втекти з палацу вночі. Ходять чутки, що його втечі сприяла допомога агентів іноземної розвідки та лоялістів у тибетському уряді. Плани Далай-лами жити серед зростаючої кількості тибетських повстанців і, як очікується, створить уряд у вигнанні".
 PRC_TIBETAN.10.d:0 "Народно-визвольна армія (НВАК) нещодавно почала повномасштабне вторгнення до Тибету. Вони стверджують, що це має на меті відновити суверенітет Китаю над країною, але тибетський уряд підтримує власний суверенітет, оборону та іноземні Наші головні радники висловили занепокоєння, що контроль Китаю над Тибетом поставить велику силу прямо на наш чутливий гімалайський кордон. PLA продовжує демонструвати агресивну, експансіоністську програму, і вони можуть відновити прикордонні суперечки, коли отримають контроль над Тибетом. Ми повинні вирішити, як відповісти. Ми можемо залишити Тибет напризволяще, надіслати йому зброю або надіслати війська, щоб захистити Тибет. Наші військові лідери наполягають, що вони готові до будь-яких обставин".
