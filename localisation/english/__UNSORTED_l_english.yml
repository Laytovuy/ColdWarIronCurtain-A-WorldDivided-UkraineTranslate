 Shanghai_Campaign.1.d:0 "Після важкої кампанії сили НОАК переможно увійшли до Шанхаю. І КНР, і КНР вважали контроль над Шанхаєм, найбільшим і найпотужнішим в економічному відношенні містом Китаю. Контроль над містом вважався важливим для обох сторін щоб претендувати на перемогу. Обидва направили значні військові сили для кампанії. РПЦ сподівалася зберегти контроль над містом і використовувати його як базу для відновлення свого панування в Китаї. Для комуністів контроль над містом значною мірою допоможе легітимізувати своє правління по всьому Китаю та знищити опір ROC. Сили ROC воювали інтенсивно, але через кілька військових помилок їхні сили були переможені PLA. PLA стверджує, що захопила багато полонених і велику кількість обладнання, хоча ROC заперечує ці заяви.Зважаючи на те, скільки ресурсів КР виділила на захист Шанхаю, тепер спостерігачі вважають, що НВАК може мати непереборну перевагу над КР на материку".
 Перемога ROC є серйозним поштовхом для уряду, який підтвердив свою зосередженість на захисті міста. Багато спостерігачів за конфліктом припускають, що НОАК тепер може бути вразливою до контратак, а підтримка РПЦ на контрольованих нею територіях є рекордно високою".
