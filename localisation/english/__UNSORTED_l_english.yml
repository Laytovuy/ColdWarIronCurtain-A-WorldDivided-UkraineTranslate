 burma.1.d:0 "З моменту здобуття незалежності від Великобританії в 1948 році наша країна страждає від політичних потрясінь і громадянських конфліктів, включаючи численні комуністичні повстання та розкол правлячої партії AFPFL на дві конкуруючі фракції. Хоча нам вдалося зберегти Наша нація разом, останньою небезпекою для уряду, здається, є військові, на яких ми звикли покладатися, щоб підтримувати порядок протягом багатьох років, і відносини з ними були напруженими з тих пір, як вони прийняли правління цивільного уряду два роки тому .. За раптовим і несподіваним поворотом подій військовий командир Не Він організував загальнонаціональний військовий переворот проти нашого уряду. Армійські підрозділи вже захопили стратегічні позиції в Рангуні та зміцнюють контроль над країною, мабуть, їхньою метою є покінчити з демократією і повернути Бірму до однопартійної військової диктатури. Проте, можливо, ще не пізно діяти і зробити спробу відновити порядок у країні".
