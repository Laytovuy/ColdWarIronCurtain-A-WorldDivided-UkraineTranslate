 central_africa.101.d:0 "По всьому світу виникло почуття відрази після повідомлень про те, що, ймовірно, близько ста учнів шкільного віку було страчено в Бангі, столиці Центральноафриканської імперії. Імператор Бокасса наказав армії заарештувати студентів, які протестували вимогу купувати уніформу та утримували їх у головній в'язниці. Саме в цій в'язниці було вбито багатьох студентів під час тортур і страт. Кілька тих, хто вижив, серед їхніх жахливих заяв про удушення та побиття також стверджують, що самого Бокассу забили до смерті в щонайменше троє студентів. Французький уряд разом із сусідніми державами оголосив про своє занепокоєння останнім повідомленням про звірства в нестабільній країні. Центральноафриканська імперія заперечує звинувачення, стверджуючи, що імператор оголосив амністію, хоча критики відзначають, що ця "амністія" відбулася через два дні після вбивств. Багато центральноафриканських вигнанців закликають Францію втрутитися, щоб захистити своїх колишніх колоніальних підданих".
