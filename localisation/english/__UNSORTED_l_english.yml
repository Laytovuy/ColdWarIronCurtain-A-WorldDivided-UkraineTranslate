 Іран60.1.d:0 "Шах нещодавно оприлюднив плани програми реформ із дванадцяти пунктів, яку він назвав Білою революцією. Нещодавно вона була схвалена на національному референдумі. Програма включає реформи прав працівників, індустріалізацію, земельну реформу та соціальний розвиток . Земельна реформа та новий Корпус грамотності є одними з найважливіших елементів для шаха. Земельна реформа має на меті зробити землі продуктивними та позбавити влади відсутніх землевласників. Корпус грамотності складатиметься з військовослужбовців строкової служби, які протягом своєї служби навчатимуть грамотності сільській місцевості. Поліпшення сільської освіти сприяє модернізації, порушуючи традиційні норми та зменшуючи вплив духовенства. Амбіційна програма має на меті перетворити Іран на сучасну, освічену та індустріалізовану державу. Проте критики відзначають, що амбітну програму може бути важко здійснити навіть із великим фінансуванням Крім того, вони зазначають, що шах не усвідомлює, що такі драматичні реформи, які проводяться при збереженні абсолютної монархії, можуть призвести до майбутніх політичних заворушень".
 Iran60.10.d:0 "Після відбування покарання у вигляді одиночного ув'язнення у військовій в'язниці колишній прем'єр-міністр Ірану Мохаммад Мосадек був відправлений під домашній арешт у своєму сімейному будинку в Ахмадабаді. Під час винесення вироку зухвалий конституціоналіст стверджував, що вердикт зміцнила його спадщину. Багато хто вважає Мосаддика патріотичним захисником національного суверенітету. Ця популярність, ймовірно, врятувала його від страти після арешту. Оскільки Національний фронт переміг на останніх виборах, вони оголосили про негайне звільнення Мохаммеда Мосаддика та вихваляли його безсмертність відданість конституціоналізму в Ірані. Національний фронт повернув свого лідера".
 Clerical_Opposition.1.d:0 "Напруженість між шахом і шиїтським духовенством посилилася після оголошення Білої революції. Багато представників духовенства бачать реформи та модернізацію як спроби підірвати іслам і обмежити свій власний вплив. Один із найвідвертіших критики, аятола Рухолла Хомейні виголосив особливо палку проповідь, засуджуючи шаха і нібито називаючи його жалюгідною людиною. Іранська влада незабаром заарештувала Хомейні та відправила його до Тегерана. Це викликало гнівний протест тисяч людей, що призвело до жорстоких зіткнень, які призвели до військових відкрити вогонь по натовпу. Через тиждень насильство нарешті було взято під контроль. Хоча дехто в режимі хотів стратити Хомейні, рівень насильства, який спалахнув після його арешту, підштовхнув режим до того, щоб натомість утримати його у в’язниці. "
 Iran60.5.d:0 "Шах Ірану нещодавно завершив пишне святкування 2500-річчя Перської імперії. Святкування відбулося в стародавньому місті Персеполь. Окрім покращення місцевої інфраструктури для заходу, розкішні намети заповнили Персеполь у тому вигляді, яким місто виглядало б два тисячоліття тому. Під час святкування шах вклонився могилі Кіра, вихваляючи його за те, що він був першим борцем за права людини в історії. Він прагнув підкреслити не лише історичну спадщину, а й сучасну Перетворення Ірану.Під час заходів було проведено два пишних бенкети.Крім того, гості переглянули парад понад тисячі іранських солдатів, одягнених у старовинні одягу, щоб показати різні епохи перської військової могутності.Розкішний захід коштував майже двадцять мільйонів доларів, і хоча міжнародна преса та багато іранців хвалили його як демонстрацію іранської культури та сучасності, деякі іранські священнослужителі засудили надмірні витрати".
 Iran60.6.d:0 "З часів Сефевідів зороастрійська громада в Ірані зазнавала постійних переслідувань. Проте нещодавно шах Ірану доклав зусиль, щоб підкреслити історичну роль зороастрійської віри в розвитку перської мови. Дійсно, багато іранських націоналістів тепер розглядають зороастрійців як важливий символ іранської ідентичності та клей, який тримав націю разом до приходу ісламу. Цей новий акцент на зороастрійській спадщині сприймається іранським духовенством з підозрою. Спостерігачі відзначають шах наголошує на доісламській історії та символах національної єдності як способі формування незалежної від ісламу іранської ідентичності".
 Cyrus.1.d:0 "З початку свого правління шах Ірану заохочував і сприяв іміджу Кіра Великого. Уряд та його прихильники вихваляють Кіра та пов’язують його правління та реформи з нинішнім шахом. нещодавно завершене святкування Перської імперії ґрунтувалося на тому, що шах відвідав гробницю Кіра та нібито повідомив йому, що Іран прокинувся. Пов’язуючи ці зв’язки з Кіром і зображуючи його прихильниками як сучасного Кіра, шах має кращі можливості донести свої реформи до народу, а не підкорятися традиційним джерелам легітимності, зокрема шиїтському ісламу та духовенству".

 Lebanon_Crisis.0.d:0 "Президент Каміль Шамун запропонував Національним зборам внести зміни до конституції та дозволити йому балотуватися на другий термін. Ця пропозиція загрожує делікатній політичній системі Лівану. Конституція 1926 року згуртувала глибоко сектантську націю, але багато хто побоюється, що якщо Шамун залишиться при владі, він зміцнить свою політичну владу та змінить баланс політики на користь маронітських християн. Головне занепокоєння викликають труднощі, які Шамун мав у роботі з іншими релігійні угруповання. Відколи він прийшов до влади, було кілька прем’єр-міністрів, багато з яких протрималися менше року. Як країна відреагує на цей останній коментар і зусилля, ще належить побачити".
 Lebanon_Crisis.1.d:0 "Протягом останніх років напруга між маронітськими християнами та мусульманами значно зросла. Маронітський президент Каміль Шамун дедалі більше займає прозахідну позицію та уникає зв’язків із зростаючими арабськими націоналістами, які охоплюють арабський світ. Зокрема, ліванські мусульмани підтримують арабський націоналізм, але мароніти залишаються твердо відданими підтримці зв’язків з Європою та Заходом. Нещодавня Синайська криза переросла в політичну кризу в Лівані. Ліванські мусульмани почали протестувати проти Шамуна, який відмовився розірвати зв’язки з Західні держави. Протестувальники також вимагають приєднання Лівану до Об’єднаної Арабської Республіки та тримаються подалі від Багдадського пакту, до якого Шамун заявив, що хоче приєднатися. Із зростанням напруженості є побоювання, що незабаром Ліван може зіткнутися з арабською націоналістичною революцією, щоб повалити уряд. Зневірений президент Шамун звернувся до ООН за допомогою, після їхньої відмови він звернувся до Сполучених Штатів".
 Lebanon_Crisis.2.d:0 "Президент Лівану Каміль Шамун офіційно звернувся до Сполучених Штатів з проханням втрутитися під час поточної політичної кризи, яка поглинає Ліван. Шамун вважає, що Об'єднана Арабська Республіка (ОАР) використовує своїх прихильників у Лівані, щоб підірвати уряд і повалити його Ліван керувався відповідно до Конституції 1926 року, яка забезпечує тонкий баланс між різними ліванськими конфесійними групами. Наші аналітики вказують, що державний переворот УАР може спричинити нестабільність і призвести до громадянської війни між маронітськими християнами та мусульманами. Експансія УАР до Лівану також призведе до підірвати баланс сил у регіоні та може спровокувати ізраїльтян, потенційно перетворивши кризу на регіональну війну.Інші стверджують, що втручання втисне американські сили, зашкодить нашому становищу серед арабів і залишить шлях для радянського впливу в регіоні Ми можемо або не втручатися, або втрутитися і зберегти поточну політичну систему Лівану".
 Lebanon_Crisis.3.d:0 "Американський уряд розпочав операцію "Блакитна кажан", щоб відновити порядок у Лівані та захистити його уряд від комуністичної диверсії. Американські сили увійшли до Лівану через аеропорт Бейрута, а морські піхотинці прибули з берега. Сили були повністю підтримані Ліванський уряд швидко стабілізував ситуацію, контролюючи Бейрут і всі шляхи до столиці. Американський уряд також направив високопоставленого дипломата для спостереження за політичною ситуацією. До того часу, коли криза минула, американські війська почали мирний вихід із країни. Крім того, президент Лівану Каміль Шамун пообіцяв, що не буде змінювати конституцію 1926 р., щоб балотуватися на другий термін.Целя втручання досягла успіху — збереження уряду та збереження політичної системи.Успіх у Лівані змусив багатьох у Вашингтоні розглянути подібне розгортання військових сил у майбутньому, щоб захистити американські інтереси".
 Lebanon_Crisis.4.d:0 "Уряд Сполучених Штатів пішов за прикладом ООН і вирішив не втручатися під час поточної політичної кризи. За кілька днів протестувальники, які виступають за Об’єднану Арабську Республіку (UAR), підняли повстання в Бейруті. армія була розгорнута, багато офіцерів і солдатів приєдналися до протестувальників. Через кілька годин уряд Лівану було повалено, і комітет арабських націоналістів-офіцерів і політиків оголосив про створення нової правлячої ради. Потім вони оголосили про свою пропозицію підкоритися бажанням Ліванський народ і звернувся з проханням про об’єднання з UAR. UAR швидко погодився, і старші посадовці UAR полетіли, щоб розпочати інтеграцію Лівану. Кажуть, що ліванські християни-мароніти стурбовані, і хоча багато хто розглядає можливість втечі до Європи, інші готуються до можливість військового втручання. Ліванську революцію широко хвалять у всьому арабському світі, але Ізраїль висловив свою стурбованість цими подіями".


 LEB_NAKBA.1.d:0 "З початку палестинської війни в 1947 році осередки палестинських біженців живуть по всій південній частині Лівану. Місцеві ліванські власники бізнесу стверджують, що на них напали деякі палестинці, тоді як інші загалом вважають, що біженці забирають можливості працевлаштування у місцевих ліванців. Багато палестинців-біженців, з яких є християнами, які шукають притулку в країні багатьох релігій. Хоча ліванська влада в Бейруті ще не визнала потреб чи запитів на громадянство багатьох біженців у регіоні , відносини між палестинцями та корінними ліванцями знаходяться в гарячій воді. Оскільки все більше біженців і шукачів притулку хлинуть до кордонів Лівану з Палестини, відносини між державами можуть зруйнуватися в недалекому майбутньому".
 LEB_ISR.1.d:0 "Від початку заснування національної держави Ізраїль у 1948 році Ліга арабських держав, що складається з Єгипту, Сирії, Трансйорданії, Іраку та Лівану, висловила величезний протест щодо поділу Палестини британцями і західні держави.Мертво налаштовані на створення арабської палестинської держави, члени Ліги арабських держав одноголосно вирішили, що оголошення війни державі Ізраїль є виправданим.Очікуючи швидкої перемоги, відносно незначна ліванська армія разом із більшими колегами Ліги арабських держав були виправдані. Невдовзі ліванців було відкинуто до їхніх довоєнних кордонів, де ізраїльські війська почали окупацію південної частини Лівану. Після перемир’я, підписаного в березні 1949 року, було офіційно припинено вогонь між державою Ізраїль та Ліваном Єдине питання,як довго це триватиме..."
 LEB_ISR.1.d:0 "Від початку заснування національної держави Ізраїль у 1948 році Ліга арабських держав, що складається з Єгипту, Сирії, Трансйорданії, Іраку та Лівану, висловила величезний протест щодо поділу Палестини британцями і західні держави.Мертво налаштовані на створення арабської палестинської держави, члени Ліги арабських держав одностайно вирішили, що оголошення війни державі Ізраїль є виправданим.Очікуючи швидкої перемоги, порівняно незначна ліванська армія разом із більшими колегами Ліги арабських держав були виправдані. Невдовзі ліванців було відкинуто до їхніх довоєнних кордонів, де ізраїльські війська почали окупацію південної частини Лівану. Після перемир’я, підписаного в березні 1949 року, було офіційно припинено вогонь між державою Ізраїль та Ліваном Залишається питання, скільки це триватиме..."
 Lebanon_Pol.4.d:0 "Нещодавно підписаний Багдадський пакт 1955 року щойно завоював підтримку уряду Лівану. З п’яти нинішніх членів — Іраку, Ірану, Пакистану, Туреччини та Сполученого Королівства — Ліван буде шостим. країна підписала вступ до військового альянсу. Створений за моделлю НАТО, пакт спрямований на взаємну співпрацю та захист між кожною нацією. Це гарантія, якої не існувало б на Близькому Сході лише кілька десятиліть тому. Здається, члени члени пакту вітали державу Ліван з розпростертими обіймами, звідси блок стає тільки сильнішим".
 Lebanon_Pol.5.d:0 "Коли такі сусідні держави, як Сирія на сході та Ізраїль на півдні, здається, що Ліван явно намагається зберегти абсолютну незалежність впливу від своїх сусідів у регіоні. Хоча здається, що Єгипет навіть фізично не межує Ліван сколихнув Близький Схід своїми радикальними поглядами, які загрожують статус-кво. Єгипет став головним розповсюджувачем ідеалів панарабізму, і популярність цієї ідеї спалахнула на всьому Близькому Сході та в Північній Африці. З цією зростаючою загрозою уряд Лівану прямо засудив як єгипетський, так і загальний панарабський рух як дестабілізуючу силу в регіоні. Безсумнівно, уряд Лівану відкинув ці ідеали, і найближчим часом не зміниться підтримка".
 SSNP_Focus.2.d:0 "Скандально відомому засновнику SSNP, політичному діячеві та філософу Антуну Сааде вдалося втекти з ліванської в'язниці минулого вечора. Раніше засудженого до смертної кари, Сааде був схоплений і заарештований 3 роки тому, коли повертався до Лівану з Франції, коли країна здобула незалежність. Після однієї революційної промови у відповідь ліванська влада видала ордер на арешт соціаліста. Після насильницьких провокаційних протестів, які зрештою переросли в повстання, Сааде вдалося втекти з Лівану до Дамаска. Разом з президентом Сирії Хусні Аль -Заїм, який пообіцяв підтримати Сааде, відбулася зустріч. За поворотом подій, президент аз-Заїм повернув Сааде ліванській владі з подальшим військовим судовим процесом у Лівані. Виявляється, під час очікування його страти в камери, тюремних охоронців ніде не було видно, що дозволило втікачу швидко й легко втекти. Знову соціаліст-революціонер витримав кулю, безсумнівно, продовжуючи проповідувати свої соціалістичні погляди в майбутньому".
 SSNP_Focus.1.d:0 "Газвісний засновник SSNP, політичний діяч і філософ Антун Сааде був страчений сьогодні вранці через розстріл. Раніше засуджений до смертної кари, Сааде був схоплений і заарештований 3 роки тому, коли повертався до Лівану з Франції, коли країна здобула незалежність. Після однієї революційної промови у відповідь ліванська влада видала ордер на арешт соціаліста. Після насильницьких провокаційних протестів, які зрештою переросли у повстання, Сааде вдалося втекти з Бейрута до Дамаска. Разом із президентом Сирії Хусні аль- Заїм, пообіцявши підтримати Сааде, відбулася зустріч. Після повороту подій президент аз-Заїм повернув Сааде ліванській владі. Після цього військовий суд у Лівані засудив його до смертної кари, Сааде'соціалістичне проповідування в Лівані та Леванті нарешті завершилося".
 Lebanon_Pol.1.d:0 "Після підйому християнського політичного керівництва в Лівані відбулося очікуване звільнення арабських політиків і лідерів. Християни в Лівані були присутні в регіоні з першого століття, де зростав відсоток Іслам у релігійній демографії та міграції арабів до регіону. З прохристиянським керівництвом у Лівані майбутнє нових арабських політиків і законодавців було зупинено на шляху".
 Lebanon_Pol.2.d:0 "Зі зростанням християнського політичного керівництва в Лівані сталося несподіване звільнення прем'єр-міністра Ріяда-Аль Солха. Родина Ріяда, яка народилася в Сідоні, місті на півдні Лівану, належала до багатих сунітів. землевласники єгипетського та палестинського походження. Обраний прем’єр-міністром Лівану президентом Аль-Хурі, перебування на посаді Солха ознаменувалося підписанням Національного пакту Лівану, який також називають рамковою основою для об’єднання народів Лівану. Його лояльність до Лівану була під питанням через його культурні зв'язки з Палестиною та коріння предків з Єгиптом. Із зростанням християнської політичної сцени в Лівані Солх став найбільшою видатною мішенню для його опозиції".
 LEB_Assasination.1.d:0 "Звіти, що надходять із Бейрута, свідчать про те, що соціалістичне ліве озброєне повстання вийшло на вулиці після вбивства лівого журналіста Насіба Аль-Матні. Аль-Матні був відвертим критиком ліванського уряду та позитивним голос лівого соціалістичного підпілля Бейрута та Лівану загалом. Оскільки нинішній політичний клімат Лівану є, м’яко кажучи, нестабільним, тотальна громадянська війна навіть близько не виключена. Смерть цієї поляризації журналіст точно закрутить голову своїм відданим і побожним читачам".
 SSNP_Focus.15.d:0 "Нарешті сирійські народи Лівану повстали проти репресивного режиму у співпраці з SSNP. У повідомленні, яке транслювалося по телебаченню та радіо, ліванські сирійці оголосили про розпуск ліванської держави, уряду, і авторитетний орган. Крім того, відбулося б політичне злиття двох націй. Жодна заява SSNP не оголосила про будь-яку позицію щодо нині діючих ліванських політичних діячів або гарантованої їм безпеки. Здавалося б, незначний рух лише три роки тому звалив одного з найстабільніші демократії Близького Сходу".
