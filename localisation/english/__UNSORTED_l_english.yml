 DOMESTIC_OP_2_DESC_1:0 "Агенти будуть обрані з пулу тих, хто знайомий з [GetDisidentNameText] для операції проти групи. Обережність є ключовою, оскільки ми не ризикуємо, щоб [GetDisidentNameText] дізнався про рейд заздалегідь."
