 Tip_O_Neil_TT:0 "Демократ від Массачусетса вперше почав займатися політикою після того, як волонтерив у президентській кампанії Ела Сміта 1928 року. Після коледжу він служив представником штату в 1937 році. Будучи сильним прихильником прогресивної політики, він був провідним захисником Нового курсу. Після обрання до Конгресу в 1952 році він доніс до Конгресу цю відданість прогресивній політиці. Його відданість прогресивним ідеям і тривале перебування в уряді дозволили йому швидко піднятися в Демократичній партії, де він мріє прийняти закон, який розширить охорону здоров’я та зайнятість на кожен американець".
 Carl_Albert_TT:0 "Оклахоманський син шахтаря зростом 5 футів 4 дюйми мав фінансувати власну освіту в коледжі, зрештою отримав стипендію Роудса, перш ніж заснувати власну юридичну фірму. Після служби в Другій світовій війні він був обраний до Конгресу як демократ , вірячи в ліберальні реформи, а також у стримування комунізму. Маленький гігант є сильним прихильником використання уряду для покращення суспільства, Альберт сильно зосереджений на розвитку системи охорони здоров’я для всіх американців. Його особистість і лідерські якості роблять його критичним представником Демократичної партії лідер".
 John_McCormack_TT:0 "Один із демократів, який найдовше пропрацював у Конгресі. Адвокат із Массачусетсу виступав за "Новий курс" і участь Америки у Другій світовій війні. Він знає, що залишається відданим прогресивній програмі Демократичної партії. Рішучий антикомуніст і борець за повагу старшинства, Маккормак терпляче просувався в рядах Демократичної партії. Ця непохитна відданість традиційній партійній політиці ставить його в протиріччя з молодшими конгресменами-демократами, які прагнуть негайного впливу".
 Sam_Rayburn_TT:0 "Рейберн, демократ від Техасу, безперервно обирався до Конгресу з 1912 року. Він обійняв посаду спікера в 1940 році після смерті свого попередника. Він уміло очолював палату під час Другої світової війни, допомагаючи приймати закони про підготовку до війни та підтримати президента. Його харизма та здатність об’єднати південних і північних демократів означали, що партія відмовилася від його пропозиції піти у відставку з посади лідера палати після невтішних виборів у 1946 році. Для багатьох демократів він залишається сполучною ланкою, яка скріплює все більш роз’єднану партію".
 Robert_Michel_TT:0 "Республіканський конгресмен штату Іллінойс був сином іммігрантів. Він служив у піхоті під час Другої світової війни, був поранений під час вторгнення в Нормандію. Після обрання до Конгресу він швидко зарекомендував себе як міст між обома партіями. Його здатність боротьба за двопартійність і підтримку громадянських прав робить його ідеальним лідером Конгресу, здатним приймати закони як як партія більшості, так і як партія меншості в Конгресі".
 John_Jacobs_Rhodes_Jr_TT:0 "Ветеран ВПС, Джон Джейкобс Роудс завжди буде пам’ятатися як перший республіканець, обраний від Арізони. Його харизма та чарівність дозволили йому залишатися популярним в окрузі, де ніколи раніше не обирали республіканців, і він привів цю особистість до Конгресу .Він швидко став головним республіканським лідером Конгресу, здатним брати участь у двопартійності, зберігаючи партійні цінності".
 Gerald_Ford_TT:0 "Після служби у ВМС під час Другої світової війни молодий Джеральд Форд був обраний до Конгресу як республіканець від Мічигану. Перемігши чинного республіканця-ізоляціоніста на первинних виборах. Він швидко зарекомендував себе як головний учасник переговорів і посередник у прийнятті законодавства . Утвердившись як провідний поміркований у партії м. Він підтримує фінансовий консерватизм і приймає реальність Америки як глобального гравця. Багато хто в Конгресі вважає Форда чесною людиною та справедливим лідером зі свого боку".
 Charles_Halleck_TT:0 "Представник Індіани став провідним республіканським лідером під час президентських виборів 1940 та 1948 років. Він уперше прибув до Конгресу в 1935 році, швидко ставши впливовим членом консервативної коаліції в Конгресі. Головний противник Нової партії Угода та урядові програми, Геллек вважає, що американці повинні жити так, як вони хочуть, а не так, як бюрократ у Вашингтоні каже, що вони повинні жити. Хоча він є провідним членом консервативної коаліції, він бачить питання громадянських прав як потенційний міст для двопартійності. Він залишається твердим проти урядових соціальних програм".
 Joseph_Martin_TT:0 "Співчутливий консервативний представник Республіканської партії з Массачусетсу. Колишній редактор газети відігравав провідну роль у національній Республіканській партії під час усіх останніх президентських виборів. Він виступав проти Нового курсу та тісно співпрацював із консервативною коаліцією. Його визнають моїми багатьма Демократи як сильний партнер для двопартійного законодавства, що дає йому величезний вплив. Однак більш консервативні республіканці вважають, що його поміркована позиція послаблює партію в її основі".

