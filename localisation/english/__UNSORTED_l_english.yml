 GBN_1_desc:0 "Польовий офіцер повідомив у штаб-квартиру, що його підрозділ виявив неподалік ворожий табір і вважав, що це було місце, звідки було здійснено кілька атак на його підрозділ. Він попросив дозволу штурмувати позиції, і це було надано. Надто самовпевнений Командувач PAIGC у таборі не зміг створити оборонні позиції, і наші війська легко подолали позиції повстанців. Під час операції було вбито та захоплено в полон кілька ворожих бійців, а також техніку та документи противника. Наша розвідка сподівається використати захоплені документи для викорінення інші осередки PAIGC у цьому районі".
 GBN_2_desc:0 "Локальна операція командира батальйону з викорінення осередку PAIGC і демонтажу інфраструктури підтримки противника в місцевих селах закінчилася повним провалом. Схоже, що PAIGC був готовий до такої операції або змусив інформаторів розкрити оперативні деталі. Наші сили рейдують у підозрюваних ворожих селах не дали розвідданих або схованок припасів. Коли наші війська повернулися на базу, вони зіткнулися з ворожими засідками та снайперським вогнем, ми зазнали втрат. Нездатність досягти жодної з наших цілей і втрати послабили наш моральний дух, і PAIGC може очікується, що ми отримаємо більше підтримки в регіоні".
 GBN_3_desc:0 "Місцевий командир і його команда бійців виявили, що місцевий португальський армійський табір був слабкий у безпеці та, здається, не мав особового складу. Після планування та згуртування бійців у цьому районі наш командир розпочав рейд на цей табір. Ворог був абсолютно не готовий до штурм і після короткого бою табір був захоплений з мінімальними втратами. Важливо, що в таборі були схованки зброї, припасів, і було взято кількох полонених. Безсумнівно, цей успіх посилить нашу присутність у цьому районі та продемонструє нашу рішучість продовжувати боротьба за незалежність".
 GBN_4_desc:0 "Агресивний командир і його бійці діяли на основі розвідки місцевого жителя вразливої ​​бази португальської армії, яка перебувала в цьому районі. Відчувши можливість завдати удару по ворогу, командир віддав наказ про атаку. Проте, здається, інформатор працював з ворогом, і рейдери потрапили в засідку, що призвело до значних втрат і контратаки, яка призвела до захоплення нашого місцевого табору. Під час цього невдалого рейду були взяті документи, обладнання, полонені та значні втрати. Це безсумнівно, це допоможе ворогові морально і погіршить наш власний".
 
 expel_militant_bases_tt:0 "Це призведе до виключення всіх таборів бойовиків з країни, майте на увазі, що це піде на користь відносинам і зменшить напругу з колоніальною владою, але знизить нашу репутацію серед прихильників бойовиків"
 insurgency_funding_inc_tt:0 "Ця дія збільшить фінансування на 1 мільярд доларів, витрати на це буде віднято від нашого місячного доходу."
 insurgency_funding_dec_tt:0 "Ця дія зменшить фінансування на 1 мільярд доларів щомісяця"
 increase_camp_level_one_tt:0 "Ця дія збільшить рівень нашого тренувального табору на один у цьому штаті та збільшить кількість робочої сили та досвіду, який ми отримаємо з часом"
 
 op_trident_desc:0 "Операція пройшла ідеально для португальців, урядові сили витіснили ворожих партизанів з їхніх позицій. Повстанці PAIGC були вигнані з Комо, і це було забезпечено для уряду та повинно забезпечити режим стратегічною базою для подальші операції".
 op_cyclone_desc:0 "Сьогодні вранці 12-й парашутно-десантний загін вирушив до Кафал-Кофеїну, вони отримали наказ захистити AO та розслідувати F-86 Sabre, що розбився, їх було введено в AO без жодних проблем, по дорозі вони знайшли табір PAIGC поруч із місцем катастрофи, табір було ліквідовано без втрат. Велика перемога Португалії"
 op_vulcano_desc:0 "Цього вечора 40-й полк Commando здійснив рейд на місцеву базу PAIGC, де, за чутками, утримувалися кубинські командири, їх було вставлено в AO пішки, вони вирізали отвір у задній огорожі комплексу та билися їхній шлях через комплекс, очищаючи його незабаром."
 op_little_cat_desc:0 "Кілька місяців тому регулярні португальські колоніали встановили аванпости вздовж сенегальського кордону, щоб запобігти будь-яким партизанам із Сенегалу, щоб допомогти PAIGC, це було досить успішно, оскільки на сьогоднішній день жодні аванпости не були скомпрометовані."
 buba_attack_desc:0 "У ніч на 16 жовтня 1969 р. Сотні гвінейських повстанців атакують наш табір прямо біля Буби, укомплектований лише ротою чоловіків, ворожі повстанці обстріляли табір сильним мінометним вогнем, офіційна кількість загиблих — 267 повстанців, і 12 наших"
 op_jove_desc:0 "Кілька годин тому група десантників щойно повернулася з місії в Гідахе, вони встановили на стежці кілька пристроїв для підслуховування, вони принесли з собою життєво важливу інформацію, що містить інформацію про партизанські осередки по всьому світу країна"
 op_amethyst_desc:0 "Після місяців напруженої роботи наші операції COIN принесли свої плоди. З того, що ми чули від ворога, повстанці в районі Гідахе були повністю знищені, а наші втрати зведені до мінімуму."
 op_griffin_desc:0 "Ми здійснили коротку, але вирішальну засідку, щоб зупинити повстанські сили від проникнення в наші райони, цей бій на деякий час зупинить будь-яке проникнення в наші райони, завдяки професіоналізму та досконалості наших десантників."

 op_green_sea_desc:0 "З настанням ночі, 21 листопада 1970 року. Чотири десантні кораблі португальського флоту переправили близько 420 осіб до Конакрі, щоб врятувати 26 в'язнів, які утримувалися в комплексі, десантні кораблі переправили людей, деякі висадилися біля літнього будинку президента Туре, який вони спаливши, вони рушили до міста, захопивши 2 армійські пости, міську електростанцію та штаб PAIGC, але їм не вдалося захопити жодного та всіх важливих членів PAIGC, опинившись на електростанції, вони врятували 26 в’язнів, деяких було були там роками, їх завантажили на десантні катери і покинули одразу після півночі 22 листопада".
 op_green_sea_fail_desc:0 "З настанням ночі, 21 листопада 1970 року. Чотири десантні катери португальського флоту переправили близько 420 осіб до Конакрі, щоб врятувати 26 в'язнів, які утримувалися в комплексі, однак, як тільки висадилися на берег, гвінейські солдати швидко повернулися проти наших солдатів , починається інтенсивна перестрілка, коли партизани PAIGC швидко підкріплюють 200 солдатів-перебіжчиків, наші солдати були швидко змушені відступити та покинути місію, зазнавши 52 втрати, 26 в’язнів перемістили до іншої спустошеної в’язниці, або так ми чули, нехай їм Бог допоможе.. .поки ця війна триває, вони ніколи не побачать світла".
 op_green_sea_fail_gui_desc:0 "Минулої ночі імперіалісти висадилися на нашому березі в Конакрі, вони використали місцевих колабораціоністів і контрреволюціонерів, натискаючи нас один на одного... вони спалили президентський палац і наші пости в місті, ми були заскочені зненацька, і навіть більше того, ми були здивовані тим, як наші брати могли зробити таке".

 paigc_defeat_desc:0 "Першою реакцією португальців на мирні протести та страйки робітників під керівництвом Африканської партії незалежності Гвінеї та Кабо-Верде (PAIGC) було розпочати жорстоке придушення. Колоніальна влада відчула, що сильна демонстрація сили залякає народу Гвінеї до покори. Ця тактика дала зворотний результат, оскільки PAIGC натомість організувала повстання, змусивши Португалію розгорнути більше військ і витратити значні кошти за рахунок своїх обмежених ресурсів. PAIGC користувалася підтримкою сусідніх штатів і місцевих жителів. Португальські сили спочатку намагалися стримати партизанів бійців, але серія реформ змінила це. Португальська колоніальна влада вклала значні кошти у створення державних послуг для місцевих жителів, тоді як військові скоригували свою тактику, щоб розпочати мобільні невеликі рейди, націлені на персонал PAIGC. Португальці визнали, що конфлікт буде одним із Крім того, PAIGC сильно постраждав від нової тактики, що завдало шкоди моральному духу, особливо після кількох великих транскордонних рейдів, під час яких було вбито старших лідерів повстанців у сусідніх штатах. Вчора ввечері в столиці Гвінеї Бісау португальське колоніальне та військове керівництво підписало угоду про капітуляцію з лідерами PAIGC. По всій колонії озброєні бійці почали виходити з кущів, щоб здати свою зброю працівникам служби безпеки колонії. Незважаючи на те, що ціна була висока, Португалія продемонструвала свою волю та бажання продовжувати курс на колоніальну імперію".
 paigc_win_desc:0 "Першою реакцією португальців на мирні протести та страйки робітників під проводом Африканської партії незалежності Гвінеї та Кабо-Верде (PAIGC) було розпочати жорстоке придушення. Колоніальна влада відчула, що сильна демонстрація сили залякає Ця тактика дала зворотний результат, оскільки натомість PAIGC організувала повстання, змусивши Португалію розгорнути більше військ і витратити значні кошти за рахунок своїх обмежених ресурсів. PAIGC із самого початку змогли розпочати блискавичні партизанські рейди та розширити операції по всій території Місцеві жителі, натхненні глобальною хвилею деколонізації та неприязнь до жорстокої португальської тактики, поповнили ряди PAIGC. Крім того, сусідні держави також надавали допомогу, що чинило сильний тиск на португальські сили. Португальські сили адаптували свою тактику та шукали реформ, щоб повернути Проте, незважаючи на покращення їх військової ефективності, цього все одно було недостатньо, щоб зупинити зростання та ефективність PAIGC. Визнавши, що він більше не може продовжувати курс, уряд Португалії та керівництво PAIGC підписали сьогодні в Алжирі угоду. Війна закінчилася, і Португалія виведе свої війська, залишивши Гвінею для PAIGC".

 portugal_raid_sen_desc:0 "Уряд Сенегалу протягом тривалого часу підтримує PAIGC та його операції, дозволяючи своїй території діяти як база для операцій і тренувальний табір для бійців PAIGC. Після того, як прикордонний пост потрапив під сильний вогонь бійців PAIGC, вони швидко відійшли назад до Сенегалу , наш місцевий командир наказав повітряно-десантному підрозділу підготувати операцію з переслідування та ліквідації ворожої бази в Сенегалі. У результаті операції ворог був абсолютно зненацька, оскільки він не очікував атаки через кордон. Наші сили завдали великих втрат, захопили в'язнів і документів. Сенегальська влада поки що мовчить".
 portugal_raid_fail_sen_desc:0 "Після серії успішних атак на наші прикордонні пости поруч із сенегальським кордоном наші місцеві сили вирішили відповісти та атакувати. Наші сили зібралися на кордоні та після тривалого періоду збирання перетнули його, щоб знищити операційні бази PAIGC. Однак , PAIGC були підготовлені, ми вважаємо, що вони відстежили зібрання сил, і коли наші сили перетнули, вони виявили покинуті табори. Повернувшись на нашу територію, вони зіткнулися з атаками повстанців і зазнали втрат. PAIGC і сенегальці використали зображення наших знищених обладнання як доказ португальської агресії".

 portugal_raid_gna_desc:0 "Бійці та лідери PAIGC насолоджувалися безпечними гаванями в Гвінеї. Їхні сили мали змогу тренуватися, планувати та відпочивати в безпеці території Гвінеї. Офіцер середнього рівня в Бісау розробив план нападу на ворожі табори через кордон. Щойно план було схвалено та прийнято вищим начальством, операція була введена в дію. Приголомшені бійці та командири PAIGC були вбиті та захоплені у великій кількості, включаючи багато ненавчених новобранців. Наші сили зазнали мінімальних втрат, і успіх завдасть шкоди ворогу вербування та з кількістю захоплених документів, ми будемо сподіватися знищити більше ворожих позицій".
 portugal_raid_fail_gna_desc:0 "Сьогодні до столиці Бісау надійшли жахливі новини. Надмірно старанний підрозділ, розгорнутий поблизу кордону з Гвінеєю, вирішив розширити сферу свого запланованого рейду на підозрювані місцеві табори PAIGC, щоб включити підозрювані табори через кордон у Гвінеї. У результаті операції побачили підрозділ зазнав значних втрат, оскільки зіткнувся з ворожими засідками, коли перейшов до Гвінеї. Провал операції та втрати, які ми зазнали в Гвінеї, використовуються як пропаганда для підтримки уряду Гвінеї та PAIGC. Регіональні держави також засуджують наші операції ."

 expulsion_of_paigc_gna_desc:0 "Коли португальська влада спочатку розправилася з Африканською партією незалежності Гвінеї та Кабо-Верде (PAIGC), вбиваючи протестуючих докерів, керівництво PAIGC втекло до сусідньої Гвінеї. Уряд Гвінеї мав ідеологічну, соціалістичну позицію з PAIGC а її столиця Конакрі стала штаб-квартирою PAIGC. Гвінея забезпечувала зброю, навчання, постачання, бази та тренувальні табори. З баз у Гвінеї бійці PAIGC могли націлюватися на португальські війська на всьому східному та південному кордоні колонії. Португальські протести та гнів не привели припинити підтримку PAIGC з боку уряду Гвінеї. Однак ситуація змінилася, оскільки Португалія нещодавно змінила свою тактику. Посилаючись на право переслідування по гарячих слідах, португальські війська почали рейди та штурм баз PAIGC у Гвінеї. Гвінейські сили в таборах і цивільні особи постраждали від перехресного вогню Крім того, португальці завдали авіаударів і навіть здійснили наліт на Конакрі, щоб націлити на високопосадовців PAIGC. Під цим величезним тиском уряд Гвінеї оголосив про вигнання PAIGC зі своєї території. Вони посилалися на неспроможність PAIGC як військової сили та звинувачували її членів у спробі захопити Гвінею. Ці звинувачення не були доведені, і багато хто вбачає в цьому засіб зберегти обличчя для підкорення вимогам Португалії".
 expulsion_of_paigc_sen_desc:0 "Як і більшість постколоніальних держав, Сенегал рішуче відданий антиколоніальним справам і, крім того, його керівництво підтримує панафриканізм. Коли португальська влада спочатку розправилася з Африканською партією незалежності Гвінеї та Кабо-Верде (PAIGC ) у перші дні деякі лідери PAIGC втекли до Сенегалу, який межує з північчю колонії. Коли PAIGC перетворився з політичного руху протесту на збройне повстання, сенегальці пропонували зброю, припаси та навчальні табори в межах безпечних кордонів. Підтримка PAIGC відповідала прагненням Сенегалу підтримувати антиколоніалізм і надання своєї території дало PAIGC безпечну базу для операцій. Бійці PAIGC могли легко завдати удару по північній частині Португальської Гвінеї, а потім відступити в безпеку Сенегалу. Португальці протестували проти дій Сенегалу. ігнорували, але нещодавно все змінилося. Португальські війська, використовуючи право переслідування по гарячих слідах, почали рейди та напади на табори PAIGC через кордон. Ця агресивна тактика та спустошливі рейди також призвели до втрат сенегальців. Зіткнувшись із ризиком потенційної війни та розчарований неспроможністю PAIGC ефективно відповісти на ці напади, Сенегал оголосив, що вижене PAIGC зі своєї території. Він цитував PAIGC за проведення "нерозсудливих" дій, які поставили під загрозу інтереси Сенегалу, і стверджував, що бойовики PAIGC втручаються у справи сенегальських місцевих жителів".
 americo_liberian_minority_rule_desc:0 "Імігранти колишніх рабів зі Сполучених Штатів та їхні нащадки, американсько-ліберійці, незважаючи на те, що вони є меншістю, постійно домінують у політичному, соціальному та економічному житті Ліберії з моменту заснування країни в 1847 році. Корінне населення стає неспокійним з обмеженим виборчим правом і тим, що сприймається як закони, що зберігають дискримінацію, що призводить до соціальної напруги. Незважаючи на це, американо-ліберійці продовжують наполягати, що лише через них Ліберія може досягти процвітання та сучасності".

