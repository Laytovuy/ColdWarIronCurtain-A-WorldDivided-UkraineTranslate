 SAU_Focus_Events_1_d:0 "Сьогодні уряд Саудівської Аравії оголосив про смерть короля Ібн Сауда. Засновник сучасної саудівської держави помер від серцевого нападу вночі у своєму палаці в Таїфі. Ібн Сауд народився в 1875 році в родині правителя Неджу. Однак у підлітковому віці він і його сім'я втекли як вигнанці, коли його сімейні суперники Рашиди завоювали Недж. До 1902 року Ібн Сауд очолив групу родичів і послідовників, щоб знову завоювати рідне місто його сім'ї Ер-Ріяд. Це призвело до кампанії проти Рашиди, які бачили, як Ібн Сауд успішно звільнив батьківщину своєї родини, одночасно вигнавши османів з регіону. Він прийняв давній союз між своєю родиною та сектою ваххабітів. Завдяки підтримці ваххабітів у формі об’єднавчої ідеології та відданих бійців Ібн Сауд зміг щоб зрештою підкорити рашидів у 1922 р. Він зміцнив свою позицію світового лідера, відвоювавши Хіджаз у Хашимітів у 1925 р., а в 1932 р. він проголосив Королівство Саудівська Аравія. Його контроль над щорічним паломництвом у хадж забезпечив йому та ваххабізму престиж у всьому світі. Мусульманський світ, але відкриття сирої нафти наприкінці 1930-х років забезпечило б королівству безпрецедентне багатство. Ібн Сауд використовував вахабізм, щоб об'єднати племена Аравії, а нафтові багатства дозволили йому пропонувати субсидії, щоб забезпечити лояльність своїх підданих. Його вражаючі військові перемоги поєднувалися з тактовною дипломатією, коли він керував регіональною напругою та забезпечував тісне партнерство зі Сполученими Штатами. Будуть поставлені запитання, чи зможуть його наступники зберегти альянс Саудівської Аравії з ваххабітами і чи продовжуватимуть вони залучатися до американської підтримки, щоб гарантувати, що вони будуть захищені від зовнішніх і внутрішніх загроз для королівства. Принц Сауд, його син, вважається фаворитом на трон".
 SAU_Focus_Events.2.d:0 "Сауд ібн Абдулазіз Аль Сауд був коронований сьогодні в Саудівській Аравії. Він несе величезну відповідальність за наступника свого батька, легендарного короля Ібн Сауда, який заснував сучасну державу Саудівська Аравія. Де його батько об’єднав королівство Бедуїнські вожді, новий король Сауд повинен боротися з регіональною нестабільністю, ідеологічними загрозами та міжнародними інтригами. Саудівська Аравія контролює величезні запаси нафти, і саудівський король повинен задовольнятися набагато більшим, ніж просто організовувати щорічне паломництво та забезпечувати лояльність своїх підданих. Крім того, відносини з ваххабітськими улемами необхідно продовжувати зберігати та розвивати, оскільки втрата їхньої підтримки загрожує серйозною внутрішньою нестабільністю. правління не буде зосереджено на військовому конфлікті, а на подолання бідності, розширенні освіти, охорони здоров’я, забезпеченні сильної армії для оборони та впровадженні шаріату для всіх у королівстві. Король Сауд довгий час був наслідним принцом і був добре підготовлений своїм батьком до того, щоб правити як правитель пустелі в Аравії. Проте дехто занепокоєний тим, що впоратися зі зростаючими нафтовими багатствами країни та боротися з різними ідеологіями, що процвітають в арабському світі, може виявитися занадто великим для нового короля. Час покаже, чи зможе новий король впоратися з викликом, який постає перед ним у світі, який значно відрізняється від того, в якому він виріс".
 SAU_Focus_Events.3.d:0 "Після коронації короля Сауда принц Фейсал став наслідним принцом свого брата короля. Принц Фейсал обіймав адміністративні посади як військовий лідер свого батька, короля Ібн Сауда, і має великий дипломатичний досвід як міністра закордонних справ Саудівської Аравії. Амбіційні проекти короля Сауда та надмірні витрати призвели до фінансових проблем і громадського дискомфорту для уряду. Крім того, радіопередачі з арабських націоналістичних держав, які засуджують старі арабські монархії, набувають все більшої популярності серед верств населення. Нинішня хвиля арабського націоналізму та зростаючий громадський гнів щодо державних витрат спонукали фракцію улемів і королівської родини об’єднатися.Вони протистояли королю Сауду та вимагали від нього призначення принца Фейсала на посаду прем’єр-міністра з виконавчими повноваженнями. , король погодився, і Фейсал став прем’єр-міністром. Дипломати в Ер-Ріяді вважають, що це може обмежити більш імпульсивні рішення короля, але немає сумнівів, що брати зіткнуться, і цілком можливо, що замість того, щоб діяти як стримування влади короля, це натомість може призвести до більшої внутрішньої боротьби всередині саудівської королівської родини. Тільки час покаже, чи зможе це призначення відновити престиж Саудівської Аравії".
 SAU_Focus_Events.4.d:0 "Сьогодні шокуючими сталися події, коли військово-повітряні сили Саудівської Аравії взяли під свій контроль Ер-Ріяд. Вони захопили основні урядові об’єкти. Військові, транспортні та медіа-об’єкти, а також, як кажуть, озброїли велику частину королівської сім’ї охоронець. Військові бойовики бомбардували палаци та військові об’єкти, що викликало побоювання, що королівська родина зазнала великих втрат. На державному радіо лідери саудівського перевороту оголосили про кінець декадентського режиму та народження нової Арабської Республіки в Ер-Ріяді. Радіо Каїр відреагувало радіти цьому перевороту, оскільки президент Насер давно проголошував звільнення арабського світу, спочатку потрібно було б почати зі звільнення Ер-Ріяда.Міські саудівці середнього класу, як кажуть, задоволені цим розвитком подій, але жителі сільської місцевості, особливо арабські вожді, можуть не сприймайте цю зміну мирно. Ходять чутки, що принц Талал, можливо, повертається до Саудівської Аравії і справді вже може бути там. Він привів багатьох молодих принців до Єгипту на підтримку Насера після єгипетської революції, і його фракція королівської родини може сприяти переходу Саудівської Аравії до Арабської Республіки, оскільки він довго виступав за перехід Саудівської Аравії до конституційного уряду. Посольство Сполучених Штатів оточене, поки Вашингтон намагається зрозуміти, що сталося в одній із найбільш критичних держав у світі. Решта світу також уважно стежить за цими подіями, оскільки Саудівська Аравія вже давно є охоронцями ісламських святих земель, і їхній контроль над глобальними запасами нафти може вплинути на ціни на енергоносії. Для Насера дружній режим у Саудівській Аравії може змінити регіональний баланс сил, залишивши монархічних сусідів Саудівської Аравії в настрої паніки".
 SAU_Focus_Events.5.d:0 "Саудівська Аравія сьогодні оголосила, що заарештувала десятки військовослужбовців ВПС, які планували повалити Саудівську державу. Очікується, що після цього буде багато інших арештів. Уряд давно підозрював, що насеристи проникли в армію і міський середній клас. Уряд заявив, що змовники збираються розпочати путч, який призведе до захоплення Ер-Ріяда та повітряних нальотів на ключові урядові об’єкти. Президент Насер через Радіо Каїр давно заявляв, що звільнення арабського світу почнеться Звільнення Ер-Ріяда та розкриття цієї змови, безсумнівно, стане сильним ударом для його регіональних цілей.Провал державного перевороту, безсумнівно, підштовхне уряд Саудівської Аравії до посилення нагляду за військовими та посилить свою параною.Принц Талал і молоді принци, які давно симпатизували Насеру, і перехід до конституційного уряду будуть під значно більшою увагою короля Саудівської Аравії.Сполучені Штати зітхнуть із полегшенням, оскільки вони допомогли запобігти падінню критичного союзника в регіоні ."
 SAU_Focus_Events.6.d:0 "Після успішного перевороту саудівських вільних офіцерів революційний запал охопив прихильників революціонерів. Ці прихильники вийшли на вулиці, щоб підбадьорити військові підрозділи та закидати камінням палаци та офіцерів, пов’язаних з Королівська сім'я. Багато видатних принців Саудівської Аравії утримувалися в цих закладах під наглядом своїх особистих охоронців. Однак останнім часом саудівські військові офіцери середнього рівня з руху "Вільні офіцери" переїжджали з будинку в будинок разом із озброєними контингентами. особиста охорона княжих дворів або здалася, або була розгромлена озброєними військами.Як тільки офіцери взяли під свій контроль палаци, князів і їхні домочадці витягли з їхніх домівок і стратили або у дворі палаців, або просто на вулицях. Тіла тих князів, убитих на вулицях, волокли й оскверняли бродячі натовпи. Рух вільних офіцерів оголосив про смерть багатьох видатних принців і оголосив, що ці смерті були природним виявом людей, які довго були прикуті декадентським правлячим класом. Враховуючи те, як саудівською державою керувала королівська родина та її численні принци, ці страти є способом для революціонерів обезголовити старий політичний клас і прокласти шлях для нового порядку. У той час як насеристи вважають ці дії необхідними, ті арабські держави, які були ідеологічно близькі до саудівської королівської родини, як кажуть, розлючені цими діями".
 SAU_Focus_Events.7.d:0 "Близько 15 000 працівників нафтової промисловості Саудівської Аравії приєдналися до страйку за покращення умов праці. Король Саудівської Аравії наказав створити королівську комісію з розслідування, оскільки це означає радикальну трансформацію трудових відносин у королівстві. Саудівські робітники Кажуть, що вони були натхненні іноземними арабськими робітниками, які вказували на їхні погані умови порівняно з значно кращими умовами, якими користуються їхні американські менеджери в королівстві.Погані умови та відмова ARAMCO задовольнити вимоги робітників викликали антиамериканців, як вважали робітники Дії американської компанії відображали те, що Сполучені Штати думали про робітників. Крім того, нещодавня інфляція та гнів через розкішні витрати королівської родини радикалізували робітників до страйків. Для координації страйку було створено робочий комітет і Єдність саудівських робітників за межами племінних зв’язків розглядається як головна загроза для саудівської королівської родини. Саудівському королю доведеться вирішити, чи поступитися вимогам робітників, запропонувати кілька поступок або відхилити вимоги робітників. Поступка всім вимогам може зробити працівників щасливими, але спонукає їх висувати більше вимог і посилити вплив іноземних працівників. Крім того, Сполучені Штати не будуть раді, якщо ARAMCO програє страйк. Підтримка ARAMCO та відмова робітникам сприятиме нашому становленню перед Сполученими Штатами, але розлютить працівників, тому, можливо, найкращим шляхом буде компроміс. У довгостроковій перспективі уряд повинен розглянути, як контролювати вплив іноземної робочої сили на громадян Саудівської Аравії".
 SAU_Focus_Events.8.d:0 "Британія та Сполучені Штати чинили сильний тиск на уряд Саудівської Аравії, щоб той приєднався до новоствореної Організації Центрального договору (CENTO), яка також називається Багдадським пактом. Альянс привів Ірак, Туреччину, Іран, Пакистан і США Королівство об’єдналося в антикомуністичний регіональний пакт. Британці твердо вірять, що наявність саудівців зміцнить легітимність альянсу серед монархічних арабських держав. Однак після ретельного розгляду уряд Саудівської Аравії оголосив, що король відмовився приєднатися. Уряд Саудівської Аравії стверджує, що не може підтримувати або приєднуватися до будь-яких регіональних альянсів або блоків, які просувають зовнішні програми. Це неминуче призведе до неприйнятних міжарабських конфліктів і зашкодить регіональному спокою. У приватному порядку журналістам в Ер-Ріяді повідомили урядові джерела, що уряд Саудівської Аравії має ще одну проблему з альянсом. Уряд Саудівської Аравії не надто прагнув приєднатися до альянсу, який включав Хашимітську державу Ірак, оскільки Хашимітська та Саудівська Аравія були історичними суперниками. Крім того, керівництво Саудівської Аравії відчуло, що підтримуваний Заходом антикомуністичний альянс у регіоні спровокує створення контрблоку Радянським Союзом або Єгиптом, що неминуче призведе до конфлікту".
 SAU_Focus_Events.9.d:0 "Потужне лобіювання в Ер-Ріяді американськими та британськими дипломатами призвело сьогодні до значного прориву. Уряд Саудівської Аравії оприлюднив заяву, в якій говориться, що король має намір приєднатися до новоствореної Організації Центрального договору (CENTO), яка також називається Багдадський пакт. Саудівська Аравія приєднується до антикомуністичного регіонального пакту, до якого вже входять Ірак, Туреччина, Іран, Пакистан і Сполучене Королівство. Саудівський уряд розраховує, що CENTO забезпечує поширення радикальної лівої політики в регіоні, а республіканський панарабізм буде Приєднавшись до Хашимітського Іраку, видається, що історичне суперництво між двома королівськими династіями було вирішено. Хоча деякі дипломати в регіоні приватно заявляють, що це суперництво може розвалити альянс зсередини. Для альянсу, додавши Саудівську Аравію робить CENTO більш легітимним у регіоні. Саудівська Аравія та Єгипет ведуть боротьбу за вплив в арабському світі. Радіо з Єгипту вже засудило рішення Саудівської Аравії та закликало арабські маси в усьому регіоні вийти на вулиці та вимагати своїх нації бойкотують CENTO. Із Саудівською Аравією на борту Сполучені Штати та Сполучене Королівство сподіваються, що арабські держави, які симпатизують Саудівській Аравії, також можуть наслідувати їхній приклад. Схоже, що CENTO все більше перетворюється на ісламське НАТО".
 SAU_Focus_Events.10.d:0 "Уряд Саудівської Аравії опублікував заяву, в якій оголосив про призначення принца Талала прем'єр-міністром Саудівської Аравії. Останніми місяцями король Сауд зіткнувся з величезним тиском через громадське невдоволення його державними витратами та зростаючою загрозою пан-арабський націоналізм, який пропагується Єгиптом та його прихильниками Насера по всьому регіону. Кажуть, що традиціоналістська фракція в королівській сім'ї підштовхує короля призначити прем'єр-міністра з виконавчою владою для контролю над ситуацією. Вибір принца Талала хвилює багатьох брови в західних столицях. Принц Талал очолює фракцію принців, які є прихильниками Насера і відстоюють набагато більш ліберальну лінію, ніж традиціоналістська фракція. Принц Талал відкрито виступає за серйозні політичні реформи та створення конституції для Саудівської Аравії. Король Сауд, здається, призначили Талала, щоб урівноважити вплив свого брата принца Фейсала, який користується підтримкою традиціоналістів. Король Сауд також сподівається, що захист принца Талала щодо переходу до конституційного правління заспокоїть тих, хто виступає за революцію в королівстві за насеристськими принципами. Що ще важливіше, цей крок, схоже, вгамував традиціоналістську фракцію, яка підштовхнула короля призначити прем’єр-міністра. Зрештою, питання полягатиме в тому, чи зможе принц Талал налагодити свої стосунки з королем, традиціоналістами, особливо ваххабітськими улемами, і впоратися з очікуваннями, оскільки неспроможність провести політичні реформи може призвести до подальшої радикалізації розчарованого населення. Час покаже, чи стане це призначення початком поступової демократичної трансформації королівства".
 SAU_Focus_Events.11.d:0 "Сьогодні в Ер-Ріяді Республіка Аравія офіційно приєдналася до Об’єднаної Арабської Республіки (ОАР). На офіційній, але пишній церемонії. За участю представників дружніх урядів, вищих керівників Республіки Аравія та представників усіх ОАР були присутні країни-члени. На завершення церемонії президент УАР прийняв прохання Республіки Аравія про приєднання. Коли двоє чоловіків обійнялися на сцені, зібрані гості вибухнули оплесками. Цей крок радикально змінює Близький Схід. УАР, через Республіку Аравія тепер контролює один із найцінніших ресурсів на планеті в нафті.Суперники УАР за вплив в арабському світі зараз перебувають у стратегічно невигідному становищі, оскільки баланс сил постійно змінився.Як Сполучені Штати, так і Радянський Союз Союз повинен боротися з UAR як зростаючою силою.Однак з приходом Республіки Аравія є деякі експерти, які вважають, що ця фундаментальна регіональна зміна також означає фундаментальну зміну всередині UAR. Єгипет тривалий час домінував в Об’єднаній Арабській Республіці, але з огляду на економічну могутність і символічний статус Аравійської Республіки як господаря священної ісламської землі, єгипетське панування виглядає вразливим. Особливо якщо інші країни-члени почнуть співпрацювати. Поки УАР святкує своє продовження розширення, а суперницькі держави дивляться на це зі страхом, час покаже, чи цей великий експеримент арабського націоналізму продовжуватиме рухатися вперед".
 SAU_Focus_Events.12.d:0 "Король Ібн Сауд, засновник Саудівської Аравії, об’єднав Аравію за допомогою меча та тісного ідеологічного союзу з ваххабітськими улемами. Відтоді королівством керує королівська родина, яка працює разом з улемами, щоб переконатися, що всі закони підкоряються Божим. Проте в останні роки популярність панарабізму, яку підтримує президент Єгипту Гамаль Насер, поширилася в арабському світі. Королівська родина не захищена від цього впливу. Кілька ідейних молодих принців об’єдналися під керівництво принца Талала і називають себе Вільними князями, на честь Вільних офіцерів Насера. Ці молоді принци згуртувалися навколо принца Талала, який часто звертається до старших членів родини з необхідністю більш демократичних реформ і конституції. Король і старші улеми більше не мають терпіння до вільних князів. Їх називають підривними, таємними комуністами, а в деяких колах вважаються антиісламськими в їх прагненні до реформ, які кидають виклик ісламському характеру держави. Активи деяких були заморожені, а більшість Вільних князів втекли з країни через страх переслідувань з боку уряду. Багато хто прибув до Лівану та Єгипту. Очікується, що єгиптяни почнуть використовувати відомих князів, особливо принца Талала, для трансляції повідомлень проти саудівської держави. Незважаючи на те, що Вільні принци створюватимуть безладдя за кордоном, вони принаймні не будуть розпалювати заворушення не лише в королівстві, а й у самій королівській родині".
 SAU_Focus_Events.13.d:0 "Уряд Саудівської Аравії оголосив у заяві короля, що він рішуче засуджує неприкриту агресію Великобританії проти народу Єгипту. Британці довго демонстрували зарозуміле та імперіалістичне ставлення до Суецького регіону. Єгипет постійно прагнув справедливого У той час як Британія постійно не виявляла зацікавленості у справедливому поводженні з народом Єгипту. Натомість, як додав король, британці домовилися з заклятими ворогами Єгипту здійснити варварський напад. Уряд Саудівської Аравії буде підтримувати народ Єгипту та закликатиме до єдності арабів у цей час кризи. Щоб підтримати єгиптян, уряд Саудівської Аравії додатково оголосив ембарго на нафту для держав-агресорів, яке триватиме до припинення насильства проти Єгипту. Хоча революційний уряд Єгипту виглядає як протилежність монархічної держави Саудівської Аравії, дві держави спільна ворожнеча до хашимітської династії в Йорданії, схоже, об’єднує їх.Крім того, саудівці мають тісні зв’язки зі Сполученими Штатами та наслідують їх приклад у цій кризі. Виступ проти британців допоможе єгиптянам, але тисне на уряд Йорданії та короля, який протягом тривалого часу залежав від британської підтримки. Виступаючи з такою твердою позицією, Саудівська Аравія ще раз продемонструвала себе як один із головних лідерів арабського світу".
 SAU_Focus_Events.14.d:0 "Уряд Саудівської Аравії засудив продовження британської окупації Адена та засудив те, що колоніалізм продовжує приковувати арабів до західної окупації. Хвиля деколонізації та зростання арабського націоналізму на Близькому Сході змусила багатьох сприймати Аден як форпост архаїчної системи. Для британців Аден історично служив ключовою вугільною станцією, базою для боротьби з піратством і торговим форпостом з дев’ятнадцятого століття. Обсяг торгівлі, який проходить через порт, разом із його стратегічним положенням як ключовим компонентом британської глобальної оборонної мережі змушує британців вагатися відмовитися від контролю над Аденом. Крім того, видобуток нафти в Адені розглядається як критично важливий стратегічний актив. Британці бачать зусилля саудівців і єгиптян витіснити їх з Адена як щоб убезпечити Аден як простір, який буде інкорпоровано або державою, або її довіреними особами.Для Саудівської Аравії, виклик британському колоніалізму сприяє його репутації в арабському світі, але, що більш важливо, він чинить тиск на британців, щоб вони залишили країну. Британський вихід з Адена, безсумнівно, був би великим досягненням арабів, але також потенційною можливістю для саудівської держави".

