 PRO_UAR_COUP.t:0 "[GetNewspaperHeader]Пронасеристський переворот у [PREV.GetNameDef]"
 UAR_INTEGRATION.t:0 "[GetNewspaperHeader]Анексія [PREV.GetNameDef] UAR"
 PRO_UAR_COUP.2.d:0 "Хоча ідея арабського націоналізму виникла після розпаду Османської імперії, саме президент Єгипту Насер привніс цю ідеологію в мейнстрім. Після Єгипетської революції президент Насер зайнявся масовою пропагандою спроби поширити його революційне послання в регіоні. Минулої ночі, в [PREV.GetName], ці зусилля принесли плоди. Протягом ночі військові залишили свої казарми та швидко захопили ключові медіа, комунікаційні та урядові будівлі по всій столиці. Вранці лідери державного перевороту оголосили, що вони захопили владу та взяли старий режим під свій контроль. Невідомо, наскільки це було насильство, хоча надходили повідомлення про спорадичну стрілянину протягом ночі. Військова хунта, яка розпочала переворот, оголосила, що вільних офіцерів [global.UAR_TARGET.GetName] і пообіцяв розпочати арабські соціалістичні реформи за зразком Насера.Президент Єгипту привітав новини від [global.UAR_TARGET.GetName] і заявив, що ще один паразитичний, іноземний маріонетковий режим було усунено з арабський світ".
 UAR_INTEGRATION.2.d:0 "Об'єднана Арабська Республіка (ОАР) оголосила про завершення процесу об'єднання з [PREV.GetNameDef]. Великі натовпи вийшли на вулиці, щоб відсвяткувати це оголошення. Навіть в арабських країнах за межами ОАР були урочистості, оскільки багато арабів вітали цю новину. Хоча багато громадян [PREV.GetName], здавалося, були схвильовані перспективою стати частиною УАР, опозиція протестувала проти цього рішення в ЗМІ. Вони стверджували, що втрата суверенітету УАР буде роблять людей [global.UAR_TARGET.GetName] вразливими для експлуатації з боку єгиптян, які домінують в UAR. Крім того, багато хто посилається на відсутність демократичних процесів як на гарантію того, що голос [global.UAR_TARGET.GetAdjective] буде або проігноровано, або придушено Коли речника УАР запитали про цю критику,він просто відкинув їх як балачки корумпованого правлячого класу та пообіцяв в УАР, що люди [global.UAR_TARGET.GetName] досягнуть справжньої соціальної, економічної та військової величі".
 
